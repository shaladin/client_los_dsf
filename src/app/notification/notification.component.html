<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <form class="form form-horizontal" name="NotifReqForm" #NotifReqForm="ngForm"
          (ngSubmit)="NotifReqForm.form.valid && SaveForm(NotifReqForm)">
          <div class="form-body">
            <h4 class="form-section card-title" translate><i class="ft-file-text"></i> Notification Information</h4>
            <div class="form-group row">
                <label class="col-md-3 label-control adInsLabel" for="payload" translate>Message </label>
                <div class="col-md-9">
                    <textarea id="address" rows="5" class="form-control adInsInput" name="payload" required [(ngModel)]="payload" #Payload="ngModel"
                        [ngClass]="{ 'is-invalid':(NotifReqForm.submitted || Payload.touched || Payload.dirty) && Payload.invalid }"></textarea>
                    <div *ngIf="(NotifReqForm.submitted || Payload.touched || Payload.dirty) && Payload.invalid"
                        class="invalid-feedback">
                        <div *ngIf="Payload.errors.required" class="adInsReqMsg" translate>This field is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 label-control adInsLabel" for="type">Type </label>
              <div class="col-md-9">
                <select class="form-control adInsInput" name="type" [(ngModel)]="type" #Type>
                  <option value="success">Success</option>
                  <option value="warn">Warning</option>
                  <option value="error">Error</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-actions right">
            <!-- <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="['/']" translate>
              <i class="fa fa-arrow-circle-left"></i> Back
            </button> -->
            <button type="submit" class="btn btn-raised btn-primary">
              <i class="fa fa-check-square-o"></i>&nbsp;<span translate>Save</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
