<div class="row text-left">
  <div class="col-md-12">
      <div class="card">
          <div class="card-body">
              <div class="card-header header-title" style="margin-bottom: 10px;">
                  <div class="row">
                      <div class="col-md-8">
                          <h4 class="card-title" id="horz-layout-colored-controls" translate> MOU Freeze Unfreeze Approval
                          </h4>
                      </div>
                  </div>
              </div>

              <lib-ucviewgeneric [viewGenericObj]="viewGenericObj" (callback)="GetCallBack($event)"></lib-ucviewgeneric>
              <br />
           
              <lib-ucapprovalgeneralinfo [InputObj]="UcInputApprovalGeneralInfoObj" *ngIf="IsReady">
            </lib-ucapprovalgeneralinfo>
            
            <lib-ucapprovalR3 [InputObj]="InputApvObj" *ngIf="IsReady" (result)="onApprovalSubmited($event)" (onCancel)="onCancelClick()">
            </lib-ucapprovalR3>

      </div>
  </div>
</div>
