<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card-header header-title" style="margin-bottom: 10px;">
          <div class="row">
            <div class="col-md-8">
              <h4 class="card-title" id="horz-layout-colored-controls" translate> MOU Outstanding Term and Condition
              </h4>
            </div>
          </div>
        </div>
        <app-mou-main-info [MouCustId]="MouCustId"></app-mou-main-info>
        <div class="px-3"> 
          <app-mou-cust-tc *ngIf="mouType == 'GENERAL'" #MouTcGeneral [MouCustId]="MouCustId"
            (ResponseMouCustTc)="getValue($event)"></app-mou-cust-tc>
          <app-mou-cust-tc *ngIf="mouType == 'FACTORING'" #MouTcFactoring [MouCustId]="MouCustId"
            (ResponseMouCustTc)="getValue($event)"></app-mou-cust-tc>
          <br><br><br>
          <div class="col-md-12" style="padding: 0;">
            <div class="form-actions right" style="text-align: right;">
              <button type="button" class="btn btn-raised btn-warning mr-1" (click)="back()" translate>
                <i class="ft-x"></i> Cancel
              </button>
              <button type="button" class="btn btn-raised btn-primary" (click)="saveMouTc()" translate>
                <i class="far fa-check-square"></i> Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
