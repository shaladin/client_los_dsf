<form class="form form-horizontal" [formGroup]="SrvyOrderForm" (ngSubmit)="SrvyOrderForm.valid" #enjiForm="ngForm">
  <lib-ucSubsection [id]="'SrvyOrderId'" [title]="'Survey Result'" [panel]="'SrvyOrder'">
  </lib-ucSubsection>
  <div class="form-body" id="SrvyOrder">
    <table class="table table-responsive-md text-center table-hover">
      <thead>
        <tr class="table-header">
          <th><span style="float: left;" class="thead-header" name='CollNo' translate>SURVEY NO.</span>
          </th>
          <th><span style="float: left;" class="thead-header" name='CollNo' translate>SURVEY TASK NO.</span>
          </th>
          <th><span class="thead-header" name='CollName' translate>SURVEY DATE</span>
          </th>
          <th><span class="thead-header" name='MouCustName' translate>SURVEY STATUS</span>
          </th>
          <th><span style="float: left;" class="thead-header" name='VendorName' translate>SURVEYOR NAME</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listSrvyOrder let i = index">
          <td align="left">{{item.SrvyOrderNo}}</td>
          <td align="left">{{item.SrvyTaskNo}}</td>
          <td>{{item.AssignDt | date: 'dd-MM-yyyy'}}</td>
          <td>{{item.Descr}}</td>
          <td align="left">{{item.VendorName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
