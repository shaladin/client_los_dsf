<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <div class="form-body">
          <!-- <h4 class="form-section card-title" *ngIf="custType == 'PERSONAL'" translate>CUSTOMER PERSONAL</h4>
          <h4 class="form-section card-title" *ngIf="custType == 'COMPANY'" translate>CUSTOMER COMPANY</h4> -->
          <h4 class="form-section card-title" translate>MOU VIEW</h4>
          <!-- <div *ngIf="custType == 'PERSONAL'"> -->
            <lib-ucviewgeneric [viewInput]="viewMouGeneralHeader"></lib-ucviewgeneric>
             
            <aw-wizard #wizard navBarLayout="large-empty-symbols" [awNavigationMode] navigateBackward="allow"
              navigateForward="allow" [defaultStepIndex]="0">

              <aw-wizard-step [stepTitle]="'MOU Detail'" (stepEnter)="EnterTab('detail')"
                [navigationSymbol]="{ symbol: '&#xf007;', fontFamily: 'FontAwesome' }">
                <app-mou-view-detail *ngIf="isDetail == true"  [MouCustId]="MouCustId" [MouType]="MrMouTypeCode" >
                </app-mou-view-detail>
              </aw-wizard-step>

             <aw-wizard-step [stepTitle]="'Fee'" (stepEnter)="EnterTab('fee')"
                [navigationSymbol]="{ symbol: '&#xf007;', fontFamily: 'FontAwesome' }">
                <app-mou-view-fee *ngIf="isFee == true" [MouCustId]="MouCustId">
                </app-mou-view-fee>
              </aw-wizard-step>

              <aw-wizard-step [stepTitle]="'Additional Collateral'" (stepEnter)="EnterTab('collateral')"
                [navigationSymbol]="{ symbol: '&#xf007;', fontFamily: 'FontAwesome' }">
                <app-mou-view-addcoll *ngIf="isCollateral == true" [MouCustId]="MouCustId">
                </app-mou-view-addcoll>
              </aw-wizard-step>

              <aw-wizard-step [stepTitle]="'Term and Condition'" (stepEnter)="EnterTab('TC')"
                [navigationSymbol]="{ symbol: '&#xf007;', fontFamily: 'FontAwesome' }">
                <app-mou-view-tc *ngIf="isTC == true" [MouCustId]="MouCustId">
                </app-mou-view-tc>
              </aw-wizard-step>

              <aw-wizard-step [stepTitle]="'Document'" (stepEnter)="EnterTab('document')"
                [navigationSymbol]="{ symbol: '&#xf007;', fontFamily: 'FontAwesome' }">
                <app-mou-view-doc *ngIf="isDocument == true">
                </app-mou-view-doc>
              </aw-wizard-step>
 
              <!-- <aw-wizard-step [stepTitle]="'Survey'" (stepEnter)="EnterTab('survey')"
                [navigationSymbol]="{ symbol: '&#xf007;', fontFamily: 'FontAwesome' }">
                <app-mou-view-fee *ngIf="isSurvey == true">
                </app-mou-view-fee>
              </aw-wizard-step> -->

              <aw-wizard-step [stepTitle]="'Approval History'" (stepEnter)="EnterTab('approvalHistory')"
                [navigationSymbol]="{ symbol: '&#xf007;', fontFamily: 'FontAwesome' }">
                <app-mou-view-fee *ngIf="isApprovalHistory == true">
                </app-mou-view-fee>
              </aw-wizard-step>
              <aw-wizard-step [stepTitle]="'Legal Review'" (stepEnter)="EnterTab('mainData')"
                [navigationSymbol]="{ symbol: '&#xf007;', fontFamily: 'FontAwesome' }">
                <app-mou-view-legal *ngIf="isMainData == true" [MouCustId]="MouCustId">
                </app-mou-view-legal>
              </aw-wizard-step>   
            </aw-wizard>
          <!-- </div> -->
