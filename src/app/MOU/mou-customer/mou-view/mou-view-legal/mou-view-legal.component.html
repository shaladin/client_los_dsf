<form class="form form-horizontal" [formGroup]="LegalReviewForm" (ngSubmit)="LegalReviewForm.valid" #enjiForm="ngForm">
  <lib-ucSubsection [id]="'LegalReviewId'" [title]="'Legal review'" [panel]="'LegalReview'">
  </lib-ucSubsection>
  <div *ngFor="let item of listLglReviewData; let i = index" class="form-body" id="LegalReview">
    <div class="form-group">
      <label class="col-md-2 adInsLabel" translate>{{item.MrLglReviewCode}}: </label>
      <label class="col-md-2 adInsLabel" translate>{{item.LglReviewResult}} </label>
    </div>
  </div>
</form>
