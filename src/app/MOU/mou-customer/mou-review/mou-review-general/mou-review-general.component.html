<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card-header header-title">
          <div class="row">
            <div class="col-md-8">
              <h4 class="card-title" id="horz-layout-colored-controls" translate> MOU Review - General
              </h4>
            </div>
          </div>
        </div>
        <div class="px-3">
          <form class="form form-horizontal" [formGroup]="MainInfoForm" (ngSubmit)="MainInfoForm.valid"
            #enjiForm="ngForm">
            <lib-ucSubsection [id]="'MainInfoId'" [title]="'Main Info'" [panel]="'MainInfo'">
            </lib-ucSubsection>
            <div class="form-body" id="MainInfo">
              <div class="form-group">
                <label class="col-md-2 adInsLabel" translate>MOU No: </label>
                <label class="col-md-2 adInsLabel" translate>{{mouCustNo}} </label>
                <label class="col-md-2"></label>
                <label class="col-md-2 adInsLabel" translate>MOU Date: </label>
                <label class="col-md-2 adInsLabel" translate>{{mouCustDt}} </label>
              </div>
              <div class="form-group">
                <label class="col-md-2 adInsLabel" translate>Customer Name: </label>
                <label class="col-md-2 adInsLabel" translate>{{custName}} </label>
                <label class="col-md-2"></label>
                <label class="col-md-2 adInsLabel" translate>MOU Type: </label>
                <label class="col-md-2 adInsLabel" translate>{{mrMouTypeCode}} </label>
              </div>
              <div class="form-group">
                <label class="col-md-2 adInsLabel" translate>Start Date: </label>
                <label class="col-md-2 adInsLabel" translate>{{startDt}} </label>
                <label class="col-md-2"></label>
                <label class="col-md-2 adInsLabel" translate>Plafond Amount: </label>
                <label class="col-md-2 adInsLabel" translate>{{plafondAmt | number}} </label>
              </div>
              <div class="form-group">
                <label class="col-md-2 adInsLabel" translate>Expired Date: </label>
                <label class="col-md-2 adInsLabel" translate>{{endDt}} </label>
                <label class="col-md-2"></label>
                <label class="col-md-2 adInsLabel" translate>Reff No: </label>
                <label class="col-md-2 adInsLabel" translate>{{refNo}} </label>
              </div>
              <div class="form-group">
                <label class="col-md-2 adInsLabel" translate>Status: </label>
                <label *ngIf="mouStat == 'ACT'" class="col-md-2 adInsLabel" translate>Active </label>
                <label *ngIf="mouStat == 'BRW'" class="col-md-2 adInsLabel" translate>Borrow </label>
                <label *ngIf="mouStat == 'REQ'" class="col-md-2 adInsLabel" translate>Review Request </label>
              </div>
            </div>
          </form>

          <mat-tab-group>
            <mat-tab label="MOU Detail">
              <ng-template matTabContent>
                <app-mou-view-detail></app-mou-view-detail>
              </ng-template>
            </mat-tab>
            <mat-tab label="Fee">
              <ng-template matTabContent>
                <app-mou-view-fee></app-mou-view-fee>
              </ng-template>
            </mat-tab>
            <mat-tab label="Additional Collateral">
              <ng-template matTabContent>
                <app-mou-view-addcoll></app-mou-view-addcoll>
              </ng-template>
            </mat-tab>
            <mat-tab label="Term and Condition">
              <ng-template matTabContent>
                <app-mou-view-tc></app-mou-view-tc>
              </ng-template>
            </mat-tab>
            <mat-tab label="Document">
              <ng-template matTabContent>
                <app-mou-view-doc></app-mou-view-doc>
              </ng-template>
            </mat-tab>
            <mat-tab label="Survey">
              <ng-template matTabContent>
                <app-mou-view-survey></app-mou-view-survey>
              </ng-template>
            </mat-tab>
            <mat-tab label="Legal Review">
              <ng-template matTabContent>
                <app-mou-view-legal></app-mou-view-legal>
              </ng-template>
            </mat-tab>
          </mat-tab-group>


        </div>
      </div>
    </div>
  </div>
</div>
