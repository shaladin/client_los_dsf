<form class="form form-horizontal" [formGroup]="MouListedCustFctrForm" #enjiForm="ngForm" novalidate
  (ngSubmit)="enjiForm.form.valid && Save(enjiForm)">
  <div class="modal-header">
    <h4 class="modal-title" translate>Add Listed Customer Factoring</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('0')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col-md-12">
      <div class="">
        <div class="">
          <div class="px-3">
            <div class="form-body">
              <div id="MouListedCustFctrSection">
                <div class="form-group row adins-required">
                  <label class="col-md-3 adInsLabel" for="CustNo" translate>Customer No.</label>
                  <div class="col-md-9">
                    <lib-uclookupgeneric [lookupInput]="inputLookupObj" [parentForm]='MouListedCustFctrForm' [enjiForm]='enjiForm' [identifier]="'CustPersonalLookup'"
                      (lookup)="getLookupResponse($event)"></lib-uclookupgeneric>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning btn-raised" (click)="activeModal.dismiss('0')" translate>
      <i class="ft-x"></i> Cancel
    </button>
    <button type="submit" class="btn btn-raised btn-primary" translate>
      <i class="far fa-check-square"></i> Save
    </button>
  </div>
</form>
