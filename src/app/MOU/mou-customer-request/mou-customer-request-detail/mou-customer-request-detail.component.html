<lib-ucSubsection [id]="'MOUMainInfoId'" [title]="'MOU Main Information'" [panel]="'MOUMainInfoSection'"></lib-ucSubsection>
<div id="MOUMainInfoSection" class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <form class="form form-horizontal" [formGroup]="MOUMainInfoForm" #enjiForm="ngForm" novalidate
          (ngSubmit)="enjiForm.form.valid && Save(enjiForm)">
          <div class="form-body">
            <div class="form-group row" *ngIf="pageType == 'edit'">
              <label class="col-md-3 adInsLabel" for="MouCustNo" translate>MOU No.</label>
              <div class="col-md-9">
                <a href="{{mouCustUrl}}">{{MOUMainInfoForm.controls.MouCustNo.value}}</a>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 adInsLabel" for="CustName" translate>Customer Name</label>
              <div class="col-md-4" *ngIf="pageType == 'add'">
                <lib-uclookupgeneric [lookupInput]="inputLookupCust" [parentForm]='MOUMainInfoForm' [enjiForm]='enjiForm' [identifier]="'CustLookup'"
                    (lookup)="getCustLookupResponse($event)"></lib-uclookupgeneric>
              </div>
              <div class="col-md-9" *ngIf="pageType == 'edit'" style="padding: 0;">
                <div class="col-md-9 adInsLabel">{{MOUMainInfoForm.controls.CustName.value}}</div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 adInsLabel adins-required-label" for="MouCustDt" translate>MOU Date</label>
              <div class="col-md-4">
                <input type="date" class="form-control adInsInput" formControlName="MouCustDt" 
                  [ngClass]="{ 'is-invalid': enjiForm.submitted && MOUMainInfoForm.controls.MouCustDt.invalid }" [max]="businessDtMin | date: 'yyyy-MM-dd'" onkeypress="return false;" />
                <lib-uc-show-errors [control]="MOUMainInfoForm.controls.MouCustDt" [submit]="enjiForm.submitted"></lib-uc-show-errors>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 adInsLabel adins-required-label" for="StartDtEndDt" translate>Start Date - End Date</label>
              <div class="col-md-3">
                <input type="date" class="form-control adInsInput" formControlName="StartDt" 
                  [ngClass]="{ 'is-invalid': enjiForm.submitted && MOUMainInfoForm.controls.StartDt.invalid }" onkeypress="return false;" />
                <lib-uc-show-errors [control]="MOUMainInfoForm.controls.StartDt" [submit]="enjiForm.submitted"></lib-uc-show-errors>
              </div>
              <div class="col-md-1" style="text-align: center;">
                <i class="fas fa-slash" style="transform: rotate(142.5deg); margin-top: 12%;"></i>
              </div>
              <div class="col-md-3">
                <input type="date" class="form-control adInsInput" formControlName="EndDt" 
                  [ngClass]="{ 'is-invalid': enjiForm.submitted && MOUMainInfoForm.controls.EndDt.invalid }" onkeypress="return false;" />
                <lib-uc-show-errors [control]="MOUMainInfoForm.controls.EndDt" [submit]="enjiForm.submitted"></lib-uc-show-errors>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 adInsLabel" for="RefNo" translate>Reference No.</label>
              <div class="col-md-4">
                <input type="text" class="form-control adInsInput" formControlName="RefNo" 
                  [ngClass]="{ 'is-invalid': enjiForm.submitted && MOUMainInfoForm.controls.RefNo.invalid }" />
                <lib-uc-show-errors [control]="MOUMainInfoForm.controls.RefNo" [submit]="enjiForm.submitted"></lib-uc-show-errors>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 adInsLabel" for="IsRevolving" translate>Revolving</label>
              <div class="col-md-4">
                <input type="checkbox" formControlName="IsRevolving" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 adInsLabel adins-required-label" for="PlafondAmt" translate>Plafond Amount</label>
              <div class="col-md-4">
                <input type="" currencyMask class="form-control adInsInput" formControlName="PlafondAmt" 
                  [ngClass]="{ 'is-invalid': enjiForm.submitted && MOUMainInfoForm.controls.PlafondAmt.invalid }" />
                <lib-uc-show-errors [control]="MOUMainInfoForm.controls.PlafondAmt" [submit]="enjiForm.submitted"></lib-uc-show-errors>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 adInsLabel" for="MouStat">Status</label>
              <div class="col-md-4">
                New
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 adInsLabel" for="MrMouTypeCode">MOU Type</label>
              <div class="col-md-4">
                {{MOUMainInfoForm.controls.MrMouTypeCode.value}}
              </div>
            </div>
          </div>
          <div class="form-actions right">
            <button type="button" (click)="Back()" class="btn btn-raised btn-warning mr-1">
              <i class="fa fa-arrow-circle-left"></i> Cancel
            </button>
            <button type="submit" class="btn btn-raised btn-primary">
              <i class="fa fa-check-square-o"></i> Continue
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
