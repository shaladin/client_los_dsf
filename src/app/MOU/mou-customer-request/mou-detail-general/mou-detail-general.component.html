<form class="form form-horizontal" [formGroup]="MouDetailGeneralForm" #enjiForm="ngForm" novalidate
      (ngSubmit)="enjiForm.form.valid && Save(enjiForm)">
<lib-ucSubsection [id]="'MouDetailGeneralId'" [title]="'MOU Detail'" [panel]="'MouDetailGeneralSection'"></lib-ucSubsection>
<div class="col-md-12" id="MouDetailGeneralSection">
  <div class="px-3">
    <div class="form-body">
      <div class="form-group row">
        <label class="col-md-3 adInsLabel adins-required-label" for="CurrCode" translate>Currency</label>
        <div class="col-md-9">
          <select class="form-control adInsInput" formControlName="CurrCode" 
            [ngClass]="{ 'is-invalid': enjiForm.submitted && MouDetailGeneralForm.controls.CurrCode.invalid }">
            <option *ngFor="let item of currencyList?.ReturnObject" [value]="item.Key">{{item.Value}}</option>
          </select>
          <show-errors [control]="MouDetailGeneralForm.controls.CurrCode" [submit]="enjiForm.submitted"></show-errors>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 adInsLabel adins-required-label" for="MrInterestTypeCode" translate>Interest Type</label>
        <div class="col-md-9">
          <select class="form-control adInsInput" formControlName="MrInterestTypeCode" 
            [ngClass]="{ 'is-invalid': enjiForm.submitted && MouDetailGeneralForm.controls.MrInterestTypeCode.invalid }">
            <option *ngFor="let item of intrstTypeList?.ReturnObject" [value]="item.Key">{{item.Value}}</option>
          </select>
          <show-errors [control]="MouDetailGeneralForm.controls.MrInterestTypeCode" [submit]="enjiForm.submitted"></show-errors>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 adInsLabel adins-required-label" for="MrInstSchmCode" translate>Installment Scheme</label>
        <div class="col-md-9">
          <select class="form-control adInsInput" formControlName="MrInstSchmCode" 
            [ngClass]="{ 'is-invalid': enjiForm.submitted && MouDetailGeneralForm.controls.MrInstSchmCode.invalid }">
            <option *ngFor="let item of instSchmList?.ReturnObject" [value]="item.Key">{{item.Value}}</option>
          </select>
          <show-errors [control]="MouDetailGeneralForm.controls.MrInstSchmCode" [submit]="enjiForm.submitted"></show-errors>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 adInsLabel adins-required-label" for="PayFreqCode" translate>Payment Frequency</label>
        <div class="col-md-9">
          <select class="form-control adInsInput" formControlName="PayFreqCode" 
            [ngClass]="{ 'is-invalid': enjiForm.submitted && MouDetailGeneralForm.controls.PayFreqCode.invalid }">
            <option *ngFor="let item of payFreqList?.ReturnObject" [value]="item.Key">{{item.Value}}</option>
          </select>
          <show-errors [control]="MouDetailGeneralForm.controls.PayFreqCode" [submit]="enjiForm.submitted"></show-errors>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 adInsLabel" for="MrFirstInstTypeCode" translate>First Installment Type</label>
        <div class="col-md-9">
          <select type="text" class="form-control adInsInput" formControlName="MrFirstInstTypeCode" 
            [ngClass]="{ 'is-invalid': enjiForm.submitted && MouDetailGeneralForm.controls.MrFirstInstTypeCode.invalid }">
            <option *ngFor="let item of firstInstList?.ReturnObject" [value]="item.Key">{{item.Value}}</option>
          </select>
          <show-errors [control]="MouDetailGeneralForm.controls.MrFirstInstTypeCode" [submit]="enjiForm.submitted"></show-errors>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 adInsLabel" for="DownPaymentFromToPrcnt" translate>Down Payment (%)</label>
        <div class="col-md-2">
          <input type="number" class="form-control adInsInput" formControlName="DownPaymentFromPrcnt" 
            [ngClass]="{ 'is-invalid': enjiForm.submitted && MouDetailGeneralForm.controls.DownPaymentFromPrcnt.invalid }" />
          <show-errors [control]="MouDetailGeneralForm.controls.DownPaymentFromPrcnt" [submit]="enjiForm.submitted"></show-errors>
        </div>
        <div class="col-md-1" style="padding: 0; text-align: center;">
          To
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control adInsInput" formControlName="DownPaymentToPrcnt" 
            [ngClass]="{ 'is-invalid': enjiForm.submitted && MouDetailGeneralForm.controls.DownPaymentToPrcnt.invalid }" />
          <show-errors [control]="MouDetailGeneralForm.controls.DownPaymentToPrcnt" [submit]="enjiForm.submitted"></show-errors>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 adInsLabel" for="TenorFromTo" translate>Tenor</label>
        <div class="col-md-2">
          <input type="number" class="form-control adInsInput" formControlName="TenorFrom" 
            [ngClass]="{ 'is-invalid': enjiForm.submitted && MouDetailGeneralForm.controls.TenorFrom.invalid }" />
          <show-errors [control]="MouDetailGeneralForm.controls.TenorFrom" [submit]="enjiForm.submitted"></show-errors>
        </div>
        <div class="col-md-1" style="padding: 0; text-align: center;">
          To
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control adInsInput" formControlName="TenorTo" 
            [ngClass]="{ 'is-invalid': enjiForm.submitted && MouDetailGeneralForm.controls.TenorTo.invalid }" />
          <show-errors [control]="MouDetailGeneralForm.controls.TenorTo" [submit]="enjiForm.submitted"></show-errors>
        </div>
      </div>
    </div>
  </div>
</div>
<app-mou-cust-asset [MouCustId]="MouCustId" [IsAssetSelected]="MouDetailGeneralForm.controls.AssetTypeCode.value != ''"></app-mou-cust-asset>
<div class="col-md-12" style="padding: 0; text-align: right;">
  <div class="form-actions right">
    <button type="button" class="btn btn-raised btn-warning mr-1" (click)="back()" translate>
      <i class="ft-x"></i> Back
    </button>
    <button type="submit" class="btn btn-raised btn-primary">
      <i class="fa fa-check-square-o"></i> Continue
    </button>
  </div>
</div>
</form>
