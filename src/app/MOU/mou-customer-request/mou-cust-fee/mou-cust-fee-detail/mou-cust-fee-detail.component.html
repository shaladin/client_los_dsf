<form class="form form-horizontal" [formGroup]="MouCustFeeForm" #enjiForm="ngForm" novalidate
  (ngSubmit)="enjiForm.form.valid && Save(enjiForm)">
  <div class="modal-header">
    <h4 class="modal-title" translate>Add MoU Customer Fee</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('0')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="px-3">
      <div class="form-body">
        <div id="MouCustFeeSection">
          <div class="form-group row adins-required">
            <label class="col-md-4 adInsLabel" for="RefFeeId" translate>MoU Fee</label>
            <div class="col-md-8">
              <select class="form-control adInsInput" style="width: 100%;" formControlName="RefFeeId"
                [ngClass]="{ 'is-invalid': enjiForm.submitted && MouCustFeeForm.controls.RefFeeId.invalid }">
                <option *ngFor="let item of refFeeList" [value]="item.RefFeeId">{{item.FeeName}}</option>
              </select>
              <lib-uc-show-errors [control]="MouCustFeeForm.controls.RefFeeId" [submit]="enjiForm.submitted">
              </lib-uc-show-errors>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 adInsLabel" for="MrFeeTypeCode" translate>Fee Type</label>
            <div class="col-md-8">
              <select class="form-control adInsInput" style="width: 100%;" formControlName="MrFeeTypeCode"
                (change)="feeTypeHandler($event)"
                [ngClass]="{ 'is-invalid': enjiForm.submitted && MouCustFeeForm.controls.MrFeeTypeCode.invalid }">
                <option *ngFor="let item of feeTypeList" [value]="item.Key">{{item.Value}}</option>
              </select>
              <lib-uc-show-errors [control]="MouCustFeeForm.controls.MrFeeTypeCode" [submit]="enjiForm.submitted">
              </lib-uc-show-errors>
            </div>
          </div>
          <div class="form-group row" *ngIf="MouCustFeeForm.controls.MrFeeTypeCode.value == 'AMT'">
            <label class="col-md-4 adInsLabel adins-required-label" for="FeeAmt" translate>Fee Amount</label>
            <div class="col-md-8">
              <input type="" currencyMask class="form-control adInsInput" formControlName="FeeAmt"
                [ngClass]="{ 'is-invalid': enjiForm.submitted && MouCustFeeForm.controls.FeeAmt.invalid }"
                [options]="{ thousands: ',', decimal: '.', align: 'right', allowNegative: false, allowZero:true, precision: 2, nullable: false }" />
              <lib-uc-show-errors [control]="MouCustFeeForm.controls.FeeAmt" [submit]="enjiForm.submitted">
              </lib-uc-show-errors>
            </div>
          </div>
          <div class="form-group row" *ngIf="MouCustFeeForm.controls.MrFeeTypeCode.value == 'PRCNT'">
            <label class="col-md-4 adInsLabel adins-required-label" for="FeePrcnt" translate>Fee Percentage</label>
            <div class="col-md-8">
              <input type="" currencyMask class="form-control adInsInput" formControlName="FeePrcnt"
                [ngClass]="{ 'is-invalid': enjiForm.submitted && MouCustFeeForm.controls.FeePrcnt.invalid }"
                [options]="{ thousands: ',', decimal: '.', align: 'right', allowNegative: false, allowZero:true, precision: 6, nullable: false }" />
              <lib-uc-show-errors [control]="MouCustFeeForm.controls.FeePrcnt" [submit]="enjiForm.submitted">
              </lib-uc-show-errors>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 adInsLabel adins-required-label" for="MouCustFeePaymentType" translate>Payment Type</label>
            <div class="col-md-8">
              <select class="form-control adInsInput" style="width: 100%;" formControlName="MouCustFeePaymentType"
                (change)="feePaymentTypeHandler($event)"
                [ngClass]="{ 'is-invalid': enjiForm.submitted && MouCustFeeForm.controls.MouCustFeePaymentType.invalid }">
                <option *ngFor="let item of mouCustFeePaymentTypeList" [value]="item.Key">{{item.Value}}</option>
              </select>
              <lib-uc-show-errors [control]="MouCustFeeForm.controls.MouCustFeePaymentType" [submit]="enjiForm.submitted">
              </lib-uc-show-errors>
            </div>
          </div>
          <div class="form-group row" *ngIf="MouCustFeeForm.controls.MouCustFeePaymentType.value == 'AP_DEDUCTION'">
            <label class="col-md-4 adInsLabel adins-required-label" for="MrAgreementAffected" translate>Agreement Option</label>
            <div class="col-md-8">
              <select class="form-control adInsInput" style="width: 100%;" formControlName="MrAgreementAffected"
                [ngClass]="{ 'is-invalid': enjiForm.submitted && MouCustFeeForm.controls.MrAgreementAffected.invalid }">
                <option *ngFor="let item of mrAgreementAffectedList" [value]="item.Key">{{item.Value}}</option>
              </select>
              <lib-uc-show-errors [control]="MouCustFeeForm.controls.MrAgreementAffected" [submit]="enjiForm.submitted">
              </lib-uc-show-errors>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning btn-raised" (click)="activeModal.dismiss('0')" translate> <i class="ft-x"></i>
      Cancel</button>
    <button type="submit" class="btn btn-raised btn-primary" translate>
      <i class=" far fa-check-square"></i> Save
    </button>
  </div>
</form>
