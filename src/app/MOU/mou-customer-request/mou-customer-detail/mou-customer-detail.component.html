<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <div class="row" style="border-bottom: 1px solid black; margin-bottom: 15px;">
          <div class="col-md-8" style="padding-left: 0px;">
            <h4 class="form-section card-title" translate><i class="ft-file-text"></i>MOU Customer Detail</h4>
          </div>
          <div class="col-md-4" style="text-align: right; padding-right: 0px;">
            <button type="button" class="btn btn-raised btn-success mr-1" (click)="editMainInfoHandler()" translate>
              Edit Main Info
            </button>
            <button type="button" class="btn btn-raised btn-warning mr-1" (click)="cancelHandler()" translate>
              Cancel
            </button>
            <button type="button" class="btn btn-raised btn-primary" (click)="submitHandler()" translate>
              Submit
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <app-main-info [MouCustId]="mouCustId"></app-main-info>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="stepper1" class="bs-stepper">
              <div class="bs-stepper-header margin-stepper" role="tablist" style="overflow-x: auto;">
                <div class="step" data-target="#mou-detail-tab">
                  <button type="button" class="step-trigger" role="tab" aria-controls="mou-detail-tab"
                    id="mou-detail-tab-trigger">
                    <span class="bs-stepper-circle">1</span>
                    <span class="bs-stepper-label">MoU Detail</span>
                  </button>
                </div>
                <div class="line"></div>
                <div *ngIf="mouType == 'FACTORING'" class="step" data-target="#fee-data-tab">
                  <button type="button" class="step-trigger" role="tab" aria-controls="fee-data-tab"
                    id="fee-data-tab-trigger">
                    <span class="bs-stepper-circle">2</span>
                    <span class="bs-stepper-label">Fee</span>
                  </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#collateral-data-tab">
                  <button type="button" class="step-trigger" role="tab" aria-controls="collateral-data-tab"
                    id="collateral-data-tab-trigger">
                    <span *ngIf="mouType == 'GENERAL'" class="bs-stepper-circle">2</span>
                    <span *ngIf="mouType == 'FACTORING'" class="bs-stepper-circle">3</span>
                    <span class="bs-stepper-label">Collateral</span>
                  </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#tc-data-tab">
                  <button type="button" class="step-trigger" role="tab" aria-controls="tc-data-tab"
                    id="tc-data-tab-trigger">
                    <span *ngIf="mouType == 'GENERAL'" class="bs-stepper-circle">3</span>
                    <span *ngIf="mouType == 'FACTORING'" class="bs-stepper-circle">4</span>
                    <span class="bs-stepper-label">Term and Condition</span>
                  </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#document-data-tab">
                  <button type="button" class="step-trigger" role="tab" aria-controls="document-data-tab"
                    id="document-data-tab-trigger">
                    <span *ngIf="mouType == 'GENERAL'" class="bs-stepper-circle">4</span>
                    <span *ngIf="mouType == 'FACTORING'" class="bs-stepper-circle">5</span>
                    <span class="bs-stepper-label">Document</span>
                  </button>
                </div>
              </div>
              <br><br>
              <div id="mou-detail-tab" class="content" role="tabpanel" aria-labelledby="mou-detail-tab-trigger">
                <app-mou-detail-general *ngIf="mouType == 'GENERAL'" [MouCustId]="mouCustId" [Mode]="mode" (ResponseMouDetailGeneral)="mouDetailGeneral($event)"></app-mou-detail-general>
                <app-mou-detail-factoring *ngIf="mouType == 'FACTORING'" [MouCustId]="mouCustId" (ResponseMouCustFactoring)="mouDetailFactoring($event)"></app-mou-detail-factoring>
              </div>

              <div *ngIf="mouType == 'FACTORING'" id="fee-data-tab" class="content" role="tabpanel" aria-labelledby="fee-data-tab-trigger">
                <app-mou-cust-fee *ngIf="mouType == 'FACTORING'" [MouCustId]="mouCustId"  (ResponseMouCustFee)="mouCustFee($event)"></app-mou-cust-fee>
              </div>

              <div id="collateral-data-tab" class="content" role="tabpanel" aria-labelledby="collateral-data-tab-trigger">
                <app-mou-request-addcoll *ngIf="mouType == 'GENERAL'" [MouCustId]="mouCustId" (ResponseMouAddColl)="mouAddColl($event)"  (modeDetail)="getModeDetail($event)"></app-mou-request-addcoll>
                <app-mou-request-addcoll *ngIf="mouType == 'FACTORING'" [MouCustId]="mouCustId" (ResponseMouAddColl)="mouAddColl($event)"></app-mou-request-addcoll>
              </div>

              <div id="tc-data-tab" class="content" role="tabpanel" aria-labelledby="tc-data-tab-trigger">
                <app-mou-cust-tc #MouTcGeneral *ngIf="mouType == 'GENERAL'" [MouCustId]="mouCustId" (ResponseMouCustTc)="mouCustTc($event)"></app-mou-cust-tc>
                <app-mou-cust-tc #MouTcFactoring *ngIf="mouType == 'FACTORING'" [MouCustId]="mouCustId" (ResponseMouCustTc)="mouCustTc($event)"></app-mou-cust-tc>
                <br><br><br>
                <div class="col-md-12" style="padding: 0;">
                  <div class="form-actions right" style="text-align: right;">
                    <button type="button" class="btn btn-raised btn-warning mr-1" (click)="backFromMouTc()" translate>
                      <i class="ft-x"></i> Back
                    </button>
                    <button type="button" class="btn btn-raised btn-primary" (click)="saveMouTc()" translate>
                      <i class="fa fa-check-square-o"></i> Save and Continue
                    </button>
                  </div>
                </div>
              </div>

              <div id="document-data-tab" class="content" role="tabpanel" aria-labelledby="document-data-tab-trigger">
                <div *ngIf="mouType == 'GENERAL' && currentStepIndex == '4' || mouType == 'FACTORING' && currentStepIndex == '5'" class="col-md-12" style="padding: 0; text-align: right;">
                  <button type="button" class="btn btn-raised btn-warning mr-1" (click)="mouDocumentBack()" translate>
                    <i class="ft-x"></i> Back
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
