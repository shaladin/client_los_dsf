<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <div class="row" style="border-bottom: 1px solid black; margin-bottom: 15px;">
          <div class="col-md-8" style="padding-left: 0px;">
            <h4 class="form-section card-title" translate><i class="ft-file-text"></i>Negative Asset Information</h4>
          </div>
          <div class="col-md-4" style="text-align: right; padding-right: 0px;">
            <button type="button" class="btn btn-raised btn-success mr-1" translate>
              Edit Main Info
            </button>
            <button type="button" class="btn btn-raised btn-warning mr-1" translate>
              Cancel
            </button>
            <button type="button" class="btn btn-raised btn-primary" translate>
              Submit
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <app-main-info [MouCustId]="mouCustId"></app-main-info>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <aw-wizard #wizard navBarLayout="large-empty-symbols" [disableNavigationBar]=true [awNavigationMode]
              navigateBackward="allow" navigateForward="allow">
              <aw-wizard-step [stepTitle]="'MOU Detail'" [navigationSymbol]="{ symbol: '1', fontFamily: 'FontAwesome', fontWeight: 'bold' }">
                <app-mou-detail-general *ngIf="mouType == 'GENERAL'" [MouCustId]="mouCustId" (ResponseMouDetailGeneral)="mouDetailGeneral($event)"></app-mou-detail-general>
                <app-mou-detail-factoring *ngIf="mouType == 'FACTORING'" [MouCustId]="mouCustId" (ResponseMouCustFactoring)="mouDetailFactoring($event)"></app-mou-detail-factoring>
              </aw-wizard-step>
              <aw-wizard-step [stepTitle]="'Fee'" [navigationSymbol]="{ symbol: '2', fontFamily: 'FontAwesome' }">
                <app-mou-cust-fee [MouCustId]="mouCustId" (ResponseMouCustFee)="mouCustFee($event)"></app-mou-cust-fee>
              </aw-wizard-step>
              <aw-wizard-step [stepTitle]="'Additional Collateral'" [navigationSymbol]="{ symbol: '3', fontFamily: 'FontAwesome' }">
                <app-mou-request-addcoll [MouCustId]="mouCustId" (ResponseMouAddColl)="mouAddColl($event)"></app-mou-request-addcoll>
              </aw-wizard-step>
              <aw-wizard-step [stepTitle]="'Approval Recommendation'" [navigationSymbol]="{ symbol: '4', fontFamily: 'FontAwesome' }">
                Approval Recommendation Section Goes Here
              </aw-wizard-step>
              <aw-wizard-step [stepTitle]="'Term And Condition'" [navigationSymbol]="{ symbol: '5', fontFamily: 'FontAwesome' }">
                Document
              </aw-wizard-step>
            </aw-wizard>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
