<div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card-header header-title" style="margin-bottom: 10px;"> 
            <div class="row">
                <div class="col-md-8">
                    <h4 class="card-title" id="horz-layout-colored-controls" translate> MOU Document Signer - {{ mouTypeDesc }}
                    </h4>
                </div>
            </div>
        </div> 
        <app-mou-main-info [MouCustId]="MouCustId"></app-mou-main-info>
        <div class="px-3">
            <div class="customerData">
                <form class="form form-horizontal" [formGroup]="MouCustSignerForm" (ngSubmit)="MouCustSignerForm.valid && SaveForm()"
                    #enjiForm="ngForm">
                <div class="form-body">
                    <lib-ucSubsection [id]="'mfSignerId'" [title]="'MF Signer'" [panel]="'mfSigner'">
                    </lib-ucSubsection>
                    <div id="mfSigner">
                        <div class="form-group row">
                            <label class="col-md-3 adInsLabel adins-required-label" translate>MF Signer 1 </label>
                            <div class="col-md-4">
                                <lib-uclookupgeneric [lookupInput]="employeeLookUpObj1" [parentForm]="MouCustSignerForm"
                                    [enjiForm]="enjiForm" [identifier]="'EmpName1'" #LookupEmp1 (lookup)=getLookUpEmployee1($event)>
                                </lib-uclookupgeneric>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 adInsLabel adins-required" translate>MF Signer Position 1 </label>
                            <div class="col-md-4">
                            <input type="text" class="form-control adInsInput" formControlName="MfSignerPosition1"
                                    [ngClass]="{ 'is-invalid': enjiForm.submitted && MouCustSignerForm.controls.MfSignerPosition1.invalid }" disabled>
                            <lib-uc-show-errors  [control]="MouCustSignerForm.controls.MfSignerPosition1" [submit]="enjiForm.submitted"></lib-uc-show-errors >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 adInsLabel adins-required" translate>MF Signer 2 </label>
                            <div class="col-md-4">
                                <lib-uclookupgeneric [lookupInput]="employeeLookUpObj2" [parentForm]="MouCustSignerForm"
                                    [enjiForm]="enjiForm" [identifier]="'EmpName2'" #LookupEmp2 (lookup)=getLookUpEmployee2($event)>
                                </lib-uclookupgeneric>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 adInsLabel adins-required" translate>MF Signer Position 2 </label>
                            <div class="col-md-4">
                            <input type="text" class="form-control adInsInput" formControlName="MfSignerPosition2"
                                    [ngClass]="{ 'is-invalid': enjiForm.submitted && MouCustSignerForm.controls.MfSignerPosition2.invalid }" disabled>
                            <lib-uc-show-errors  [control]="MouCustSignerForm.controls.MfSignerPosition2" [submit]="enjiForm.submitted"></lib-uc-show-errors >
                            </div>
                        </div>
                    </div>
                    <lib-ucSubsection [id]="'custSignerId'" [title]="'Customer Signer'" [panel]="'custSigner'">
                    </lib-ucSubsection>
                    <div id="custSigner">
                        <div class="form-group row">
                            <label class="col-md-3 adInsLabel adins-required-label" translate>Customer Signer 1 </label>
                            <div class="col-md-4">
                                <lib-uclookupgeneric *ngIf="MrCustTypeCode == 'PERSONAL'" [lookupInput]="customerLookUpObj1" [parentForm]="MouCustSignerForm"
                                [enjiForm]="enjiForm" [identifier]="'CustName1'" (lookup)=getLookUpCustomer1($event)>
                                </lib-uclookupgeneric>
                                <lib-uclookupgeneric *ngIf="MrCustTypeCode == 'COMPANY'" [lookupInput]="custShareholderLookUpObj1" [parentForm]="MouCustSignerForm"
                                [enjiForm]="enjiForm" [identifier]="'CustName1'" #LookupShareHolder1 (lookup)=getLookUpShareholder1($event)>
                                </lib-uclookupgeneric>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 adInsLabel adins-required" translate>Customer Signer Position 1 </label>
                            <div class="col-md-4">
                            <input type="text" class="form-control adInsInput" formControlName="CustSignerPosition1"
                                    [ngClass]="{ 'is-invalid': enjiForm.submitted && MouCustSignerForm.controls.CustSignerPosition1.invalid }" disabled>
                            <lib-uc-show-errors  [control]="MouCustSignerForm.controls.CustSignerPosition1" [submit]="enjiForm.submitted"></lib-uc-show-errors >
                            </div>
                        </div>
                        <div *ngIf="MrCustTypeCode == 'COMPANY'" class="form-group row">
                            <label class="col-md-3 adInsLabel adins-required" translate>Customer Signer 2 </label>
                            <div class="col-md-4">
                                <lib-uclookupgeneric  [lookupInput]="custShareholderLookUpObj2" [parentForm]="MouCustSignerForm"
                                [enjiForm]="enjiForm" [identifier]="'CustName2'" #LookupShareHolder2 (lookup)=getLookUpShareholder2($event)>
                                </lib-uclookupgeneric>
                            </div>
                        </div>
                        <div *ngIf="MrCustTypeCode == 'COMPANY'" class="form-group row">
                            <label class="col-md-3 adInsLabel adins-required" translate>Customer Signer Position 2 </label>
                            <div class="col-md-4">
                            <input type="text" class="form-control adInsInput" formControlName="CustSignerPosition2"
                                    [ngClass]="{ 'is-invalid': enjiForm.submitted && MouCustSignerForm.controls.CustSignerPosition2.invalid }" disabled>
                            <lib-uc-show-errors  [control]="MouCustSignerForm.controls.CustSignerPosition2" [submit]="enjiForm.submitted"></lib-uc-show-errors >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions right" style="text-align: right;">
                    <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="[CancelLink]">
                      <i class="ft-x"></i>&nbsp;<span translate>Cancel</span>
                    </button>
                    <button type="submit" class="btn btn-raised btn-primary">
                      <i class="far fa-check-square"></i>&nbsp;<span translate>Submit</span>
                    </button>
                  </div>
                </form>
            </div>
        </div>
      </div>
    </div>
</div>
