<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card-header header-title" style="margin-bottom: 10px">
          <div class="row">
            <div class="col-md-8">
              <h4 class="card-title" id="horz-layout-colored-controls" translate>
                Change MOU Review - General
              </h4>
            </div>
          </div>
        </div>
        <lib-ucviewgeneric [viewGenericObj]="viewGenericObj" (callback)="GetCallBack($event)"></lib-ucviewgeneric>
        <div class="px-3">
          <mat-tab-group>
            <mat-tab label="MOU Detail">
              <ng-template matTabContent>
                <app-change-mou-detail [ChangeMouTrxId]="ChangeMouTrxId" [MouCustId]="MouCustId" [MouType]="MouType" [TrxType]="TrxType"></app-change-mou-detail>
              </ng-template>
            </mat-tab>
            <mat-tab label="Collateral">
              <ng-template matTabContent>
                <app-change-mou-addcoll [ChangeMouTrxId]="ChangeMouTrxId"></app-change-mou-addcoll>
              </ng-template>
            </mat-tab>
          </mat-tab-group>

          <p>
            &nbsp; <span style="display: block"> <br /> </span> &nbsp;
          </p>

          <form class="form form-horizontal" [formGroup]="MouReviewDataForm"
            (ngSubmit)="MouReviewDataForm.valid && Submit()" #enjiForm="ngForm">
            <lib-ucapprovalcreate [parentForm]= "MouReviewDataForm" [enjiForm]="enjiForm" [InputObj]="InputObj" *ngIf="IsReady" (result)="Submit($event)" #ApprovalComponent>
            </lib-ucapprovalcreate>
            <div class="card">
              <div class="card-body">
                <div class="px-3">
                  <div class="form-actions right">
                    <button type="button" class="btn btn-raised btn-warning mr-1" (click)="Cancel()" translate>
                      <i class="ft-x"></i> Cancel
                    </button>
                    <button type="button" (click)="Return()" class="btn btn-raised btn-primary mr-1" translate>
                      <i class="fa fa-reply"></i> Return
                    </button>
                    <button type="submit" class="btn btn-raised btn-primary" translate>
                      <i class="fa fa-check"></i> Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
