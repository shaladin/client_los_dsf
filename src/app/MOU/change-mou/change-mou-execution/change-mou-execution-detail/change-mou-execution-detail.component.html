<div class="card">
  <div class="card-body">
    <div class="card-header header-title" style="margin-bottom: 10px;">
      <div class="row">
        <div class="col-md-8">
          <h4 class="card-title" id="horz-layout-colored-controls" translate>Change MOU Execution
          </h4>
        </div>
      </div>
    </div>
    <lib-ucviewgeneric [viewGenericObj]="viewGenericObj" (callback)="GetCallBack($event)"></lib-ucviewgeneric>
    <mat-tab-group>
      <mat-tab label="MOU Detail">
        <ng-template matTabContent>
          <div class="px-3">
            <app-change-mou-detail [ChangeMouTrxId]="ChangeMouTrxId" [MouCustId]="MouCustId" [MouType]="MouType" [TrxType]="TrxType"></app-change-mou-detail>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Collateral">
        <ng-template matTabContent>
          <div class="px-3">
            <app-change-mou-addcoll [ChangeMouTrxId]="ChangeMouTrxId"></app-change-mou-addcoll>
          </div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
    <div class="px-3">
      <lib-ucSubsection [id]="'MOUMainInfoId'" [title]="'Main Information'" [panel]="'MOUMainInfoSection'">
      </lib-ucSubsection>
      <div id="MOUMainInfoSection">
        <form class="form form-horizontal" [formGroup]="ChangeMouExecutionForm" #enjiForm="ngForm" novalidate
          (ngSubmit)="enjiForm.form.valid && SaveForm()">
          <div class="form-group row">
            <label class="col-md-3 adInsLabel adins-required-label" for="MouCustDt" translate>Mou Date</label>
            <div class="col-md-2">
              <input type="date" class="form-control adInsInput" formControlName="MouCustDt"
                [ngClass]="{ 'is-invalid': enjiForm.submitted && ChangeMouExecutionForm.controls.MouCustDt.invalid }"
                [min]="businessDt | date: 'yyyy-MM-dd'" />
              <lib-uc-show-errors [control]="ChangeMouExecutionForm.controls.MouCustDt" [submit]="enjiForm.submitted">
              </lib-uc-show-errors>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 adInsLabel adins-required-label" for="StartDtEndDt" translate>Start Date - End
              Date</label>
            <div class="col-md-2">
              <input type="date" class="form-control adInsInput" formControlName="StartDt"
                [min]="this.ChangeMouExecutionForm.controls.MouCustDt.value | date: 'yyyy-MM-dd'"  />
              <lib-uc-show-errors [control]="ChangeMouExecutionForm.controls.StartDt" [submit]="enjiForm.submitted">
              </lib-uc-show-errors>
            </div>
            <div style="text-align: center;">
              <i class="fas fa-slash" style="transform: rotate(142.5deg); margin-top: 50%;"></i>
            </div>
            <div class="col-md-2">
              <input type="date" class="form-control adInsInput" formControlName="EndDt"
                [min]="this.ChangeMouExecutionForm.controls.MouCustDt.value | date: 'yyyy-MM-dd'"
                [ngClass]="{ 'is-invalid': enjiForm.submitted && ChangeMouExecutionForm.controls.EndDt.invalid }"
                 />
              <lib-uc-show-errors [control]="ChangeMouExecutionForm.controls.EndDt" [submit]="enjiForm.submitted">
              </lib-uc-show-errors>
            </div>
          </div>
          <div class="form-actions right">
            <button type="button" (click)="Back()" class="btn btn-raised btn-warning mr-1">
              <i class="ft-x"></i> Cancel
            </button>
            <button type="submit" class="btn btn-raised btn-primary">
              <i class=" fa fa-arrow-circle-right"></i> Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
