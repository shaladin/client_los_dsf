<section id="horizontal-form-layouts">
    <div class="row text-left">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-8">
                            <h4 class="card-title" id="horz-layout-colored-controls" translate>TELE VERIFICATION</h4>
                        </div>
                        <div class="col-md-4" style="text-align-last: right">
                            <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="['/Lead/TeleVerif/Paging']" translate>
                                <i class="ft-x"></i> Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="card">
    <div class="card-body">
        <lib-ucviewgeneric [viewGenericObj]="viewGenericObj"></lib-ucviewgeneric>
        <div id="stepper1" class="bs-stepper">
            <div class="bs-stepper-header margin-stepper" role="tablist" style="overflow-x: auto;">
              <!-- your steps here -->
              <div class="step" data-target="#customer-data-tab">
                <button type="button" class="step-trigger" role="tab" aria-controls="customer-data-tab"
                  id="customer-data-tab-trigger" (click)="EnterTab('custData')" >
                  <span class="bs-stepper-circle">1</span>
                  <span class="bs-stepper-label">CUSTOMER DATA</span>
                </button>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#lead-data-tab">
                <button type="button" class="step-trigger" role="tab" aria-controls="lead-data-tab"
                  id="lead-data-tab-trigger" (click)="EnterTab('leadData')" >
                  <span class="bs-stepper-circle">2</span>
                  <span class="bs-stepper-label">LEAD DATA</span>
                </button>
              </div>
            </div>
            <br><br>
            <!-- <div class="bs-stepper-content"> -->
              <div id="customer-data-tab" class="content" role="tabpanel"
                aria-labelledby="customer-data-tab-trigger">
                <app-lead-input-cust-data *ngIf="isCustData == true" (outputTab)="getValue($event)">
                </app-lead-input-cust-data>
              </div>
              <div id="lead-data-tab" class="content" role="tabpanel" aria-labelledby="lead-data-tab-trigger">
                <app-lead-input-lead-data *ngIf="isLeadData == true" originPage="teleVerif" (outputTab)="getValue($event)">
                </app-lead-input-lead-data>
              </div>
            <!-- </div> -->
          </div>
    </div>
</div>
