  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card-header header-title">
          <div class="row">
            <div class="col-md-8">
              <h4 class="card-title" id="horz-layout-colored-controls" translate> Customer Self Verification
              </h4>
            </div>
          </div>
        </div>
        <div class="px-3">
          <app-lead-main-info [LeadId]="LeadId"></app-lead-main-info>

            </aw-wizard-step>

          <aw-wizard #wizard navBarLayout="large-empty-symbols" [awNavigationMode] navigateBackward="allow"
            navigateForward="allow" [defaultStepIndex]="0">
            <aw-wizard-step [stepTitle]="'CUSTOMER DATA'" (stepEnter)="EnterTab('custData')"
              [navigationSymbol]="{ symbol: '1', fontFamily: 'FontAwesome' }">
              <app-lead-input-cust-data *ngIf="isCustData == true">
              </app-lead-input-cust-data>
            </aw-wizard-step>
            <aw-wizard-step [stepTitle]="'LEAD DATA'" (stepEnter)="EnterTab('leadData')"
              [navigationSymbol]="{ symbol: '2', fontFamily: 'FontAwesome' }">
              <app-lead-input-lead-data *ngIf="isLeadData == true">
              </app-lead-input-lead-data>
            </aw-wizard-step>
          </aw-wizard>
        </div>
      </div>
    </div>
  </div>
</div>
