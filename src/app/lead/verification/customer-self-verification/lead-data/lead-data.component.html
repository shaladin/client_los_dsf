<form class="form form-horizontal" [formGroup]="LeadDataForm" (ngSubmit)="LeadDataForm.valid && SaveLeadd()"
  #enjiForm="ngForm">
  <lib-ucSubsection [id]="'LeadDataId'" [title]="'Lead Data'" [panel]="'LeadData'">
  </lib-ucSubsection>
  <div *ngIf="LobCode == 'KTA'" class="form-body" id="LeadData">
    <div class="form-group row">
      <label class="col-md-2 adins-required-label" for="FullAssetName" translate>Full Asset Name </label>
      <div class="col-md-4">
        <lib-uclookupgeneric [lookupInput]="InputLookupAssetObj" [parentForm]='LeadDataForm' [enjiForm]='enjiForm'
          [identifier]="'FullAssetName'" (lookup)="getLookupAssetResponse($event)"></lib-uclookupgeneric>
      </div>
      <label class="col-md-2 adins-required-label" translate>Asset Condition</label>
      <div class="col-md-2">
        <mat-radio-group formControlName="AssetCondition">
          <mat-radio-button class="custom-control custom-radio display-inline-block"
            *ngFor="let item of AssetConditionObj" [value]="item.Key">
            {{item.Value}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 adins-required-label" translate>Manufacturing Year</label>
      <div class="col-md-2">
        <input type="number" class="form-control" formControlName="ManufYear"
          [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.ManufYear.invalid}">
        <lib-uc-show-errors  [control]="LeadDataForm.controls.ManufYear" [submit]="enjiForm.submitted">
        </lib-uc-show-errors >
      </div>
      <label class="col-md-2"></label>
      <label class="col-md-2 adins-required-label" translate>Asset Price</label>
      <div class="col-md-2">
        <input type="number" class="form-control" formControlName="AssetPrice"
          [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.AssetPrice.invalid}">
        <lib-uc-show-errors  [control]="LeadDataForm.controls.AssetPrice" [submit]="enjiForm.submitted">
        </lib-uc-show-errors >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 adins-required-label" translate>Down Payment Type</label>
      <div class="col-md-2">
        <mat-radio-group formControlName="DpType">
          <mat-radio-button class="custom-control custom-radio display-inline-block" *ngFor="let item of DpTypeObj"
            [value]="item.Key">
            {{item.Value}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <label class="col-md-2"></label>
      <label class="col-md-2 adins-required-label" translate>Down Payment</label>
      <div class="col-md-2">
        <input type="number" class="form-control" formControlName="DpAmt"
          [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.DpAmt.invalid}">
        <lib-uc-show-errors  [control]="LeadDataForm.controls.DpAmt" [submit]="enjiForm.submitted">
        </lib-uc-show-errors >
      </div>
    </div>
  </div>

  <lib-ucSubsection [id]="'FinancialDataId'" [title]="'Financial Data'" [panel]="'FinancialData'">
  </lib-ucSubsection>
  <div class="form-body" id="FinancialData">
    <div class="form-group row">
      <label class="col-md-2 adins-required-label" translate>Tenor</label>
      <div class="col-md-2">
        <input type="number" class="form-control" formControlName="Tenor"
          [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.Tenor.invalid}">
        <lib-uc-show-errors  [control]="LeadDataForm.controls.Tenor" [submit]="enjiForm.submitted">
        </lib-uc-show-errors >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2" translate>First Installment Type</label>
      <div class="col-md-2">
        <select class="form-control adInsInput" formControlName="FirstInstType">
          <option *ngFor="let item of FirstInstTypeObj" [value]="item.Key">
            {{item.Value}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2" translate>NTF Amount</label>
      <label class="col-md-2" translate>{{NTF}}</label>
    </div>
    <div *ngIf="LobCode == 'KTA'" class="form-group row">
      <label class="col-md-2" translate>Total Down Payment Amount</label>
      <label class="col-md-2" translate>{{TotalDownPaymentAmt}}</label>
    </div>
    <div class="form-group row">
      <label class="col-md-2 adins-required-label" translate>Installment Amount</label>
      <div class="col-md-2">
        <input type="number" class="form-control" formControlName="InstAmt"
          [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.InstAmt.invalid}">
        <lib-uc-show-errors  [control]="LeadDataForm.controls.InstAmt" [submit]="enjiForm.submitted">
        </lib-uc-show-errors >
      </div>
    </div>
  </div>
  <div class="form-actions right">
    <button type="submit" class="btn btn-raised btn-primary">
      <i class="fa fa-check"></i> Save
    </button>
    <button type="submit" class="btn btn-raised btn-primary">
      <i class="fa fa-check"></i> Submit
    </button>
  </div>
</form>
