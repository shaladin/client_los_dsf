<div class="card">
  <div class="card-body">
    <div class="px-3">
      <div class="customerData">
        <form class="form form-horizontal" [formGroup]="LeadDataForm" (ngSubmit)="LeadDataForm.valid"
          #enjiForm="ngForm">
          <div class="form-body">
            <div id="leadData">
              <div *ngIf="lobKta.includes(returnLobCode) == false">
                <lib-ucSubsection [id]="'assetDataId'" [title]="'Asset Data'" [panel]="'assetData'">
                </lib-ucSubsection>
                <div id="assetData">
                  <div class="form-group row">
                    <label class="col-md-3 adins-required-label" translate>Full Asset Name</label>
                    <div class="col-md-4">
                      <lib-uclookupgeneric width-75-per [lookupInput]="InputLookupAssetObj" [identifier]="'lookupAsset'"
                        [enjiForm]='enjiForm' [parentForm]='LeadDataForm' (lookup)="SetAsset($event)">
                      </lib-uclookupgeneric>
                    </div>
                  </div>
                </div>
                <div class="form-group row"> 
                  <label class="col-md-3 adInsLabel" translate>Asset Condition</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" (change)="radioChange($event)" formControlName="MrAssetConditionCode" required
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.MrAssetConditionCode.invalid }">
                      <option *ngFor="let it of returnAssetConditionObj" [value]="it.Key">
                        {{it.Value}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 adInsLabel" translate>Manufacturing Year</label>
                  <div class="col-md-4">
                    <input type="number" class="form-control adInsInput" id="manuYear" min="0" max="maxManuYear" formControlName="ManufacturingYear"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.ManufacturingYear.invalid}">
                    <lib-uc-show-errors  [control]="LeadDataForm.controls.ManufacturingYear" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors >
                  </div> 
                </div> 
                <div class="form-group row">
                  <label class="col-md-3 adins-required-label" translate>Asset Price</label>
                  <div class="col-md-4">
                    <input type="" currencyMask class="form-control adInsInput" id="assetPrice" min="1" max="maxAssetPrice" formControlName="AssetPrice"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.AssetPrice.invalid}">
                    <lib-uc-show-errors  [control]="LeadDataForm.controls.AssetPrice" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors >
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 adInsLabel" translate>Down Payment Type</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" (change)="DownPaymentChange()" formControlName="MrDownPaymentTypeCode" required
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.MrDownPaymentTypeCode.invalid }">
                      <option *ngFor="let it of returnDownPaymentObj " [value]="it.Key">
                        {{it.Value}}
                      </option>
                    </select>
                  </div> 
                </div>
                <div class="form-group row">
                  <label class="col-md-3 adins-required-label" translate>Down Payment Amount</label>
                  <div class="col-md-4">
                    <input type="" currencyMask class="form-control adInsInput" (change)="DPAmtChange()" id="dpAmt" min="1" max="maxDpAmt" formControlName="DownPaymentAmount"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.DownPaymentAmount.invalid}">
                    <lib-uc-show-errors  [control]="LeadDataForm.controls.DownPaymentAmount" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors >
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 adins-required-label" translate>Down Payment Percentage</label>
                  <div class="col-md-4">
                    <input type="number" class="form-control adInsInput" (change)="DPPrcntChange()" formControlName="DownPaymentPercent" disabled
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.DownPaymentPercent.invalid}">
                    <lib-uc-show-errors  [control]="LeadDataForm.controls.DownPaymentPercent" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors >
                  </div>
                </div>


                <div formArrayName="items">
                  <div *ngFor="let item of items.controls; let i = index;">
                    <div class="form-group row" [formGroupName]="i">
                      <label class="col-md-3 "[ngClass]="{'adins-required-label': isUsed && item.controls.IsMandatory.value == true}"  translate> {{item.controls.SerialNoLabel.value}} </label> 
                      <div class="col-md-4">
                        <input type="text" class="form-control adInsInput" formControlName="SerialNoValue" [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.items['controls'][i]['controls'].SerialNoValue.invalid}">
                        <lib-uc-show-errors  [control]="LeadDataForm.controls.items['controls'][i]['controls'].SerialNoValue"
                          [submit]="enjiForm.submitted"></lib-uc-show-errors >
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <lib-ucSubsection [id]="'financialDataId'" [title]="'Financial Data'" [panel]="'financialData'">
              </lib-ucSubsection>
              <div *ngIf="lobKta.includes(returnLobCode) == false" id="financialData">
                <div class="form-group row">
                  <label class="col-md-3 adins-required-label" translate>Tenor</label>
                  <div class="col-md-4">
                    <input type="number" class="form-control adInsInput" (change)="TenorChange()" id="tenor" min="0" max="maxTenor" formControlName="Tenor"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.Tenor.invalid}">
                    <lib-uc-show-errors  [control]="LeadDataForm.controls.Tenor" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors >
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 adInsLabel" translate>First Installment Type</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" (change)="FirstInstChange()" formControlName="MrFirstInstTypeCode" required
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.MrFirstInstTypeCode.invalid }">
                      <option *ngFor="let it of returnFirstInstObj " [value]="it.Key">
                        {{it.Value}}
                      </option>
                    </select>
                    <lib-uc-show-errors  [control]="LeadDataForm.controls.MrFirstInstTypeCode" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors >
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 adInsLabel" translate>NTF Amount</label>
                  <div class="col-md-5">
                    <label class="col-md-5 adInsLabel" style="font-size: 13px;">{{LeadDataForm.controls.NTFAmt.value | number:'.2':'en-US'}}</label>
                    <!-- <input type="text" class="form-control adInsInput" formControlName="NTFAmt"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.NTFAmt.invalid}">
                    <lib-uc-show-errors  [control]="LeadDataForm.controls.NTFAmt" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors > -->
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 adins-required-label" translate>Installment Amount</label>
                  <div class="col-md-5">
                    <label class="col-md-5 adInsLabel" style="font-size: 13px;">{{LeadDataForm.controls.InstallmentAmt.value | number:'.2':'en-US'}}</label>
                    <!-- <lib-ucinputnumber [parentForm]="LeadDataForm" [identifier]="'InstallmentAmt'"
                    [enjiForm]="enjiForm" [isRequired]="false"
                    ucNumber="LeadDataForm.controls.InstallmentAmt.value"></lib-ucinputnumber>  -->
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 adInsLabel" translate>Total Down Payment Amount</label>
                  <div class="col-md-5">
                    <label class="col-md-5 adInsLabel" style="font-size: 13px;">{{LeadDataForm.controls.TotalDownPayment.value | number:'.2':'en-US'}}</label>
                    <!-- <input type="text" class="form-control adInsInput" formControlName="TotalDownPayment"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.TotalDownPayment.invalid}">
                    <lib-uc-show-errors  [control]="LeadDataForm.controls.TotalDownPayment" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors > -->
                  </div>
                </div>
                <div class="form-group row">
                  <button type="button" class="btn btn-raised btn-primary mr-1" (click)="calculateNonKta()">
                    <i class="fa fa-check-square-o"></i> Calculate
                  </button>
                </div>
              </div>
              <div *ngIf="lobKta.includes(returnLobCode) == true" id="financialData">
                <div class="form-group row">
                  <label class="col-md-3 adins-required-label" translate>Tenor</label>
                  <div class="col-md-4">
                    <input type="number" class="form-control adInsInput" formControlName="Tenor"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.Tenor.invalid}">
                    <lib-uc-show-errors  [control]="LeadDataForm.controls.Tenor" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors >
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 adInsLabel" translate>First Installment Type</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" formControlName="MrFirstInstTypeCode"
                      required
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.MrFirstInstTypeCode.invalid }">
                      <option *ngFor="let it of returnFirstInstObj " [value]="it.Key">
                        {{it.Value}}</option>
                    </select>
                    <lib-uc-show-errors  [control]="LeadDataForm.controls.MrFirstInstTypeCode" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors >
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 adInsLabel" translate>NTF Amount</label>
                  <div class="col-md-5">
                    <label class="col-md-5 adInsLabel" style="font-size: 13px;">{{LeadDataForm.controls.NTFAmt.value | number:'.2':'en-US'}}</label>
                    <!-- <input type="text" class="form-control adInsInput" formControlName="NTFAmt"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadDataForm.controls.NTFAmt.invalid}">
                    <lib-uc-show-errors  [control]="LeadDataForm.controls.NTFAmt" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors > -->
                  </div> 
                </div>
                <div class="form-group row">
                  <label class="col-md-3 adins-required-label"  translate>Installment Amount</label>
                  <div class="col-md-5">
                    <label class="col-md-5 adInsLabel" style="font-size: 13px;">{{LeadDataForm.controls.InstallmentAmt.value | number:'.2':'en-US'}}</label>
                    <!-- <lib-ucinputnumber [parentForm]="LeadDataForm" [identifier]="'InstallmentAmt'"
                    [enjiForm]="enjiForm" [isRequired]="false"
                    ucNumber="LeadDataForm.controls.InstallmentAmt.value"></lib-ucinputnumber>  -->
                  </div>
                </div>
                <div class="form-group row" style="text-align: right;">
                  <button type="button" class="btn btn-raised btn-primary mr-1" (click)="calculateKta()" translate>
                    <i class="fa fa-check-square-o"></i> Calculate
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions right" style="text-align: right;">
            <button type="submit" class="btn btn-raised btn-primary mr-1" (click)="save()" translate>
              <i class="fa fa-check-square-o"></i> Save
            </button>
            <button type="submit" class="btn btn-raised btn-primary" (click)="SaveForm()"  translate>
              <i class="fa fa-check-square-o"></i> Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
