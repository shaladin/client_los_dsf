<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
         

        <div class="px-3">
          <div class="row" style="border-bottom: 1px solid black; margin-bottom: 15px;">
            <div class="col-md-8" style="padding-left: 0px;">
              <h4 class="form-section card-title" translate>Lead {{this.pageType}}</h4>
            </div>
            <div class="col-md-4" style="text-align: right; padding-right: 0px;">
              <button type="button" class="btn btn-raised btn-success mr-1" (click)="editMainInfoHandler()" translate>
                Edit Main Info
              </button>
              <button type="button" class="btn btn-raised btn-warning mr-1" (click)="cancelHandler()" translate>
                Cancel
              </button> 
            </div>
          </div>
          <div id="stepper1" class="bs-stepper">
            <div class="bs-stepper-header" role="tablist" style="overflow-x: auto;">
              <!-- your steps here -->
              <div class="step" data-target="#customer-data-tab">
                <button type="button" class="step-trigger" role="tab" aria-controls="customer-data-tab"
                  id="customer-data-tab-trigger" (click)="EnterTab('custData')" >
                  <span class="bs-stepper-circle">1</span>
                  <span class="bs-stepper-label">CUSTOMER DATA</span>
                </button>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#lead-data-tab">
                <button type="button" class="step-trigger" role="tab" aria-controls="lead-data-tab"
                  id="lead-data-tab-trigger" (click)="EnterTab('leadData')" >
                  <span class="bs-stepper-circle">2</span>
                  <span class="bs-stepper-label">LEAD DATA</span>
                </button>
              </div>
            </div>
            <br><br>
            <div class="bs-stepper-content">
              <!-- your steps content here -->
              <div id="customer-data-tab" class="content" role="tabpanel"
                aria-labelledby="customer-data-tab-trigger">
                <app-lead-input-cust-data *ngIf="isCustData == true" (outputTab)="getValue($event)">
                </app-lead-input-cust-data>
              </div>
              <div id="lead-data-tab" class="content" role="tabpanel" aria-labelledby="lead-data-tab-trigger">
                <app-lead-input-lead-data *ngIf="isLeadData == true" (outputTab)="getValue($event)">
                </app-lead-input-lead-data>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
