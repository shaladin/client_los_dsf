<div class="card">
  <div class="card-body">
    <div class="px-3">
      <div class="customerData">
          <form class="form form-horizontal" [formGroup]="CustomerDataForm" (ngSubmit)="CustomerDataForm.valid && SaveForm()"
              #enjiForm="ngForm">
            <div class="form-body">
              <div id="custData">
                <lib-ucSubsection [id]="'custMainDataId'" [title]="'Customer Main Data'" [panel]="'custMainData'">
                </lib-ucSubsection>
                <div id="custMainData">
                  <div class="form-group row">
                    <label class="col-md-2 adInsLabel" translate>Customer Type</label>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="CustType"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.CustType.invalid}">
                      <show-errors [control]="CustomerDataForm.controls.CustType" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 adInsLabel" translate>Customer Name</label>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="CustName"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.CustName.invalid}">
                      <show-errors [control]="CustomerDataForm.controls.CustName" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                    <label class="col-md-2 adInsLabel" translate>Birth Place/Date</label>
                    <div class="col-md-2">
                      <input type="text" class="form-control adInsInput" formControlName="BirthPlace"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.BirthPlace.invalid}">
                      <show-errors [control]="CustomerDataForm.controls.BirthPlace" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                    <div class="col-md-2">
                      <input type="date" class="form-control adInsInput" formControlName="BirthDate"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.BirthDate.invalid}">
                      <show-errors [control]="CustomerDataForm.controls.BirthDate" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 adInsLabel" translate>ID Type</label>
                    <div class="col-md-3">
                      <select class="form-control adInsInput" style="width: auto" formControlName="MrIdTypeCode"
                          [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.MrIdTypeCode.invalid }">
                          <option *ngFor="let it of tempIdType " [value]="it.Key" >
                            {{it.Value}}</option>
                        </select>
                      <show-errors [control]="CustomerDataForm.controls.MrIdTypeCode" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                    <label class="col-md-2 adInsLabel" translate>Mother Maiden Name</label>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="MotherName"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.MotherName.invalid}">
                      <show-errors [control]="CustomerDataForm.controls.MotherName" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 adInsLabel" translate>ID No</label>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="IdNo"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.IdNo.invalid}">
                      <show-errors [control]="CustomerDataForm.controls.IdNo" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                    <label class="col-md-2 adInsLabel" translate>Marital Status</label>
                    <div class="col-md-3">
                      <select class="form-control adInsInput" style="width: auto" formControlName="MrMaritalStatCode"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.MrMaritalStatCode.invalid }">
                        <option *ngFor="let it of tempMrMaritalStatCode" [value]="it.Key">
                          {{it.Value}}</option>
                      </select>
                      <show-errors [control]="CustomerDataForm.controls.MrMaritalStatCode" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 adInsLabel" translate>NPWP</label>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="Npwp"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.Npwp.invalid}">
                      <show-errors [control]="CustomerDataForm.controls.Npwp" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                    <label class="col-md-2 adInsLabel" translate>Email</label>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="Email"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.Email.invalid}">
                      <show-errors [control]="CustomerDataForm.controls.Email" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 adInsLabel" translate>Mobile Phone 1</label>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="MobilePhone1"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.MobilePhone1.invalid}">
                      <show-errors [control]="CustomerDataForm.controls.MobilePhone1" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                    <label class="col-md-2 adInsLabel" translate>Mobile Phone 2</label>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="MobilePhone2"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.MobilePhone2.invalid}">
                      <show-errors [control]="CustomerDataForm.controls.MobilePhone2" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                  </div>
                </div>
                <lib-ucSubsection [id]="'socialMediaId'" [title]="'Social Media'" [panel]="'socialMedia'">
                </lib-ucSubsection>
                <div id="socialMedia">
                  <div class="form-group row">
                    <label class="col-md-2 adInsLabel" translate>Facebook</label>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="Facebook"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.Facebook.invalid}">
                      <show-errors [control]="CustomerDataForm.controls.Facebook" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 adInsLabel" translate>Instagram</label>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="Instagram"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.Instagram.invalid}">
                      <show-errors [control]="CustomerDataForm.controls.Instagram" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 adInsLabel" translate>Twitter</label>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="Twitter"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.Twitter.invalid}">
                      <show-errors [control]="CustomerDataForm.controls.Twitter" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                  </div>
                </div>
                <lib-ucSubsection [id]="'legalAddrId'" [title]="'Legal Address'" [panel]="'legalAddr'">
                </lib-ucSubsection>
                <div id="legalAddr">
                  <div id="LegalAddress"> 
                      <lib-ucaddress #UcAddrGrp [showSubsection]="false" [title]="'Legal Address'" [UCAddrForm]="CustomerDataForm" [enjiForm]="enjiForm" [identifier]="'legalAddress'" [default]="legalAddressObj" [inputField]="inputLegalAddressObj" [showPhn3]="false" [showOwnership]="false"></lib-ucaddress>
                  </div>
                </div>
                <lib-ucSubsection [id]="'residenceAddrId'" [title]="'Residence Address'" [panel]="'residenceAddr'">
                </lib-ucSubsection>
                <div id="residenceAddr">
                  <div class="form-group row">
                    <label class="col-md-3  adInsLabel" translate>Copy From Legal Address </label>
                    <div class="col-md-3">
                      <button type="button" class="btn btn-raised btn-primary" (click)="copyAddress()">
                        <i class="fa fa-check-square-o"></i> Copy Address
                      </button>
                    </div>
                  </div>
                  <div id="ResidenceAddress"> 
                      <lib-ucaddress #UcAddrGrp [showSubsection]="false" [title]="'Residence Address'" [UCAddrForm]="CustomerDataForm" [enjiForm]="enjiForm" [identifier]="'residenceAddress'" [default]="residenceAddressObj" [inputField]="inputResidenceAddressObj" [showPhn3]="false" [showOwnership]="false"></lib-ucaddress>
                  </div>
                </div>
                <lib-ucSubsection [id]="'jobDataId'" [title]="'Job Data'" [panel]="'jobData'">
                </lib-ucSubsection>
                <div id="jobData">
                  <div class="form-group row adins-required">
                    <label class="col-md-3 adInsLabel adins-required-label" translate>Customer Model </label>
                    <div class="col-md-3">
                      <select class="form-control adInsInput" formControlName="CustModel" required>
                        <option *ngFor="let ram of listCustModel" [value]="ram.Key">
                          {{ram.Value}}
                        </option>
                      </select>
                      <show-errors [control]="CustomerDataForm.controls.CustModel" [submit]="enjiForm.submitted"></show-errors>
                    </div>
                  </div>
                  <div class="form-group row adins-required">
                    <label class="col-md-3 adInsLabel adins-required-label" translate>Profession Name</label>
                    <div class="col-md-3">
                      <lib-uclookupgeneric [lookupInput]="professionLookUpObj" [parentForm]="CustomerDataForm"
                        [enjiForm]="enjiForm" [identifier]="'MrJobProfessionCode'" (lookup)=getLookUpProfession($event)>
                      </lib-uclookupgeneric>
                    </div>
                  </div>
                  <div class="form-group row adins-required">
                    <label class="col-md-3 adInsLabel adins-required-label" translate>Company Name </label>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="CompanyName" required
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.CompanyName.invalid }">
                      <show-errors [control]="CustomerDataForm.controls.CompanyName" [submit]="enjiForm.submitted"></show-errors>
                    </div>
                  </div>
                </div>
                <lib-ucSubsection [id]="'custFinDataId'" [title]="'Customer Financial Data'" [panel]="'custFinData'">
                </lib-ucSubsection>
                <div id="custFinData">
                  <div class="form-group row">
                    <label class="col-md-3 adInsLabel" translate>Monthly Income</label>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="MonthlyIncome"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.MonthlyIncome.invalid}">
                      <show-errors [control]="CustomerDataForm.controls.MonthlyIncome" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                    <label class="col-md-3 adInsLabel" translate>Monthly Expense</label>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="MonthlyExpense"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustomerDataForm.controls.MonthlyExpense.invalid}">
                      <show-errors [control]="CustomerDataForm.controls.MonthlyExpense" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-actions right" style="text-align: right;" >
              <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="['/Lead/Lead/Paging']"
                translate>
                <i class="ft-x"></i> Back
              </button>
              <button type="submit" class="btn btn-raised btn-primary" translate>
                <i class="fa fa-check-square-o"></i> Save and Continue
              </button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
