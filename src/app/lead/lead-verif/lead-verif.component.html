<div class="card">
  <div class="card-body">
    <lib-ucaddtotemp *ngIf="tempPagingObj.isReady" [tempPagingObj]="tempPagingObj" (callback)="getListTemp($event)">
    </lib-ucaddtotemp>
    <div class="card-header">
      <div class="text-right">
        <button type="submit" (click)="SaveLeadVerf('REJECT')" class="btn btn-raised btn-warning mr-1">
          <i class="ft-x"></i>&nbsp;<span translate>Reject</span>
        </button>
        <button type="submit" (click)="SaveLeadVerf('VERIFY')" class="btn btn-raised btn-primary">
          <i class="ft-check"></i>&nbsp;<span translate>Verify</span>
        </button>
      </div>
    </div>
  </div>
</div>
