</lib-ucviewgeneric>

<div class="col-md-12">
    <lib-ucSubsection [id]="'LeadCustSocmedId'" [title]="'Social Media'" [panel]="'LeadCustSocmed'">
    </lib-ucSubsection>
</div>

<div class="card" id="LeadCustSocmed">

    <div class="card-body">
         
            <table>
                <tbody>
                  <ng-container *ngFor="let item of listLeadCustSocmed">
                    <tr>
                      <td class="text-left w-25 p-3">{{item.MrSocmedName}} </td>
                      <td class="text-center w-25 p-3">:</td>
                      <td class="text-left-25 p-3">{{item.SocmedId}} </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
     
    </div>
</div>
