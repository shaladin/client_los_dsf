<section id="horizontal-form-layouts">
  <div class="row text-left">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-8">
              <h4 class="card-title" id="horz-layout-colored-controls" translate>LEAD CANCEL</h4>
            </div>
            <div class="col-md-4" style="text-align-last: right">
              <button type="button" [routerLink]="[CancelLink]" class="btn btn-raised btn-warning mr-1"
                translate><i class="ft-x"></i>Back
              </button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="px-3">
              <lib-ucSubsection [id]="'LeadCancel'" [title]="'List Lead Cancel'" [panel]="'LeadCancelPanel'">
              </lib-ucSubsection>
              <table *ngIf="responseObj.length > 0" class="table table-responsive-md text-center table-hover"
                id="LeadCancelPanel">
                <thead>
                  <tr class="table-header">
                    <th class="text-left"><span class="thead-header" name='leadNo' translate>LEAD NO</span>
                    </th>
                    <th class="text-left"><span class="thead-header" name='officeName' translate>OFFICE NAME</span>
                    </th>
                    <th class="text-left"><span class="thead-header" name='orderNo' translate>ORDER NO</span>
                    </th>
                    <th class="text-left"><span class="thead-header" name='custName' translate>CUSTOMER NAME</span>
                    </th>
                    <th class="text-left"><span class="thead-header" name='leadSource' translate>LEAD SOURCE</span>
                    </th>
                    <th class="text-left"><span class="thead-header" name='fullAssetName' translate>FULL ASSET NAME</span>
                    </th>
                    <th class="text-left"><span class="thead-header" name='duplicateLeadNo' translate>LEAD STEP</span>
                    </th>
                    <th class="text-left"><span class="thead-header" name='duplicateLeadNo' translate>LEAD STATUS</span>
                    </th>
                    <th translate>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of responseObj">
                    <ng-container *ngIf="deletedArr.includes(item.LeadId) == false">
                      <td class="text-left"><a href="{{leadUrl + item.LeadId}}" target="_blank">{{item.LeadNo}}</a></td>
                      <td class="text-left">{{item.OfficeName}}</td>
                      <td class="text-left">{{item.OrderNo}}</td>
                      <td class="text-left">{{item.CustName}}</td>
                      <td class="text-left">{{item.LeadSource}}</td>
                      <td class="text-left">{{item.FullAssetName}}</td>
                      <td class="text-left">{{item.LeadStep}}</td>
                      <td class="text-left">{{item.LeadStatus}}</td>
                      <td>
                        <a class="danger p-0" (click)="deleteFromTemp(item.LeadId)">
                          <i class="ft-trash-2 font-medium-3 mr-2"></i>
                        </a>
                      </td>
                    </ng-container>
                  </tr>
                </tbody>
              </table>
              <lib-ucSubsection [id]="'LeadCancelSubmit'" [title]="'Lead Cancel Notes'"
                [panel]="'LeadCancelNotesPanel'">
              </lib-ucSubsection>
              <form class="form form-horizontal" [formGroup]="LeadConfirmCancelForm" name="LeadConfirmCancelForm"
                #enjiForm="ngForm" novalidate (ngSubmit)="SaveLeadConfirmCancel()"
                id="LeadCancelNotesPanel">
                <div class="form-group row adins-required">
                  <label class="col-md-4  adInsLabel" translate>Cancel Reason</label>
                  <div class="col-md-7">
                    <select class="form-control adInsInput" style="width: auto" formControlName="CancelReason" [ngClass]="{ 'is-invalid': enjiForm.submitted && LeadConfirmCancelForm.controls.CancelReason.invalid }">
                      <option *ngFor="let it of ItemCancelReason" value="{{it.Key}}">{{it.Value}}</option>
                    </select>
                    <lib-uc-show-errors  [control]="LeadConfirmCancelForm.controls.CancelReason"
                      [submit]="enjiForm.submitted">
                    </lib-uc-show-errors >
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4 adInsLabel" translate>Notes</label>
                  <div class="col-md-7">
                    <textarea formControlName="Notes" cols="30" rows="10"></textarea>
                  </div>
                </div>
                <div class="form-actions right">
                  <button type="submit" class="btn btn-raised btn-primary mr-1" translate>Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
