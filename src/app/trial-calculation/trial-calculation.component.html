<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="card-header header-title">
        <div class="row">
          <div class="col-md-8">
            <h4 class="form-section card-title" translate>Trial Calculation</h4>
          </div>
        </div>
      </div>
      <div class="px-3">
        <form class="form form-horizontal" [formGroup]="TrialForm" (ngSubmit)="TrialForm.valid && Print()"
          #enjiForm="ngForm">
          <div class="form-body">

            <div class="form-group row">
              <label class="col-md-3 adins-required-label" for="ProdOffering" translate>Product Offering</label>
              <div class="col-md-6">
                <lib-uclookupgeneric [enjiForm]="enjiForm" [lookupInput]="InputLookupProductOfferingObj"
                  [parentForm]="TrialForm" [identifier]="'lookupProductOffering'"
                  (lookup)="ProductOfferingEvent($event)">
                </lib-uclookupgeneric>
              </div>
            </div>
            <!--CUST INFO-->
            <lib-ucSubsection [id]="'CustSectionId'" [title]="'Customer Information'" [panel]="'CustInfo'">
            </lib-ucSubsection>
            <div id="CustInfo">
              <div class="form-group row">
                <label class="col-md-3" translate>Customer Name</label>
                <div class="col-md-3">
                  <input type="text" class="form-control" formControlName="CustName"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.CustName.invalid }">
                  <lib-uc-show-errors [control]="TrialForm.controls.CustName" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3" translate>Address</label>
                <div class="col-md-3">
                  <textarea class="form-control adInsInput" formControlName="Addr"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.Addr.invalid }"></textarea>
                  <lib-uc-show-errors [control]="TrialForm.controls.Addr" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3" translate>Mobile Phone</label>
                <div class="col-md-3">
                  <input type="text" class="form-control" formControlName="MobilePhone"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.MobilePhone.invalid }">
                  <lib-uc-show-errors [control]="TrialForm.controls.MobilePhone" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <!--END CUST INFO-->
            <!--APP INFO-->
            <lib-ucSubsection [id]="'AppSectionId'" [title]="'Application Information'" [panel]="'AppInfo'">
            </lib-ucSubsection>
            <div id="AppInfo">
              <div class="form-group row">
                <label class="col-md-3  adins-required-label" translate>Asset Price</label>
                <div class="col-md-3">
                  <input type="" currencyMask id="assetPriceAmt" class="form-control" formControlName="AssetPriceAmt"
                    (focusout)="updateValueDownPaymentAmt()"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.AssetPriceAmt.invalid}">
                  <lib-uc-show-errors [control]="TrialForm.controls.AssetPriceAmt" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 adins-required-label" translate>Down Payment Type</label>
                <div class="col-md-3">
                  <select class="form-control" id="selectedDpTypeId" formControlName="selectedDpType"
                    (change)="DpTypeChange()" style="width:50%">
                    <option value="">-Select One-</option>
                    <option *ngFor="let item of dpTypeValue" [value]="item.Key">
                      {{item.Value}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="TrialForm.controls.selectedDpType" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>


              <div class="form-group row">
                <label class="col-md-3  adins-required-label" translate>Down Payment (%/Amt)</label>
                <div class="col-md-3" style="border-right: 1px solid grey">
                  <input type="" currencyMask id="downPaymentPrctg" class="form-control"
                    formControlName="DownPaymentPrctg" (focusout)="updateValueDownPaymentAmt($event)"
                    [options]="{min: 0, max:100, suffix:' %'}"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.DownPaymentPrctg.invalid}"
                    *ngIf="TrialForm.controls.selectedDpType.value == 'PRCTG'">
                  <input type="" currencyMask id="downPaymentPrctg" class="form-control"
                    formControlName="DownPaymentPrctg" (focusout)="updateValueDownPaymentAmt($event)" readonly
                    [options]="{min: 0, max:100, suffix:' %'}"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.DownPaymentPrctg.invalid}"
                    *ngIf="TrialForm.controls.selectedDpType.value != 'PRCTG'">
                  <lib-uc-show-errors [control]="TrialForm.controls.DownPaymentPrctg" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
                <div class="col-md-3">
                  <input type="" currencyMask id="downPaymentAmt" class="form-control" formControlName="DownPaymentAmt"
                    (focusout)="updateValueDownPaymentPrctg($event)"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.DownPaymentAmt.invalid}"
                    *ngIf="TrialForm.controls.selectedDpType.value == 'AMT'">
                  <input type="" currencyMask id="downPaymentAmt" class="form-control" formControlName="DownPaymentAmt"
                    (focusout)="updateValueDownPaymentPrctg($event)" readonly
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.DownPaymentAmt.invalid}"
                    *ngIf="TrialForm.controls.selectedDpType.value != 'AMT'">
                  <lib-uc-show-errors [control]="TrialForm.controls.DownPaymentAmt" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>

              <div class="form-group row adins-required">
                <label class="col-md-3 adInsLabel" *ngIf="BizTmpltCode != 'OPL'">Tenor </label>
                <label class="col-md-3 adInsLabel" *ngIf="BizTmpltCode == 'OPL'">Rental Period (In Months) </label>
                <div class="col-md-3">
                  <input type="number" class="form-control adInsInput number" formControlName="Tenor" min="0"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.Tenor.invalid }"
                    (change)="ChangeNumOfInstallmentTenor()">
                  <lib-uc-show-errors [control]="TrialForm.controls.Tenor" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>

              <div class="form-group row adins-required" *ngIf="BizTmpltCode != 'OPL'">
                <label class="col-md-3 adInsLabel">Payment Frequency</label>
                <div class="col-md-3">
                  <select class="form-control adInsInput" style="width: 50%" formControlName="PayFreqCode"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.PayFreqCode.invalid }"
                    (change)="ChangeNumOfInstallmentPayFreq($event)">
                    <option value="">-Select One-</option>
                    <option *ngFor="let it of applicationDDLitems['PAYFREQ']" value="{{it.Key}}">
                      {{it.Value}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="TrialForm.controls.PayFreqCode" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>

              <div class="form-group row" *ngIf="BizTmpltCode != 'OPL'">
                <label class="col-md-3 adInsLabel">Num of Installment</label>
                <label class="col-md-3 adInsLabel">{{TrialForm.controls.NumOfInst.value}} </label>
              </div>

              <div class="form-group row" *ngIf="BizTmpltCode != 'OPL'">
                <div class="form-group col-md-3 adins-required">
                  <label class="adInsLabel">Installment Scheme</label>
                </div>
                <div class="col-md-3">
                  <select class="form-control adInsInput" style="width: 50%" formControlName="MrInstSchemeCode"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.MrInstSchemeCode.invalid }">
                    <option value="">-Select One-</option>
                    <option *ngFor="let it of applicationDDLitems['INST_SCHM']" value="{{it.Key}}">
                      {{it.Value}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="TrialForm.controls.MrInstSchemeCode" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 adInsLabel" *ngIf="BizTmpltCode != 'OPL'"> First Installment Type </label>
                <label class="col-md-3 adInsLabel" *ngIf="BizTmpltCode == 'OPL'"> First Rental Type </label>
                <div class="col-md-3">
                  <select class="form-control adInsInput" style="width: 50%" formControlName="MrFirstInstTypeCode"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.MrFirstInstTypeCode.invalid }">
                    <option value="">-Select One-</option>
                    <option *ngFor="let it of applicationDDLitems['FIRSTINSTTYPE']" value="{{it.Key}}">
                      {{it.Value}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="TrialForm.controls.MrFirstInstTypeCode" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <!--END APP INFO-->

            <!--INSURANCE DATA-->
            <lib-ucSubsection [id]="'InsSectionId'" [title]="'Insurance Data'" [panel]="'InsData'">
            </lib-ucSubsection>
            <div id="InsData">
              <div class="form-group row">
                <label class="col-md-3" translate>Insurance</label>
                <div class="col-md-3">
                  <input type="" currencyMask id="totalInsCustAmt" class="form-control" formControlName="TotalInsCustAmt"
                    (focusout)="updateInsuranceAmt()"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.TotalInsCustAmt.invalid}">
                  <lib-uc-show-errors [control]="TrialForm.controls.TotalInsCustAmt" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3" translate>Insurance Capitalized</label>
                <div class="col-md-3">
                  <input type="" currencyMask id="insCptlzAmt" class="form-control" formControlName="InsCptlzAmt"
                    (focusout)="updateInsuranceAmt()"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.InsCptlzAmt.invalid}">
                  <lib-uc-show-errors [control]="TrialForm.controls.InsCptlzAmt" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <!--END INSURANCE DATA-->


            <!--LIFE INSURANCE DATA-->
            <lib-ucSubsection [id]="'LifeInsSectionId'" [title]="'Life Insurance Data'" [panel]="'LifeInsData'">
            </lib-ucSubsection>
            <div id="InsData">
              <div class="form-group row">
                <label class="col-md-3" translate>Life Insurance</label>
                <div class="col-md-3">
                  <input type="" currencyMask id="totalLifeInsCustAmt" class="form-control" formControlName="TotalLifeInsCustAmt"
                    (focusout)="updateLifeInsuranceAmt()"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.TotalLifeInsCustAmt.invalid}">
                  <lib-uc-show-errors [control]="TrialForm.controls.TotalLifeInsCustAmt" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3" translate>LifeInsurance Capitalized</label>
                <div class="col-md-3">
                  <input type="" currencyMask id="LifeInsCptlzAmt" class="form-control" formControlName="LifeInsCptlzAmt"
                    (focusout)="updateLifeInsuranceAmt()"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && TrialForm.controls.LifeInsCptlzAmt.invalid}">
                  <lib-uc-show-errors [control]="TrialForm.controls.LifeInsCptlzAmt" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <!--END LIFE INSURANCE DATA-->

            <div class="form-inline-right">
              <button class="btn btn-raised btn-primary margin-r-5" translate type="button" (click)="Generate()">
                Generate Financial
              </button>
            </div>

            <!--FEES-->
            <div *ngIf="IsGenerate">
              <!--NORMAL-->
              <app-fee *ngIf="(BizTmpltCode != 'CFNA' && BizTmpltCode != 'FL4W')" [ProdOfferingCode]="ProdOfferingCode"
                [ParentForm]="TrialForm" [identifier]="'AppFee'">
              </app-fee>
              <!--END NORMAL-->

              <!--CFNA-->
              <app-fee-cfna *ngIf="BizTmpltCode == 'CFNA'" [ParentForm]="TrialForm" [identifier]="'AppFee'"
                [ProdOfferingCode]="ProdOfferingCode">
              </app-fee-cfna>
              <!--END CFNA-->

              <!--FL4W-->
              <app-fee-FL4W *ngIf="BizTmpltCode == 'FL4W'" [ParentForm]="TrialForm" [identifier]="'AppFee'"
                [ProdOfferingCode]="ProdOfferingCode">
              </app-fee-FL4W>
              <!--END FL4W-->

              <!--FCTR-->
              <!-- <app-fee-fctr *ngIf="BizTmpltCode == 'FCTR'" [ParentForm]="TrialForm" [identifier]="'AppFee'"
                [ProdOfferingCode]="ProdOfferingCode"></app-fee-fctr> -->
              <!--END FCTR-->

              <!--DLFN-->
              <!--END DLFN-->
              <!--END FEES-->

              <!--FINANCIAL DATA-->
              <!--NORMAL-->
              <app-schm-reguler-fix
                *ngIf="(BizTmpltCode != 'CFNA' && BizTmpltCode != 'FL4W' && BizTmpltCode != 'FCTR') && TrialForm.controls.MrInstSchemeCode.value == 'RF'"
                [ParentForm]="TrialForm" (RefreshSubsidy)="RefreshSubsidy($event)" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode">
              </app-schm-reguler-fix>
              <app-schm-irregular
                *ngIf="(BizTmpltCode != 'CFNA' && BizTmpltCode != 'FL4W' && BizTmpltCode != 'FCTR') && TrialForm.controls.MrInstSchemeCode.value == 'IR'"
                [ParentForm]="TrialForm" [NumOfInst]="NumOfInst" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode"> </app-schm-irregular>
              <app-schm-step-up-step-down-normal
                *ngIf="(BizTmpltCode != 'CFNA' && BizTmpltCode != 'FL4W' && BizTmpltCode != 'FCTR') && TrialForm.controls.MrInstSchemeCode.value == 'STNM'"
                [ParentForm]="TrialForm" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode"></app-schm-step-up-step-down-normal>
              <app-schm-step-up-step-down-leasing
                *ngIf="(BizTmpltCode != 'CFNA' && BizTmpltCode != 'FL4W' && BizTmpltCode != 'FCTR') && TrialForm.controls.MrInstSchemeCode.value == 'STLS'"
                [ParentForm]="TrialForm" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode"></app-schm-step-up-step-down-leasing>
              <app-schm-step-up-step-down-cummulative
                *ngIf="(BizTmpltCode != 'CFNA' && BizTmpltCode != 'FL4W' && BizTmpltCode != 'FCTR') && TrialForm.controls.MrInstSchemeCode.value == 'STCM'"
                [ParentForm]="TrialForm" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode"></app-schm-step-up-step-down-cummulative>
              <app-schm-balloon
                *ngIf="(BizTmpltCode != 'CFNA' && BizTmpltCode != 'FL4W' && BizTmpltCode != 'FCTR') && TrialForm.controls.MrInstSchemeCode.value == 'BL'"
                [ParentForm]="TrialForm" (RefreshSubsidy)="RefreshSubsidy($event)" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode">
              </app-schm-balloon>
              <app-schm-even-principal
                *ngIf="(BizTmpltCode != 'CFNA' && BizTmpltCode != 'FL4W' && BizTmpltCode != 'FCTR') && TrialForm.controls.MrInstSchemeCode.value == 'EP'"
                [ParentForm]="TrialForm" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode"></app-schm-even-principal>
              <!--END NORMAL-->

              <!--CFNA-->
              <app-schm-reguler-fix-cfna
                *ngIf="BizTmpltCode == 'CFNA' && TrialForm.controls.MrInstSchemeCode.value == 'RF'"
                [ParentForm]="TrialForm" (RefreshSubsidy)="RefreshSubsidy($event)" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode">
              </app-schm-reguler-fix-cfna>
              <app-schm-irregular-cfna
                *ngIf="BizTmpltCode == 'CFNA' && TrialForm.controls.MrInstSchemeCode.value == 'IR'"
                [ParentForm]="TrialForm" [NumOfInst]="NumOfInst" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode"> </app-schm-irregular-cfna>
              <app-schm-step-up-step-down-normal-cfna
                *ngIf="BizTmpltCode == 'CFNA' && TrialForm.controls.MrInstSchemeCode.value == 'STNM'"
                [ParentForm]="TrialForm" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode"></app-schm-step-up-step-down-normal-cfna>
              <app-schm-step-up-step-down-leasing-cfna
                *ngIf="BizTmpltCode == 'CFNA' && TrialForm.controls.MrInstSchemeCode.value == 'STLS'"
                [ParentForm]="TrialForm" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode"></app-schm-step-up-step-down-leasing-cfna>
              <app-schm-step-up-step-down-cummulative-cfna
                *ngIf="BizTmpltCode == 'CFNA' && TrialForm.controls.MrInstSchemeCode.value == 'STCM'"
                [ParentForm]="TrialForm" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode"></app-schm-step-up-step-down-cummulative-cfna>
              <app-schm-balloon-cfna *ngIf="BizTmpltCode == 'CFNA' && TrialForm.controls.MrInstSchemeCode.value == 'BL'"
                [ParentForm]="TrialForm" (RefreshSubsidy)="RefreshSubsidy($event)" [TrialCalc]="TrialCalc">
              </app-schm-balloon-cfna>
              <app-schm-even-principal-cfna
                *ngIf="BizTmpltCode == 'CFNA' && TrialForm.controls.MrInstSchemeCode.value == 'EP'"
                [ParentForm]="TrialForm" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode"></app-schm-even-principal-cfna>
              <!--END CFNA-->

              <!--FL4W-->
              <app-schm-reguler-fix-FL4W
                *ngIf="BizTmpltCode == 'FL4W' && TrialForm.controls.MrInstSchemeCode.value == 'RF'"
                [ParentForm]="TrialForm" (RefreshSubsidy)="RefreshSubsidy($event)" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode">
              </app-schm-reguler-fix-FL4W>
              <app-schm-irregular-FL4W
                *ngIf="BizTmpltCode == 'FL4W' && TrialForm.controls.MrInstSchemeCode.value == 'IR'"
                [ParentForm]="TrialForm" [NumOfInst]="NumOfInst" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode"> </app-schm-irregular-FL4W>
              <app-schm-step-up-step-down-normal-FL4W
                *ngIf="BizTmpltCode == 'FL4W' && TrialForm.controls.MrInstSchemeCode.value == 'STNM'"
                [ParentForm]="TrialForm" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode"></app-schm-step-up-step-down-normal-FL4W>
              <app-schm-step-up-step-down-leasing-FL4W
                *ngIf="BizTmpltCode == 'FL4W' && TrialForm.controls.MrInstSchemeCode.value == 'STLS'"
                [ParentForm]="TrialForm" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode"></app-schm-step-up-step-down-leasing-FL4W>
              <app-schm-step-up-step-down-cummulative-FL4W
                *ngIf="BizTmpltCode == 'FL4W' && TrialForm.controls.MrInstSchemeCode.value == 'STCM'"
                [ParentForm]="TrialForm" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode"></app-schm-step-up-step-down-cummulative-FL4W>
              <app-schm-balloon-FL4W *ngIf="BizTmpltCode == 'FL4W' && TrialForm.controls.MrInstSchemeCode.value == 'BL'"
                [ParentForm]="TrialForm" (RefreshSubsidy)="RefreshSubsidy($event)" [TrialCalc]="TrialCalc">
              </app-schm-balloon-FL4W>
              <app-schm-even-principal-FL4W
                *ngIf="BizTmpltCode == 'FL4W' && TrialForm.controls.MrInstSchemeCode.value == 'EP'"
                [ParentForm]="TrialForm" [TrialCalc]="TrialCalc" [ProductOfferingCode]="this.ProdOfferingCode"></app-schm-even-principal-FL4W>
              <!--END FL4W-->

              <!--FCTR-->
              <!-- <app-single-inst-fctr *ngIf="BizTmpltCode == 'FCTR' && TrialForm.controls.MrInstTypeCode.value == 'SINGLE'"
                [AppId]="AppId" [ParentForm]="FinDataForm"></app-single-inst-fctr>
              <app-schm-reguler-fix-fctr
                *ngIf="BizTmpltCode == 'FCTR' && TrialForm.controls.MrInstSchemeCode.value == 'RF' && TrialForm.controls.MrInstTypeCode.value == 'MULTIPLE'"
                [AppId]="AppId" [ParentForm]="FinDataForm"></app-schm-reguler-fix-fctr>
              <app-schm-even-principal-fctr
                *ngIf="BizTmpltCode == 'FCTR' && TrialForm.controls.MrInstSchemeCode.value == 'EP' && TrialForm.controls.MrInstTypeCode.value == 'MULTIPLE'"
                [AppId]="AppId" [ParentForm]="FinDataForm"></app-schm-even-principal-fctr> -->
              <!--END FCTR-->

              <!--DLFN-->
              <!--END DLFN-->

            </div>
            <!--END FINANCIAL DATA-->

            <!-- <div *ngIf="IsGenerate" class="form-inline-right">
              <button class="btn btn-raised btn-primary margin-r-5" translate type="submit">
                Print
              </button>
            </div> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
