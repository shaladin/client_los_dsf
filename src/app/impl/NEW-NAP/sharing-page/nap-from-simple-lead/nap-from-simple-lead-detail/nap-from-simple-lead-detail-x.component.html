<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="px-3">
          <form class="form form-horizontal" [formGroup]="NapAppForm" (ngSubmit)="NapAppForm.valid && SaveForm()"
            #enjiForm="ngForm">
            <!-- Main Info -->
            <div class="form-body">
              <h4 class="form-section card-title" translate><i class="ft-file-text"></i> Add Application </h4>
              <div class="form-group row">
                <label class="col-md-3 adInsLabel">Lead No </label>
                <label class="col-md-9 adInsLabel"><a href="javascript: void(0);"
                    (click)="openView()">{{leadObj?.LeadNo}}</a></label>
              </div>
              <div class="form-group row">
                <label class="col-md-3 adInsLabel">Office </label>
                <label class="col-md-9 adInsLabel">{{NapAppForm.controls.OriOfficeName.value}} </label>
              </div>
              <div class="form-group row adins-required">
                <label class="col-md-3 adInsLabel" translate>Line Of Business </label>
                <div class="col-md-4">
                  <select class="form-control adInsInput" formControlName="LobCode" (change)="LobChanged()"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && NapAppForm.controls.LobCode.invalid }">
                    <option *ngFor="let ram of listRefLob" [value]="ram.MasterCode">
                      {{ram.Descr}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="NapAppForm.controls.LobCode" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row adins-required">
                <label class="col-md-3 adInsLabel">Product Offering Name </label>
                <div class="col-md-4">
                  <ng-template #ProdOfr></ng-template>
                </div>
              </div>
              <div class="form-group row adins">
                <label class="col-md-3 adInsLabel">Currency </label>
                <label class="col-md-9 adInsLabel">{{NapAppForm.controls.CurrCode.value}} </label>
              </div>
            </div>
            <div class="form-actions right">
              <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="['../Paging']"
                [queryParams]="{BizTemplateCode: bizTemplateCode}" translate>
                <i class="fa fa-arrow-circle-left"></i> Cancel
              </button>
              <button type="submit" class="btn btn-raised btn-primary">
                <i class="fa fa-check-square"></i> Next
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
