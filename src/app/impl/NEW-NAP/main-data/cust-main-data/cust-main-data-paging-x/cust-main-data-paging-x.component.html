<div class="ucSearch-Button-Right">
  <span class="mr-1">
    <button type="button" class="addButton" *ngIf="bizTemplateCode != 'CFNA' && bizTemplateCode != 'FL4W'" (click)="AddApp()" translate>
      <i class="ft-plus-circle"></i> Add
    </button>
    <button type="button" class="addButton" *ngIf="bizTemplateCode == 'CFNA'" (click)="AddApp('MPF')" translate>
      <i class="ft-plus-circle"></i> Add MPF
    </button>
    <button type="button" class="addButton" *ngIf="bizTemplateCode == 'CFNA'" (click)="AddApp('FD')" translate>
      <i class="ft-plus-circle"></i> Add FD
    </button>
    <button type="button" class="addButton" *ngIf="bizTemplateCode == 'FL4W'" (click)="AddApp('LS')" translate>
      <i class="ft-plus-circle"></i> Add Finance Lease
    </button>
    <button type="button" class="addButton" *ngIf="bizTemplateCode == 'FL4W'" (click)="AddApp('SLB')" translate>
      <i class="ft-plus-circle"></i> Add Sales and Lease Back
    </button>
  </span>
</div>
<lib-ucpaging [searchObj]="inputPagingObj" (callback)="GetCallBack($event)"></lib-ucpaging>
