<div *ngIf="ListShareholder?.length == 0">
  <table class="table table-responsive-md text-center table-hover">
    <thead>
      <tr class="table-header">
        <th style="text-align: center;">
          <span class="thead-header" name="NoName" translate>No</span>
        </th>
        <th style="text-align: left;">
          <span class="thead-header" name="IdNo" translate>Id No </span>
        </th>
        <th style="text-align: left;">
          <span class="thead-header" name="ShareholderName" translate>Shareholder Name </span>
        </th>
        <th style="text-align: left;">
          <span class="thead-header" name="PositionSlik" translate>Position Slik </span>
        </th>
        <th style="text-align: left;">
          <span class="thead-header" name="MrCustTypeDescr" translate>Shareholder Type </span>
        </th>
        <th style="text-align: left;">
          <span class="thead-header" name="MrCustRelationshipDescr" translate>Shareholder Relationship </span>
        </th>
        <th style="text-align: center;">
          <span class="thead-header" name="EstablishmentDt" translate>Establishment Date </span>
        </th>
        <th style="text-align: center;">
          <span class="thead-header" name="SharePrcnt" translate>Share Percent </span>
        </th>
        <th style="text-align: center;">
          <span class="thead-header" name="IsSigner" translate>Is Signer </span>
        </th>
        <th style="text-align: center;">
          <span class="thead-header" name="IsOwner" translate>Is Owner </span>
        </th>
        <th style="text-align: center;">
          <span class="thead-header" name="IsActive" translate>Is Active </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="100%">No Data Available</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="ListShareholder?.length > 0">
  <lib-ucgridview [gridInput]="inputGridObj"></lib-ucgridview>
</div>
<div class="pull-right margin-15">
  <button type="button" (click)="saveAndContinue()" class="btn btn-raised btn-primary">
    <i class="far fa-check-square"></i>&nbsp;<span translate>Save & Continue</span>
  </button>
</div>
