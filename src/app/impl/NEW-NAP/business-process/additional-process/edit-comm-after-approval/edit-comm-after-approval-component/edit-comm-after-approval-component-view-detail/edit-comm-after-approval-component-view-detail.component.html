<div class="col-md-12 text-left">
  
  <lib-ucSubsection [id]="'view'+ConditionString+'InfoId'" [title]="ConditionOld ? 'Old Value':'New Value'" [panel]="'view'+ConditionString+'Info'">
  </lib-ucSubsection>
  <div class="form-body" id="{{'view'+ConditionString+'Info'}}">
    <!-- START UATDSFCF-911 - Penambahan informasi Income Information-->
    <lib-ucSubsection [id]="'view'+ConditionString+'IncomeInfoId'" [title]="'Income Information'" [panel]="'view'+ConditionString+'IncomeInfo'">
    </lib-ucSubsection>
    <div class="form-body" id="{{'view'+ConditionString+'IncomeInfo'}}">
      <div *ngFor="let item of ListResultRefundIncomeInfo; let i = index">
        <div class="row">
          <div class="col-md-3">
            <label class="label-control" translate> {{ item.MrCommissionCompntDesc }} </label>
          </div>
          <div class="col-md-3 form-inline-right">
            <label class="label-control" *ngIf="item.CommissionCompntAmt >= 0"> {{item.CommissionCompntAmt | number : '1.2-2'}} </label>
            <label class="label-control" *ngIf="item.CommissionCompntAmt < 0"> {{0 | number : '1.2-2'}} </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label class="label-control" translate> Max Allocated Amount </label>
        </div>
        <div class="col-md-3 form-inline-right">
          <label class="label-control">
            {{MaxAllocatedAmount | number : '1.2-2'}} </label>
          <label class="label-control" *ngIf="MaxAllocatedAmount < 0"> {{0 | number : '1.2-2'}} </label>
        </div>
      </div>
    </div>
    <!--END UATDSFCF-911 - Penambahan informasi Income Information-->

    <app-edit-comm-after-approval-for-list-data *ngIf="ListSupplData.length" [DictCalcMethod]="DictCalcMethod" [FormInputObj]="SupplData"[Condition]="ConditionString"></app-edit-comm-after-approval-for-list-data>
    <app-edit-comm-after-approval-for-list-data *ngIf="ListSupplEmpData.length" [DictCalcMethod]="DictCalcMethod" [FormInputObj]="SupplEmpData"[Condition]="ConditionString"></app-edit-comm-after-approval-for-list-data>
    <app-edit-comm-after-approval-for-list-data *ngIf="ListReferantorData.length" [DictCalcMethod]="DictCalcMethod" [FormInputObj]="ReferantorData"[Condition]="ConditionString">
    </app-edit-comm-after-approval-for-list-data>
    <lib-ucSubsection [id]="'form'+ConditionString+'SummaryId'" [title]="'Summary'" [panel]="'form'+ConditionString+'Summary'">
    </lib-ucSubsection>
    <div class="form-body" id="{{'form'+ConditionString+'Summary'}}">
      <!--START UATDSFCF-911 - Total Commiission Dipiisah per supplier, supplier emp, dan referantor-->
      <div *ngIf="ListSupplData.length">
        <lib-ucSubsection [id]="'TotalSupplier'+ConditionString+'Id'" [title]="'List Supplier Commission Data'" [panel]="'TotalSupplier'+ConditionString">
        </lib-ucSubsection>
        <div class="form-body row" [id]="'TotalSupplier'+ConditionString">
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total {{ConditionString}} Commission Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalSupplier.totalCommAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total {{ConditionString}} Tax Base Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalSupplier.totalCommAfterTaxAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total {{ConditionString}} Disburse Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalSupplier.totalDisburmentAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total {{ConditionString}} Expense Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalSupplier.totalExpenseAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
          
          
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total {{ConditionString}} Tax Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalSupplier.totalTaxAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total {{ConditionString}} Vat Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalSupplier.totalVatAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
          </div>
            
          
        </div>
      </div>
      <div *ngIf="ListSupplEmpData.length" >
        <lib-ucSubsection [id]="'TotalSupplier'+ConditionString+'EmpId'" [title]="'List Supplier Employee Commission Data'" [panel]="'TotalSupplier'+ConditionString+'Emp'">
        </lib-ucSubsection>
        <div class="form-body row" [id]="'TotalSupplier'+ConditionString+'Emp'">
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total {{ConditionString}} Commission Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalSupplierEmp.totalCommAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total {{ConditionString}} Tax Base Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalSupplierEmp.totalCommAfterTaxAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total {{ConditionString}} Disburse Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalSupplierEmp.totalDisburmentAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total {{ConditionString}} Expense Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalSupplierEmp.totalExpenseAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total {{ConditionString}} Tax Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalSupplierEmp.totalTaxAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total {{ConditionString}} Vat Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalSupplierEmp.totalVatAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    
        


     
      <div *ngIf="ListReferantorData.length">
        <lib-ucSubsection [id]="'TotalReferantorId'" [title]="'Total Referantor Commission Amount'" [panel]="'TotalReferantor'">
        </lib-ucSubsection>
        <div class="form-body row" [id]="'TotalReferantor'">
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total Commission Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalReferantor.totalCommAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total Tax Base Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalReferantor.totalCommAfterTaxAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total Disburse Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalReferantor.totalDisburmentAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total Expense Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalReferantor.totalExpenseAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total Tax Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalReferantor.totalTaxAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="adInsLabel" translate>Total Vat Amount</label>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <label class="adInsLabel"> {{TotalReferantor.totalVatAmt | number:'.2':'en-US'}} </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--END UATDSFCF-911 - Total Commiission Dipiisah per supplier, supplier emp, dan referantor-->
    
    </div>
  </div>
</div>
