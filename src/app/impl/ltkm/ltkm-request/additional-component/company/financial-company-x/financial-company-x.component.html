<div>
    <div class="pull-right">
        <button *ngIf="IsShowDetailCustFin" type="button" class="backButton" (click)="hideDetailCustFinData()">
            <i class="fa fa-arrow-left"></i>&nbsp;<span translate>Back</span>
        </button>
    </div>
    <lib-ucSubsection [id]="'MainInfo'" [title]="'Financial Data '+TitleCustFinSuffix" [panel]="'FinId'">
    </lib-ucSubsection>
    <form class="form form-horizontal" id="FinId">

        <div id="ListCustFinData" class="mb-3 mt-3" *ngIf="!IsShowDetailCustFin" style="overflow-x: auto;">
            <table class="table table-stripped table-bordered" id="FinId">
                <thead>
                    <tr class="table-header">
                        <th class="text-center" translate>Date</th>
                        <th class="text-center" translate>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of ListLtkmCustCoyFinData; let i = index">
                        <td class="text-center">{{item.DateAsOf | date: 'dd-MMM-yyyy'}}</td>
                        <td class="text-center"><a href="javascript:;" (click)="showDetailCustFinData(i)"><i
                                    class="ft-edit-2 font-medium-3 mr-2"></i></a></td>
                    </tr>
                    <tr *ngIf="ListLtkmCustCoyFinData?.length <= 0">
                        <td class="text-center" colspan="2" translate>No Data Available</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-body mb-3" *ngIf="IsShowDetailCustFin">
            <div class="form-group row ">
                <label class="col-md-3 adInsLabel" translate>Gross Monthly Income Amount</label>
                <label class="col-md-3 adInsLabel"
                    *ngIf="CustCoyFinData.GrossMonthlyIncomeAmt != 0">{{CustCoyFinData.GrossMonthlyIncomeAmt |
                    number:'.2':'en-US'}}</label>
                <label class="col-md-3 adInsLabel" *ngIf="CustCoyFinData.GrossMonthlyIncomeAmt == 0">-</label>
            </div>
            <div class="form-group row ">
                <label class="col-md-3 adInsLabel" translate>Operation Cost</label>
                <label class="col-md-3 adInsLabel" *ngIf="CustCoyFinData.OprCost != 0">{{CustCoyFinData.OprCost |
                    number:'.2':'en-US'}}</label>
                <label class="col-md-3 adInsLabel" *ngIf="CustCoyFinData.OprCost == 0">-</label>
      
            </div>
            <div class="form-group row ">
                <label class="col-md-3 adInsLabel" translate>Total Monthly Installment DSF Amount</label>
                <label class="col-md-3 adInsLabel"
                    *ngIf="CustCoyFinData.OtherMonthlyInstallmentDsf != 0">{{CustCoyFinData.OtherMonthlyInstallmentDsf
                    | number:'.2':'en-US'}}</label>
                <label class="col-md-3 adInsLabel" *ngIf="CustCoyFinData.OtherMonthlyInstallmentDsf == 0">-</label>
            </div>
            <div class="form-group row ">
                <label class="col-md-3 adInsLabel" translate>Total Monthly Installment Other Amount</label>
                <label class="col-md-3 adInsLabel"
                    *ngIf="CustCoyFinData.OthMonthlyInstAmt != null">{{CustCoyFinData.OthMonthlyInstAmt |
                    number:'.2':'en-US'}}</label>
                <label class="col-md-3 adInsLabel" *ngIf="CustCoyFinData.OthMonthlyInstAmt == null">-</label>
            </div>
            <div class="form-group row ">
                <label class="col-md-3 adInsLabel" translate>Net Income Amount</label>
                <label class="col-md-3 adInsLabel" *ngIf="NettIncomeAmtCoy != 0">{{NettIncomeAmtCoy |
                    number:'.2':'en-US'}}</label>
                <label class="col-md-3 adInsLabel" *ngIf="NettIncomeAmtCoy == 0">-</label>
            </div>
        </div>
    </form>
</div>
