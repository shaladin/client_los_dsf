
<div class="row text-left">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="card-header header-title" style="margin-bottom: 10px;">
            <div class="row">
              <div class="col-md-8">
                <h4 class="card-title" id="horz-layout-colored-controls" translate>
                  LTKM View
                </h4>
              </div>
            </div>
          </div>
          <div class="px-3">
            <ng-template #mainInfoContainerA></ng-template>

            <mat-tab-group (selectedTabChange)="tabChangeEvent($event)" mat-align-tabs="center">
              <mat-tab label="Summary">
                <ng-template matTabContent>
                  <view-ltkm-summary-app [LtkmCustId]="LtkmCustId">
                  </view-ltkm-summary-app>
                </ng-template>
              </mat-tab>
              <mat-tab label="Customer Data">
                <ng-template matTabContent>
                  <app-view-ltkm-cust-data-company-x *ngIf="CustTypeCode == 'COMPANY'" [LtkmCustId]="LtkmCustId">
                  </app-view-ltkm-cust-data-company-x>
                  <app-view-ltkm-cust-data-personal-x *ngIf="CustTypeCode == 'PERSONAL'" [LtkmCustId]="LtkmCustId">
                  </app-view-ltkm-cust-data-personal-x>
                </ng-template>
              </mat-tab>
              <mat-tab label="Customer History">
                <ng-template matTabContent>
                  <view-ltkm-cust-history [LtkmCustId]="LtkmCustId"></view-ltkm-cust-history>
                </ng-template>
              </mat-tab>
              <mat-tab label="Approval History">
                <ng-template matTabContent>
                  <app-ltkm-approval-hist [LtkmNo]="LtkmNo"></app-ltkm-approval-hist>
                </ng-template>
              </mat-tab>
              <mat-tab label="App Summary">
                <ng-template matTabContent>
                  <view-ltkm-app-summary-data-x [AppId]="AppId"></view-ltkm-app-summary-data-x>
                </ng-template>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
