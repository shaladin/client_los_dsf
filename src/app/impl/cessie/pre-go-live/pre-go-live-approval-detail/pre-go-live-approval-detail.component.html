<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="px-3">
        <div class="col-md-8" style="padding-left: 0px;">
          <h4 class="form-section card-title" translate>Go Live Approval</h4>
        </div>
      </div>
      <lib-ucviewgeneric [viewGenericObj]="viewGenericObj" (callback)="GetCallBack($event)"> </lib-ucviewgeneric>
      <mat-tab-group>
        <mat-tab label="Summary">
          <ng-template matTabContent>
            <cessie-summary-view [CessieHXId]="CessieHXId"></cessie-summary-view>
          </ng-template>
        </mat-tab>
        <mat-tab label="Customer Data">
          <ng-template matTabContent>
            <app-view-app-cust-data-personal [appId]="appId" *ngIf="mrCustTypeCode=='PERSONAL'">
            </app-view-app-cust-data-personal>
            <app-view-app-cust-data-company [appId]="appId" *ngIf="mrCustTypeCode=='COMPANY'">
            </app-view-app-cust-data-company>
          </ng-template>
        </mat-tab>
        <mat-tab label="Customer History">
          <ng-template matTabContent>
            <app-cust-history [AppId]="appId"></app-cust-history>
          </ng-template>
        </mat-tab>
        <mat-tab label="Cessie Detail">
          <ng-template matTabContent>
            <cessie-sales-order-grid [CessieHXId]="CessieHXId"></cessie-sales-order-grid>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>

<lib-ucapprovalgeneralinfo [InputObj]="UcInputApprovalGeneralInfoObj" *ngIf="IsReady"></lib-ucapprovalgeneralinfo>

<lib-ucapprovalR3 [InputObj]="InputApvObj" *ngIf="IsReady" (result)="onApprovalSubmited($event)"
  (onCancel)="onCancelClick()"></lib-ucapprovalR3>
