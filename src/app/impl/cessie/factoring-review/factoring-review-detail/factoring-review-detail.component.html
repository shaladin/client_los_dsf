<div class="row text-left">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="card-header header-title" style="margin-bottom: 10px;">
                    <div class="row">
                        <div class="col-md-8">
                            <h4 class="card-title" id="horz-layout-colored-controls" translate> Factoring Review
                            </h4>
                        </div>
                    </div>
                </div>
                <cessie-main-info [CessieHXId]="CessieHXId"></cessie-main-info>
                <div class="px-3">

                    <lib-ucSubsection [id]="'SalesOrderDataId'" [title]="'Sales Order Detail'"
                        [panel]="'SalesOrderData'">
                    </lib-ucSubsection>
                    <div class="form-body" id="SalesOrderData">
                        <!-- <lib-ucgridview *ngIf="IsGridReady" [gridInput]="inputGridObj"></lib-ucgridview> -->
                        <cessie-sales-order-grid [CessieHXId]="CessieHXId"></cessie-sales-order-grid>
                    </div>
                    <form class="form form-horizontal" [formGroup]="InvoiceForm"
                        (ngSubmit)="InvoiceForm.valid && SaveForm(enjiForm)" #enjiForm="ngForm">
                        <lib-ucSubsection [id]="'DisburseDataId'" [title]="'Disburse'" [panel]="'DisburseData'">
                        </lib-ucSubsection>
                        <div class="form-body" id="DisburseData">
                            <div class="form-group row">
                                <label class="col-md-3 adins-required-label">Bank Account</label>
                                <div class="col-md-9">
                                    <select class="form-control full-width adInsInput" formControlName="BankAccountNo"
                                        (change)="ChangeBankAcc($event)">
                                        <option value="">-Select One-</option>
                                        <option *ngFor="let item of BankAccs" value="{{item.BankAccNo}}">
                                            {{item.BankAccName}} - {{item.BankAccNo}} ({{item.BankName}})
                                        </option>
                                    </select>
                                    <lib-uc-show-errors [control]="InvoiceForm.controls.BankAccountNo"
                                        [submit]="enjiForm.submitted">
                                    </lib-uc-show-errors>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 adins-required-label" translate>Bank Name</label>
                                <div class="col-md-9">
                                    <lib-uclookupgeneric [enjiForm]="enjiForm" [lookupInput]="InputLookupBankObj"
                                        [parentForm]="InvoiceForm" [identifier]="'lookupBank'"
                                        (lookup)="GetBank($event)">
                                    </lib-uclookupgeneric>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 adins-required-label" translate>Bank Branch</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" formControlName="BankBranch" required
                                        [ngClass]="{ 'is-invalid': enjiForm.submitted && InvoiceForm.controls.BankBranch.invalid }">
                                    <lib-uc-show-errors [control]="InvoiceForm.controls.BankBranch"
                                        [submit]="enjiForm.submitted">
                                    </lib-uc-show-errors>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 adins-required-label" translate>Account No</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" formControlName="AccNo" required
                                        [ngClass]="{ 'is-invalid': enjiForm.submitted && InvoiceForm.controls.AccNo.invalid }">
                                    <lib-uc-show-errors [control]="InvoiceForm.controls.AccNo"
                                        [submit]="enjiForm.submitted">
                                    </lib-uc-show-errors>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 adins-required-label" translate>Account Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" formControlName="AccName" required
                                        [ngClass]="{ 'is-invalid': enjiForm.submitted && InvoiceForm.controls.AccName.invalid }">
                                    <lib-uc-show-errors [control]="InvoiceForm.controls.AccName"
                                        [submit]="enjiForm.submitted">
                                    </lib-uc-show-errors>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions right">
                            <button type="button" class="btn btn-raised btn-warning mr-1" (click)="Cancel()" translate>
                                <i class="ft-x"></i> Cancel
                            </button>
                            <button type="submit" class="btn btn-raised btn-primary" translate>
                                <i class="fa fa-check-square-o"></i> Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
