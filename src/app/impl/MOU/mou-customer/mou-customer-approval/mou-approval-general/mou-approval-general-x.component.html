<div class="row text-left">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="card-header header-title" style="margin-bottom: 10px;">
                    <div class="row">
                        <div *ngIf="MrMouTypeCode == 'GENERAL'" class="col-md-8">
                            <h4 class="card-title" id="horz-layout-colored-controls" translate> MOU Approval - General
                            </h4>
                        </div>
                        <div *ngIf="MrMouTypeCode == 'FINANCING'" class="col-md-8">
                            <h4 class="card-title" id="horz-layout-colored-controls" translate> MOU Approval - Dealer
                                Financing
                            </h4>
                        </div>
                    </div>
                </div>
                <app-mou-main-info-x [MouCustId]="MouCustId"></app-mou-main-info-x>
                <div>
                    <mat-tab-group>
                        <mat-tab label="MOU Detail">
                            <ng-template matTabContent>
                                <div class="px-3">
                                    <app-mou-view-detail-x [MouCustId]="MouCustId" [MouType]="MouType">
                                    </app-mou-view-detail-x>
                                </div>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="Fee" *ngIf="MrMouTypeCode == 'FINANCING'">
                            <ng-template matTabContent>
                                <div class="px-3">
                                    <app-mou-view-fee [MouCustId]="MouCustId"></app-mou-view-fee>
                                </div>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="Collateral">
                            <ng-template matTabContent>
                                <div class="px-3">
                                    <app-mou-tab-view-addcoll-x [MouCustId]="MouCustId">
                                    </app-mou-tab-view-addcoll-x>
                                </div>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="Term and Condition">
                            <ng-template matTabContent>
                                <div class="px-3">
                                    <app-mou-view-tc [MouCustId]="MouCustId"></app-mou-view-tc>
                                </div>
                            </ng-template>
                        </mat-tab>
                        <mat-tab *ngIf="SysConfigResultObj?.ConfigValue == 1" label="Document">
                            <ng-template matTabContent>
                                <div class="px-3">
                                    <app-dms-iframe *ngIf="SysConfigResultObj?.ConfigValue == 1" [dmsObj]="dmsObj"
                                        [showButton]="false"></app-dms-iframe>
                                </div>
                            </ng-template>
                        </mat-tab>
                        <!-- <mat-tab label="Survey">
                            <ng-template matTabContent>
                                <app-mou-view-survey [MouCustId]="MouCustId"></app-mou-view-survey>
                            </ng-template>
                        </mat-tab> -->
                        <mat-tab label="Third Party Checking">
                            <ng-template matTabContent>
                                <div class="px-3">
                                    <app-mou-view-third-party [MouCustId]="MouCustId"></app-mou-view-third-party>
                                </div>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="Legal Review" *ngIf="this.MrCustTypeCode == 'COMPANY'">
                            <ng-template matTabContent>
                                <div class="px-3">
                                    <app-mou-view-legal [MouCustId]="MouCustId"></app-mou-view-legal>
                                </div>
                            </ng-template>
                        </mat-tab>
                        <!-- <mat-tab label="Review">
                            <ng-template matTabContent>
                                
                            </ng-template>
                        </mat-tab> -->
                    </mat-tab-group>
                </div>

                <br>
                <div>
                    <lib-ucapprovalgeneralinfo [InputObj]="UcInputApprovalGeneralInfoObj" *ngIf="IsReady">
                    </lib-ucapprovalgeneralinfo>
                    <lib-ucapprovalR3 [InputObj]="InputApvObj" *ngIf="IsReady" (result)="onApprovalSubmited($event)"
                        (onCancel)="onCancelClick()"></lib-ucapprovalR3>
                </div>
            </div>
        </div>
    </div>
</div>
