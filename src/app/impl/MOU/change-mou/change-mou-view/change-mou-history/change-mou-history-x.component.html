<div class="col-md-12" >
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <div class="form-body">
          <h4 class="form-section card-title" translate>Change MOU Version History</h4>
          <div class="row">
            <div class="col-md-6">
              <div *ngIf="isPrevExist">
                <label class="adInsLabel"> <b>Old Value</b> </label>
                <app-change-mou-detail-x [ChangeMouTrxId]="ChangeMouTrxIdPrev" [MouCustId]="MouCustId" [MouType]="MouType" [TrxType]="TrxType">

                </app-change-mou-detail-x>
              </div>
              <div *ngIf="!isPrevExist">
                <label class="adInsLabel"> <b>Old Value</b> </label>
                <app-change-mou-view-detail-x [ChangeMouTrxId]="ChangeMouTrxId" [MouCustId]="MouCustId" [MouType]="MouType">

                </app-change-mou-view-detail-x>
              </div>
            </div>

            <div class="col-md-6">
              <div>
                <label class="adInsLabel"> <b>New Value</b> </label>
                <app-change-mou-detail-x [ChangeMouTrxId]="ChangeMouTrxId" [MouCustId]="MouCustId" [MouType]="MouType" [TrxType]="TrxType">
                </app-change-mou-detail-x>
              </div>
            </div>
          </div>
          <div *ngIf="isPrevExist">
            <label class="adInsLabel"> <b>Old Value</b> </label>
            <app-change-mou-addcoll-x [ChangeMouTrxId]="ChangeMouTrxIdPrev">
            </app-change-mou-addcoll-x>
          </div>
          <div *ngIf="!isPrevExist">
            <label class="adInsLabel"> <b>Old Value</b> </label>
            <app-change-mou-addcoll-mou-view-x [MouCustId]="MouCustId">
            </app-change-mou-addcoll-mou-view-x>
          </div>
          <div>
            <label class="adInsLabel"> <b>New Value</b> </label>
            <app-change-mou-addcoll-x [ChangeMouTrxId]="ChangeMouTrxId">
            </app-change-mou-addcoll-x>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
