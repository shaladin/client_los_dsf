<div class="row text-left">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header header-title" style="margin-bottom: 10px">
                <div class="row">
                    <div class="col-md-8">
                        <h4 class="card-title" id="horz-layout-colored-controls" translate>
                            Change MOU Approval - {{pageTitle}}
                        </h4>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <app-mou-main-info-x [MouCustId]="MouCustId" [ChangeMouTrxId]= "changeMouTrxId"></app-mou-main-info-x>
                <div class="px-3">
                    <mat-tab-group>
                        <mat-tab label="MOU Detail">
                            <ng-template matTabContent>
                                <div class="px-3">
                                <app-change-mou-detail-x [ChangeMouTrxId]="changeMouTrxId" [MouCustId]="MouCustId"
                                    [MouType]="MouType" [TrxType]="TrxType"></app-change-mou-detail-x>
                                </div>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="Collateral" *ngIf="TrxType != TrxTypeReqExp">
                            <ng-template matTabContent>
                                <div class="px-3">
                                <app-change-mou-addcoll-x [ChangeMouTrxId]="changeMouTrxId"></app-change-mou-addcoll-x>
                                </div>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="History">
                          <ng-template matTabContent>
                            <app-change-mou-history [ChangeMouTrxId]="changeMouTrxId" [MouCustId]="MouCustId" [MouType]="MouType" [TrxType]="TrxType"></app-change-mou-history>
                          </ng-template>
                        </mat-tab>
                    </mat-tab-group>
                    <p>
                        &nbsp; <span style="display: block"> <br /> </span> &nbsp;
                      </p>
                    <lib-ucapprovalgeneralinfo [InputObj]="UcInputApprovalGeneralInfoObj" *ngIf="IsReady">
                    </lib-ucapprovalgeneralinfo>
                    <lib-ucapprovalR3 [InputObj]="InputApvObj" *ngIf="IsReady" (result)="onApprovalSubmited($event)"
                        (onCancel)="onCancelClick()"></lib-ucapprovalR3>
                </div>
            </div>
        </div>
    </div>
</div>
