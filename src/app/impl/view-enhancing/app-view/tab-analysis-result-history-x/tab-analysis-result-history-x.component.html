<div *ngIf="!isShowDetail" class="col-md-12 text-left">
  <div class="card">
    <lib-ucSubsection [id]="'creditReviewAnalysisId'" [title]="'Credit Review Analysis'" [panel]="'creditReviewAnalysis'">
    </lib-ucSubsection>
    <div class="form-body" [id]="'creditReviewAnalysis'">
      <table class="table table-responsive-md text-center table-hover">
        <thead>
        <tr class="table-header">
            <th class="text-center"><span name='no' translate>No</span> </th>
            <th class="text-center"><span name='date' translate>Date</span></th>
            <th class="text-center"><span translate class="thead-header">Action</span></th>
        </tr>
        </thead>
        <tbody *ngIf = "!listAppCrdRvw || listAppCrdRvw?.length == 0">
            <tr>
                <td colspan="100%">No Data Available</td>
            </tr>
        </tbody>
        <tbody>
            <ng-container *ngFor="let item of listAppCrdRvw; let i=index">
                <tr>
                    <td class="text-center">{{i + 1}}</td>
                    <td class="text-center">{{item.appCrdRvwHObj.SubmitDt | date: 'dd-MMM-yyyy'}}</td>
                    <td class="text-center">
                        <a (click)="ViewCreditReviewAnalysisDetail(item.appCrdRvwHObj.AppCrdRvwHId)" class="success p-0"><i class="ft-edit-2 font-medium-3 mr-2"></i></a>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    </div>
  </div>
</div>

<div *ngIf="isShowDetail">
  <app-tab-analysis-result-history-detail *ngIf="isShowDetail" [appId]="appId" [BizTemplateCode]="BizTemplateCode" [appCrdRvwHId]="appCrdRvwHId" (CloseDetail)="closeDetailHandler(event)">
  </app-tab-analysis-result-history-detail>
</div>

<div class="col-md-12 text-left">
  <div class="card">
    <lib-ucSubsection [id]="'creditReviewId'" [title]="'Credit Review'" [panel]="'creditReview'">
    </lib-ucSubsection>
    <div *ngIf="isShowCrdRvw" class="form-body" [id]="'creditReview'">
      <iframe [src]="urlLink | safe" style="width: 1400px; height: 1000px;" title="'Credit Review'"></iframe>
    </div>
  </div>
</div>
