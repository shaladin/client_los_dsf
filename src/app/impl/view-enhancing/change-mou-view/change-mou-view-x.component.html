<div class="col-md-12" >
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <div class="form-body">
          <h4 class="form-section card-title" translate>Change MOU View</h4>
          <div *ngIf="arrValue.length>0">
            <app-change-mou-main-info-x [arrValue]="arrValue" [MrMouTypeCode]="MrMouTypeCode"></app-change-mou-main-info-x>
          </div>
          <mat-tab-group>
            <mat-tab label="MoU Detail">
              <ng-template matTabContent>
                <app-change-mou-view-detail-x *ngIf="isReady" [ChangeMouTrxId]="ChangeMouTrxId" [MouCustId]="MouCustId" [MouType]="MrMouTypeCode"></app-change-mou-view-detail-x>
              </ng-template>
            </mat-tab>
            <mat-tab label="Collateral">
              <ng-template matTabContent>
                <app-change-mou-view-addcoll-x [ChangeMouTrxId]="ChangeMouTrxId"></app-change-mou-view-addcoll-x>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
