<div class="row text-left">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <div class="card-header header-title" style="margin-bottom: 10px;">
                    <div class="row">
                        <div class="col-md-8">
                            <h4 class="card-title" id="horz-layout-colored-controls" translate>
                                Cessie View
                            </h4>
                        </div>
                    </div>
                </div>

                <div class="px-3" *ngIf="IsReady">
                    <lib-ucviewgeneric [viewGenericObj]="viewGenericObj" (callback)="GetCallBack($event)">
                    </lib-ucviewgeneric>
                    <mat-tab-group>
                        <mat-tab label="Summary">
                            <ng-template matTabContent>
                                <cessie-summary-view [CessieHXId]="CessieHXId"></cessie-summary-view>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="Customer Data">
                            <ng-template matTabContent>
                                <app-view-app-cust-data-personal [appId]="AppObj?.AppId" [IsNAPVersionCompletion]="false"
                                    *ngIf="mrCustTypeCode=='PERSONAL'">
                                </app-view-app-cust-data-personal>
                                <app-view-app-cust-data-company [appId]="AppObj?.AppId" [IsNAPVersionCompletion]="false"
                                    *ngIf="mrCustTypeCode=='COMPANY'">
                                </app-view-app-cust-data-company>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="Customer History">
                            <ng-template matTabContent>
                                <app-cust-history [AppId]="AppObj?.AppId"></app-cust-history>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="Cessie Detail">
                            <ng-template matTabContent>
                                <cessie-sales-order-grid [CessieHXId]="CessieHXId"></cessie-sales-order-grid>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="Approval History">
                            <ng-template matTabContent>
                                <cessie-approval-history-view [CessieHXId]="CessieHXId"></cessie-approval-history-view>
                            </ng-template>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>
    </div>
</div>
