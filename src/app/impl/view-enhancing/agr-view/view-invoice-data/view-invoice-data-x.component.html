<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <div class="px-3">
                <div *ngFor="let item of AppAssetListAndInvoiceXForView">
                    <lib-ucSubsection [id]="item.SupplCode" [title]="item.SupplName" [panel]="item.SupplName">
                    </lib-ucSubsection>
                    <div id="item.SupplName">
                        <div>
                            <label class="col-md-2  adInsLabel" translate>Supplier Code</label>
                            <label class="col-md-4  adinslabel" translate>{{item.SupplCode}}</label>
                            <label class="col-md-2  adInsLabel" translate>Supplier Name</label>
                            <label class="col-md-4  adinslabel" translate>{{item.SupplName}}</label>

                        </div>
                        <div>
                            <label class="col-md-2  adInsLabel" translate>Supplier Address</label>
                            <label class="col-md-4  adinslabel" translate>{{item.Addr}}</label>
                            <label class="col-md-2  adInsLabel" translate>Supplier Phone</label>
                            <label class="col-md-4  adinslabel" translate>{{item.MobilePhnNo1}}</label>
                        </div>
                    </div>
                    <div class="form-body" id="SupplierList" style="overflow-x: auto;">
                        <table class="table table-responsive-md text-center table-hover">
                            <thead>
                                <tr class="table-header">
                                    <th class="text-center"><span translate class="thead-header">Invoice No</span></th>
                                    <th class="text-center"><span translate class="thead-header">Invoice Date</span></th>
                                    <th class="text-center"><span translate class="thead-header">Rcv By</span></th>
                                    <th class="text-center"><span translate class="thead-header">Invoice Amount</span></th>
                                    <!-- <th class="text-center" translate>Action</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngIf="item.InvoiceHXObj.InvoiceNo != null">
                                    <td style="text-align: center;">{{item.InvoiceHXObj.InvoiceNo}}</td>
                                    <td style="text-align: center;">{{item.InvoiceHXObj.InvoiceDt | date: 'dd-MM-yyyy'}}</td>
                                    <td style="text-align: center;">{{item.InvoiceHXObj.RcvBy}}</td>
                                    <td style="text-align: center;">{{item.InvoiceDXObj.InvoiceAmt | number:'.2':'en-US'}}</td>

                                    <!-- <td style="text-align: center;">
                                        <a (click)="viewPurchaseOrderDetailHandler(item)" class="success p-0">
                                            <i class="fas fa-pencil-alt"></i>
                                        </a>
                                    </td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
