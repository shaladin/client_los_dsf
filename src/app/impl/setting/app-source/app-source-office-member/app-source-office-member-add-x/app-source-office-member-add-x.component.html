<lib-ucviewgeneric [viewGenericObj]="viewGenericObj"> </lib-ucviewgeneric>
<div class="card">
  <div class="card-body">
    <lib-ucaddtotemp *ngIf="tempPagingObj.isReady" [tempPagingObj]="tempPagingObj" (callback)="getListTemp($event)">
    </lib-ucaddtotemp>
    <div class="card-header">
      <div class="text-right">
        <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="['/Setting/AppSource/OfficeMember/PagingX']" skipLocationChange
          [queryParams]="{RefAppSrcId : RefAppSrcId}">
          <i class="far fa-window-close"></i>&nbsp;<span translate>Cancel</span>
        </button>
        <button type="submit" (click)="SaveAppSourceOfficeMember()" class="btn btn-raised btn-primary">
          <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
        </button>
      </div>
    </div>
  </div>
</div>
