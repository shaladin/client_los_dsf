<div class="col-md-12 text-left">
  <div class="card">
      <lib-ucviewgeneric [viewInput]="viewProdMainInfoObj"> </lib-ucviewgeneric>
      <aw-wizard #wizard navBarLayout="large-empty-symbols" [defaultStepIndex]="AppStepIndex">

        <aw-wizard-step [awNavigationMode] navigateBackward="allow" navigateForward="allow" [stepTitle]="'Customer Data'" (stepEnter)="EnterTab('CUST')"
          [navigationSymbol]="{ symbol: '1' }">
          <!-- <app-customer-data *ngIf="AppStepIndex == 0" [appId]=appId></app-customer-data> -->
        </aw-wizard-step>
  
        <aw-wizard-step [awNavigationMode] navigateBackward="allow" navigateForward="allow" [stepTitle]="'Application Data'" (stepEnter)="EnterTab('APP')"
          [navigationSymbol]="{ symbol: '2' }">
          <app-tab-application-data *ngIf="AppStepIndex == 1" [AppId]=appId></app-tab-application-data>
        </aw-wizard-step>
        
        <aw-wizard-step [awNavigationMode] navigateBackward="allow" navigateForward="allow" [stepTitle]="'Fraud Detection Result'" (stepEnter)="EnterTab('FRD')"
          [navigationSymbol]="{ symbol: '3' }">
          <!-- <app-app-referantor *ngIf="AppStepIndex == 2" [appId]=appId></app-app-referantor> -->
        </aw-wizard-step>
  
        <aw-wizard-step [awNavigationMode] navigateBackward="allow" navigateForward="allow" [stepTitle]="'Deviation'" (stepEnter)="EnterTab('DEVC')"
        [navigationSymbol]="{ symbol: '4' }">
          <!-- <app-app-model *ngIf="AppStepIndex == 3" [appId]=appId></app-app-model> -->
        </aw-wizard-step>
  
        <aw-wizard-step [awNavigationMode] navigateBackward="allow" navigateForward="allow" [stepTitle]="'ApprovalHistory'" (stepEnter)="EnterTab('APV')"
        [navigationSymbol]="{ symbol: '5' }">
          <app-cust-history *ngIf="AppStepIndex == 4" [AppId]=appId></app-cust-history>
        </aw-wizard-step>
      </aw-wizard>
  </div>
</div>
