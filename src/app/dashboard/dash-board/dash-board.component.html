<div class="row">
  <div class="col-sm-12 col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">PRODUCTS SALES 2020</h4>
      </div>
      <div class="card-body">
        <div class="card-block">
          <div class="chart-info mb-3 ml-3">
            <span class="gradient-blackberry d-inline-block rounded-circle mr-1"
              style="width:15px; height:15px;"></span> Consumer Finance
            <span class="gradient-mint d-inline-block rounded-circle mr-1 ml-2"
              style="width:15px; height:15px;"></span> Refinancing
          </div>
          <div id="line-area" class="height-350 lineArea">
            <x-chartist [data]="lineArea.data" [type]="lineArea.type" [options]="lineArea.options"
              [responsiveOptions]="lineArea.responsiveOptions" [events]="lineArea.events">
            </x-chartist>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Line with Area Chart 1 Ends-->
