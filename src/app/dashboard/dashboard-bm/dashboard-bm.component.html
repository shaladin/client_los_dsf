<div class="card" style="background-color: #FFFFFF; width: 600px; height: auto;">
  <div>
    <h4 style="margin-left: 30%;color: #0152CC;">Application In Process </h4>
  </div>
  <div class="col-md-12">
    <div class="row">
      <!-- <div class="col-md-4"  *ngIf="done">
        <h5>Total App: {{TotalApp}}</h5>
      </div> -->
      <div class ="col-md-1" style="margin-top: 7px;">
        <label style="color: #0152CC; font-size: 11px !important;" for="lobSelect">Lob</label>
      </div>
      <div class="col-md-8">
        <select style="color: #0152CC;" class="form-control adInsInput" id="lobSelect" style="width: auto" (change)="radioChange($event)">
          <option>All</option>
          <option *ngFor="let it of DropDownList" [value]="it.BlCode">
            {{it.BlCode}}
          </option>
        </select>
      </div>
      <div class="col-md-3"  *ngIf="done">
        <button style="border:0px;font-size: 10px; background-color: transparent; color: #0152CC;" id="refresh-button" (click)="Refresh()"> REFRESH</button>
      </div>
    </div>
  </div>
  <div> 
    <ngx-charts-bar-horizontal *ngIf="done"
    [view]="view"
    [scheme]="colorScheme"
    [results]="UserList"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showDataLabel]="showDataLabel"
    style="fill: #0152CC"
    >
    <ng-template #tooltipTemplate let-model="model" style="width: 90px; background: red;">
      <h5>
        {{model.name}}
      </h5>
      <h6>
        <div class="row">
          <div class="col-md-6">
            SLA Indicator
          </div>
          <div class="col-md-6">
            Total : {{model.value}}
          </div>
      </div>
      </h6>
        <div class="row">
          <div class="col-md-1">
            <div style = "width: 8px; height: 8px; background: #FF6A64;"></div>
          </div>
          <div class="col-md-0.5">
            <h6>{{TotalApp}}</h6>
          </div>
          <div class="col-md-1">
            <div style = "width: 8px; height: 8px; background: #FFF173;"></div>
          </div>
          <div class="col-md-0.5">
            <h6>{{TotalApp}}</h6>
          </div>
          <div class="col-md-1">
            <div style = "width: 8px; height: 8px; background: #FFCC5B;"></div>
          </div>
          <div class="col-md-0.5">
            <h6>{{TotalApp}}</h6>
          </div>
          <div class="col-md-1">
            <div style = "width: 8px; height: 8px; background: #85F983;"></div>
          </div>
          <div class="col-md-0.5">
            <h6>{{TotalApp}}</h6>
          </div>
          <div class="col-md-1">
            <div style = "width: 8px; height: 8px; background: #20BF60;"></div>
          </div>
          <div class="col-md-0.5">
            <h6>{{TotalApp}}</h6>
          </div>
        </div>
    </ng-template>
    </ngx-charts-bar-horizontal>
  </div>
</div>
