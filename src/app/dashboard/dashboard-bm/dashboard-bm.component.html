<div class="card" style="background-color: #FFFFFF; width: 600px; height: auto; margin-top: 10px; margin-bottom: 10px;">
  <div class="card-block">
    <h4 class="card-title" style="margin-left: 30%;color: #0152CC;">Application In Process </h4>
  </div>
  <div class="col-md-12">
    <div class="row">
      <!-- <div class="col-md-1">
        <h5>Total App: {{TotalApp}}</h5>
      </div> -->
      <div class ="col-md-1" style="margin-top: 7px; margin-left :90px">
        <label style="color: #0152CC; font-size: 11px !important;" for="lobSelect">Lob</label>
      </div>
      <div class="col-md-5" style="padding-left: 3px">
        <select style="color: #0152CC;" class="form-control adInsInput" id="lobSelect" style="width: auto" (change)="radioChange($event)">
          <option>All</option>
          <option *ngFor="let it of DropDownList" [value]="it.LobCode">
            {{it.LobName}}
          </option>
        </select>
      </div>
      <div class="col-md-1" style="margin-top: 7px" *ngIf="done">
        <button style="border:0px;font-size: 15px; background-color: transparent; color: #0152CC;" id="refresh-button" (click)="Refresh()"><span>&#x27f3;</span></button>
      </div>
    </div>
  </div>
  <div style="margin-bottom: 10px;"> 
    <ngx-charts-bar-horizontal *ngIf="done"
    [view]="view"
    [scheme]="colorScheme"
    [results]="UserList"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showDataLabel]="showDataLabel"
    style="fill: #0152CC"
    >
    <ng-template #tooltipTemplate let-model="model">
      <h6>
        {{model.name}}
      </h6>
      <h6>
        <!-- matiin dlu karna blm ada SLA -->

            SLA Indicator

          <div>
            Total : {{model.value}}
          </div>
      <!-- </div> -->
      </h6>
