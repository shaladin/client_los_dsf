<div *ngIf="!isDetail">
  <div class="button-right margin-15">
    <button type="button" class="btn btn-raised btn-primary" (click)="add()" translate>
      <i class="ft-plus-circle"></i> Add
    </button>
  </div>
  <div>
    <lib-ucgridview [gridInput]="inputGridObj" (callback)="event($event)"></lib-ucgridview>
  </div>
  <div class="pull-right margin-15">
    <button type="button" (click)="saveAndContinue()" class="btn btn-raised btn-primary" translate>
      <i class="far fa-check-square"></i> Save
    </button>
  </div>
</div>
<div *ngIf="isDetail">
  <lib-ucSubsection [id]="'AddEditMgmntShrholderId'" [title]="'Add / Edit Management Shareholder'" [panel]="'AddEditMgmntShrholder'">
  </lib-ucSubsection>
  <div id="AddEditMgmntShrholder">
    <app-cust-main-data [custMainDataMode]="custMainDataMode" [appId]="appId" [MrCustTypeCode]="MrCustTypeCode" [AppCustCompanyMgmntShrholderId]="AppCustCompanyMgmntShrholderId" [ParentAppCustCompanyId]="ParentAppCustCompanyId" [appCustId]="appCustId" [tempTotalSharePrct]="tempTotalSharePrct"
      [inputMode]="inputMode" [critCust]="critCust" [critCustCompany]="critCustCompany" (outputCancel)="close()" (outputAfterSave)="close()">
    </app-cust-main-data>
  </div>
</div>
