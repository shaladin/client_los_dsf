<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <form class="form form-horizontal" [formGroup]="CustMainDataForm"
          (ngSubmit)="CustMainDataForm.valid && SaveForm()" #enjiForm="ngForm">
          <div class="form-body">
            <div class="form-group row">
              <label class="col-md-2" translate>Customer Type</label>
              <div class="col-md-10">
                <mat-radio-group [disabled]="isExisting" formControlName="MrCustTypeCode"
                  (change)="custTypeChange($event.value)">
                  <mat-radio-button class="custom-control custom-radio display-inline-block"
                    *ngFor="let item of CustTypeObj" [value]="item.Key">
                    {{item.Value}}
                  </mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
            <lib-ucSubsection [id]="'CustMainDataId'" [title]="'Main Data'" [panel]="'CustMainData'">
            </lib-ucSubsection>
            <div id="CustMainData">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4 adins-required-label" translate>Customer Legal Name</label>
                    <div class="col-md-8">
                      <lib-uclookupgeneric [enjiForm]="enjiForm" [lookupInput]="InputLookupCustObj"
                        *ngIf="this.InputLookupCustObj.isReady" [parentForm]="CustMainDataForm"
                        [identifier]="'lookupCustomer'" (lookup)="copyCustomerEvent($event)" #LookupExistingCust>
                      </lib-uclookupgeneric>
                    </div>
                  </div>
                </div>
                <div class="col-md-6" *ngIf="MrCustTypeCode == 'PERSONAL'">
                  <div class="form-group row">
                    <label class="col-md-4 adins-required-label" translate>Gender</label>
                    <div class="col-md-6">
                      <select [attr.disabled]="isExisting ? 'true' : null" class="form-control"
                        formControlName="MrGenderCode">
                        <option *ngFor="let item of GenderObj" [value]="item.Key">
                          {{item.Value}}
                        </option>
                      </select>
                      <lib-uc-show-errors [control]="CustMainDataForm.controls.MrGenderCode"
                        [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                </div>
                <div class="col-md-6" *ngIf="MrCustTypeCode == 'COMPANY'">
                  <div class="form-group row">
                    <label class="col-md-4 adins-required-label" translate>Company Type</label>
                    <div class="col-md-6">
                      <select [attr.disabled]="isExisting ? 'true' : null" class="form-control"
                        formControlName="MrCompanyTypeCode">
                        <option *ngFor="let item of CompanyTypeObj" [value]="item.Key">
                          {{item.Value}}
                        </option>
                      </select>
                      <lib-uc-show-errors [control]="CustMainDataForm.controls.MrCompanyTypeCode"
                        [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                </div>
                <div class="col-md-6" *ngIf="MrCustTypeCode == 'COMPANY'">
                  <div class="form-group row">
                    <label class="col-md-4" [ngClass]="{'adins-required-label': MrCustTypeCode == 'COMPANY'}"
                      translate>Tax Id No</label>
                    <div class="col-md-8">
                      <input [attr.readonly]="isExisting ? 'true' : null" type="text" class="form-control"
                        formControlName="TaxIdNo"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.TaxIdNo.invalid}">
                      <lib-uc-show-errors [control]="CustMainDataForm.controls.TaxIdNo" [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" *ngIf="MrCustTypeCode == 'PERSONAL'">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4 adins-required-label" translate>Marital Status</label>
                    <div class="col-md-6">
                      <select [attr.disabled]="isExisting ? 'true' : null" class="form-control"
                        formControlName="MrMaritalStatCode">
                        <option *ngFor="let item of MaritalStatObj" [value]="item.Key">
                          {{item.Value}}
                        </option>
                      </select>
                      <lib-uc-show-errors [control]="CustMainDataForm.controls.MrMaritalStatCode"
                        [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4 adins-required-label" translate>Birth Place</label>
                    <div class="col-md-8">
                      <input [attr.readonly]="isExisting ? 'true' : null" type="text" class="form-control"
                        formControlName="BirthPlace"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.BirthPlace.invalid}">
                      <lib-uc-show-errors [control]="CustMainDataForm.controls.BirthPlace"
                        [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4 adins-required-label" for="idType" translate>Id Type</label>
                    <div class="col-md-6">
                      <select [attr.disabled]="isExisting ? 'true' : null" class="form-control" id="idType"
                        formControlName="MrIdTypeCode" (change)="clearExpDt()"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.MrIdTypeCode.invalid }">
                        <option *ngFor="let item of IdTypeObj" [value]="item.MasterCode">
                          {{item.Descr}}
                        </option>
                      </select>
                      <lib-uc-show-errors [control]="CustMainDataForm.controls.MrIdTypeCode"
                        [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4 adins-required-label" translate>Birth Date</label>
                    <div class="col-md-8">
                      <input [attr.readonly]="isExisting ? 'true' : null" type="date"
                        max="{{MaxDate | date:'yyyy-MM-dd'}}" class="form-control" formControlName="BirthDt"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.BirthDt.invalid}">
                      <lib-uc-show-errors [control]="CustMainDataForm.controls.BirthDt" [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4 adins-required-label" translate>Id No</label>
                    <div class="col-md-8">
                      <input [attr.readonly]="isExisting ? 'true' : null" type="text" class="form-control"
                        formControlName="IdNo"
                        [ngClass]="{'is-invalid': enjiForm.submitted && CustMainDataForm.controls.IdNo.invalid}">
                      <lib-uc-show-errors [control]="CustMainDataForm.controls.IdNo" [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4" [ngClass]="{'adins-required-label': MrCustTypeCode == 'COMPANY'}"
                      translate>Tax Id No</label>
                    <div class="col-md-8">
                      <input [attr.readonly]="isExisting ? 'true' : null" type="text" class="form-control"
                        formControlName="TaxIdNo"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.TaxIdNo.invalid}">
                      <lib-uc-show-errors [control]="CustMainDataForm.controls.TaxIdNo" [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4"
                      [ngClass]="{'adins-required-label': CustMainDataForm.controls.MrIdTypeCode.value == 'KITAS' || CustMainDataForm.controls.MrIdTypeCode.value == 'SIM'}"
                      translate>Id Expired Date</label>
                    <div class="col-md-8">
                      <input *ngIf="['NPWP','AKTA','EKTP'].includes(CustMainDataForm.controls.MrIdTypeCode.value)"
                        readonly type="date" class="form-control" formControlName="IdExpiredDt">
                      <input [attr.readonly]="isExisting ? 'true' : null"
                        *ngIf="!['NPWP','AKTA','EKTP'].includes(CustMainDataForm.controls.MrIdTypeCode.value)"
                        min="{{MaxDate | date:'yyyy-MM-dd'}}" type="date" class="form-control"
                        formControlName="IdExpiredDt">
                      <lib-uc-show-errors [control]="CustMainDataForm.controls.MrIdTypeCode"
                        [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4 adins-required-label" translate>Mother Maiden Name</label>
                    <div class="col-md-8">
                      <input [attr.readonly]="isExisting ? 'true' : null" type="text" class="form-control"
                        formControlName="MotherMaidenName"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.MotherMaidenName.invalid}">
                      <lib-uc-show-errors [control]="CustMainDataForm.controls.MotherMaidenName"
                        [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <lib-ucaddress #UcAddrGrp [addressObj]="inputAddressObj" [enjiForm]="enjiForm" [identifier]="'Address'"
              [UCAddrForm]="CustMainDataForm"></lib-ucaddress>
          </div>
          <div class="form-actions right">
            <button type="submit" (click)=formValidate.scrollIfFormHasErrors(CustMainDataForm)
              class="btn btn-raised btn-primary">
              <i class="fa fa-check-square"></i> Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="form-actions right">
  <button type="submit" (click)="Next()" class="btn btn-raised btn-primary">
    <i class="fa fa-check-square"></i> Next
  </button>
</div>
