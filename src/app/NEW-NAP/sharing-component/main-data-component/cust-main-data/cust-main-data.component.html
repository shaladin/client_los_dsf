<div class="card-body">
  <div class="px-3">
    <form class="form form-horizontal" [formGroup]="CustMainDataForm" (ngSubmit)="CustMainDataForm.valid && SaveForm()"
      #enjiForm="ngForm">
      <div class="form-body">
        <div class="form-group row" *ngIf="!custDataObj?.IsFamily">
          <label class="col-md-2" translate>{{subjectTitle}} Type</label>
          <div class="col-md-10">
            <mat-radio-group formControlName="MrCustTypeCode" (change)="resetInput($event.value)">
              <mat-radio-button class="custom-control custom-radio display-inline-block"
                *ngFor="let item of DictRefMaster[MasterCustType]" [value]="item.Key">
                {{item.Value}}
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
        <lib-ucSubsection [id]="'CustMainDataId'" [title]="subjectTitle+' Main Data'" [panel]="'CustMainData'">
        </lib-ucSubsection>
        <div id="CustMainData">
          <div class="row">
            <div class="col-md-12" *ngIf="isIncludeCustRelation">
              <div class="form-group row ">
                <label class="col-md-2 adins-required-label" translate>Customer Relationship </label>
                <div class="col-md-3">
                  <select class="form-control adInsInput full-width" style="width: 100%"
                    formControlName="MrCustRelationshipCode" (change)="RelationshipChange($event.target.value)"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.MrCustRelationshipCode.invalid }">
                    <option value="">-Select One-</option>
                    <option *ngFor="let it of MrCustRelationshipCodeObj" value="{{it.Key}}">{{it.Value}}</option>
                  </select>
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.MrCustRelationshipCode"
                    [submit]="enjiForm.submitted"></lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <!-- {{bizTemplateCode == 'FL4W' ? 'Lessee' : 'Customer' }}  -->
                <label class="col-md-4 adins-required-label" translate>{{subjectTitle}} Legal Name</label>
                <div class="col-md-8">
                  <lib-uclookupgeneric [enjiForm]="enjiForm" [lookupInput]="InputLookupCustObj"
                    *ngIf="this.InputLookupCustObj.isReady" [parentForm]="CustMainDataForm"
                    [identifier]="'lookupCustomer'" (lookup)="copyCustomerEvent($event)" #LookupExistingCust>
                  </lib-uclookupgeneric>
                </div>
              </div>
            </div>
            <div class="col-md-6" *ngIf="MrCustTypeCode == 'PERSONAL'">
              <div class="form-group row">
                <label class="col-md-4 adins-required-label" translate>Gender</label>
                <div class="col-md-6">
                  <select [attr.disabled]="isExisting ? 'true' : null" class="form-control"
                    formControlName="MrGenderCode" style="width:100%;"  [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.MrGenderCode.invalid}">
                    <option value="">-Select One-</option>
                    <option *ngFor="let item of DictRefMaster[MasterGender]" [value]="item.Key">
                      {{item.Value}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.MrGenderCode" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div class="col-md-6" *ngIf="MrCustTypeCode == 'COMPANY'">
              <div class="form-group row">
                <label class="col-md-4 adins-required-label" translate>Company Type</label>
                <div class="col-md-6">
                  <select [attr.disabled]="isExisting ? 'true' : null" class="form-control"
                    formControlName="MrCompanyTypeCode" style="width:100%;">
                    <option value="">-Select One-</option>
                    <option *ngFor="let item of DictRefMaster[MasterCompanyType]" [value]="item.Key">
                      {{item.Value}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.MrCompanyTypeCode"
                    [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="MrCustTypeCode == 'COMPANY'">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4" [ngClass]="{'adins-required-label': MrCustTypeCode == 'COMPANY'}" translate>Tax
                  Id No</label>
                <div class="col-md-8">
                  <input [attr.readonly]="isExisting ? 'true' : null" type="text" class="form-control"
                    formControlName="TaxIdNo"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.TaxIdNo.invalid}">
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.TaxIdNo" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="MrCustTypeCode == 'PERSONAL'">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4 adins-required-label" for="idType" translate>Id Type</label>
                <div class="col-md-6">
                  <select [attr.disabled]="isExisting ? 'true' : null" class="form-control" id="idType"
                    formControlName="MrIdTypeCode" (change)="ChangeIdType($event.target.value)" style="width:100%;"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.MrIdTypeCode.invalid }">
                    <option value="">-Select One-</option>
                    <option *ngFor="let item of IdTypeObj" [value]="item.MasterCode">
                      {{item.Descr}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.MrIdTypeCode" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4 adins-required-label" translate>Birth Place</label>
                <div class="col-md-8">
                  <input [attr.readonly]="isExisting ? 'true' : null" type="text" class="form-control"
                    formControlName="BirthPlace"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.BirthPlace.invalid}">
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.BirthPlace" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4 adins-required-label" translate>Id No</label>
                <div class="col-md-8">
                  <input [attr.readonly]="isExisting ? 'true' : null" type="text" class="form-control"
                    formControlName="IdNo"
                    [ngClass]="{'is-invalid': enjiForm.submitted && CustMainDataForm.controls.IdNo.invalid}">
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.IdNo" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4 adins-required-label" translate>Birth Date</label>
                <div class="col-md-8">
                  <input [attr.readonly]="isExisting ? 'true' : null" type="date" max="{{MaxDate | date:'yyyy-MM-dd'}}"
                    class="form-control" formControlName="BirthDt"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.BirthDt.invalid}">
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.BirthDt" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4"
                  [ngClass]="{'adins-required-label': CustMainDataForm.controls.MrIdTypeCode.value == 'KITAS' || CustMainDataForm.controls.MrIdTypeCode.value == 'SIM'}"
                  translate>Id Expired Date</label>
                <div class="col-md-8">
                  <input *ngIf="['NPWP','AKTA','EKTP'].includes(CustMainDataForm.controls.MrIdTypeCode.value)" readonly
                    type="date" class="form-control" formControlName="IdExpiredDt"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.IdExpiredDt.invalid}">
                  <input [attr.readonly]="isExisting ? 'true' : null"
                    *ngIf="!['NPWP','AKTA','EKTP'].includes(CustMainDataForm.controls.MrIdTypeCode.value)"
                    min="{{MaxDate | date:'yyyy-MM-dd'}}" type="date" class="form-control" formControlName="IdExpiredDt"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.IdExpiredDt.invalid}">
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.IdExpiredDt" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4" [ngClass]="{'adins-required-label': MrCustTypeCode == 'COMPANY'}" translate>Tax
                  Id No</label>
                <div class="col-md-8">
                  <input [attr.readonly]="isExisting ? 'true' : null" type="text" class="form-control"
                    formControlName="TaxIdNo"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.TaxIdNo.invalid}">
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.TaxIdNo" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4 adins-required-label" translate>Marital Status</label>
                <div class="col-md-6">
                  <select [attr.disabled]="isExisting ? 'true' : null" class="form-control"
                    formControlName="MrMaritalStatCode" style="width:100%;" [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.MrMaritalStatCode.invalid}">
                    <option value="">-Select One-</option>
                    <option *ngFor="let item of DictRefMaster[MasterMaritalStat]" [value]="item.Key">
                      {{item.Value}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.MrMaritalStatCode" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4 adins-required-label" translate>Mother Maiden Name</label>
                <div class="col-md-8">
                  <input [attr.readonly]="isExisting ? 'true' : null" type="text" class="form-control"
                    formControlName="MotherMaidenName"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.MotherMaidenName.invalid}">
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.MotherMaidenName"
                    [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4 adins-required-label" translate>Customer Model Code</label>
                <div class="col-md-6">
                  <select [attr.disabled]="isExisting ? 'true' : null" class="form-control adInsInput full-width"
                    style="width: 100%" formControlName="MrCustModelCode"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.MrCustModelCode.invalid }">
                    <option value="">-Select One-</option>
                    <option *ngFor="let item of CustModelObj" value="{{item.Key}}">{{item.Value}}</option>
                  </select>
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.MrCustModelCode"
                    [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4 adins-required-label" translate>Mobile Phone</label>
                <div class="col-md-8">
                  <input [attr.readonly]="isExisting ? 'true' : null" type="text" class="form-control"
                    formControlName="MobilePhnNo1"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.MobilePhnNo1.invalid}">
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.MobilePhnNo1" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4 adins-required-label" translate>Email</label>
                <div class="col-md-8">
                  <input [attr.readonly]="isExisting ? 'true' : null" type="text" class="form-control"
                    formControlName="Email1"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.Email1.invalid}">
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.Email1" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="custMainDataMode == 'SHAREHOLDER'">
            <div class="col-md-6" *ngIf="MrCustTypeCode == 'PERSONAL'">
              <div class="form-group row">
                <label class="col-md-4 adins-required-label" translate>Job Position</label>
                <div class="col-md-6">
                  <select class="form-control adInsInput full-width"
                    style="width: 100%" formControlName="MrJobPositionCode"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.MrJobPositionCode.invalid }">
                    <option value="">-Select One-</option>
                    <option *ngFor="let item of DictRefMaster[MasterJobPosition]" value="{{item.Key}}">{{item.Value}}</option>
                  </select>
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.MrJobPositionCode"
                    [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4 adins-required-label" translate>Establishment Date</label>
                <div class="col-md-8">
                  <input type="date" max="{{MaxDate | date:'yyyy-MM-dd'}}" class="form-control"
                    formControlName="EstablishmentDt"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.EstablishmentDt.invalid}">
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.EstablishmentDt"
                    [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4" translate>Share(%)</label>
                <div class="col-md-8">
                  <input type="" currencyMask class="form-control" formControlName="SharePrcnt"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && CustMainDataForm.controls.SharePrcnt.invalid}"
                    [options]="{suffix:'%', max:100, allowNegative: false}">
                  <lib-uc-show-errors [control]="CustMainDataForm.controls.SharePrcnt" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4" translate>Is Signer</label>
                <div class="col-md-8">
                  <input type="checkbox" formControlName="IsSigner" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4" translate>Is Active</label>
                <div class="col-md-8">
                  <input type="checkbox" formControlName="IsActive" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4" translate>Is Owner</label>
                <div class="col-md-8">
                  <input type="checkbox" formControlName="IsOwner" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <lib-ucSubsection [id]="'AddressId'" [title]="'Legal Address'" [panel]="'Address'">
        </lib-ucSubsection>
        <div id="Address">
          <div class="form-group row" *ngIf="isIncludeCustRelation">
            <label class="col-md-2" translate>Copy Address From Legal Customer</label>
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-append">
                  <span class="input-group-btn">
                    <button [disabled]="isExisting ? 'true' : null" type="button" class="btn btn-raised btn-primary"
                      (click)="CopyAddress()">
                      <i class="fa fa-files-o"></i> Copy
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <lib-ucaddress #UcAddrGrp *ngIf="isUcAddressReady" [addressObj]="inputAddressObj" [enjiForm]="enjiForm"
            [identifier]="'Address'" [UCAddrForm]="CustMainDataForm"></lib-ucaddress>
        </div>
      </div>
      <div class="form-actions right">
        <button *ngIf="custMainDataMode != 'CUST'" type="button" class="btn btn-raised btn-warning mr-1"
          (click)="cancel()" translate>
          <i class="ft-x"></i> Cancel
        </button>
        <button type="submit" (click)=formValidate.scrollIfFormHasErrors(CustMainDataForm)
          class="btn btn-raised btn-primary">
          <i class="fa fa-check-square"></i> Save
        </button>
      </div>
    </form>
  </div>
</div>
