<div *ngIf="ListApprovalHist">
  <table class="table table-responsive-md text-center table-hover">
    <thead>
      <tr class="table-header">
        <th style="text-align: center;">
          <span class="thead-header" translate>Level</span>
        </th>
        <th style="text-align: center;">
          <span class="thead-header" translate>Node</span>
        </th>
        <th style="text-align: center;">
          <span class="thead-header" translate>Task Owner</span>
        </th>
        <th style="text-align: center;">
          <span class="thead-header" translate>Approve By</span>
        </th>
        <th style="text-align: center;">
          <span class="thead-header" translate>Result</span>
        </th>
        <th style="text-align: center;">
          <span class="thead-header" translate>Notes</span>
        </th>
      </tr>
    </thead>
    <tbody *ngIf = "ListApprovalHist.length == 0">
      <tr>
        <td colspan="100%">No Data Available</td>
      </tr>
    </tbody>
    <tbody *ngIf = "ListApprovalHist.length > 0 && IsReady">
      <tr *ngFor="let item of ListApprovalHist; let i = index">
        <td style="text-align: center;">{{item.Level}}</td>
        <td style="text-align: center;">{{item.NodeName}}</td>
        <td style="text-align: center;">{{item.TaskOwner}}</td>
        <td style="text-align: center;">{{item.ApproveBy}}</td>
        <td style="text-align: center;">{{item.Result}}</td>
        <td style="text-align: center;">{{item.Notes}}</td>
      </tr>
    </tbody>
  </table>
</div>
