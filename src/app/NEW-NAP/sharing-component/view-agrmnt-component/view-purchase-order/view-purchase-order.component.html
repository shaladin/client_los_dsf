<div class="col-md-12 text-left">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <lib-ucSubsection [id]="'viewPOInfoId'" [title]="'Purchase Order Information'" [panel]="'viewPOInfo'">
        </lib-ucSubsection>
        <div class="form-body" id="viewPOInfo">
          <div class="row">
            <div class="col-md-6 ">
              <div class="row">
                <label class="col-md-6 adInsLabel"> Purchase Order No </label>
                <label class="col-md-6 adInsLabel"> {{ResponsePurchaseOrderHData?.PurchaseOrderNo}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Purchase Order Date </label>
                <label class="col-md-6 adInsLabel"> {{ResponsePurchaseOrderHData?.PurchaseOrderDt | date:shortDate}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Purchase Order Expired Date </label>
                <label class="col-md-6 adInsLabel"> {{ResponsePurchaseOrderHData?.PurchaseOrderExpiredDt | date:shortDate}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Total Purchase Order Amount </label>
                <label class="col-md-6 adInsLabel"> {{ResponsePurchaseOrderHData?.TotalPurchaseOrderAmt}} </label>
              </div>
            </div>
            <div class="col-md-6 ">
              <div class="row">
                <label class="col-md-6 adInsLabel"> MOU </label>
                <label class="col-md-6 adInsLabel"> {{ResponsePurchaseOrderHData?.MouNo}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Num of Extention </label>
                <label class="col-md-6 adInsLabel"> {{ResponsePurchaseOrderHData?.NumOfExtension}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Purchase Order Notes </label>
                <label class="col-md-6 adInsLabel"> {{ResponsePurchaseOrderHData?.Notes}} </label>
              </div>
            </div>
          </div>
        </div>
        <lib-ucSubsection [id]="'viewSupplInfoId'" [title]="'Supplier Information'" [panel]="'viewSupplInfo'">
        </lib-ucSubsection>
        <div class="form-body" id="viewSupplInfo">
          <div class="row">
            <div class="col-md-6 ">
              <div class="row">
                <label class="col-md-6 adInsLabel"> Supplier Name </label>
                <label class="col-md-6 adInsLabel"> {{ResponsePurchaseOrderHData?.SupplName}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Address </label>
                <label class="col-md-6 adInsLabel"> {{ResponsePurchaseOrderHData?.SupplAddr}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Supplier Bank Account </label>
                <label class="col-md-6 adInsLabel"> {{ResponsePurchaseOrderHData?.BankName }} - {{ ResponsePurchaseOrderHData?.BankAccName }} - {{ ResponsePurchaseOrderHData?.BankAccNo}} </label>
              </div>
            </div>
            <div class="col-md-6 ">
              <div class="row">
                <!-- <label class="col-md-6 adInsLabel"> MOU </label>
                <label class="col-md-6 adInsLabel"> {{ResponsePurchaseOrderHData?.MouNo}} </label> -->
              </div>
            </div>
          </div>
        </div>
        <lib-ucSubsection [id]="'viewAssetInfoId'" [title]="'Asset Information'" [panel]="'viewAssetInfo'">
        </lib-ucSubsection>
        <div class="form-body" id="viewAssetInfo">
          <div class="row">
            <div class="col-md-6 ">
              <div class="row">
                <label class="col-md-6 adInsLabel"> Asset Name </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAppAssetData?.FullAssetName}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Asset Price </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAppAssetData?.AssetPriceAmt}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Asset Condition </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAppAssetData?.MrAssetConditionCodeDesc}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> License Plate No </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAppAssetData?.LicensePlateNo}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Chassis No </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAppAssetData?.ChassisNo}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Engine No </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAppAssetData?.EngineNo}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Notes </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAppAssetData?.AssetNotes}} </label>
              </div>
            </div>
            <div class="col-md-6 ">
              <div class="row">
                <label class="col-md-6 adInsLabel"> Down Payment </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAppAssetData?.DownPaymentAmt}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Asset Usage </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAppAssetData?.MrAssetUsageCodeDesc}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Manufacturing Year </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAppAssetData?.ManufacturingYear}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Color </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAppAssetData?.Color}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> BPKB Issue Date </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAppAssetData?.TaxIssueDt | date:shortDate}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> BPKB City Issuer </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAppAssetData?.TaxCityIssuer}} </label>
              </div>
            </div>
          </div>
        </div>
        <lib-ucSubsection [id]="'viewFinInfoId'" [title]="'Financial Information'" [panel]="'viewFinInfo'">
        </lib-ucSubsection>
        <div class="form-body" id="viewFinInfo">
          <div class="row">
            <div class="col-md-6 ">
              <div class="row">
                <label class="col-md-6 adInsLabel"> Total Asset Price </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAgrmntFinDataData?.TotalAssetPriceAmt}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> DP Asset Paid by Customer </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAgrmntFinDataData?.DownPaymentGrossAmt}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Subsidy DP from Dealer </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAgrmntFinDataData?.DownPaymentGrossAmt - ResponseAgrmntFinDataData?.DownPaymentNettAmt}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> First Installment in Advance </label>
                <label class="col-md-6 adInsLabel" *ngIf="ResponseAgrmntFinDataData?.MrFirstInstTypeCode == 'AD'"> {{ResponseAgrmntFinDataData?.InstAmt}} </label>
                <label class="col-md-6 adInsLabel" *ngIf="ResponseAgrmntFinDataData?.MrFirstInstTypeCode == 'AR'"> {{0}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Total Insurance Premi </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAgrmntFinDataData?.TotalInsCustAmt}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Total Life Insurance Premi </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAgrmntFinDataData?.TotalLifeInsCustAmt}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Total Fee </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAgrmntFinDataData?.TotalFeeAmt}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> TDP Paid at MF </label>
                <label class="col-md-6 adInsLabel"> {{ResponseAgrmntFinDataData?.TdpPaidCoyAmt}} </label>
              </div>
              <div class="row">
                <label class="col-md-6 adInsLabel"> Total Purchase Order Amount </label>
                <label class="col-md-6 adInsLabel"> {{ResponsePurchaseOrderHData?.TotalPurchaseOrderAmt}} </label>
              </div>
            </div>
            <div class="col-md-6 ">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
