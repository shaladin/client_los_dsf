<form class="form form-horizontal" [formGroup]="ParentForm" (ngSubmit)="ParentForm.valid"
  #enjiForm="ngForm">
  <lib-ucSubsection [id]="'CcMainId'" [title]="'Contact Main Information'" [panel]="'CcMain'">
  </lib-ucSubsection>
  <div id="CcMain">
    <div class="row">
      <!-- left -->
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-md-4 adins-required-label" translate>Name</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="ContactPersonName"
              [ngClass]="{ 'is-invalid': IsContactInfoSubmitted && ParentForm.controls.ContactPersonName.invalid}">
            <lib-uc-show-errors [control]="ParentForm.controls.ContactPersonName" [submit]="IsContactInfoSubmitted">
            </lib-uc-show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 adins-required-label" translate>Job Title</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="JobTitleName"
              [ngClass]="{ 'is-invalid': IsContactInfoSubmitted && ParentForm.controls.JobTitleName.invalid}">
            <lib-uc-show-errors [control]="ParentForm.controls.JobTitleName" [submit]="IsContactInfoSubmitted">
            </lib-uc-show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 adInsLabel" translate>Id Type</label>
          <div class="col-md-8">
            <select class="form-control adInsInput" formControlName="MrIdTypeCode" (change)="ChangeIdType()">
              <option value="">-Select One-</option>
              <option *ngFor="let it of DictRefMaster[MasterIdTypeCode]" value="{{it.Key}}">
                {{it.Value}} </option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4"
            [ngClass]="{ 'adins-required-label': ParentForm.controls.MrIdTypeCode.value == IdTypeNpwp, 'adInsLabel': ParentForm.controls.MrIdTypeCode.value != IdTypeNpwp }"
            translate>Id No</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="IdNo"
              [ngClass]="{ 'is-invalid': IsContactInfoSubmitted && ParentForm.controls.IdNo.invalid }">
            <lib-uc-show-errors [control]="ParentForm.controls.IdNo" [submit]="IsContactInfoSubmitted">
            </lib-uc-show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4"
            [ngClass]="{'adins-required-label': ParentForm.controls.MrIdTypeCode.value == 'KITAS' || ParentForm.controls.MrIdTypeCode.value == 'SIM'}"
            translate>Id Expired Date</label>
          <div class="col-md-8">
            <input *ngIf="['NPWP','AKTA','EKTP'].includes(ParentForm.controls.MrIdTypeCode.value)" readonly
              type="date" class="form-control" formControlName="IdExpiredDt"
              [ngClass]="{ 'is-invalid': IsContactInfoSubmitted && ParentForm.controls.IdExpiredDt.invalid}">
            <input [attr.readonly]="isExisting ? 'true' : null"
              *ngIf="!['NPWP','AKTA','EKTP'].includes(ParentForm.controls.MrIdTypeCode.value)"
              min="{{MaxDate | date:'yyyy-MM-dd'}}" type="date" class="form-control"
              formControlName="IdExpiredDt"
              [ngClass]="{ 'is-invalid': IsContactInfoSubmitted && ParentForm.controls.IdExpiredDt.invalid}">
            <lib-uc-show-errors [control]="ParentForm.controls.IdExpiredDt" [submit]="IsContactInfoSubmitted">
            </lib-uc-show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 adins-required-label" translate>Mobile Phone 1</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="MobilePhnNo1"
              [ngClass]="{ 'is-invalid': IsContactInfoSubmitted && ParentForm.controls.MobilePhnNo1.invalid}">
            <lib-uc-show-errors [control]="ParentForm.controls.MobilePhnNo1" [submit]="IsContactInfoSubmitted">
            </lib-uc-show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 adInsLabel" translate>Email 1</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="Email1"
              [ngClass]="{ 'is-invalid': IsContactInfoSubmitted && ParentForm.controls.Email1.invalid}">
            <lib-uc-show-errors [control]="ParentForm.controls.Email1" [submit]="IsContactInfoSubmitted">
            </lib-uc-show-errors>
          </div>
        </div>
      </div>
      <!-- Right -->
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-md-4 adins-required-label" translate>Gender</label>
          <div class="col-md-8">
            <select class="form-control adInsInput" formControlName="MrGenderCode"
              [ngClass]="{ 'is-invalid': IsContactInfoSubmitted && ParentForm.controls.MrGenderCode.invalid}">
              <option value="">-Select One-</option>
              <option *ngFor="let it of DictRefMaster[MasterGenderCode]" value="{{it.Key}}">
                {{it.Value}} </option>
            </select>
            <lib-uc-show-errors [control]="ParentForm.controls.MrGenderCode" [submit]="IsContactInfoSubmitted">
            </lib-uc-show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 adins-required-label" translate>Job Position</label>
          <div class="col-md-8">
            <select class="form-control adInsInput" formControlName="MrJobPositionCode"
              [ngClass]="{ 'is-invalid': IsContactInfoSubmitted && ParentForm.controls.MrJobPositionCode.invalid}">
              <option value="">-Select One-</option>
              <option *ngFor="let it of DictRefMaster[MasterJobPosCode]" value="{{it.Key}}">
                {{it.Value}} </option>
            </select>
            <lib-uc-show-errors [control]="ParentForm.controls.MrJobPositionCode" [submit]="IsContactInfoSubmitted">
            </lib-uc-show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 adInsLabel" translate>Birth Place</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="BirthPlace"
              [ngClass]="{ 'is-invalid': IsContactInfoSubmitted && ParentForm.controls.BirthPlace.invalid}">
            <lib-uc-show-errors [control]="ParentForm.controls.BirthPlace" [submit]="IsContactInfoSubmitted">
            </lib-uc-show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 adInsLabel" translate>Birth Date</label>
          <div class="col-md-8">
            <input type="date" class="form-control" formControlName="BirthDt"
              max="{{BusinessDate | date:'yyyy-MM-dd'}}"
              [ngClass]="{ 'is-invalid': IsContactInfoSubmitted && ParentForm.controls.BirthDt.invalid}">
            <lib-uc-show-errors [control]="ParentForm.controls.BirthDt" [submit]="IsContactInfoSubmitted">
            </lib-uc-show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 adInsLabel" translate>Contact Relationship</label>
          <div class="col-md-8">
            <select class="form-control adInsInput" formControlName="MrCustRelationshipCode">
              <option value="">-Select One-</option>
              <option *ngFor="let it of DictRefMaster[MasterCustRelationCode]" value="{{it.Key}}">
                {{it.Value}} </option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 adInsLabel" translate>Mobile Phone 2</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="MobilePhnNo2"
              [ngClass]="{ 'is-invalid': IsContactInfoSubmitted && ParentForm.controls.MobilePhnNo2.invalid}">
            <lib-uc-show-errors [control]="ParentForm.controls.MobilePhnNo2" [submit]="IsContactInfoSubmitted">
            </lib-uc-show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 adInsLabel" translate>Email 2</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="Email2"
              [ngClass]="{ 'is-invalid': IsContactInfoSubmitted && ParentForm.controls.Email2.invalid}">
            <lib-uc-show-errors [control]="ParentForm.controls.Email2" [submit]="IsContactInfoSubmitted">
            </lib-uc-show-errors>
          </div>
        </div>
      </div>
    </div>
  </div>
  <lib-ucaddress *ngIf="IsUcAddrReady" #UcAddrCc [addressObj]="inputAddressObjForCc" [enjiForm]="enjiForm"
    [identifier]="InputAddressObjForCc_Identifier" [UCAddrForm]="ParentForm"></lib-ucaddress>
  <div class="form-actions right">
    <button type="submit" (click)=formValidate.scrollIfFormHasErrors(ParentForm) class="btn btn-raised btn-primary">
      <i class="fa fa-check-square"></i> Save & Continue
    </button>
  </div>
</form>
