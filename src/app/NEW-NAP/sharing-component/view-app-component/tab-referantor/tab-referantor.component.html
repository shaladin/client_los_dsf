<div class="col-md-12 text-left">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <lib-ucSubsection [id]="'formReferantorInfoId'" [title]="'Referantor Data'" [panel]="'formReferantorInfo'">
        </lib-ucSubsection>
        <div class="form-body" [id]="'formReferantorInfo'">
          <div class="form-body">

            <div class="form-group row">
              <div class="form-group col-md-4">
                <label class="adInsLabel">Referantor</label>
              </div>
              <div class="col-md-8">
                <label class="adInsLabel" *ngIf="existData"> Yes </label>
                <label class="adInsLabel" *ngIf="!existData"> No </label>
              </div>
            </div>

            <div *ngIf="existData">
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label class="adInsLabel">Referantor Name</label>
                </div>
                <div class="col-md-8">
                  <label class="adInsLabel"> {{ResponseReferantorData.Name}} </label>
                </div>
              </div>
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label class="adInsLabel">Referantor Type</label>
                </div>
                <div class="col-md-8">
                  <label class="adInsLabel"> {{ResponseReferantorData.Type}} </label>
                </div>
              </div>
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label class="adInsLabel">Account Bank</label>
                </div>
                <div class="col-md-8">
                  <label class="adInsLabel"> {{ResponseReferantorData.BankAcc}} </label>
                </div>
              </div>
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label class="adInsLabel">NPWP No</label>
                </div>
                <div class="col-md-8">
                  <label class="adInsLabel"> {{ResponseReferantorData.Tax}} </label>
                </div>
              </div>
            </div>
            
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
