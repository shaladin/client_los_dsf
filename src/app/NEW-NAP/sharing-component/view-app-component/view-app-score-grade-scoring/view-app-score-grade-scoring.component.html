<div class="row">
  <div class="col-md-12">
    <label class="adInsLabel" style="font-weight: bold;"> Scoring </label>
  </div>
</div>
<div *ngIf="AppScoreGradeObj?.AppScoreGradeId > 0" class="row">
  <span class="fa-stack fa-4x">
    <span class="fa fa-stack-1x"></span>
    <strong class="fa-stack-1x">{{AppScoreGradeObj?.Grade}}</strong>
  </span>
  <span class="fa-stack fa-4x">
    <i class="fa fa-circle fa-stack-2x" [ngStyle]="{'color': AppScoreGradeObj?.Color}"></i>
    <strong class="fa-stack-1x" style="color: white; font-size: 50%;">{{AppScoreGradeObj?.ScoreValue}}</strong>
  </span>
</div>
