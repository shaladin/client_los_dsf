<div class="col-md-12 text-left">
  <div class="card">
    <app-list-data-commission *ngIf="ListSupplData.length" [FormInputObj]="SupplData"></app-list-data-commission>
    <app-list-data-commission *ngIf="ListSupplEmpData.length" [FormInputObj]="SupplEmpData"></app-list-data-commission>
    <app-list-data-commission *ngIf="ListReferantorData.length" [FormInputObj]="ReferantorData"></app-list-data-commission>
    
    <lib-ucSubsection *ngIf="SummaryData.totalCommAmt" [id]="'formSummaryId'" [title]="'Summary'" [panel]="'formSummary'">
    </lib-ucSubsection>
    <div *ngIf="SummaryData.totalCommAmt" class="form-body" [id]="'formSummary'">
      <div class="form-body">

        <div class="form-group row">
          <div class="form-group col-md-2">
            <label class="adInsLabel">Total Commission Amount</label>
          </div>
          <div class="col-md-4">
            <label class="adInsLabel"> {{SummaryData.totalCommAmt}} </label>
          </div>
        </div>

        <div class="form-group row">
          <div class="form-group col-md-2">
            <label class="adInsLabel">Total Tax Amount</label>
          </div>
          <div class="col-md-4">
            <label class="adInsLabel"> {{SummaryData.totalTaxAmt}} </label>
          </div>
        </div>

        <div class="form-group row">
          <div class="form-group col-md-2">
            <label class="adInsLabel">Total Vat Amount</label>
          </div>
          <div class="col-md-4">
            <label class="adInsLabel"> {{SummaryData.totalVatAmt}} </label>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
