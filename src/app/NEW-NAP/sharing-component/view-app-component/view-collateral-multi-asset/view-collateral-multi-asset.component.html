<div *ngIf="IsHidden">
  <lib-ucSubsection [id]="'CollateralListId'" [title]="'Collateral List'" [panel]="'CollateralList'">
  </lib-ucSubsection>
  <div class="form-body" id="CollateralList">
    <table class="table table-responsive-md text-center table-hover">
      <thead>
        <tr class="table-header">
          <th class="text-left"><span translate class="thead-header">Collateral Name</span></th>
          <th class="text-left"><span translate class="thead-header">Collateral Owner Name</span></th>
          <th class="text-left"><span translate class="thead-header">Serial No 1</span></th>
          <th class="text-left"><span translate class="thead-header">Serial No 2</span></th>
          <th class="text-left"><span translate class="thead-header">Serial No 3</span></th>
          <th><span translate class="thead-header">View</span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of this.AppCollateralObj">
          <td  class="text-left">{{item.FullAssetName}}</td>
          <td  class="text-left">{{item.OwnerName}}</td>
          <td  class="text-left">{{item.SerialNo1}}</td>
          <td  class="text-left">{{item.SerialNo2}}</td>
          <td  class="text-left">{{item.SerialNo3}}</td>
          <td class="text-center">
            <a (click)="viewDetailHandler(item.AppCollateralId)" class="success p-0"><i class="ft-edit-2 font-medium-3 mr-2"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="!IsHidden">
  <app-view-collateral-data [AppCollateralId]="AppCollateralId" (outputTab)="getValue($event)" [isMulti]="true"></app-view-collateral-data>
</div>
