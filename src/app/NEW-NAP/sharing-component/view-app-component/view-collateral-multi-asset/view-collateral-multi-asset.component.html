<lib-ucSubsection [id]="'CollateralListId'" [title]="'Collateral List'" [panel]="'CollateralList'">
</lib-ucSubsection>
<div class="form-body" id="CollateralList">
  <table class="table table-responsive-md text-center table-hover">
    <thead>
      <tr class="table-header">
        <th><span translate class="thead-header">Collateral Name</span></th>
        <th><span translate class="thead-header">Collateral Owner Name</span></th>
        <th><span translate class="thead-header">View</span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.AppCollateralObj">
        <td>
          {{item.FullAssetName}}
        </td>
        <td>
          {{item.OwnerName}}
        </td>
        <td class="text-center">
          <a [routerLink]="['/Nap/View/AppView/CollateralDataView']" [queryParams]="{AppCollateralId : item.AppCollateralId}"  target="_blank">Select</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
