<lib-ucSubsection [id]="'reservedFundId'" [title]="'Reserved Fund'" [panel]="'reservedFund'">
</lib-ucSubsection>
<div id="reservedFund">
  <table class="table table-responsive-md text-center table-hover">
    <thead>
      <tr class="table-header">
        <th class="text-left">No</th>
        <th class="text-left">Reserved Fund Source</th>
        <th class="text-left">Reserved Fund Allocation</th>
        <th class="text-left">Reserved Fund Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of RsvFundObj;let i=index">
        <td class="text-left">{{i+1}}</td>
        <td class="text-left">{{item.MrReservedFundSourceCode}}</td>
        <td class="text-left">{{item.MrReservedFundCode}}</td>
        <td class="text-left">{{item.ReservedFundAmt}}</td>
      </tr>
    </tbody>
  </table>
  <label class="col-md-2  adInsLabel" translate>Total Reserved Fund Amount</label>
  <label class="col-md-4  adinslabel" translate>{{this.totalRsvFund}}</label>
</div>
