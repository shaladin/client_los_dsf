<div class="card px-3">
  <app-view-survey-task-list *ngIf="isDataAlreadyLoaded" [trxRefNo]="trxRefNo" [mrSrvySourceCode]="mrSrvySourceCode"></app-view-survey-task-list>
</div>

<div class="card px-3" *ngIf="mrCustTypeCode == 'PERSONAL'">
  <lib-ucSubsection [id]="'DukId'" [title]="'Dukcapil'" [panel]="'Duk'">
  </lib-ucSubsection>
  <div class="form-body" id="Duk">

    <div class="form-group row">
      <label class="col-md-3 adInsLabel">Name</label>
      <div class="col-md-3">
        <label class="adInsLabel" *ngIf="dukcapilObj.CustName!=null">{{dukcapilObj.CustName}} </label>
        <label class="adInsLabel" *ngIf="dukcapilObj.CustName==null"> -  </label>
      </div>
      <label class="col-md-3 adInsLabel">Status Data</label>
      <div class="col-md-3">
        <label class="adInsLabel" *ngIf="dukcapilObj.DukcapilDataStatus!=null">{{dukcapilObj.DukcapilDataStatus}} </label>
        <label class="adInsLabel" *ngIf="dukcapilObj.DukcapilDataStatus==null"> - </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 adInsLabel">NIK</label>
      <div class="col-md-3">
        <label class="adInsLabel" *ngIf="dukcapilObj.IdNo!=null">{{dukcapilObj.IdNo}} </label>
        <label class="adInsLabel" *ngIf="dukcapilObj.IdNo==null"> -  </label>
      </div>
      <label class="col-md-3 adInsLabel">Check Dukcapil Date</label>
      <div class="col-md-3">
        <label class="adInsLabel" *ngIf="dukcapilObj.CekDukcapilDt!=null">{{dukcapilObj.CekDukcapilDt | date: 'dd-MMMM-yyyy'}} </label>
        <label class="adInsLabel" *ngIf="dukcapilObj.CekDukcapilDt==null"> - </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 adInsLabel">No KK</label>
      <label class="col-md-3 adInsLabel" *ngIf="dukcapilObj.FamilyCardNo!=null">{{dukcapilObj.FamilyCardNo}} </label>
      <label class="col-md-3 adInsLabel" *ngIf="dukcapilObj.FamilyCardNo==null"> -  </label>
      <label class="col-md-3 adInsLabel">
        <a class="success p-0" (click)="open(content)">Detail</a> 
      </label>
      </div>

    <div class="form-group row">
      <label class="col-md-3 adInsLabel">Birth Place / Birth Date</label>
      <div class="col-md-3">
        <label class="adInsLabel" *ngIf="dukcapilObj.BirthPlace!=null">{{dukcapilObj.BirthPlace}} / </label>
        <label class="adInsLabel" *ngIf="dukcapilObj.BirthPlace==null"> - / </label>
        <label class="adInsLabel" *ngIf="dukcapilObj.BirthDt!=null">{{dukcapilObj.BirthDt | date: 'dd-MMMM-yyyy'}}</label>
        <label class="adInsLabel" *ngIf="dukcapilObj.BirthDt==null"> &nbsp; - </label>
      </div>
    </div>
  </div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">View Dukcapil</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  <lib-ucviewgeneric *ngIf="isDataAlreadyLoaded == true" [viewGenericObj]="viewDukcapilObj"></lib-ucviewgeneric>
  </ng-template>
</div>

<div class="card px-3">
  <lib-ucSubsection [id]="'NegAssetId'" [title]="'Negative Asset'" [panel]="'NegAsset'">
  </lib-ucSubsection>
  <div class="form-body" id="NegAsset">
    <table class="table table-responsive-md text-center table-hover">
      <thead>
        <tr class="table-header">
          <th><span class="thead-header" name='fullAssetName' translate>Asset Name</span>
          </th>
          <th><span class="thead-header" name='sourceType' translate>Source Type
              </span>
          </th>
          <th><span class="thead-header" name='serialNo1' translate>Serial No 1</span>
          </th>
          <th><span class="thead-header" name='serialNo2' translate>Serial No 2</span>
          </th>
          <th><span class="thead-header" name='serialNo3' translate>Serial No 3</span>
          </th>
          <th><span class="thead-header" name='mobilePhoneNo' translate>Notes                          
              </span></th>                      
        </tr>
      </thead>
      <tbody *ngIf = "listNegativeAsset?.length == 0">
        <tr>
          <td colspan="100%">No Data Available</td>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let item of listNegativeAsset">
          <td *ngIf="item.FullAssetName!=null">{{item.FullAssetName}}</td>
          <td *ngIf="item.FullAssetName==null"> - </td>
          <td *ngIf="item.MrNegAssetSource!=null">{{item.MrNegAssetSource}}</td>
          <td *ngIf="item.MrNegAssetSource==null"> - </td>
          <td *ngIf="item.SerialNo1!=null">{{item.SerialNo1}}</td>
          <td *ngIf="item.SerialNo1==null"> - </td>
          <td *ngIf="item.SerialNo2!=null">{{item.SerialNo2}}</td>
          <td *ngIf="item.SerialNo2==null"> - </td>
          <td *ngIf="item.SerialNo3!=null">{{item.SerialNo3}}</td>
          <td *ngIf="item.SerialNo3==null"> - </td>
          <td *ngIf="item.Notes!=null">{{item.Notes}}</td>
          <td *ngIf="item.Notes==null"> - </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
