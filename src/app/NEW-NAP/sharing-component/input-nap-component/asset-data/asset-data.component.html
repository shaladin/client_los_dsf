<div class="col-md-12" *ngIf="isOnlookup">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <form class="form form-horizontal" [formGroup]="AssetDataForm" (ngSubmit)="AssetDataForm.valid && SaveForm()"
          #enjiForm="ngForm">
          <div class="form-body">
            <lib-ucSubsection [id]="'supplierDataId'" [title]="'Supplier Info'" [panel]="'supplierData'">
            </lib-ucSubsection>
            <div id="supplierData">
              <div class="form-group row">
                <label class="col-md-2  adins-required-label" translate>Supplier Name </label>
                <div class="col-md-4" *ngIf="isOnlookup">
                  <lib-uclookupgeneric width-75-per [lookupInput]="InputLookupSupplierObj" [identifier]="'lookupSupp'"
                    [enjiForm]='enjiForm' [parentForm]='AssetDataForm' (lookup)="SetSupplier($event)">
                  </lib-uclookupgeneric>
                </div>
                <label class="col-md-2  adins-required-label" translate>Sales Person</label>
                <div class="col-md-4">
                  <select *ngIf="SalesPersonObj" class="form-control" id="salesPerson" formControlName="SalesPersonId"
                    (change)="SalesPersonChanged($event)"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls.SalesPersonId.invalid }"
                    style="width:50%">
                    <option value="">-Select One-</option>
                    <option *ngFor="let item of SalesPersonObj" [value]="item.VendorEmpId">
                      {{item.VendorEmpName}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="AssetDataForm.controls.SalesPersonId" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <!-- <div class="form-group row"> -->
                <!-- <label class="col-md-2  adInsLabel" translate>Admin Head</label>
                <div class="col-md-4">
                  <select *ngIf="AdminHeadObj" class="form-control" id="adminHead" formControlName="AdminHeadId"
                    (change)="AdminHeadChanged($event)"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls.AdminHeadId.invalid }"
                    style="width:50%">
                    <option value="">-Select One-</option>
                    <option *ngFor="let item of AdminHeadObj" [value]="item.VendorEmpId">
                      {{item.VendorEmpName}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="AssetDataForm.controls.AdminHeadId" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
                <label class="col-md-2 adInsLabel" translate>Branch Manager</label>
                <div class="col-md-4">
                  <select *ngIf="BranchManagerObj" class="form-control" id="branchManager"
                    formControlName="BranchManagerId" (change)="BranchManagerChanged($event)"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls.BranchManagerId.invalid }"
                    style="width:50%">
                    <option value="">-Select One-</option>
                    <option *ngFor="let item of BranchManagerObj" [value]="item.VendorEmpId">
                      {{item.VendorEmpName}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="AssetDataForm.controls.BranchManagerId" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div> -->
              <!-- </div> -->
            </div>

            <lib-ucSubsection [id]="'assetDataId'" [title]="'Asset Information'" [panel]="'assetData'">
            </lib-ucSubsection>
            <div id="assetData">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4 adins-required-label" translate>Asset Name </label>
                    <div class="col-md-8" *ngIf="isOnlookup">
                      <lib-uclookupgeneric width-75-per [lookupInput]="InputLookupAssetObj" [identifier]="'lookupAsset'"
                        [enjiForm]='enjiForm' [parentForm]='AssetDataForm' (lookup)="SetAsset($event)">
                      </lib-uclookupgeneric>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4 adins-required-label" translate>Manufacturing Year</label>
                    <div class="col-md-8">
                      <input type="text" class="form-control" formControlName="ManufacturingYear"
                        (focusout)="ChangeManuYear()">
                      <lib-uc-show-errors [control]="AssetDataForm.controls.ManufacturingYear"
                        [submit]="enjiForm.submitted"></lib-uc-show-errors>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4 adInsLabel" translate>Asset Condition</label>
                    <label class="col-md-8 adInsLabel" translate>{{AssetConditionName}}</label>
                    <!--<div class="col-md-4">
                      <select class="form-control" id="MrAssetConditionCodeId" formControlName="MrAssetConditionCode" (change)="AssetConditionChanged()"
                              [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls.MrAssetConditionCode.invalid }" style="width:50%">
                        <option value="">-Select One-</option>
                        <option *ngFor="let item of AssetConditionObj" [value]="item.Key">
                          {{item.Value}}
                        </option>
                      </select>
                      <lib-uc-show-errors [control]="AssetDataForm.controls.MrAssetConditionCode" [submit]="enjiForm.submitted"></lib-uc-show-errors>
                    </div>-->
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4 adins-required-label" translate>Down Payment Type</label>
                    <div class="col-md-8">
                      <select class="form-control" id="selectedDpTypeId" formControlName="selectedDpType"
                        (change)="DpTypeChange()" style="width:50%">
                        <option value="">-Select One-</option>
                        <option *ngFor="let item of dpTypeValue" [value]="item.Key">
                          {{item.Value}}
                        </option>
                      </select>
                      <lib-uc-show-errors [control]="AssetDataForm.controls.selectedDpType"
                        [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4  adins-required-label" translate>Asset Price</label>
                    <div class="col-md-8">
                      <input type="" currencyMask id="assetPriceAmt" class="form-control"
                        formControlName="AssetPriceAmt" (focusout)="updateValueDownPaymentAmt($event)"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls.AssetPriceAmt.invalid}">
                      <lib-uc-show-errors [control]="AssetDataForm.controls.AssetPriceAmt"
                        [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4  adins-required-label" translate>Down Payment (%/Amt)</label>
                    <div class="col-md-4" style="border-right: 1px solid grey">
                      <input type="" currencyMask id="downPaymentPrctg" class="form-control"
                        formControlName="DownPaymentPrctg" (focusout)="updateValueDownPaymentAmt($event)"
                        [options]="{min: 0, max:100, suffix:' %'}"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls.DownPaymentPrctg.invalid}"
                        *ngIf="AssetDataForm.controls.selectedDpType.value == 'PRCTG'">
                      <input type="" currencyMask id="downPaymentPrctg" class="form-control"
                        formControlName="DownPaymentPrctg" (focusout)="updateValueDownPaymentAmt($event)" readonly
                        [options]="{min: 0, max:100, suffix:' %'}"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls.DownPaymentPrctg.invalid}"
                        *ngIf="AssetDataForm.controls.selectedDpType.value != 'PRCTG'">
                      <lib-uc-show-errors [control]="AssetDataForm.controls.DownPaymentPrctg"
                        [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                    <div class="col-md-4">
                      <input type="" currencyMask id="downPaymentAmt" class="form-control"
                        formControlName="DownPaymentAmt" (focusout)="updateValueDownPaymentPrctg($event)"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls.DownPaymentAmt.invalid}"
                        *ngIf="AssetDataForm.controls.selectedDpType.value == 'AMT'">
                      <input type="" currencyMask id="downPaymentAmt" class="form-control"
                        formControlName="DownPaymentAmt" (focusout)="updateValueDownPaymentPrctg($event)" readonly
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls.DownPaymentAmt.invalid}"
                        *ngIf="AssetDataForm.controls.selectedDpType.value != 'AMT'">
                      <lib-uc-show-errors [control]="AssetDataForm.controls.DownPaymentAmt"
                        [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4 adins-required-label" translate>Asset Usage</label>
                    <div class="col-md-8">
                      <select class="form-control" id="assetUsage" formControlName="MrAssetUsageCode"
                        (change)="ChangeAssetUsage()"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls.MrAssetUsageCode.invalid }"
                        style="width:50%">
                        <option value="">-Select One-</option>
                        <option *ngFor="let item of AssetUsageObj" [value]="item.Key">
                          {{item.Value}}
                        </option>
                      </select>
                      <lib-uc-show-errors [control]="AssetDataForm.controls.MrAssetUsageCode"
                        [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4" translate>Color</label>
                    <div class="col-md-8">
                      <input type="text" class="form-control" formControlName="Color"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls.Color.invalid}">
                      <lib-uc-show-errors [control]="AssetDataForm.controls.Color" [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4" translate
                      *ngIf="AssetDataForm.controls.MrAssetConditionCode.value != 'USED'">BPKB City Issuer</label>
                    <label class="col-md-4 adins-required-label" translate
                      *ngIf="AssetDataForm.controls.MrAssetConditionCode.value == 'USED'">BPKB City Issuer</label>
                    <div class="col-md-8" *ngIf="isOnlookup">
                      <lib-uclookupgeneric width-75-per [lookupInput]="InputLookupCityIssuerObj"
                        [identifier]="'DistrictCode'" [enjiForm]='enjiForm' [parentForm]='AssetDataForm'
                        (lookup)="SetBpkbCity($event)">
                      </lib-uclookupgeneric>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4" translate
                      *ngIf="AssetDataForm.controls.MrAssetConditionCode.value != 'USED'">BPKB Issue Date</label>
                    <label class="col-md-4 adins-required-label" translate
                      *ngIf="AssetDataForm.controls.MrAssetConditionCode.value == 'USED'">BPKB Issue Date</label>
                    <div class="col-md-8">
                      <input type="date" class="form-control adInsInput" formControlName="TaxIssueDt">
                      <lib-uc-show-errors [control]="AssetDataForm.controls.TaxIssueDt" [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-4" translate>Notes</label>
                    <div class="col-md-8">
                      <textarea type="text" class="form-control adInsInput" formControlName="AssetNotes"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls.AssetNotes.invalid }"></textarea>
                      <lib-uc-show-errors [control]="AssetDataForm.controls.AssetNotes" [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div formArrayName="items">
                    <div *ngFor="let item of items.controls; let i = index;">
                      <div class="form-group row" [formGroupName]="i">
                        <label class="col-md-4 "
                          [ngClass]="{'adins-required-label': isUsed && item.controls.IsMandatory.value == true}"
                          translate>
                          {{item.controls.SerialNoLabel.value}} </label>
                        <div class="col-md-8">
                          <input type="text" class="form-control adInsInput" formControlName="SerialNoValue"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls.items['controls'][i]['controls'].SerialNoValue.invalid}">
                          <lib-uc-show-errors
                            [control]="AssetDataForm.controls.items['controls'][i]['controls'].SerialNoValue"
                            [submit]="enjiForm.submitted"></lib-uc-show-errors>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div *ngIf="AppAssetAttrObj != null && isAssetAttrReady == 1">
                <lib-ucSubsection [id]="'AppAssetAttrId'" [title]="'Asset Attribute'" [panel]="'assetAttr'">
                </lib-ucSubsection>
                <div [id]="assetAttr">
                  <div class="form-actions right">
                    <button type="button" name="refreshAttr" id="add" (click)="refreshAttr()"
                      class="btn btn-raised btn-primary">
                      Refresh Attribute
                    </button>
                  </div>
                  <div formArrayName="AppAssetAttrObjs">
                    <div *ngFor="let item of AssetDataForm.controls['AppAssetAttrObjs'].controls;let i = index">
                      <div [formGroupName]="i" class="form-group row">
                        <label class="col-md-2  adInsLabel" translate>{{item.controls.AssetAttrName.value}}</label>
                        <div class="col-md-4">
                          <div *ngIf="item.controls.AttrInputType.value == 'T'">
                            <input type="text" class="form-control" formControlName="AttrValue"
                              [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls['AppAssetAttrObjs']['controls'][i]['controls'].AttrValue.invalid }">
                            <lib-uc-show-errors
                              [control]="AssetDataForm.controls['AppAssetAttrObjs']['controls'][i]['controls'].AttrValue"
                              [submit]="enjiForm.submitted"></lib-uc-show-errors>
                          </div>
                          <div *ngIf="item.controls.AttrInputType.value == 'N'">
                            <input type="" currencyMask class="form-control" formControlName="AttrValue"
                              [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls['AppAssetAttrObjs']['controls'][i]['controls'].AttrValue.invalid }">
                            <lib-uc-show-errors
                              [control]="AssetDataForm.controls['AppAssetAttrObjs']['controls'][i]['controls'].AttrValue"
                              [submit]="enjiForm.submitted"></lib-uc-show-errors>
                          </div>
                          <div *ngIf="item.controls.AttrInputType.value == 'D'">
                            <input type="date" class="form-control" formControlName="AttrValue"
                              [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls['AppAssetAttrObjs']['controls'][i]['controls'].AttrValue.invalid }">
                            <lib-uc-show-errors
                              [control]="AssetDataForm.controls['AppAssetAttrObjs']['controls'][i]['controls'].AttrValue"
                              [submit]="enjiForm.submitted"></lib-uc-show-errors>
                          </div>
                          <div *ngIf="item.controls.AttrInputType.value == 'L'">
                            <select class="form-control" formControlName="AttrValue" style="width:50%"
                              [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls['AppAssetAttrObjs']['controls'][i]['controls'].AttrValue.invalid }">
                              <lib-uc-show-errors
                                [control]="AssetDataForm.controls['AppAssetAttrObjs']['controls'][i]['controls'].AttrValue"
                                [submit]="enjiForm.submitted">
                              </lib-uc-show-errors>
                              <option value="">-Select One-</option>
                              <option *ngFor="let x of ListAttrAnswer[i][0]" value="{{x}}">
                                {{x}}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <lib-ucSubsection [id]="'accessoriesDataId'" [title]="'Accessories'" [panel]="'accessoriesData'">
              </lib-ucSubsection>
              <div id="accessoriesData">
                <div class="form-actions right">
                  <button type="button" name="add" id="add" (click)="addAccessories()"
                    class="btn btn-raised btn-primary">
                    <i class="ft-plus-circle"></i> Add
                  </button>
                </div>
                <div formArrayName="AssetAccessoriesObjs">
                  <table class="table table-responsive-md text-center table-hover">
                    <thead>
                      <tr class="table-header">
                        <th><span translate class="thead-header">No</span></th>
                        <th><span translate class="thead-header">Supplier Name</span></th>
                        <th><span translate class="thead-header">Accessories Name</span></th>
                        <th><span translate class="thead-header">Accessories Price</span></th>
                        <th><span translate class="thead-header">Down Payment</span></th>
                        <th><span translate class="thead-header">Notes</span></th>
                        <th><span translate class="thead-header">Delete</span></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngIf="AssetDataForm.controls['AssetAccessoriesObjs'].controls == 0">
                        <td align="center" colspan="7">No data available</td>
                      </tr>
                      <tr *ngFor="let item of AssetDataForm.controls['AssetAccessoriesObjs'].controls;let i = index">
                        <td [formGroupName]="i" class="text-center">
                          {{i + 1}}
                        </td>
                        <td [formGroupName]="i" class="text-center">
                          <lib-uclookupgeneric [enjiForm]="enjiForm"
                            [lookupInput]="dictSuppLookup[AssetDataForm.controls['AssetAccessoriesObjs']['controls'][i]['controls'].No.value]"
                            [parentForm]="AssetDataForm"
                            [identifier]="'lookupSupplierObj' + AssetDataForm.controls['AssetAccessoriesObjs']['controls'][i]['controls'].No.value"
                            (lookup)="SetSupplierAccessory(i,$event)"></lib-uclookupgeneric>
                        </td>
                        <td [formGroupName]="i" class="text-center">
                          <lib-uclookupgeneric [enjiForm]="enjiForm"
                            [lookupInput]="dictAccLookup[AssetDataForm.controls['AssetAccessoriesObjs']['controls'][i]['controls'].No.value]"
                            [parentForm]="AssetDataForm"
                            [identifier]="'lookupAccObj' + AssetDataForm.controls['AssetAccessoriesObjs']['controls'][i]['controls'].No.value"
                            (lookup)="SetAccessory(i,$event)"></lib-uclookupgeneric>
                        </td>
                        <td [formGroupName]="i">
                          <input type="" currencyMask id="accessoryPriceAmt{{i}}" class="form-control"
                            formControlName="AccessoryPriceAmt" [options]="{ nullable: true }"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls['AssetAccessoriesObjs']['controls'][i]['controls'].AccessoryPriceAmt.invalid }">
                          <lib-uc-show-errors
                            [control]="AssetDataForm.controls['AssetAccessoriesObjs']['controls'][i]['controls'].AccessoryPriceAmt"
                            [submit]="enjiForm.submitted"></lib-uc-show-errors>
                        </td>
                        <td [formGroupName]="i">
                          <input type="" currencyMask id="accessoryDownPaymentAmt{{i}}" class="form-control"
                            formControlName="AccessoryDownPaymentAmt" [options]="{ nullable: true }"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls['AssetAccessoriesObjs']['controls'][i]['controls'].AccessoryDownPaymentAmt.invalid }">
                          <lib-uc-show-errors
                            [control]="AssetDataForm.controls['AssetAccessoriesObjs']['controls'][i]['controls'].AccessoryDownPaymentAmt"
                            [submit]="enjiForm.submitted"></lib-uc-show-errors>
                        </td>
                        <td [formGroupName]="i">
                          <input type="text" class="form-control" formControlName="AccessoryNotes"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls['AssetAccessoriesObjs']['controls'][i]['controls'].AccessoryNotes.invalid }">
                          <lib-uc-show-errors
                            [control]="AssetDataForm.controls['AssetAccessoriesObjs']['controls'][i]['controls'].AccessoryNotes"
                            [submit]="enjiForm.submitted"></lib-uc-show-errors>
                        </td>
                        <td [formGroupName]="i">
                          <a class="danger p-0" (click)="deleteAccessory(i)">
                            <i class="ft-trash-2 font-medium-3 mr-2"></i>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <lib-ucSubsection [id]="'userDataId'" [title]="'Asset User'" [panel]="'userData'">
              </lib-ucSubsection>
              <div id="userData">
                <div class="form-group row">
                  <label class="col-md-2" for="selfUsage" translate>Self Usage</label>
                  <div class="col-md-4">
                    <mat-checkbox formControlName="SelfUsage" (change)="SelfUsageChange($event)"></mat-checkbox>
                    <!--<input class="border-primary" type="checkbox" data-md-icheck id="selfUsage" formControlName="SelfUsage">-->
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>User Name </label>
                  <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="UserName">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adins-required-label" translate>User Relationship </label>
                  <div class="col-md-4">
                    <select class="form-control" id="userRelationship" formControlName="MrUserRelationshipCode"
                      style="width:50%">
                      <option value="">-Select One-</option>
                      <option *ngFor="let item of UserRelationObj" [value]="item.Key">
                        {{item.Value}}
                      </option>
                    </select>
                    <lib-uc-show-errors [control]="AssetDataForm.controls.MrUserRelationshipCode"
                      [submit]="enjiForm.submitted"></lib-uc-show-errors>
                  </div>
                </div>
              </div>

              <lib-ucSubsection [id]="'ownerDataId'" [title]="'Asset Owner'" [panel]="'ownerData'">
              </lib-ucSubsection>
              <div id="ownerData">
                <div class="form-group row">
                  <label class="col-md-2" for="selfOwner" translate>Self Owner</label>
                  <div class="col-md-4">
                    <mat-checkbox formControlName="SelfOwner" (change)="SelfOwnerChange($event)"></mat-checkbox>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Owner Name </label>
                  <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="OwnerName">
                  </div>
                  <label class="col-md-2  adins-required-label" translate>Id Type </label>
                  <div class="col-md-4">
                    <select class="form-control" id="idType" formControlName="MrIdTypeCode"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls.MrIdTypeCode.invalid }"
                      style="width:50%">
                      <option value="">-Select One-</option>
                      <option *ngFor="let item of IdTypeObj" [value]="item.Key">
                        {{item.Value}}
                      </option>
                    </select>
                    <lib-uc-show-errors [control]="AssetDataForm.controls.MrIdTypeCode" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adins-required-label" translate>Owner Relationship </label>
                  <div class="col-md-4">
                    <select class="form-control" id="userRelationship" formControlName="MrOwnerRelationshipCode"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && AssetDataForm.controls.MrOwnerRelationshipCode.invalid }"
                      style="width:50%">
                      <option value="">-Select One-</option>
                      <option *ngFor="let item of OwnerRelationObj" [value]="item.Key">
                        {{item.Value}}
                      </option>
                    </select>
                    <lib-uc-show-errors [control]="AssetDataForm.controls.MrOwnerRelationshipCode"
                      [submit]="enjiForm.submitted"></lib-uc-show-errors>
                  </div>
                  <label class="col-md-2  adInsLabel" translate>Owner Id No </label>
                  <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="OwnerIdNo">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2" translate >Copy Address</label>
                  <div class="col-md-4">
                    <div class="input-group">
                      <select class="form-control" formControlName="OwnerAddrType"
                        [(ngModel)]="copyFromAppCustAddrForOwner" (change)="SetOwnerAddrType($event.target.value)">
                        <option value="">-Select One-</option>
                        <option *ngFor="let item of AppCustAddrObj" [value]="item.MrCustAddrTypeCode">
                          {{item.MrCustAddrTypeCode}}
                        </option>
                      </select>
                      <div class="input-group-append">
                        <span class="input-group-btn" *ngIf="!AssetDataForm.controls.SelfOwner.value">
                          <button class="btn btn-raised btn-primary" type="button" (click)="copyToOwnerAddr()">
                            <i class="fa fa-check-square-o"></i>Copy
                          </button>
                        </span>
                      </div>
                    </div>
                  </div>
                  <label class="col-md-2  adInsLabel" translate>Mobile Phone </label>
                  <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="OwnerMobilePhnNo">
                    <lib-uc-show-errors [control]="AssetDataForm.controls.OwnerMobilePhnNo"
                      [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <lib-ucaddress #UcAddrGrp [addressObj]="inputAddressObjForOwner" [enjiForm]="enjiForm"
                    [identifier]="'ownerData'" [UCAddrForm]="AssetDataForm"></lib-ucaddress>
                  <!-- <lib-ucaddress #UcAddrGrp [showSubsection]="false" [UCAddrForm]="AssetDataForm" [enjiForm]="enjiForm"
                               [identifier]="'ownerData'" [default]="ownerAddrObj" [inputField]="inputFieldOwnerAddrObj"
                               [showAllPhn]="false"></lib-ucaddress> -->
                </div>
              </div>


              <lib-ucSubsection [id]="'locationDataId'" [title]="'Asset Location'" [panel]="'locationData'">
              </lib-ucSubsection>
              <div id="locationData">
                <div class="form-group row">
                  <label class="col-md-2" translate>Copy Address</label>
                  <div class="col-md-4">
                    <div class="input-group">
                      <select class="form-control" formControlName="LocationAddrType"
                        [(ngModel)]="copyFromAppCustAddrForLocation"
                        (change)="SetLocationAddrType($event.target.value)">
                        <option value="">-Select One-</option>
                        <option *ngFor="let item of AppCustAddrObj" [value]="item.MrCustAddrTypeCode">
                          {{item.MrCustAddrTypeCode}}
                        </option>
                      </select>
                      <div class="input-group-append">
                        <span class="input-group-btn">
                          <button class="btn btn-raised btn-primary" type="button" (click)="copyToLocationAddr()">
                            <i class="fa fa-check-square-o"></i>Copy
                          </button>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <lib-ucaddress #UcAddrGrp [addressObj]="inputAddressObjForLoc" [enjiForm]="enjiForm"
                      [identifier]="'locationData'" [UCAddrForm]="AssetDataForm"></lib-ucaddress>
                    <!-- <lib-ucaddress #UcAddrGrp [showSubsection]="false" [UCAddrForm]="AssetDataForm" [enjiForm]="enjiForm"
                                 [identifier]="'locationData'" [default]="locationAddrObj" [inputField]="inputFieldLocationAddrObj"
                                 [showAllPhn]="false"></lib-ucaddress> -->
                  </div>
                </div>
              </div>
              <div class="form-actions right">
                <button *ngIf="showCancel" type="button" class="btn btn-raised btn-warning mr-1" (click)="Cancel()"
                  translate>
                  <i class="ft-x"></i> Cancel
                </button>
                <button type="submit" class="btn btn-raised btn-primary">
                  <i class="far fa-check-square"></i> Save
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
