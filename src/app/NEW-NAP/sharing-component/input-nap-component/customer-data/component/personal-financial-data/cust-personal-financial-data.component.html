<div formGroupName="{{identifier}}">
  <lib-ucSubsection [id]="'financialDataId'" [title]="'Financial Data'" [panel]="'financialData'">
  </lib-ucSubsection>
  <div id="financialData">
    <div id="financialDataPersonal">
      <div class="form-group row">
        <label class="col-md-2 adins-required-label" for="monthlyIncome" translate>Monthly Income </label>
        <div class="col-md-4">
          <input type="" currencyMask id="monthlyIncome" class="form-control" formControlName="MonthlyIncomeAmt" [options]="{ allowNegative: false}" [(ngModel)]="appCustPersonalFinDataObj.MonthlyIncomeAmt"
            [ngClass]="{ 'is-invalid': enjiForm.submitted && parentForm.controls[identifier]['controls'].MonthlyIncomeAmt.invalid }" (change)="ChangeTotalMonthly()" (keyup)="ChangeTotalMonthly()">
          <lib-uc-show-errors [control]="parentForm.controls[identifier]['controls'].MonthlyIncomeAmt" [submit]="enjiForm.submitted"></lib-uc-show-errors>
        </div>
        <label class="col-md-2" for="monthlyExpense" translate>Monthly Expense </label>
        <div class="col-md-4">
          <input type="" currencyMask id="monthlyExpense" class="form-control" formControlName="MonthlyExpenseAmt" [options]="{ allowNegative: false}" [(ngModel)]="appCustPersonalFinDataObj.MonthlyExpenseAmt"
            [ngClass]="{ 'is-invalid': enjiForm.submitted && parentForm.controls[identifier]['controls'].MonthlyExpenseAmt.invalid }" (change)="ChangeTotalMonthly()" (keyup)="ChangeTotalMonthly()">
          <lib-uc-show-errors [control]="parentForm.controls[identifier]['controls'].MonthlyExpenseAmt" [submit]="enjiForm.submitted"></lib-uc-show-errors>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2" for="sourceOfIncome" translate>Source of Income </label>
        <div class="col-md-4">
          <select class="form-control" id="sourceOfIncome" formControlName="MrSourceOfIncomeTypeCode" [(ngModel)]="appCustPersonalFinDataObj.MrSourceOfIncomeTypeCode">
            <option *ngFor="let item of SourceOfIncomeObj" [value]="item.Key">
              {{item.Value}}
            </option>
          </select>
        </div>
        <label class="col-md-2" for="monthlyInstallment" translate>Monthly Installment </label>
        <div class="col-md-4">
          <input type="" currencyMask id="monthlyInstallmentAmt" class="form-control" formControlName="MonthlyInstallmentAmt" [options]="{ allowNegative: false}" [(ngModel)]="appCustPersonalFinDataObj.MonthlyInstallmentAmt"
            [ngClass]="{ 'is-invalid': enjiForm.submitted && parentForm.controls[identifier]['controls'].MonthlyInstallmentAmt.invalid }" (change)="ChangeTotalMonthly()" (keyup)="ChangeTotalMonthly()">
          <lib-uc-show-errors [control]="parentForm.controls[identifier]['controls'].MonthlyInstallmentAmt" [submit]="enjiForm.submitted"></lib-uc-show-errors>
        </div>
      </div>
      <div class="form-group row" *ngIf="isMarried == true">
        <label class="col-md-2" translate>Join Income </label>
        <div class="col-md-4">
          <input class="border-primary" type="checkbox" data-md-icheck formControlName="IsJoinIncome" (change)="setSpouseMonthlyIncome()" [(ngModel)]="appCustPersonalFinDataObj.IsJoinIncome"/>
        </div>
      </div>
      <div class="form-group row" *ngIf="parentForm.controls[identifier]['controls'].IsJoinIncome.value == true && isMarried">
        <label class="col-md-2" for="spouseMonthlyIncome" translate>Spouse Monthly Income </label>
        <div class="col-md-4">
          <input type="" currencyMask id="spouseMonthlyIncome" class="form-control" formControlName="SpouseMonthlyIncomeAmt" [options]="{ allowNegative: false}" [(ngModel)]="appCustPersonalFinDataObj.SpouseMonthlyIncomeAmt"
            [ngClass]="{ 'is-invalid': enjiForm.submitted && parentForm.controls[identifier]['controls'].SpouseMonthlyIncomeAmt.invalid }" (change)="ChangeTotalMonthly()" (keyup)="ChangeTotalMonthly()">
          <lib-uc-show-errors [control]="parentForm.controls[identifier]['controls'].SpouseMonthlyIncomeAmt" [submit]="enjiForm.submitted"></lib-uc-show-errors>
        </div>
      </div>
      <div class="row">
          <div class="col-md-2 form-inline">
            <label class="adInsLabel"> Total Monthly Income </label>
          </div>
          <div class="col-md-4 form-inline form-inline-right">
            <label> {{parentForm.controls[identifier]['controls'].TotalMonthlyIncome.value | number:'.2':'en-US'}} </label>
          </div>
          <div class="col-md-2 form-inline">
            <label class="adInsLabel"> Total Monthly Expense </label>
          </div>
          <div class="col-md-4 form-inline form-inline-right">
            <label> {{parentForm.controls[identifier]['controls'].TotalMonthlyExpense.value | number:'.2':'en-US'}} </label>
          </div>
      </div>
      <div class="row">
          <div class="col-md-2 form-inline">
            <label class="adInsLabel"> Nett Monthly Income </label>
          </div>
          <div class="col-md-4 form-inline form-inline-right">
            <label> {{parentForm.controls[identifier]['controls'].NettMonthlyIncome.value | number:'.2':'en-US'}} </label>
          </div>
      </div>
    </div>
  </div>
</div>
