<lib-ucSubsection [id]="'FinData_FinDataId'" [title]="'Financial Data'" [panel]="'FinData_FinData'">
</lib-ucSubsection>
<div id="FinData_FinData">
  <form [formGroup]="ParentForm" #enjiForm="ngForm">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3 form-inline">
              <label>Installment Type</label>
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <label>{{ParentForm.controls.InstTypeName.value}}</label>
            </div>
            <div class="col-md-3 form-inline">
              <label>Invoice Date</label>
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <label>{{ParentForm.controls.InvcDt.value | date : 'dd-MMM-yyyy'}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3 form-inline">
              <!-- <label>Calculation Method</label> -->
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <!-- <label>{{ParentForm.controls.SingleInstCalcMthdName.value}}</label> -->
            </div>
            <div class="col-md-3 form-inline">
              <label>Maturity Date</label>
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <label>{{ParentForm.controls.MaturityDate.value | date: 'dd-MMM-yyyy'}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3 form-inline">
              <label>Term of Payment Calculation Based</label>
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <label>{{ParentForm.controls.TopBasedName.value}}</label>
            </div>
            <div class="col-md-3 form-inline">
              <label>Estimation Effective Date</label>
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <input type="date" class="form-control" formControlName="EstEffDt" (focusout)="EstEffDtFocusOut($event)"
                required [ngClass]="{ 'is-invalid': enjiForm.submitted && ParentForm.controls.EstEffDt.invalid}"
                [readonly]="ParentForm.controls.TopBased.value == 'INVC_DT'">
              <lib-uc-show-errors [control]="ParentForm.controls.EstEffDt" [submit]="enjiForm.submitted">
              </lib-uc-show-errors>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3 form-inline">
              <label>Total Invoice Amount</label>
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <label>{{ParentForm.controls.TotalInvcAmt.value | number : '1.2-2'}}</label>
            </div>
            <div class="col-md-3 form-inline">
              <label>Term of Payment (days)</label>
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <label>{{ParentForm.controls.TopDays.value}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3 form-inline">
              <label>Total Fee</label>
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <label>{{ParentForm.controls.TotalFeeAmt.value | number : '1.2-2'}}</label>
            </div>
            <div class="col-md-3 form-inline">
              Top Interest Rate
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              {{ParentForm.controls.TopInterestRatePrcnt.value | number : '.2'}} %
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3 form-inline">
              <label>Total Insurance</label>
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <label>{{ParentForm.controls.TotalInsCustAmt.value | number : '1.2-2'}}</label>
            </div>
            <div class="col-md-3 form-inline">
              <label>Total Fee Capitalized</label>
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <label>{{ParentForm.controls.TotalFeeCptlzAmt.value | number : '1.2-2'}}</label>
            </div>
          </div>
        </div>
      </div> -->
      <br />
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3 form-inline">
              <label>NTF</label>
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <label>{{ParentForm.controls.NtfAmt.value | number : '1.2-2'}}</label>
            </div>
            <div class="col-md-3 form-inline">
              Total Top Amount
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              {{ParentForm.controls.TotalTopAmount.value | number : '1.2-2'}}
            </div>
            <!-- <div class="col-md-3 form-inline">
              <label>Total Insurance Capitalized</label>
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <label>{{ParentForm.controls.InsCptlzAmt.value | number : '1.2-2'}}</label>
            </div> -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3 form-inline">
              <label>Interest Type</label>
            </div>
            <div class="col-md-3 form-inline">
              <select formControlName="InterestType" class="form-control full-width"
                (change)="SetNeedReCalculate(true)">
                <option *ngFor="let m of InterestTypeOptions" value={{m.Key}}>{{m.Value}}</option>
              </select>
              <lib-uc-show-errors [control]="ParentForm.controls.InterestType" [submit]="enjiForm.submitted">
              </lib-uc-show-errors>
            </div>
            <!-- <div class="col-md-3 form-inline">
              <label>Retention Amount / Percent</label>
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <label>{{(ParentForm.controls.TotalRetentionAmt.value | number : '1.2-2') + ' / ' +
                (ParentForm.controls.RetentionPrcnt.value | number : '1.2-2')}}</label>
            </div> -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div *ngIf="ParentForm.controls.InterestType.value == 'AMT'" class="col-md-3 form-inline">
              <label>Interest Amount</label>
            </div>
            <div *ngIf="ParentForm.controls.InterestType.value == 'AMT'" class="col-md-3 form-inline form-inline-right">
              <input type="" class="form-control full-width" formControlName="TotalInterestAmt"
                [ngClass]="{ 'is-invalid': enjiForm.submitted && ParentForm.controls.TotalInterestAmt.invalid}"
                (keyup)="SetNeedReCalculate(true)" currencyMask>
              <lib-uc-show-errors [control]="ParentForm.controls.TotalInterestAmt" [submit]="enjiForm.submitted">
              </lib-uc-show-errors>
            </div>
            <div *ngIf="ParentForm.controls.InterestType.value == 'PRCNT'" class="col-md-3 form-inline">
              <label>Interest Rate Percentage</label>
            </div>
            <div *ngIf="ParentForm.controls.InterestType.value == 'PRCNT'"
              class="col-md-3 form-inline form-inline-right">
              <input type="" class="form-control full-width" formControlName="EffectiveRatePrcnt"
                [ngClass]="{ 'is-invalid': enjiForm.submitted && ParentForm.controls.EffectiveRatePrcnt.invalid}"
                (keyup)="SetNeedReCalculate(true)" currencyMask>
              <lib-uc-show-errors [control]="ParentForm.controls.EffectiveRatePrcnt" [submit]="enjiForm.submitted">
              </lib-uc-show-errors>
            </div>
            <div class="col-md-3 form-inline">
              <label>Installment Amount</label>
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <label>{{ParentForm.controls.InstAmt.value | number : '1.2-2'}}</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3 form-inline">
              <label>Total Disburse</label>
            </div>
            <div class="col-md-3 form-inline form-inline-right">
              <label>{{ParentForm.controls.TotalDisbAmt.value | number : '1.2-2'}}</label>
            </div>
          </div>
        </div>
      </div>
      <br />
    </div>

    <div class="form-inline-right">
      <button class="btn btn-raised btn-primary margin-r-5" translate type="button" tabindex="0" (click)="Calculate()">
        Calculate
      </button>
    </div>
  </form>
</div>
