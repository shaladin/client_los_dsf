<form class="form-horizontal" [formGroup]="FormAppSubsidy"
  (ngSubmit)="setSubmitted() && FormAppSubsidy.valid && SaveSubsidy()" #enjiForm="ngForm">
  <div class="modal-header">
    <h4 class="modal-title" translate>Subsidy Information</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')" translate>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-body">
      <div class="form-group row adins-required">
        <label class="col-md-4 adInsLabel" translate>Subsidy From Type</label>
        <div class="col-md-3">
          <select formControlName="fromTypeCode" class="form-control full-width" id="result" name="result"
            (change)="DDLFromTypeCode_OnChange($event);" [ngClass]="{ 'is-invalid': enjiForm.submitted && FormAppSubsidy.controls.fromTypeCode.invalid }">
            <option value="">--Select--</option>
            <option *ngFor="let m of FromTypeCodeOptions" value={{m.Key}}>{{m.Value}}</option>
          </select>
          <lib-uc-show-errors [control]="FormAppSubsidy.controls.fromTypeCode" [submit]="isSubmitted">
          </lib-uc-show-errors>
        </div>
      </div>
      <div class="form-group row adins-required" *ngIf="showFromValue">
        <label class="col-md-4 adInsLabel" translate>Subsidy From Value</label>
        <div class="col-md-3">
          <select formControlName="fromValueCode" class="form-control full-width" id="result" name="result"
            (change)="DDLFromValue_OnChange($event);" [ngClass]="{ 'is-invalid': enjiForm.submitted && FormAppSubsidy.controls.fromValueCode.invalid }">
            <option value="">--Select--</option>
            <option *ngFor="let m of FromValueOptions" value={{m.Key}}>{{m.Value}}</option>
          </select>
          <lib-uc-show-errors [control]="FormAppSubsidy.controls.fromValueCode" [submit]="isSubmitted">
          </lib-uc-show-errors>
        </div>
      </div>
      <div class="form-group row adins-required">
        <label class="col-md-4 adInsLabel" translate>Allocation From</label>
        <div class="col-md-3">
          <select formControlName="allocCode" class="form-control full-width" id="result" name="result"
            (change)="DDLAllocCode_OnChange($event);" [ngClass]="{ 'is-invalid': enjiForm.submitted && FormAppSubsidy.controls.allocCode.invalid }">
            <option value="">--Select--</option>
            <option *ngFor="let m of AllocCodeOptions" value={{m.Key}}>{{m.Value}}</option>
          </select>
          <lib-uc-show-errors [control]="FormAppSubsidy.controls.allocCode" [submit]="isSubmitted"></lib-uc-show-errors>
        </div>
      </div>
      <div class="form-group row adins-required">
        <label class="col-md-4 adInsLabel" translate>Subsidy Source</label>
        <div class="col-md-3">
          <select formControlName="sourceCode" class="form-control full-width" id="result" name="result"
            (change)="DDLSourceCode_OnChange($event);" [ngClass]="{ 'is-invalid': enjiForm.submitted && FormAppSubsidy.controls.sourceCode.invalid }">
            <option value="">--Select--</option>
            <option *ngFor="let m of SourceCodeOptions" value={{m.Key}}>{{m.Value}}</option>
          </select>

          <lib-uc-show-errors [control]="FormAppSubsidy.controls.sourceCode" [submit]="isSubmitted">
          </lib-uc-show-errors>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 adInsLabel" translate>Subsidy Value Type</label>
        <div class="col-md-3">
          <select formControlName="valueType" class="form-control full-width"
            (change)="DDLValueType_OnChange();">
            <option value="">--Select--</option>
            <option *ngFor="let m of ValueTypeOptions" value={{m.Key}}>{{m.Value}}</option>
          </select>
          <lib-uc-show-errors [control]="FormAppSubsidy.controls.valueType" [submit]="isSubmitted"></lib-uc-show-errors>
        </div>
      </div>
      <div class="form-group row" *ngIf="FormAppSubsidy.controls.valueType.value== 'PRCNT'">
        <label class="col-md-4 adInsLabel" translate>Subsidy Value Percentage</label>
        <div class="col-md-3">
          <input type="" class="form-control full-width"
            formControlName="subsidyPrcnt" 
            [ngClass]="{ 'is-invalid': isSubmitted && FormAppSubsidy.controls.subsidyPrcnt.invalid}" currencyMask>
          <lib-uc-show-errors [control]="FormAppSubsidy.controls.subsidyPrcnt" [submit]="isSubmitted">
          </lib-uc-show-errors>
        </div>
      </div>
      <div class="form-group row" *ngIf="FormAppSubsidy.controls.valueType.value== 'AMT'">
        <label class="col-md-4 adInsLabel" translate>Subsidy Value Amount</label>
        <div class="col-md-3">
          <input type="" class="form-control full-width" formControlName="subsidyAmt"
            [ngClass]="{ 'is-invalid': isSubmitted && FormAppSubsidy.controls.subsidyAmt.invalid}" currencyMask>
          <lib-uc-show-errors [control]="FormAppSubsidy.controls.subsidyAmt" [submit]="isSubmitted">
          </lib-uc-show-errors>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-raised btn-warning mr-1" (click)="activeModal.close('Close click')" translate>
      <i class="ft-x"></i> Cancel
    </button>
    <button type="submit" class="btn btn-raised btn-primary" translate>
      <i class="far fa-check-square"></i> Save
    </button>
  </div>
</form>
