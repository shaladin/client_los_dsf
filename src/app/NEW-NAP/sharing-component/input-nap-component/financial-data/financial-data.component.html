
<form class="form-horizontal" [formGroup]="FinDataForm" (ngSubmit)="FinDataForm.valid && Submit()" #enjiForm="ngForm">
  <app-subsidy *ngIf="IsParentLoaded" [AppId]="AppId" [ParentForm]="FinDataForm"></app-subsidy>
  <app-fee *ngIf="IsParentLoaded" [AppId]="AppId" [ParentForm]="FinDataForm" [identifier]="'AppFee'"></app-fee>
  <!-- <app-schm-reguler-fix [AppId]="AppId" [ParentForm]="FinDataForm"></app-schm-reguler-fix> -->
  <app-schm-irregular *ngIf="IsParentLoaded" [AppId]="AppId" [ParentForm]="FinDataForm" [NumOfInst]="NumOfInst"> </app-schm-irregular>

  <div class="form-inline-right">
    <button type="submit" class="btn btn-raised btn-primary" translate type="button" tabindex="0"
      (click)="SaveAndContinue()">
      Save and Continue
    </button>
  </div>
    
</form>

<button class="btn btn-raised btn-primary" translate type="button" tabindex="0" (click)="test()">
  Test
</button>
