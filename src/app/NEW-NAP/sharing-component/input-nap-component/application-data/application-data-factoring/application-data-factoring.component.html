<div class="col-md-12">
  <div class="card">
    <div class="row text-left">
      <div class="card-body">
        <div class="px-3">
          <form class="form form-horizontal" [formGroup]="SalesAppInfoForm"
            (ngSubmit)="SalesAppInfoForm.valid && SaveForm()" #enjiForm="ngForm">
            <div class="form-body">
              <div class="row text-left">
                <div class="card-body">
                  <div class="px-3">
                    <h4 class="form-section card-title" translate><i class="ft-file-text"></i> Sales Information</h4>
                    <div class="form-group row adins-required">
                      <label class="col-md-3  adInsLabel" translate>Survey No </label>
                      <div class="col-md-9">
                        <input type="text" class="form-control adInsInput width-30-per" formControlName="SrvyOrderNo">
                        <lib-uc-show-errors [control]="SalesAppInfoForm.controls.SrvyOrderNo"
                          [submit]="enjiForm.submitted">
                        </lib-uc-show-errors>
                      </div>
                    </div>
                    <div class="form-group row adins-required">
                      <label class="col-md-3  adInsLabel" translate>Sales Recommendation </label>
                      <div class="col-md-9">
                        <select class="form-control adInsInput" style="width: auto"
                          formControlName="MrSalesRecommendCode"
                          [ngClass]="{ 'is-invalid': enjiForm.submitted && SalesAppInfoForm.controls.MrSalesRecommendCode.invalid }">
                          <option *ngFor="let sr of allSlsRecom" value="{{sr.Key}}">
                            {{sr.Value}}</option>
                        </select>
                        <lib-uc-show-errors [control]="SalesAppInfoForm.controls.MrSalesRecommendCode"
                          [submit]="enjiForm.submitted">
                        </lib-uc-show-errors>
                      </div>
                    </div>
                    <div class="form-group row adins-required">
                      <label class="col-md-3  adInsLabel" translate>Survey Notes </label>
                      <div class="col-md-9">
                        <input type="text" class="form-control adInsInput width-30-per" formControlName="SalesNotes">
                        <lib-uc-show-errors [control]="SalesAppInfoForm.controls.SalesNotes"
                          [submit]="enjiForm.submitted">
                        </lib-uc-show-errors>
                      </div>
                    </div>
                    <div class="form-group row adins-required">
                      <label class="col-md-3  adInsLabel" translate>Sales Officer</label>
                      <div class="col-md-9">
                        <select class="form-control adInsInput" style="width: auto" formControlName="SalesOfficerNo"
                          [ngClass]="{ 'is-invalid': enjiForm.submitted && SalesAppInfoForm.controls.SalesOfficerNo.invalid }">
                          <option *ngFor="let so of allInSalesOffice" value="{{so.EmpNo}}">
                            {{so.EmpName}}</option>
                        </select>
                        <lib-uc-show-errors [control]="SalesAppInfoForm.controls.SalesOfficerNo"
                          [submit]="enjiForm.submitted">
                        </lib-uc-show-errors>
                      </div>
                    </div>
                    <div class="form-group row adins-required">
                      <label class="col-md-3  adInsLabel" translate>Sales Head Officer </label>
                      <div class="col-md-9">
                        <input type="text" class="form-control adInsInput width-30-per" formControlName="SalesHeadNo">
                        <lib-uc-show-errors [control]="SalesAppInfoForm.controls.SalesHeadNo"
                          [submit]="enjiForm.submitted">
                        </lib-uc-show-errors>
                      </div>
                    </div>
                    <div class="form-body">
                      <h4 class="form-section card-title" translate><i class="ft-file-text"></i> Application Information
                      </h4>
                      <div class="form-group row adins-required">
                        <label class="col-md-3  adInsLabel" translate>Installment Type</label>
                        <div class="col-md-9">
                          <select class="form-control adInsInput" style="width: auto" formControlName="MrInstTypeCode"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && SalesAppInfoForm.controls.MrInstTypeCode.invalid }">
                            <option *ngFor="let it of allInType" value="{{it.Key}}">
                              {{it.Value}}</option>
                          </select>
                          <lib-uc-show-errors [control]="SalesAppInfoForm.controls.MrInstTypeCode"
                            [submit]="enjiForm.submitted">
                          </lib-uc-show-errors>
                        </div>
                      </div>
                      <ng-container *ngIf="SalesAppInfoForm.controls.MrInstTypeCode.value == 'SINGLE'">
                        <div class="form-group row adins-required">
                          <label class="col-md-3  adInsLabel" translate>Calculation Method</label>
                          <div class="col-md-9">
                            <select class="form-control adInsInput" style="width: auto"
                              formControlName="MrSingleInstCalcMthdCode"
                              [ngClass]="{ 'is-invalid': enjiForm.submitted && SalesAppInfoForm.controls.MrSingleInstCalcMthdCode.invalid }">
                              <option *ngFor="let cm of allCalcMethod" value="{{cm.Key}}">
                                {{cm.Value}}</option>
                            </select>
                            <lib-uc-show-errors [control]="SalesAppInfoForm.controls.MrSingleInstCalcMthdCode"
                              [submit]="enjiForm.submitted">
                            </lib-uc-show-errors>
                          </div>
                        </div>
                      </ng-container>
                      <ng-container *ngIf="SalesAppInfoForm.controls.MrInstTypeCode.value == 'SINGLE'">
                        <div class="form-group row adins-required">
                          <label class="col-md-3  adInsLabel" translate>Term Of Payment</label>
                          <div class="col-md-9">
                            <input type="text" class="form-control adInsInput width-30-per" formControlName="TopDays">
                            <lib-uc-show-errors [control]="SalesAppInfoForm.controls.TopDays"
                              [submit]="enjiForm.submitted">
                            </lib-uc-show-errors>
                          </div>
                        </div>
                      </ng-container>
                      <ng-container *ngIf="SalesAppInfoForm.controls.MrInstTypeCode.value == 'SINGLE'">
                        <div class="form-group row adins-required">
                          <label class="col-md-3  adInsLabel" for="Tenor" translate>Tenor</label>
                          <div class="col-md-9">
                            <input type="text" class="form-control adInsInput width-30-per" id="Tenor" name="Tenor"
                              value="1" disabled="disabled">
                            <lib-uc-show-errors [control]="SalesAppInfoForm.controls.Tenor"
                              [submit]="enjiForm.submitted">
                            </lib-uc-show-errors>
                          </div>
                        </div>
                      </ng-container>
                      <ng-container *ngIf="SalesAppInfoForm.controls.MrInstTypeCode.value == 'MULTIPLE'">
                        <div class="form-group row adins-required">
                          <label class="col-md-3  adInsLabel" translate>Tenor</label>
                          <div class="col-md-9">
                            <input type="text" class="form-control adInsInput width-30-per" formControlName="Tenor">
                            <lib-uc-show-errors [control]="SalesAppInfoForm.controls.Tenor"
                              [submit]="enjiForm.submitted">
                            </lib-uc-show-errors>
                          </div>
                        </div>
                      </ng-container>
                      <ng-container *ngIf="SalesAppInfoForm.controls.MrInstTypeCode.value == 'MULTIPLE'">
                        <div class="form-group row adins-required">
                          <label class="col-md-3  adInsLabel" translate>Payment Freqency</label>
                          <div class="col-md-9">
                            <select class="form-control adInsInput" style="width: auto" formControlName="PayFreqCode"
                              [ngClass]="{ 'is-invalid': enjiForm.submitted && SalesAppInfoForm.controls.PayFreqCode.invalid }">
                              <option *ngFor="let item of allPayFreq" value="{{item.PayFreqCode}}">
                                {{item.Descr}}</option>
                            </select>
                            <lib-uc-show-errors [control]="SalesAppInfoForm.controls.PayFreqCode"
                              [submit]="enjiForm.submitted">
                            </lib-uc-show-errors>
                          </div>
                        </div>
                      </ng-container>
                      <div class="form-group row adins-required">
                        <label class="col-md-3  adInsLabel" translate>Num Of Installment</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control adInsInput width-30-per" formControlName="NumOfInst">
                          <lib-uc-show-errors [control]="SalesAppInfoForm.controls.NumOfInst"
                            [submit]="enjiForm.submitted">
                          </lib-uc-show-errors>
                        </div>
                      </div>
                      <ng-container *ngIf="SalesAppInfoForm.controls.MrInstTypeCode.value == 'SINGLE'">
                        <div class="form-group row adins-required">
                          <label class="col-md-3  adInsLabel" translate>Installment Scheme</label>
                          <div class="col-md-9">
                            <select class="form-control adInsInput" style="width: auto"
                              formControlName="MrInstSchemeCode"
                              [ngClass]="{ 'is-invalid': enjiForm.submitted && SalesAppInfoForm.controls.MrInstSchemeCode.invalid }">
                              <option *ngFor="let item of listSingle">
                                {{item}}</option>
                            </select>
                            <lib-uc-show-errors [control]="SalesAppInfoForm.controls.MrInstSchemeCode"
                              [submit]="enjiForm.submitted">
                            </lib-uc-show-errors>
                          </div>
                        </div>
                      </ng-container>
                      <ng-container *ngIf="SalesAppInfoForm.controls.MrInstTypeCode.value == 'MULTIPLE'">
                        <div class="form-group row adins-required">
                          <label class="col-md-3  adInsLabel" translate>Installment Scheme</label>
                          <div class="col-md-9">
                            <select class="form-control adInsInput" style="width: auto"
                              formControlName="MrInstSchemeCode"
                              [ngClass]="{ 'is-invalid': enjiForm.submitted && SalesAppInfoForm.controls.MrInstSchemeCode.invalid }">
                              <option *ngFor="let item of listMultiple">
                                {{item}}</option>
                            </select>
                            <lib-uc-show-errors [control]="SalesAppInfoForm.controls.MrInstSchemeCode"
                              [submit]="enjiForm.submitted">
                            </lib-uc-show-errors>
                          </div>
                        </div>
                      </ng-container>
                      <div class="form-group row">
                        <label class="col-md-3 adInsLabel">Is Disclosed</label>
                        <div class="col-md-9">
                          <input type="checkbox" class="border-primary" formControlName="IsDisclosed">
                        </div>
                      </div>
                      <div class="form-group row adins-required">
                        <label class="col-md-3  adInsLabel" translate>Paid By</label>
                        <div class="col-md-9">
                          <select class="form-control adInsInput" style="width: auto" formControlName="PaidBy"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && SalesAppInfoForm.controls.PaidBy.invalid }">
                            <option *ngFor="let pb of allPaidby" value="{{pb.Key}}">
                              {{pb.Value}}</option>
                          </select>
                          <lib-uc-show-errors [control]="SalesAppInfoForm.controls.PaidBy"
                            [submit]="enjiForm.submitted">
                          </lib-uc-show-errors>
                        </div>
                      </div>
                      <div class="form-group row adins-required">
                        <label class="col-md-3  adInsLabel" translate>Way of Payment</label>
                        <div class="col-md-9">
                          <select class="form-control adInsInput" style="width: auto" formControlName="MrWopCode"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && SalesAppInfoForm.controls.MrWopCode.invalid }">
                            <option *ngFor="let wp of allWOP" value="{{wp.Key}}">
                              {{wp.Value}}</option>
                          </select>
                          <lib-uc-show-errors [control]="SalesAppInfoForm.controls.MrWopCode"
                            [submit]="enjiForm.submitted">
                          </lib-uc-show-errors>
                        </div>
                      </div>
                      <div class="form-group row adins-required">
                        <label class="col-md-3  adInsLabel" translate>Recourse Type</label>
                        <div class="col-md-9">
                          <select class="form-control adInsInput" style="width: auto" formControlName="RecourseType"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && SalesAppInfoForm.controls.RecourseType.invalid }">
                            <option *ngFor="let rt of allRecourseType" value="{{rt.Key}}">
                              {{rt.Value}}</option>
                          </select>
                          <lib-uc-show-errors [control]="SalesAppInfoForm.controls.RecourseType"
                            [submit]="enjiForm.submitted">
                          </lib-uc-show-errors>
                        </div>
                      </div>
                      <div class="form-group row adins-required">
                        <label class="col-md-3  adInsLabel" translate>Application Source</label>
                        <div class="col-md-9">
                          <select class="form-control adInsInput" style="width: auto" formControlName="MrAppSourceCode"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && SalesAppInfoForm.controls.MrAppSourceCode.invalid }">
                            <option *ngFor="let app of allAppSource" value="{{app.Key}}">
                              {{app.Value}}</option>
                          </select>
                          <lib-uc-show-errors [control]="SalesAppInfoForm.controls.MrAppSourceCode"
                            [submit]="enjiForm.submitted">
                          </lib-uc-show-errors>
                        </div>
                      </div>
                    </div>
                    <div class="form-actions right">
                      <button type="submit" class="btn btn-raised btn-primary" translate>
                        <i class="fa fa-check-square-o"></i> Save
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
