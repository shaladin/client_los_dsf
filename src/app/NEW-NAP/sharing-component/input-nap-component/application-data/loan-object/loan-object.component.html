<lib-ucSubsection [id]="'MainInfoFormId3'" [title]="'Loan Object'" [panel]="'tableData'">
</lib-ucSubsection>
<div class="form-actions right">
  <button type="button"  (click)="open(loanobjectContent)" class="btn btn-raised btn-primary" translate>
    <i class="fa fa-check-square-o"></i> Add
  </button>
</div>
<div id="tableData"  [hidden]="resultData?.Data == null">
  
  <table class="table table-responsive-md text-center table-hover">
    <thead>
      <tr class="table-header">
        <th class="text-left"><span translate class="thead-header" name='LoanObjectName'>Loan Object Name</span></th>
        <th class="text-left"><span translate class="thead-header" name='SupplierName'>Supplier Name</span></th>
        <th class="text-left"><span translate class="thead-header" name='BudgetPlanAmount'>Budget Plan Amount</span>
        </th>
        <th class="text-left"><span translate class="thead-header" name='SelfFinancing'>Self Financing</span></th>
        <th class="text-left"><span translate class="thead-header" name='FinancingAmount'>Financing Amount</span></th>
        <th class="text-left"><span translate class="thead-header" name='IsDisburseToCust'>Is Disburse to
            Customer</span></th>
        <th class="text-left"><span translate class="thead-header" name='Action'>Action</span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of resultData">
        <td class="text-left">{{item.MrLoanPurposeCode}}</td>
        <td class="text-left">{{item.SupplName}}</td>
        <td class="text-left">{{item.BudgetPlanAmt}}</td>
        <td class="text-left">{{item.SelfFinancingAmt}}</td>
        <td class="text-left">{{item.FinancingAmt}}</td>
        <td class="text-left">{{item.IsDisburseToCust}}</td>
        <td>
          <a class="success p-0" data-original-title="" title=""
            (click)="editLoanObject(item.AppLoanPurposeId)">
            <i class="ft-edit-2 font-medium-3 mr-2"></i>
          </a>
        </td>
        <td class="text-left"></td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loanobjectContent let-c="close" let-d="dismiss">

  <lib-ucSubsection [id]="'MainInfoFormId2'" [title]="'Loan Object'" [panel]="'MainInfoForm2'">
  </lib-ucSubsection>

  <div class="modal-body" id="MainInfoForm2">
    <div class="px-3">
<form class="form form-horizontal" [formGroup]="MainInfoForm" #MainInfoReqForm="ngForm"
  (ngSubmit)="MainInfoForm.valid && SaveForm()">

  <div class="form-body" >
    <div class="form-group row adins-required">
      <label class="col-md-2  adInsLabel" translate>Is Disburse to Customer</label>
      <div class="col-md-4">
        <input class="border-primary" type="checkbox" formControlName="IsDisburseToCust">
        <lib-uc-show-errors [control]="MainInfoForm.controls.IsDisburseToCust" [submit]="MainInfoReqForm.submitted">
        </lib-uc-show-errors>
      </div>
    </div>
    <div class="form-group row adins-required">
      <label class="col-md-2 adInsInput" for="BudgetPlanAmount" translate>Budget Plan Amount</label>
      <div class="col-md-4">
        <input type="text" id="BudgetPlanAmount" class="form-control adInsInput width-25-per"
          formControlName="BudgetPlanAmount">
        <lib-uc-show-errors [control]="MainInfoForm.controls.BudgetPlanAmount" [submit]="MainInfoReqForm.submitted">
        </lib-uc-show-errors>
      </div>
    </div>

    <div class="form-group row adins-required">
      <label class="col-md-2  adInsLabel" translate>Supplier Name</label>
      <div class="col-md-4">
        <lib-uclookupgeneric [lookupInput]="supplierInputLookupObj" [parentForm]='MainInfoForm'
          [enjiForm]='MainInfoReqForm' [identifier]="'lookupValueSupplier'"
          (lookup)="getSupplierInputLookupValue($event)"></lib-uclookupgeneric>
      </div>
    </div>

    <div class="form-group row adins-required">
      <label class="col-md-2 adInsInput" for="SelfFinancing" translate>Self Financing</label>
      <div class="col-md-4">
        <input type="text" id="SelfFinancing" class="form-control adInsInput width-25-per"
          formControlName="SelfFinancing">
        <lib-uc-show-errors [control]="MainInfoForm.controls.SelfFinancing" [submit]="MainInfoReqForm.submitted">
        </lib-uc-show-errors>
      </div>
    </div>


    <div class="form-group row adins-required">
      <label class="col-md-2 adInsLabel" translate>Loan Object</label>
      <div class="col-md-4">
        <lib-uclookupgeneric [lookupInput]="loanObjectInputLookupObj" [parentForm]='MainInfoForm'
          [enjiForm]='MainInfoReqForm' [identifier]="'lookupValueLoan'" (lookup)="getLoanInputLookupValue($event)">
        </lib-uclookupgeneric>
      </div>
    </div>

    <div class="form-group row adins-required">
      <label class="col-md-2 adInsInput" for="FinancingAmount" translate>Financing Amount</label>
      <div class="col-md-4">
        <input type="text" id="FinancingAmount" class="form-control adInsInput width-25-per"
          formControlName="FinancingAmount">
        <lib-uc-show-errors [control]="MainInfoForm.controls.FinancingAmount" [submit]="MainInfoReqForm.submitted">
        </lib-uc-show-errors>
      </div>
    </div>
  </div>

  <div class="form-actions right">
    <button type="submit" class="btn btn-raised btn-primary" translate>
      <i class="fa fa-check-square-o"></i> Submit
    </button>
  </div>
</form>
</div>
</div>

</ng-template>
