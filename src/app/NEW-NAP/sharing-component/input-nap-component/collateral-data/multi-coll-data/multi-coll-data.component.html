<div *ngIf="!IsDetail">
  <!-- <div class="ucSearch-Button-Right"> -->
  <div class="text-right">
    <span class="mr-1">
      <button *ngIf="BLCode==''" type="button" class="btn btn-raised btn-warning mr-1" (click)="OpenDetail()">
        <i class="ft-plus-circle"></i>&nbsp;<span translate>Add Collateral</span>
      </button>
    </span>
  </div>

  <app-multi-collateral-paging *ngIf="isMultiCollPaging" [AppId]="AppId" (select)="OpenDetail($event)" (list)="GetList($event)" [BLCode]="BLCode">
  </app-multi-collateral-paging>

  <div class="col-md-12" style="padding: 0; text-align: right;">
    <button type="button" class="btn btn-raised btn-warning mr-1" (click)="Cancel()">
      <i class="ft-x"></i>&nbsp;<span translate>Cancel</span>
    </button>
    <button type="submit" class="btn btn-raised btn-primary" (click)="Next()">
      <i class="fa fa-check-square"></i>&nbsp;<span translate>Save</span>
    </button>
  </div>
</div>
<app-collateral-detail *ngIf="IsDetail" [mode]="mode" [AppId]="AppId" [AppCollateralId]="AppCollateralId" [isSingleAsset]="false" (outputValue)="CloseDetail($event)"></app-collateral-detail>
