<lib-ucSubsection [id]="'AppCollDataId'" [title]="'Collateral'" [panel]="'AppCollData'">
</lib-ucSubsection>
<div class="form-body" id="AppCollData">
  <table class="table table-responsive-md text-center table-hover">
    <thead>
      <tr class="table-header">
        <th><span class="thead-header" name='CollNo' translate>No</span>
        </th>
        <th><span class="thead-header" name='CollName' translate>Collateral Name</span>
        </th>
        <th><span class="thead-header" name='CollType' translate>Collateral Type</span>
        </th>
        <th><span class="thead-header" name='CollPrice' translate>Collateral Price</span>
        </th>
        <th><span class="thead-header" name='CollOwner' translate>Collateral Owner</span>
        </th>
        <th><span class="thead-header" name='CollStat' translate>Collateral Status</span>
        </th>
        <th><span class="thead-header" name='CollateralPrcnt' translate>Collateral Percentage</span>
        </th>
        <th *ngIf="BLCode==''">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ListAppCollObj; let i = index">
        <td>{{i+1}}</td>
        <td>{{item.FullAssetName}}</td>
        <td>{{item.AssetTypeCode}}</td>
        <td>{{item.CollateralValueAmt | number:'.2':'en-US'}}</td>
        <td>{{item.OwnerName}}</td>
        <td>{{item.CollateralStat}}</td>
        <td>{{item.CollateralPrcnt}}</td>
        <td *ngIf="BLCode==''">
          <a class="success p-0" (click)="editData(item.AppCollateralId)">
            <i class="ft-edit-2 font-medium-3 mr-2"></i>
          </a>
          <a class="danger p-0" (click)="deleteData(item.AppCollateralId)">
            <i class="ft-trash-2 font-medium-3 mr-2"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
