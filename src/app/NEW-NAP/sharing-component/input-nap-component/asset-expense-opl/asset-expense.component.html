<div *ngIf="!isEdit">
  <div *ngIf="isReady">
    <lib-ucSubsection [id]="'assetListId'" [title]="'List of Asset'" [panel]="'assetList'">
    </lib-ucSubsection>
    <div id="assetList">
      <lib-ucgridview [gridInput]="gridAssetDataObj" (callback)="event($event)"></lib-ucgridview>
    </div>
    <div class="form-actions right" style="text-align: right;">
      <button *ngIf="showCancel" type="button" class="btn btn-raised btn-warning mr-1" (click)="Cancel()">
        <i class="ft-x"></i>&nbsp;<span translate>Cancel</span>
      </button>
      <button type="submit" class="btn btn-raised btn-primary" (click)="next()">
        <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
      </button>
    </div>
  </div>
</div>
<div *ngIf="isEdit">
  <app-asset-expense-add-edit [AppAssetId]="AppAssetId" (backToPaging)="paging()"></app-asset-expense-add-edit>
</div>
