<div class="card">
  <div class="card-body">
    <div class="px-3">
      <form class="form form-horizontal" #enjiForm="ngForm" [formGroup]="AddCollForm"
        (ngSubmit)="AddCollForm.valid && SaveForm()">
        <div class="form-body">
          <div class="form-group row">
            <label class="col-md-2 adins-required" translate>Collateral Status</label>
            <div class="col-md-3">
              <select class="form-control" formControlName="Collateral" (change)="CollChange()">
                <option value="New">New Collateral</option>
                <option value="Exist" *ngIf="custNo">Existing Collateral</option>
              </select>
            </div>
          </div>

          <div id="addColl" *ngIf="this.collateral == 'New'">
            <lib-ucSubsection [id]="'AddCollInfoId'" [title]="'Collateral Info'" [panel]="'AddCollInfo'">
            </lib-ucSubsection>
            <div id="AddCollInfo">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4 adins-required" translate>Collateral Type</label>
                    <div class="col-md-8">
                      <select class="form-control" formControlName="AssetTypeCode" (change)="collateralTypeHandler()"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls.AssetTypeCode.invalid }">
                        <option *ngFor="let item of returnCollTypeObj" [value]="item.Key">
                          {{item.Value}}
                        </option>
                      </select>
                      <lib-uc-show-errors [control]="AddCollForm.controls.AssetTypeCode" [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 adins-required-label" for="FullAssetName" translate>Collateral Name </label>
                    <div class="col-md-8">
                      <div class="col-md-12 input-group" style="padding: 0;">
                        <input type="text" class="form-control" formControlName="CollateralName" [readonly]="true"
                          [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls.CollateralName.invalid }" />
                        <div class="input-group-append">
                          <span class="input-group-btn">
                            <button class="btn btn-raised btn-primary" type="button" (click)="showModalCollateral()">
                              <i class="ft-search"></i>
                            </button>
                          </span>
                        </div>
                      </div>
                      <lib-uc-show-errors [control]="AddCollForm.controls.CollateralName" [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 adins-required-label" translate>Collateral Price</label>
                    <div class="col-md-8">
                      <input type="" currencyMask class="form-control" formControlName="CollateralValueAmt"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls.CollateralValueAmt.invalid }">
                      <lib-uc-show-errors [control]="AddCollForm.controls.CollateralValueAmt" [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 adins-label" translate>Notes</label>
                    <div class="col-md-8">
                      <textarea type="textarea" row="5" class="form-control" formControlName="Notes"
                        [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls.Notes.invalid}"></textarea>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div formArrayName="items">
                    <div *ngFor="let item of items.controls; let i = index;">
                      <div class="form-group row" [formGroupName]="i">
                        <label class="col-md-4 "
                          [ngClass]="{'adins-required-label': item.controls.IsMandatory.value == true}"
                          translate>
                          {{item.controls.SerialNoLabel.value}} </label>
                        <div class="col-md-8">
                          <input type="text" class="form-control adInsInput" formControlName="SerialNoValue" *ngIf="i == 0" (blur)="collateralPortionHandler()"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls.items['controls'][i]['controls'].SerialNoValue.invalid}">
                          <input type="text" class="form-control adInsInput" formControlName="SerialNoValue" *ngIf="i != 0"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls.items['controls'][i]['controls'].SerialNoValue.invalid}">
                          <lib-uc-show-errors
                            [control]="AddCollForm.controls.items['controls'][i]['controls'].SerialNoValue"
                            [submit]="enjiForm.submitted"></lib-uc-show-errors>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <lib-ucSubsection [id]="'AddCollOwnerId'" [title]="'Collateral Owner'" [panel]="'AddCollOwner'">
            </lib-ucSubsection>
            <div id="AddCollOwner">
              <div class="form-group row">
                <label class="col-md-2" for="SelfOwner" translate>Self Owner</label>
                <div class="col-md-3">
                  <mat-checkbox formControlName="SelfOwner" (change)="CopyUserForSelfOwner($event)"></mat-checkbox>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-2 adins-required-label" translate>Owner Name</label>
                <div class="col-md-3">
                  <input type="text" class="form-control" formControlName="OwnerName" required
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls.OwnerName.invalid }">
                  <lib-uc-show-errors [control]="AddCollForm.controls.OwnerName" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
                <label class="col-md-1"></label>
                <label class="col-md-2 adins-required-label" translate>ID Type</label>
                <div class="col-md-3">
                  <select class="form-control adInsInput" style="width: auto" formControlName="MrIdTypeCode" required
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls.MrIdTypeCode.invalid }">
                    <option *ngFor="let it of tempIdType " [value]="it.Key">
                      {{it.Value}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="AddCollForm.controls.MrIdTypeCode" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-2 adins-required-label" translate>Owner Relationship</label>
                <div class="col-md-3">
                  <select class="form-control adInsInput" style="width: auto" formControlName="OwnerRelationship"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls.OwnerRelationship.invalid }">
                    <option *ngFor="let it of returnOwnerRelationshipObj" [value]="it.Key">
                      {{it.Value}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="AddCollForm.controls.OwnerRelationship" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
                <label class="col-md-1"></label>
                <label class="col-md-2 adins-required-label" translate>Owner Id No</label>
                <div class="col-md-3">
                  <input type="text" class="form-control" formControlName="OwnerIdNo" required
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls.OwnerIdNo.invalid }">
                  <lib-uc-show-errors [control]="AddCollForm.controls.OwnerIdNo" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-2" translate>Copy Address From</label>
                <div class="col-md-2">
                  <select class="form-control adInsInput" formControlName="CollateralOwnerAddr">
                    <option *ngFor="let ram of AppCustAddrObj" [value]="ram.AppCustAddrId">
                      {{ram.MrCustAddrTypeCode}}
                    </option>
                  </select>
                </div>
                <div class="input-group-append">
                  <span class="input-group-btn">
                    <button class="btn btn-raised btn-primary" type="button" (click)="copyToCollateralOwnerAddr()" translate>
                      <i class="fa fa-check-square-o"></i>Copy
                    </button>
                  </span>
                </div>
              </div>
              <lib-ucaddress #UcAddrGrp [addressObj]="inputAddressObjForColl"
              [enjiForm]="enjiForm" [identifier]="'collOwnerAddress'" [UCAddrForm]="AddCollForm"></lib-ucaddress>
              <!-- <lib-ucaddress #UcAddrGrp [showSubsection]="false" [title]="'Collateral Owner'" [UCAddrForm]="AddCollForm"
                [enjiForm]="enjiForm" [identifier]="'collOwnerAddress'" [default]="collOwnerAddrObj"
                [inputField]="inputFieldCollOwnerObj" [showAllPhn]="false" [showOwnership]="false"></lib-ucaddress> -->
              <div class="form-group row">
                <label class="col-md-2 adins-required-label" translate>Mobile Phone</label>
                <div class="col-md-3">
                  <input type="number" class="form-control" formControlName="OwnerMobilePhn" required
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls.OwnerMobilePhn.invalid }">
                  <lib-uc-show-errors [control]="AddCollForm.controls.OwnerMobilePhn" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>

            <!-- <div *ngIf="AppAssetAttrObj != null && isAssetAttrReady == 1"> -->
              <lib-ucSubsection [id]="'AppAssetAttrId'" [title]="'Collateral Attribute'" [panel]="'assetAttr'">
              </lib-ucSubsection>
              <div [id]="assetAttr">
                <div class="form-actions right">
                  <button type="button" name="refreshAttr" id="add" (click)="refreshAttr()" translate
                    class="btn btn-raised btn-primary">
                    Refresh Attribute
                  </button>
                </div>
                <div formArrayName="AppCollateralAttrObjs">
                  <div *ngFor="let item of AddCollForm.controls['AppCollateralAttrObjs'].controls;let i = index">
                    <div [formGroupName]="i" class="form-group row">
                      <label class="col-md-2  adInsLabel" translate>{{item.controls.AssetAttrName.value}}</label>
                      <div class="col-md-4">
                        <div *ngIf="item.controls.AttrInputType.value == 'T'">
                          <input type="text" class="form-control" formControlName="AttrValue"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls['AppCollateralAttrObjs']['controls'][i]['controls'].AttrValue.invalid }">
                          <lib-uc-show-errors
                            [control]="AddCollForm.controls['AppCollateralAttrObjs']['controls'][i]['controls'].AttrValue"
                            [submit]="enjiForm.submitted"></lib-uc-show-errors>
                        </div>
                        <div *ngIf="item.controls.AttrInputType.value == 'N'">
                          <input type="" currencyMask class="form-control" formControlName="AttrValue"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls['AppCollateralAttrObjs']['controls'][i]['controls'].AttrValue.invalid }">
                          <lib-uc-show-errors
                            [control]="AddCollForm.controls['AppCollateralAttrObjs']['controls'][i]['controls'].AttrValue"
                            [submit]="enjiForm.submitted"></lib-uc-show-errors>
                        </div>
                        <div *ngIf="item.controls.AttrInputType.value == 'D'">
                          <input type="date" class="form-control" formControlName="AttrValue"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls['AppCollateralAttrObjs']['controls'][i]['controls'].AttrValue.invalid }">
                          <lib-uc-show-errors
                            [control]="AddCollForm.controls['AppCollateralAttrObjs']['controls'][i]['controls'].AttrValue"
                            [submit]="enjiForm.submitted"></lib-uc-show-errors>
                        </div>
                        <div *ngIf="item.controls.AttrInputType.value == 'L'">
                          <select class="form-control" formControlName="AttrValue" style="width:50%"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls['AppCollateralAttrObjs']['controls'][i]['controls'].AttrValue.invalid }">
                            <option value="">-Select One-</option>
                            <option *ngFor="let x of ListAttrAnswer[i][0]" value="{{x}}">
                              {{x}}
                            </option>
                          </select>
                          <lib-uc-show-errors
                          [control]="AddCollForm.controls['AppCollateralAttrObjs']['controls'][i]['controls'].AttrValue"
                          [submit]="enjiForm.submitted">
                        </lib-uc-show-errors>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <!-- </div> -->

            <lib-ucSubsection [id]="'collLocId'" [title]="'Collateral Location'" [panel]="'collLoc'">
            </lib-ucSubsection>
            <div id="collLoc">
              <div class="form-group row">
                <label class="col-md-2" translate>Copy Address From</label>
                <div class="col-md-2">
                  <select class="form-control adInsInput" formControlName="LocationAddrType">
                    <!-- [(ngModel)]="copyFromAppCustAddrForLocation" -->
                    <option *ngFor="let ram of AppCustAddrObj" [value]="ram.AppCustAddrId">
                      {{ram.MrCustAddrTypeCode}}
                    </option>
                  </select>
                </div>
                <div class="input-group-append">
                  <span class="input-group-btn">
                    <button class="btn btn-raised btn-primary" type="button" (click)="copyToLocationAddr()" translate>
                      <i class="fa fa-check-square-o"></i>Copy
                    </button>
                  </span>
                </div>
              </div><!-- collLocationAddrObj -->
              <lib-ucaddress #UcAddrGrp [addressObj]="inputAddressObjForLoc" [enjiForm]="enjiForm"
                [identifier]="'collLocationAddr'" [UCAddrForm]="AddCollForm"></lib-ucaddress>
                <!-- <lib-ucaddress #UcAddrGrp [showSubsection]="false" [UCAddrForm]="AddCollForm" [enjiForm]="enjiForm"
                [identifier]="'collLocationAddr'" [default]="locationAddrObj" [inputField]="inputFieldLocationAddrObj"
                [showAllPhn]="false"></lib-ucaddress> -->
            </div>

            <lib-ucSubsection [id]="'collPercentId'" [title]="'Collateral Percentage'" [panel]="'collPercentage'">
            </lib-ucSubsection>
            <div id="collPercentage">
              <div class="form-group row">
                <label class="col-md-2 adins-required-label" translate>Collateral Percentage</label>
                <div class="col-md-3">
                  <input type="" currencyMask class="form-control" formControlName="CollPercentage" (blur)="collateralPortionHandler()"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && AddCollForm.controls.CollPercentage.invalid }">
                  <lib-uc-show-errors [control]="AddCollForm.controls.CollPercentage" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-5 adins-required-label" translate>Portion Amount</label>
                <label class="col-md-7">{{AddCollForm.controls.CollateralPortionAmt.value}}</label>
              </div>
              <div class="form-group row">
                <label class="col-md-5 adins-required-label" translate>Remaining Portion Percentage (%)</label>
                <label class="col-md-7">{{AddCollForm.controls.OutstandingCollPrcnt.value}}</label>
              </div>
            </div>

            <div class="form-actions right">
              <button type="button" class="btn btn-raised btn-warning mr-1" (click)="back()" translate>
                <i *ngIf="showCancel" class="fa fa-times "></i> Cancel
              </button>
              <button type="submit" (click)="SaveNewCollateral()" class="btn btn-raised btn-primary" translate>
                <i class="far fa-check-square"></i> Save
              </button>
            </div>
          </div>

          <div *ngIf="this.collateral == 'Exist'">
            <lib-ucSubsection [id]="'AddCollInfoId'" [title]="'Collateral'" [panel]="'AddCollInfo'">
            </lib-ucSubsection>
            <div id="AddCollInfo">
              <lib-ucaddtotemp *ngIf="tempPagingObj.isReady" [tempPagingObj]="tempPagingObj"
                (callback)="getListTemp($event)">
              </lib-ucaddtotemp>
              <div class="card-header">
                <div class="text-right">
                  <button type="button" class="btn btn-raised btn-warning mr-1" (click)="back()" translate>
                    <i class="fa fa-arrow-circle-left"></i> Cancel
                  </button>
                  <button type="submit" (click)="SaveExistingCollateral()" class="btn btn-raised btn-primary" translate>
                    <i class="far fa-check-square"></i> Save exist
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
