<form class="form-horizontal" [formGroup]="FinDataForm" (ngSubmit)="FinDataForm.valid" #enjiForm="ngForm">
    <app-fee-fctr *ngIf="IsParentLoaded" [AppId]="AppId" [ParentForm]="FinDataForm" [identifier]="'AppFee'"></app-fee-fctr>
    <app-single-inst-fctr *ngIf="IsParentLoaded && FinDataForm.controls.MrInstTypeCode.value == 'SINGLE'" [AppId]="AppId" [ParentForm]="FinDataForm"></app-single-inst-fctr>
    <app-schm-reguler-fix-fctr *ngIf="IsParentLoaded && FinDataForm.controls.MrInstSchemeCode.value == 'RF' && FinDataForm.controls.MrInstTypeCode.value == 'MULTIPLE'" [AppId]="AppId" [ParentForm]="FinDataForm"></app-schm-reguler-fix-fctr>
    <app-schm-even-principal-fctr *ngIf="IsParentLoaded && FinDataForm.controls.MrInstSchemeCode.value == 'EP' && FinDataForm.controls.MrInstTypeCode.value == 'MULTIPLE'" [AppId]="AppId" [ParentForm]="FinDataForm"></app-schm-even-principal-fctr>
    <div class="form-inline-right">
      <button type="button" class="btn btn-raised btn-warning mr-1" (click)="Cancel()">
        <i class="ft-x"></i>&nbsp;<span translate>Cancel</span>
      </button>
      <button type="submit" class="btn btn-raised btn-primary" type="button" tabindex="0" (click)="SaveAndContinue()">
        &nbsp;<span translate>Save</span>
      </button>
    </div>
  </form>
