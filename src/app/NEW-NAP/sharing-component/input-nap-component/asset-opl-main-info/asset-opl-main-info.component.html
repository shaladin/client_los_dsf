<div class="px-3" *ngIf="isReady">
  <lib-ucSubsection [id]="'assetId'" [title]="'Asset'" [panel]="'asset'">
  </lib-ucSubsection>
  <div id="asset">
    <div>
      <label class="col-md-2  adInsLabel" translate>Asset Name</label>
      <label class="col-md-4  adinslabel" translate>{{this.AppAssetObj.FullAssetName}}</label>
      <label class="col-md-2  adInsLabel" translate>Asset Price</label>
      <label class="col-md-4  adinslabel text-right" translate>{{this.AppAssetObj.AssetPriceBefDiscAmt | number:'.2':'en-US'}}</label>
    </div>
    <div>
      <label class="col-md-2  adInsLabel" translate>Asset Condition</label>
      <label class="col-md-4  adinslabel" translate>{{this.AppAssetObj.MrAssetConditionName}}</label>
      <label class="col-md-2  adInsLabel" translate>Discount</label>
      <label class="col-md-4  adinslabel text-right" translate>{{this.AppAssetObj.DiscountAmt | number:'.2':'en-US'}}</label>
    </div>
    <div>
      <label class="col-md-2  adInsLabel" translate>Asset Usage</label>
      <label class="col-md-4  adinslabel" translate>{{this.AppAssetObj.MrAssetUsageName}}</label>
      <label class="col-md-2  adInsLabel" translate>Asset Price After Discount</label>
      <label class="col-md-4  adinslabel text-right" translate>{{this.AppAssetObj.AssetPriceAmt | number:'.2':'en-US'}}</label>
    </div>
    <div>
      <label class="col-md-2  adInsLabel" translate>Manufacturing Year</label>
      <label class="col-md-4  adinslabel" translate>{{this.AppAssetObj.ManufacturingYear}}</label>
    </div>
    <div>
      <label class="col-md-2  adInsLabel" translate>Need Replacement Car</label>
      <label class="col-md-4  adinslabel" translate *ngIf="this.AppAssetObj.IsNeedReplacementCar == true">Yes</label>
      <label class="col-md-4  adinslabel" translate *ngIf="this.AppAssetObj.IsNeedReplacementCar == false">No</label>
    </div>
    <div>
      <label class="col-md-2  adInsLabel" translate>BPKB City Issuer</label>
      <label class="col-md-4  adinslabel" translate>{{this.AppAssetObj.TaxCityIssuer}}</label>
    </div>
    <table class="table table-responsive-md text-center table-hover">
      <thead>
        <tr class="table-header">
          <th translate class="text-left">No</th>
          <th translate class="text-left">Accessory Name</th>
          <th translate class="text-left">Accessory Price</th>
          <th translate class="text-left">Notes</th>
        </tr>
      </thead>
      <tbody>
        <!--<tr *ngIf="AppAssetObj.ListAgrmntLifeInsD.Length == 0">
          <td class="text-center" colspan="4">No Data Available</td>
        </tr>-->
        <tr *ngFor="let item of AppAssetObj.AssetAccessoryObjs;let i=index">
          <td class="text-left">{{i+1}}</td>
          <td class="text-left">{{item.AssetAccessoryName}}</td>
          <td class="text-left">{{item.AccessoryPriceAmt}}</td>
          <td class="text-left">{{item.AccessoryNotes}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
