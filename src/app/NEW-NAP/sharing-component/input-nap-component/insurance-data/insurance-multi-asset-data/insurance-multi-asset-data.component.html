<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <form class="form form-horizontal" [formGroup]="InsuranceDataForm"
          (ngSubmit)="InsuranceDataForm.valid && SubmitForm()" #enjiForm="ngForm">
          <div *ngIf="PageState == 'Paging'" id="assetData">
            <lib-ucSubsection [id]="'assetDataId'" [title]="'Loan Object'" [panel]="'assetData'">
            </lib-ucSubsection>
            <lib-ucgridview [gridInput]="gridAssetDataObj" (callback)="event2($event)"></lib-ucgridview>
          </div>

          <div *ngIf="PageState == 'Paging'" id="collateral">
            <lib-ucSubsection [id]="'collateralId'" [title]="'Additional Collateral'" [panel]="'collateral'">
            </lib-ucSubsection>
            <lib-ucgridview [gridInput]="gridAppCollateralObj" (callback)="event($event)"></lib-ucgridview>
          </div>

          <!-- <ng-template #AssetContent let-c="close" let-d="dismiss">
            <div class="modal-header">
              <h4 class="modal-title">Asset Data</h4>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"> -->
          <div *ngIf="PageState == 'EditAsset'">
            <app-asset-data-add-edit [AppAssetId]="appAssetIdForAssetModal" [AppId]="appIdForAssetModal"
              (assetValue)="terimaValue($event)"> </app-asset-data-add-edit>
          </div>
          <!-- </div>
          </ng-template> -->

          <div *ngIf="PageState == 'EditInsurance'">
            <app-insurance-data></app-insurance-data>
          </div>
          <br>
        </form>
        <form *ngIf="PageState == 'Paging'" class="form form-horizontal" [formGroup]="InsuranceDataForm"
          (ngSubmit)="AppInsForm.valid && SubmitForm2()">
          <div class="form-body">
            <div class="row">
              <label class="col-md-2 adins-label" translate>Total Premium to Customer</label>
              <label class="col-md-2 adins-label" translate>{{TotalPremiumToCust | number}}</label>
              <div class="col-md-2"></div>
              <label class="col-md-2 adins-required-label" translate>Paid Amount By Customer</label>
              <div class="col-md-2">
                <input type="text" class="form-control" formControlName="PaidAmtByCust"
                  [ngClass]="{ 'is-invalid': enjiForm.submitted && AppInsForm.controls.PaidAmtByCust.invalid }" />
                <lib-uc-show-errors [control]="AppInsForm.controls.PaidAmtByCust" [submit]="enjiForm.submitted">
                </lib-uc-show-errors>
              </div>
            </div>
          </div>
          <div class="form-body">
            <div class="row">
              <label class="col-md-2 adins-label" translate>Capitalized Amount</label>
              <label class="col-md-2 adins-label" translate>{{CapAmt | number}}</label>
            </div>
          </div>
          <div class="form-actions right">
            <button type="submit" class="btn btn-raised btn-primary">
              <i class="fa fa-check"></i> Save And Continue
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
