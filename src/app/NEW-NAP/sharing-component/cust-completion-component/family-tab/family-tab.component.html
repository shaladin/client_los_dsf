<div *ngIf="listFamily?.length == 0" style="overflow-x: auto;">
  <table class="table table-responsive-md text-center table-hover">
    <thead>
      <tr class="table-header">
        <th style="text-align: center;">
          <span class="thead-header" name="NoName" translate>No</span>
        </th>
        <th style="text-align: center;">
          <span class="thead-header" name="FamilyName" translate>Family Name</span>
        </th>
        <th style="text-align: center;">
          <span class="thead-header" name="MrFamilyTypeCode" translate>Family Type</span>
        </th>
        <th style="text-align: center;">
          <span class="thead-header" name="Relationship" translate>Relationship</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="100%">No Data Available</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="listFamily?.length > 0">
  <lib-ucgridview [gridInput]="inputGridObj"></lib-ucgridview>
</div>
<div class="pull-right margin-15">
  <button type="button" (click)="saveAndContinue()" class="btn btn-raised btn-primary">
    <i class="far fa-check-square"></i>&nbsp;<span translate>Save & Continue</span>
  </button>
</div>
