<form class="form form-horizontal" [formGroup]="AddressForm" (ngSubmit)="AddressForm.valid && SaveForm()"
  #enjiForm="ngForm">
  <lib-ucSubsection [id]="'AddressId'" [title]="'Customer Address'" [panel]="'Address'">
  </lib-ucSubsection>
  <div id="Address">
    <div class="form-group row">
      <label class="col-md-2 adins-required-label" translate>Address Type Name</label>
      <div class="col-md-4">
        <lib-ucdropdownlist *ngIf="isDllAddressTypeReady" [dropdownListObj]="dllAddressTypeObj" [parentForm]="AddressForm" [enjiForm]="enjiForm"
          [identifier]="'MrCustAddrTypeCode'" [genericList]="AddressTypeObj" (change)="getEvent($event)"></lib-ucdropdownlist>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2" translate>Copy Address From</label>
      <div class="col-md-4">
        <div class="input-group">
          <lib-ucdropdownlist *ngIf="isDllCopyAddressFromReady" [dropdownListObj]="dllCopyAddressFromObj" [parentForm]="AddressForm" [enjiForm]="enjiForm"
            [identifier]="'CopyAddrFrom'" [genericList]="copyAddressFromObj"></lib-ucdropdownlist>
          <div class="input-group-append ml-1">
            <span class="input-group-btn">
              <button type="button" class="btn btn-raised btn-primary" (click)="CopyAddress()" translate>
                <i class="fa fa-files-o"></i> Copy
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <lib-ucaddress #UcAddrGrp *ngIf="isUcAddressReady" [addressObj]="inputAddressObj" [enjiForm]="enjiForm"
      [identifier]="'Address'" [UCAddrForm]="AddressForm"></lib-ucaddress>
  </div>
  <div class="pull-right margin-15">
    <button type="button" (click)="Cancel()" class="btn btn-raised btn-warning mr-1" translate>
      <i class="ft-x"></i> Cancel
    </button>
    <button type="submit" class="btn btn-raised btn-primary mr-1" translate
      (click)=formValidate.scrollIfFormHasErrors(AddressForm)>
      <i class="far fa-check-square"></i> Save
    </button>
  </div>
</form>
