            <div class="form-group row">
              <label class="col-md-3 adins-required-label" translate>Debtor Group</label>
              <div class="col-md-9">
                <lib-uclookupgeneric [enjiForm]="enjiForm" [lookupInput]="InputDebitorGroupLookupObj"     [parentForm]="OtherInformationForm" [identifier]="'DebitorGroup'" (lookup)="getLookupDebitorGroup($event)">
                </lib-uclookupgeneric>
              </div>
            </div>
          
            <div class="form-group row">
              <label class="col-md-3 adins-required-label" translate>Debtor Business Scale</label>
              <div class="col-md-9">
                <lib-uclookupgeneric [enjiForm]="enjiForm" [lookupInput]="InputDebitorBusinessScaleLookupObj"
                    [parentForm]="OtherInformationForm" [identifier]="'DebitorBusinessScale'"
                  (lookup)="getLookupDebitorBusinessScale($event)">
                </lib-uclookupgeneric>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 adins-required-label" translate>Counterpart Category</label>
              <div class="col-md-9">
                <lib-uclookupgeneric [enjiForm]="enjiForm" [lookupInput]="InputCounterpartCategoryLookupObj" [parentForm]="OtherInformationForm" [identifier]="'CounterpartCategry'" (lookup)="getLookupCounterpartCategory($event)">
                </lib-uclookupgeneric>

            </div>

            <div class="form-group row">
              <label class="col-md-3 adins-required-label" translate>Sustainable Financial Business</label>

            </div>

          </app-attr-content-component>
