<div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="px-3">
          <form class="form form-horizontal" [formGroup]="OtherInformationForm" (ngSubmit)="OtherInformationForm.valid && SaveForm()"
            #enjiForm="ngForm">
            <lib-ucSubsection [id]="'OtherInformationId'" [title]="'Other Information'" [panel]="'OtherInformation'">
            </lib-ucSubsection>
            <div id="OtherInformation">
              <div class="row" *ngIf="IsLookupReady" >
                <div class="col-md-6"> 
                  <div class="form-group row">
                    <label class="col-md-4" translate>Debitor Group</label>
                    <div class="col-md-8">
                      <lib-uclookupgeneric [enjiForm]="enjiForm" [lookupInput]="InputDebitorGroupLookupObj"     [parentForm]="OtherInformationForm" [identifier]="'DebitorGroup'" (lookup)="getLookupDebitorGroup($event)">
                      </lib-uclookupgeneric>
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <label class="col-md-4" translate>Counterpart Catetgory</label>
                    <div class="col-md-8">
                      <lib-uclookupgeneric [enjiForm]="enjiForm" [lookupInput]="InputCounterpartCategoryLookupObj" [parentForm]="OtherInformationForm" [identifier]="'CounterpartCategry'" (lookup)="getLookupCounterpartCategory($event)">
                      </lib-uclookupgeneric>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-md-4" translate>Debitor Business Scale</label>
                    <div class="col-md-8">
                      <lib-uclookupgeneric [enjiForm]="enjiForm" [lookupInput]="InputDebitorBusinessScaleLookupObj"
                         [parentForm]="OtherInformationForm" [identifier]="'DebitorBusinessScale'"
                        (lookup)="getLookupDebitorBusinessScale($event)">
                      </lib-uclookupgeneric>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4" translate>Sustainable Financial Business</label>
                    <div class="col-md-8">
                      <lib-uclookupgeneric [enjiForm]="enjiForm" [lookupInput]="InputSustaianableFinancialBusinessLookupObj"
                         [parentForm]="OtherInformationForm" [identifier]="'SustainableFinancialBusiness'"(lookup)="getLookupSustainableFinancialBusiness($event)">
                      </lib-uclookupgeneric>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
  
            <!-- <lib-ucSubsection [id]="'AttributeListID'" [title]="'Attribute List'" [panel]="'AttributeList'">
            </lib-ucSubsection>
            <div id="AttributeList">
              <div class="row">
                <div class="col-md-6">
            
                </div>
              </div>
            </div> -->
  
            <div *ngIf="IsFormReady" formGroupName="AttrList">
              <lib-ucSubsection [id]="'AttributeListId'" [title]="'Attribute List'" [panel]="'AttributeList'">
              </lib-ucSubsection>
              <div id="AttributeList">
                <div class="form-body">
                  <div class="form-group row" *ngFor="let attr of RefAttrList">
                    <div class="row col-md-12" *ngIf="attr.AttrInputType == 'T'" [formGroupName]="attr.AttrCode" style="margin: 0;">
                      <label class="col-md-3 adInsLabel " style="padding-left: 0;"
                        [ngClass]="{'adins-required-label': OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.IsMandatory.value}"
                        translate>{{attr.AttrName}}</label>
                      <div class="col-md-9" style="padding-right: 0; display: inline-block;">
                        <input type="text" class="form-control adInsInput" formControlName="AttrValue"
                          maxlength="{{attr.AttrLength}}"
                          [ngClass]="{ 'is-invalid': enjiForm.submitted && OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.AttrValue.invalid }" />
                        <lib-uc-show-errors
                          [control]="OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.AttrValue"
                          [submit]="enjiForm.submitted"></lib-uc-show-errors>
                      </div>
                    </div>
                    <div class="row col-md-12" *ngIf="attr.AttrInputType == 'N'" [formGroupName]="attr.AttrCode" style="margin: 0;">
                      <label class="col-md-3 adInsLabel " style="padding-left: 0"
                        [ngClass]="{'adins-required-label': OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.IsMandatory.value}"
                        translate>{{attr.AttrName}}</label>
                      <div class="col-md-9" style="padding-right: 0; display: inline-block;">
                        <input currencyMask type="" class="form-control adInsInput" formControlName="AttrValue"
                          [ngClass]="{ 'is-invalid': enjiForm.submitted && OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.AttrValue.invalid }"
                          [options]="{align: 'right'}" />
                        <lib-uc-show-errors
                          [control]="OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.AttrValue"
                          [submit]="enjiForm.submitted"></lib-uc-show-errors>
                      </div>
                    </div>
                    <div class="row col-md-12" *ngIf="attr.AttrInputType == 'L'" [formGroupName]="attr.AttrCode" style="margin: 0;">
                      <label class="col-md-3 adInsLabel " style="padding-left: 0;"
                        [ngClass]="{'adins-required-label': OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.IsMandatory.value}"
                        translate>{{attr.AttrName}}</label>
                      <div class="col-md-9" style="padding-right: 0; display: inline-block;">
                        <select class="form-control adInsInput" formControlName="AttrValue"
                          [ngClass]="{ 'is-invalid': enjiForm.submitted && OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.AttrValue.invalid }">
                          <option *ngFor="let valueItem of SplitAttrListValue(attr.AttrValue)" [value]="valueItem">
                            {{valueItem}}
                          </option>
                        </select>
                        <lib-uc-show-errors
                          [control]="OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.AttrValue"
                          [submit]="enjiForm.submitted"></lib-uc-show-errors>
                      </div>
                    </div>
                    <div class="row col-md-12" *ngIf="attr.AttrInputType == 'TA'" [formGroupName]="attr.AttrCode"
                      style="margin: 0;">
                      <label class="col-md-3 adInsLabel " style="padding-left: 0;"
                        [ngClass]="{'adins-required-label': OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.IsMandatory.value}"
                        translate>{{attr.AttrName}}</label>
                      <div class="col-md-9" style="padding-right: 0; display: inline-block;">
                        <textarea class="form-control adInsInput" formControlName="AttrValue"
                          [ngClass]="{ 'is-invalid': enjiForm.submitted && OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.AttrValue.invalid }"></textarea>
                        <lib-uc-show-errors
                          [control]="OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.AttrValue"
                          [submit]="enjiForm.submitted"></lib-uc-show-errors>
                      </div>
                    </div>
                    <div class="row col-md-12" *ngIf="attr.AttrInputType == 'D'" [formGroupName]="attr.AttrCode" style="margin: 0;">
                      <label class="col-md-3 adInsLabel " style="padding-left: 0;"
                        [ngClass]="{'adins-required-label': OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.IsMandatory.value}"
                        translate>{{attr.AttrName}}</label>
                      <div class="col-md-9" style="padding-right: 0; display: inline-block;">
                        <input type="date" class="form-control adInsInput" formControlName="AttrValue"
                          [ngClass]="{ 'is-invalid': enjiForm.submitted && OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.AttrValue.invalid }" />
                        <lib-uc-show-errors
                          [control]="OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.AttrValue"
                          [submit]="enjiForm.submitted"></lib-uc-show-errors>
                      </div>
                    </div>
                    <div class="row col-md-12" *ngIf="attr.AttrInputType == 'P'" [formGroupName]="attr.AttrCode" style="margin: 0;">
                      <label class="col-md-3 adInsLabel " style="padding-left: 0; "
                        [ngClass]="{'adins-required-label': OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.IsMandatory.value}"
                        translate>{{attr.AttrName}}</label>
                      <div class="col-md-9" style="padding-right: 0; display: inline-block;">
                        <input type="" currencyMask class="form-control adInsInput" formControlName="AttrValue"
                          [ngClass]="{ 'is-invalid': enjiForm.submitted && OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.AttrValue.invalid }"
                          [options]="{ thousands: ',', decimal: '.', align: 'right', allowNegative: true, allowZero:true, precision: 6, nullable: false }" />
                        <lib-uc-show-errors
                          [control]="OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.AttrValue"
                          [submit]="enjiForm.submitted"></lib-uc-show-errors>
                      </div>
                    </div>
                    <div class="row col-md-12" *ngIf="attr.AttrInputType == 'RM'" [formGroupName]="attr.AttrCode"
                      style="margin: 0;">
                      <label class="col-md-3 adInsLabel " style="padding-left: 0;"
                        [ngClass]="{'adins-required-label': OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.IsMandatory.value}"
                        translate>{{attr.AttrName}}</label>
                      <div class="col-md-9" style="padding-right: 0; display: inline-block;">
                        <lib-uclookupgeneric [lookupInput]="ListInputLookUpObj[0][attr['AttrCode']]"
                          [parentForm]="OtherInformationForm" [enjiForm]="enjiForm" [identifier]="'lookup'+ attr.AttrCode"
                          (lookup)=getLookUp($event,attr.AttrCode)>
                        </lib-uclookupgeneric>
                        <lib-uc-show-errors
                          [control]="OtherInformationForm.controls['AttrList']['controls'][attr['AttrCode']].controls.AttrValue"
                          [submit]="enjiForm.submitted"></lib-uc-show-errors>
                      </div>
                    </div>
            
                  </div>
                </div>
            
              </div>
            </div>
  
            <div class="form-actions right">
              <button type="submit"  
                class="btn btn-raised btn-primary">
                <i class="fa fa-check-square"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
