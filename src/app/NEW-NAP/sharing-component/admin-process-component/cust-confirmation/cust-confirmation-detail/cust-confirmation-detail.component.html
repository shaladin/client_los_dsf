<div class="card">
  <div class="card-header">
    <h4 class="card-title" translate> Customer Confirmation Detail </h4>
  </div>
  <div class="card-body">
    <lib-ucviewgeneric [viewInput]="viewObj" [whereValue]="arrValue"></lib-ucviewgeneric>

    <div class="px-3">
      <lib-ucSubsection [id]="'SubjectListId'" [title]="'Subject List'" [panel]="'SubjectList'">
      </lib-ucSubsection>
      <div class="form-body" id="SubjectList">
        <table class="table table-responsive-md text-center table-hover">
          <thead>
            <tr class="table-header">
              <th><span translate class="thead-header">No</span></th>
              <th><span translate class="thead-header text-left">Subject</span></th>
              <th><span translate class="thead-header">Phone</span></th>
              <th><span translate class="thead-header">Date</span></th>
              <th><span translate class="thead-header">Time</span></th>
              <th><span translate class="thead-header">Result</span></th>
              <th><span translate class="thead-header">Notes</span></th>
              <th translate>View</th>
              <th translate>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of VerfResultList; let i = index">
              <td>{{i + 1}}</td>
              <td>{{item.MrVerfSubjectRelationName}}</td>
              <td>{{item.Phn}}</td>
              <td>{{item.VerfDt | date}}</td>
              <td>{{item.VerfDt | date:'mediumTime'}}</td>
              <td>{{item.MrVerfResultHStatCode}}</td>
              <td>{{item.Notes}}</td>
              <td>
                <a [routerLink]="['/Nap/AdminProcess/CustConfirmation/Subj/View']"
                  [queryParams]="{VerfResultHId:item.VerfResultHId, AgrmntId:AgrmntId}">View</a>
              </td>
              <td>
                <a class="success p-0" [routerLink]="['/Nap/AdminProcess/CustConfirmation/Subj/Detail']"
                  [queryParams]="{VerfResultHId:item.VerfResultHId, AgrmntId:AgrmntId, AppId:AppId, Subject:'CUST'}">
                  <i class="ft-edit-2 font-medium-3 mr-2"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="row">
        <div class="col-md-12">
          <input type="checkbox" class="border-primary" [(ngModel)]="CustCnfrmObj.IsSkip" name="IsSkip"><label>
            Skip</label>
        </div>
      </div>
      <div class="row" *ngIf="CustCnfrmObj.IsSkip">
        <label class="col-md-3" translate>Skip Reason</label>
        <div class="col-md-9">
          <input type="text" class="form-control" [(ngModel)]="CustCnfrmObj.SkipReason" name="SkipReason">
        </div>
      </div>

      <form  (ngSubmit)="SaveForm()">
        <div class="form-actions right">
          <button type="button" class="btn btn-raised btn-warning mr-1"
            [routerLink]="['/Nap/AdminProcess/CustConfirmation/paging']" translate>
            <i class="ft-x"></i> Cancel
          </button>
          <button type="submit" class="btn btn-raised btn-primary" translate>
            <i class="fa fa-check-square-o"></i> Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
