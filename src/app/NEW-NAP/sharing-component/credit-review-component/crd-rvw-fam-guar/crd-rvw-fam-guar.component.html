<lib-ucSubsection [id]="'FamShrGuarId'" [title]="Title + ' and Guarantor'" [panel]="'FamShrGuar'">
</lib-ucSubsection>
<div id="FamShrGuar" *ngIf="isReady">

    <div class="col-md-6" *ngIf="crdRvwCustInfoObj.MrCustTypeCode == CustTypeCompany">
      <app-crd-rvw-table-cust [CustType]="RelationTypeShrholder" [ListAppCust]="ListAppCustShareholder" [DictCrdRvwExposure]="DictCrdRvwExposure" [DictCrdRvwGuarantorExposure]="DictCrdRvwGuarantorExposure" [DictCrdRvwExposureHId]="DictCrdRvwExposureHId"></app-crd-rvw-table-cust>
    </div>
    <div class="col-md-6">
      <app-crd-rvw-table-cust [CustType]="RelationTypeGuarantor" [ListAppCust]="ListAppCustGuarantor" [DictCrdRvwExposure]="DictCrdRvwExposure" [DictCrdRvwGuarantorExposure]="DictCrdRvwGuarantorExposure" [DictCrdRvwExposureHId]="DictCrdRvwExposureHId"></app-crd-rvw-table-cust>
    </div>
  </div>
