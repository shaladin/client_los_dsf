<div *ngIf="IsUseDigitalization == '1'">
  <lib-ucSubsection [id]="'ThirdPartyId'" [title]="'Third Party Checking'" [panel]="'ThirdParty'">
  </lib-ucSubsection>
  <div id="ThirdParty">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 ">
          <div class="row">
            <div class="col-md-6">
              <label class="label-control" translate> Dukcapil </label>
            </div>
            <div class="col-md-6 ">
              <label class="label-control"> {{ThirdPartyDukcapilRsltObj?.Result}} : {{ThirdPartyDukcapilRsltObj?.DiffItem}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="label-control" translate> Rapindo </label>
            </div>
            <div class="col-md-6 ">
              <label class="label-control"> Data Exist: {{RapindoDataObj.DataExist}}, Active: {{RapindoDataObj.DataActive}}, Not Active: {{RapindoDataObj.DataNoActive}} </label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="label-control" translate> Profind </label>
            </div>
            <div class="col-md-6 ">
              <!-- <label class="label-control"> {{ThirdPartyProfindRsltObj.}} </label> -->
            </div>
          </div>
        </div>
    
        <div class="col-md-6 ">
          <div class="row">
            <div class="col-md-6">
              <label class="label-control" translate> PEFINDO </label>
            </div>
            <div class="col-md-6 ">
              <label class="label-control"><a href="javascript:void(0);" (click)="pefindoHandler()"> Click Here to View </a></label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="label-control" translate> Trusting Social </label>
            </div>
            <div class="col-md-6 ">
              <label class="label-control"><a href="javascript:void(0);" [class.disabled]="CrdRvwCustInfoObj.CustNo != ''" (click)="trustingSocialHandler(TrustingSocialView)"> Click Here to View </a></label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="label-control" translate> SLIK </label>
            </div>
            <div class="col-md-6 ">
              <label class="label-control"> Data Exist in {{ThirdPartySlikRsltObj?.DebtorCount}}, Lancar: {{ThirdPartySlikRsltObj?.PerformingCount}} </label>
              <label class="label-control"> Dalam Perhatian Khusus: {{ThirdPartySlikRsltObj?.SpecialMentionCount}} </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #TrustingSocialView let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" translate></h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')" translate>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <iframe [src]="urlLink | safe" style="width: inherit; height: 800px;" title="'Trusting Social'"></iframe>
  <div class="modal-body" id="TrustingSocialViewId">
  </div>
</ng-template>
