<lib-ucSubsection [id]="'LegalDocId'" [title]="'Legal Doc'" [panel]="'LegalDoc'">
</lib-ucSubsection>
<div id="LegalDoc">
  <div class="col-md-12" style="padding: 0;">
    <div class="col-md-12">
      <table class="table table-responsive-md text-center table-hover">
        <thead>
          <tr class="table-header">
            <th style="text-align: left;">
              <span  name='LegalDoc' translate>Legal Document</span>
            </th>
            <th style="text-align: left;">
              <span  name='DocNo' translate>Document No</span>
            </th>
            <th style="text-align: left;">
              <span  name='DocDt' translate>Document Date</span>
            </th>
            <th style="text-align: left;">
              <span  name='DocExpDt' translate>Document Expired Date</span>
            </th>
            <th style="text-align: left;">
              <span  name='ReleaseBy' translate>Release By</span>
            </th>
            <th style="text-align: left;">
              <span  name='ReleaseLocation' translate>Release Location</span>
            </th>
          </tr>
        </thead>
        <tbody *ngIf="ListLegalDoc.length == 0">
          <tr>
            <td colspan="100%">No Data Available</td>
          </tr>
        </tbody>
        <tbody>
          <tr *ngFor="let item of ListLegalDoc; let i = index;">
            <td style="text-align: left;">{{item.LegalDocName}}</td>
            <td style="text-align: left;">{{item.DocNo}}</td>
            <td style="text-align: left;">{{item.DocDt | date: 'dd-MMM-yyyy'}}</td>
            <td style="text-align: left;">{{item.DocExpiredDt | date: 'dd-MMM-yyyy'}}</td>
            <td style="text-align: left;">{{item.ReleaseBy}}</td>
            <td style="text-align: left;">{{item.ReleaseLocation}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
