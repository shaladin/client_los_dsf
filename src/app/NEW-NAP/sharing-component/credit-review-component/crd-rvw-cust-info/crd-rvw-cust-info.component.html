<lib-ucSubsection [id]="'CustInfoId'" [title]="'Customer Information'" [panel]="'CustInfo'">
</lib-ucSubsection>
<div id="CustInfo">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <app-crd-rvw-cust-personal-info *ngIf="crdRvwCustInfoObj.MrCustTypeCode != CustTypeCompany" (ngModelForBankAcc)="ClickLinkBankStatement(BankStatementContent)" (ngModelForNegCheckList)="ClickLinkNegativeCheckingList(NegCheckListContent)" [crdRvwCustInfoObj]="crdRvwCustInfoObj"></app-crd-rvw-cust-personal-info>
        <app-crd-rvw-cust-company-info *ngIf="crdRvwCustInfoObj.MrCustTypeCode == CustTypeCompany" (ngModelForBankAcc)="ClickLinkBankStatement(BankStatementContent)" (ngModelForNegCheckList)="ClickLinkNegativeCheckingList(NegCheckListContent)" [crdRvwCustInfoObj]="crdRvwCustInfoObj"></app-crd-rvw-cust-company-info>
      </div>
      <div class="col-md-6 ">
        <div class="row">
          <div class="col-md-12">
            <label class="label-control"> 
              <a class="font-weight-bold" (click)="ClickLinkViewCustExposure()"> Exposure .000 (#Active / OS Principal / OS AR) </a>
             </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="label-control"> Customer </label>
          </div>
          <div class="col-md-6 ">
            <label class="label-control"> {{CustCrdRvwExposureObj.ActiveAgrmnt}} / {{CustCrdRvwExposureObj.OsArBalance}} / {{CustCrdRvwExposureObj.OsArBalance}} </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="label-control"> Customer Group </label>
          </div>
          <div class="col-md-6 ">
            <label class="label-control"> {{CustGroupCrdRvwExposureObj.ActiveAgrmnt}} / {{CustGroupCrdRvwExposureObj.OsArBalance}} / {{CustGroupCrdRvwExposureObj.OsArBalance}} </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="label-control"> Obligor </label>
          </div>
          <div class="col-md-6 ">
            <label class="label-control"> {{ObligorCrdRvwExposureObj.ActiveAgrmnt}} / {{ObligorCrdRvwExposureObj.OsArBalance}} / {{ObligorCrdRvwExposureObj.OsArBalance}} </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <br>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="label-control"> #App Submit / Reject / Approved / In Process </label>
          </div>
          <div class="col-md-6">
            <!-- <label class="label-control"> {{CustCrdRvwExposureObj.}} / {{CustCrdRvwExposureObj.}} /
              {{CustCrdRvwExposureObj.}} / {{CustCrdRvwExposureObj.}} </label> -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="label-control"> #Agr Repo / WO / Paid Off </label>
          </div>
          <div class="col-md-6">
            <label class="label-control"> {{CustCrdRvwExposureObj.AgrmntRepossess}} / {{CustCrdRvwExposureObj.AgrmntWrittenOff}} /
              {{CustCrdRvwExposureObj.AgrmntPaidOff}} </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="label-control"> #Agr FPD (Last X month / All) </label>
          </div>
          <div class="col-md-6">
            <!-- <label class="label-control"> {{CustCrdRvwExposureObj.}} / {{CustCrdRvwExposureObj.}} </label> -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="label-control"> Current Overdue </label>
          </div>
          <div class="col-md-6">
            <label class="label-control"> {{CustCrdRvwExposureObj.TotalAgrmntOverdue}} / {{CustCrdRvwExposureObj.MaxOverdueDays}} / {{CustCrdRvwExposureObj.MaxOverdueAmt | number:'.2':'en-US'}} </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #BankStatementContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Bank Account</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <app-crd-rvw-bank-statement [ListAppCustBankAccObjs]="ListAppCustBankAccObjs"></app-crd-rvw-bank-statement>
</ng-template>
<ng-template #NegCheckListContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Negative List</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <app-crd-rvw-neg-check-list [ListNegCust]="ListNegCust"></app-crd-rvw-neg-check-list>
</ng-template>
