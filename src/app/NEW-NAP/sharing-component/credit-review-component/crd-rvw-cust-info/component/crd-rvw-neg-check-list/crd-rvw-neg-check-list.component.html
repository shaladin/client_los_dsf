<div class="modal-body">
  <div class="pl-3 mb-2 mt-2">
    <h4 class="card-title ucSearch-title" translate> Negative List </h4>
  </div>
  <div id="NegativeList">

    <div class="col-md-12" style="padding: 0;">
      <div class="col-md-12" style="overflow-x: auto;">
        <table class="table table-responsive-md text-center table-hover">
          <thead>
            <tr class="table-header">
              <th style="text-align: left;">
                <span  name='no' translate>No.</span>
              </th>
              <th style="text-align: left;">
                <span  name='CustName' translate>Customer Name</span>
              </th>
              <th style="text-align: left;">
                <span  name='NegStatus' translate>Negative Status</span>
              </th>
              <th style="text-align: left;">
                <span  name='NegSource' translate>Negative Source</span>
              </th>
              <th style="text-align: left;">
                <span  name='NegCause' translate>Negative Cause</span>
              </th>
            </tr>
          </thead>
          <tbody *ngIf="ListNegCust.length == 0">
            <tr>
              <td colspan="100%">No Data Available</td>
            </tr>
          </tbody>
          <tbody>
            <tr *ngFor="let negCust of ListNegCust; let i = index;">
              <td style="text-align: left;">{{i}}</td>
              <td style="text-align: left;">{{negCust.CustName}}</td>
              <td style="text-align: left;">{{negCust.MrNegCustTypeCodeDesc}}</td>
              <td style="text-align: left;">{{negCust.MrNegCustSourceCodeDesc}}</td>
              <td style="text-align: left;">{{negCust.NegCustCause}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
