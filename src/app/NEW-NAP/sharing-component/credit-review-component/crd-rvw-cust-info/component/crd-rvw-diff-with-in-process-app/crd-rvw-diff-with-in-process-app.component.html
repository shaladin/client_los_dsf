<div class="modal-body">
  <div class="pl-3 mb-2 mt-2">
    <h4 class="card-title ucSearch-title" translate> Difference with in process Application </h4>
  </div>
  <div class="px-3" id="DiffApp">
    <table class="table text-center table-hover">
      <thead>
        <tr class="table-header">
          <th style="text-align: left;">
            <span name='CustData' translate>Customer Data</span>
          </th>
          <th style="text-align: left;" *ngFor="let item of ListAppNo; let i = index">
            <span name='item' translate>
              <span class="row">
                <span class="col-md-2" id="Indicator{{i}}">
                  <i [ngStyle]="{'color': DictDiffAppNoIndicator[item] ? 'RED' : 'GREEN'}" class="font-medium-3 fa fa-circle tooltips">
                    <span [ngClass]="'tooltipstext'" *ngIf="!DictDiffAppNoIndicator[item]">
                      Reviewed Application
                    </span>
                    <span [ngClass]="'tooltipstext'" *ngIf="DictDiffAppNoIndicator[item]">
                      In Process Application
                    </span>
                  </i>
                </span>
                <span class="col-md-10"><a class="link" (click)="ClickLinkApp(item)">&nbsp; {{item}}</a></span>
              </span>
            </span>
          </th>
        </tr>
      </thead>
      <tbody *ngIf="ListDiffTypeCustData.length == 0">
        <tr>
          <td colspan="100%">No Data Available</td>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let item of ListDiffTypeCustData; let i = index">
          <td style="text-align: left;">{{item}}</td>
          <td *ngFor="let item2 of ListAppNo; let j = index" style="text-align: left;">
            <span class="row">
              <span class="col-md-2" id="Indicator{{i}}{{j}}">
                <i [ngStyle]="{'color': DictDiffValue[item2+item].IsDifference ? 'RED' : 'GREEN'}"
                  class="font-medium-3 fa fa-circle tooltips">
                  <span [ngClass]="'tooltipstext'" *ngIf="DictDiffValue[item2+item].IsDifference">
                    Not Same
                  </span>
                  <span [ngClass]="'tooltipstext'" *ngIf="!DictDiffValue[item2+item].IsDifference">
                    Same
                  </span>
                </i>
              </span>
              <span class="col-md-10">
                {{DictDiffValue[item2+item].AppValue}}
              </span>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
