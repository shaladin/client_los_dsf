<div>
  <div class="row">
    <div class="col-md-6">
      <label class="label-control"> Customer Name </label>
      <span id="CustIndicator" style="float: right;">
        <i [ngClass]="crdRvwCustInfoObj.CustIndicator == null ? 'far fa-circle' : crdRvwCustInfoObj.CustIndicator != whiteIndicator ? 'fa fa-circle' : 'far fa-circle'"
          [ngStyle]="{'color': crdRvwCustInfoObj.CustIndicator == null ? white : crdRvwCustInfoObj.CustIndicator != whiteIndicator ? crdRvwCustInfoObj.CustIndicator : white}" class="font-medium-3 tooltips">
          <span class="tooltipstext">
            <span *ngIf="crdRvwCustInfoObj.CustIndicatorDescr != null && crdRvwCustInfoObj.CustIndicatorDescr != ''"> {{crdRvwCustInfoObj.CustIndicatorDescr}} </span>
            <span *ngIf="crdRvwCustInfoObj.CustIndicatorDescr == null || crdRvwCustInfoObj.CustIndicatorDescr == ''"> No Data </span>
          </span>
        </i>
      </span>
    </div>
    <div class="col-md-6 ">
      <label class="label-control"> {{crdRvwCustInfoObj.CustName}} </label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="label-control"> NPWP </label>
      <span id="NpwpIndicator" style="float: right;">
        <i [ngClass]="crdRvwCustCoyInfoObj.NpwpIndicator == null ? 'far fa-circle' : crdRvwCustCoyInfoObj.NpwpIndicator != whiteIndicator ? 'fa fa-circle' : 'far fa-circle'"
          [ngStyle]="{'color': crdRvwCustCoyInfoObj.NpwpIndicator == null ? white : crdRvwCustCoyInfoObj.NpwpIndicator != whiteIndicator ? crdRvwCustCoyInfoObj.NpwpIndicator : white}" class="font-medium-3 tooltips">
          <span class="tooltipstext">
            <span *ngIf="crdRvwCustCoyInfoObj.NpwpIndicatorDescr != null && crdRvwCustCoyInfoObj.NpwpIndicatorDescr != ''"> {{crdRvwCustCoyInfoObj.NpwpIndicatorDescr}} </span>
            <span *ngIf="crdRvwCustCoyInfoObj.NpwpIndicatorDescr == null || crdRvwCustCoyInfoObj.NpwpIndicatorDescr == ''"> No Data </span>
          </span>
        </i>
      </span>
    </div>
    <div class="col-md-6 ">
      <label class="label-control"> {{crdRvwCustCoyInfoObj.Npwp}} </label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="label-control"> Address </label>
    </div>
    <div class="col-md-6 ">
      <label class="label-control"> {{crdRvwCustCoyInfoObj.Address}} </label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="label-control"> Industry Type </label>
    </div>
    <div class="col-md-6 ">
      <label class="label-control"> {{crdRvwCustCoyInfoObj.IndustryType}} </label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="label-control"> ROI </label>
      <span id="RoiIndicator" style="float: right;">
        <i [ngClass]="crdRvwCustCoyInfoObj.RoiIndicator == null ? 'far fa-circle' : crdRvwCustCoyInfoObj.RoiIndicator != whiteIndicator ? 'fa fa-circle' : 'far fa-circle'"
          [ngStyle]="{'color': crdRvwCustCoyInfoObj.RoiIndicator == null ? white : crdRvwCustCoyInfoObj.RoiIndicator != whiteIndicator ? crdRvwCustCoyInfoObj.RoiIndicator : white}" class="font-medium-3 tooltips">
          <span class="tooltipstext">
            <span *ngIf="crdRvwCustCoyInfoObj.RoiIndicatorDescr != null && crdRvwCustCoyInfoObj.RoiIndicatorDescr != ''"> {{crdRvwCustCoyInfoObj.RoiIndicatorDescr}} </span>
            <span *ngIf="crdRvwCustCoyInfoObj.RoiIndicatorDescr == null || crdRvwCustCoyInfoObj.RoiIndicatorDescr == ''"> No Data </span>
          </span>
        </i>
      </span>
    </div>
    <div class="col-md-6 ">
      <label class="label-control"> {{crdRvwCustCoyInfoObj.Roi}} </label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="label-control"> Phone </label>
    </div>
    <div class="col-md-6 "> 
      <span *ngFor="let item of ListCrdRvwCustPhnStatusObj; let i = index">
        <label *ngIf="i!=0" class="label-control"> &nbsp;/&nbsp; </label>
        <span id="PhnIndicator{{i}}">
          <i [ngClass]="item.PhnIndicator == null ? 'far fa-circle' : item.PhnIndicator != whiteIndicator ? 'fa fa-circle' : 'far fa-circle'"
            [ngStyle]="{'color': item.PhnIndicator == null ? white : item.PhnIndicator != whiteIndicator ? item.PhnIndicator : white}" class="font-medium-3 tooltips">
            <span class="tooltipstext">
              <span *ngIf="item.PhnIndicatorDescr != null && item.PhnIndicatorDescr != ''"> {{item.PhnIndicatorDescr}} </span>
              <span *ngIf="item.PhnIndicatorDescr == null || item.PhnIndicatorDescr == ''"> No Data </span>
            </span>
          </i>
        </span>
        <label class="label-control"> {{item.PhnNo}} </label>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="label-control"> View </label>
    </div>
    <div class="col-md-6 ">
      <a class="link" (click)="ClickLinkBankStatement()">Bank Statement</a>
      <label class="label-control"> &nbsp;|&nbsp; </label>
      <a class="link" (click)="ClickLinkNegativeCheckingList()">Negative Checking List</a>
    </div>
  </div>
</div>
