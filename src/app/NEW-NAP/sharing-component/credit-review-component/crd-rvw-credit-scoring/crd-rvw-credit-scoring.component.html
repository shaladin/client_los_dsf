<div class="modal-body" id="CreditScoring">
  <div class="pl-3 mb-2 mt-2">
    <h4 class="card-title ucSearch-title" translate> Credit Scoring </h4>
  </div>
  <div class="px-3" style="overflow-x: auto;">
    <table class="table table-responsive-md text-center table-hover">
      <thead>
        <tr class="table-header">
          <th style="text-align: left;">
            <span  name='No' translate>No</span>
          </th>
          <th style="text-align: left;">
            <span  name='ScoringQuestion' translate>Attribute</span>
          </th>
          <th style="text-align: left;">
            <span  name='ScoringAnswer' translate>Value</span>
          </th>
          <th style="text-align: left;">
            <span  name='ScoringValue' translate>Final Score</span>
          </th>
        </tr>
      </thead>
      <tbody *ngIf="ListScoringResultDObj.length == 0">
        <tr>
          <td colspan="100%">No Data Available</td>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let item of ListScoringResultDObj; let i = index">
          <td style="text-align: center;">{{i+1}}</td>
          <td style="text-align: left;">{{item.ScoringQuestion}}</td>
          <td style="text-align: left;">{{item.ScoringAnswer}}</td>
          <td style="text-align: left;">{{item.ScoringValue}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-body">
    <div class="px-1 row">
      <div class="col-md-6 ">
        <div class="row">
          <div class="col-md-2">
            <label class="label-control" translate> Total Score </label>
          </div>
          <div class="col-md-6 ">
            <label class="label-control" *ngIf="scoringResultHObj != null"> {{scoringResultHObj.ScoringValue}} / {{scoringResultHObj.ScoringAlias}} </label>
            <label class="label-control" *ngIf="scoringResultHObj == null"> 0 / No Data </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
