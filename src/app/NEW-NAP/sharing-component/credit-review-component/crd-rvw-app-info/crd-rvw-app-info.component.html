<lib-ucSubsection [id]="'ApplicationInfoId'" [title]="'Application Information'" [panel]="'ApplicationInfo'">
</lib-ucSubsection>
<div id="ApplicationInfo">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 " *ngIf="BizTemplateCode != 'OPL'">
        <div class="row">
          <div class="col-md-6">
            <label class="label-control" translate> Num of Inst / Tenor </label>
          </div>
          <div class="col-md-6 ">
            <label class="label-control"> {{crdRvwAppObj.NumOfInst}} / {{crdRvwAppObj.Tenor}} / {{crdRvwAppObj.FirstInstType}} / {{crdRvwAppObj.InstType}} </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="label-control" translate> Order Information </label>
          </div>
          <div class="col-md-6 ">
            <!-- <label class="label-control"> {{crdRvwAppObj.}} </label> -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="label-control" translate> Life Insured </label>
          </div>
          <div class="col-md-6 ">
            <label class="label-control"> {{crdRvwAppObj.SubjectLifeIns}} </label>
          </div>
        </div>
      </div>
  
      <div class="col-md-6 ">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-10" translate>
                <a class="link" (click)="ClickLinkCreditScoring(CreditScoring)"> Credit Scoring </a>
              </div>
              <div class="col-md-2">
                <span id="CreditScoringIndicator" style="float: right;">
                  <i [ngClass]="crdRvwAppObj.CreditScoreIndicator == null ? 'far fa-circle' : crdRvwAppObj.CreditScoreIndicator != whiteIndicator ? 'fa fa-circle' : 'far fa-circle'"
                    [ngStyle]="{'color': crdRvwAppObj.CreditScoreIndicator == null ? '' : crdRvwAppObj.CreditScoreIndicator != whiteIndicator ? crdRvwAppObj.CreditScoreIndicator : ''}" class="font-medium-3 tooltips">
                    <span class="tooltipstext">
                      <span *ngIf="crdRvwAppObj.CreditScoreIndicatorDescr != null && crdRvwAppObj.CreditScoreIndicatorDescr != ''"> {{crdRvwAppObj.CreditScoreIndicatorDescr}} </span>
                      <span *ngIf="crdRvwAppObj.CreditScoreIndicatorDescr == null || crdRvwAppObj.CreditScoreIndicatorDescr == ''"> No Data </span>
                    </span>
                  </i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-6 ">
            <label class="label-control"> {{crdRvwAppObj.CreditScore}} </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="label-control" translate> Tc Received </label>
          </div>
          <div class="col-md-6 ">
            <label class="label-control"> {{crdRvwAppObj.TcReceived}} </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="BizTemplateCode != 'OPL'">
  <lib-ucSubsection [id]="'FinancialId'" [title]="'Financial Information'" [panel]="'Financial'">
  </lib-ucSubsection>
  <div class="row" id="Financial">
    <div class="col-md-6">
      <div id="Financial">
        <div class="row">
          <div class="col-md-6">
            <label class="label-control" translate> NTF / AR </label>
          </div>
          <div class="col-md-6">
            <label class="label-control"> {{crdRvwAppObj.Ntf | number:'.2':'en-US'}} / {{crdRvwAppObj.Ar | number:'.2':'en-US'}} </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="label-control" translate> Installment Amount / DSR </label>
          </div>
          <div class="col-md-6">
            <label class="label-control"> {{crdRvwAppObj.InstAmt | number:'.2':'en-US'}} / {{crdRvwAppObj.Dsr}}% </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="label-control" translate> <b>Effective Rate</b> / <b>Flat Rate</b> / Gross Yield </label>
          </div>
          <div class="col-md-6">
            <label class="label-control"> <b>{{crdRvwAppObj.EffRate}}%</b> / <b>{{crdRvwAppObj.FlatRate}}%</b> / {{crdRvwAppObj.GrossYield}}% </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="label-control" translate> Supplier Rate / Standart Rate </label>
          </div>
          <div class="col-md-6">
            <label class="label-control"> {{crdRvwAppObj.SupplRate}}% / {{crdRvwAppObj.StdRate}}% </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div id="IncomeAndExpense">
        <div class="row">
          <div class="col-md-6">
            <label class="label-control" translate>
              <a class="link" (click)="ClickLinkIncomeExpenseDetail(IncomeExpenseDetail)"> Income And Expense </a>
            </label>
          </div>
          <div class="col-md-6 ">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="label-control" translate> Total Income </label>
          </div>
          <div class="col-md-6 ">
            <label class="label-control"> {{crdRvwAppObj.TotalIncome | number:'.2':'en-US'}} </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="label-control" translate> Total Expense </label>
          </div>
          <div class="col-md-6 ">
            <label class="label-control"> {{crdRvwAppObj.TotalExpense | number:'.2':'en-US'}} </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-10">
                <label class="label-control" translate> Total Acquisition Cost Commission + Reserve Fund </label>
              </div>
              <div class="col-md-2">
                <span id="TacIndicator" style="float: right;">
                  <i [ngClass]="crdRvwAppObj.TacIndicator == null ? 'far fa-circle' : crdRvwAppObj.TacIndicator != whiteIndicator ? 'fa fa-circle' : 'far fa-circle'"
                     [ngStyle]="{'color': crdRvwAppObj.TacIndicator == null ? '' : crdRvwAppObj.TacIndicator != whiteIndicator ? crdRvwAppObj.TacIndicator : ''}" class="font-medium-3 tooltips">
                    <span class="tooltipstext">
                      <span *ngIf="crdRvwAppObj.TacIndicatorDescr != null && crdRvwAppObj.TacIndicatorDescr != ''"> {{crdRvwAppObj.TacIndicatorDescr}} </span>
                      <span *ngIf="crdRvwAppObj.TacIndicatorDescr == null || crdRvwAppObj.TacIndicatorDescr == ''"> No Data </span>
                    </span>
                  </i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-6 ">
            <label class="label-control"> {{crdRvwAppObj.Tac | number:'.6':'en-US'}}% </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #IncomeExpenseDetail let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" translate></h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')" translate>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <app-crd-rvw-income-expense [crdRvwCustInfoIncomeAndExpenseDetailsObj]="crdRvwCustInfoIncomeAndExpenseDetailsObj"></app-crd-rvw-income-expense>
</ng-template>

<ng-template #CreditScoring let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" translate></h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')" translate>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <app-crd-rvw-credit-scoring [scoringResultHObj]="scoringResultHObj" [ListScoringResultDObj]="ListScoringResultDObj"></app-crd-rvw-credit-scoring>
</ng-template>
