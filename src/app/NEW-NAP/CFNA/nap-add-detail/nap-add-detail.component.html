<div class="col-md-12 text-left">
  <div class="card">
    <div class="px-3">
      <div class="form-action pull-right">
        <button *ngIf="ReturnHandlingHId > 0" type="button" class="btn btn-raised btn-warning margin-r-5"
          [routerLink]="[CancelLink]" [queryParams]="{BizTemplateCode:'CFNA'}"
          translate>
          <i class="ft-x"></i> Cancel
        </button>
      </div>
    </div>
    <app-app-main-info [AppId]="appId" #viewAppMainInfo></app-app-main-info>
    <div class="card-body">
      <div class="px-3">
        <div class="card" *ngIf="ReturnHandlingHId > 0">
          <lib-ucSubsection [id]="'formReturnInfoId'" [title]="'Return Handling'" [panel]="'formReturnInfo'">
          </lib-ucSubsection>
          <div class="form-body" *ngIf="ReturnHandlingHId > 0 && OnFormReturnInfo" [id]="'formReturnInfo'">
            <form class="form form-horizontal" [formGroup]="FormReturnObj" (ngSubmit)="FormReturnObj.valid"
              #enjiForm="ngForm">
              <div class="form-body">
                <div class="form-group row">
                  <div class="form-group col-md-2">
                    <label class="adInsLabel">Return Notes</label>
                  </div>
                  <div class="col-md-4">
                    <label class="adInsLabel">{{ ResponseReturnInfoObj.ReturnHandlingNotes }}</label>
                  </div>
                  <div class="form-group col-md-2">
                    <label class="adInsLabel">Return Execution Notes</label>
                  </div>
                  <div class="col-md-4">
                    <textarea type="textarea" row="5" class="form-control" formControlName="ReturnExecNotes"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && FormReturnObj.controls.ReturnExecNotes.invalid}"></textarea>
                    <lib-uc-show-errors [control]="ReturnExecNotes" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div id="stepperPersonal" class="bs-stepper">
          <div class="bs-stepper-header" role="tablist" style="overflow-x: auto;">
            <!-- your steps here -->
            <div class="step" data-target="#customer-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="customer-tab"
                id="customer-tab-trigger" [disabled]="!(AppStepIndex >= 1)" (click)="ChangeTab('CUST')">
                <span class="bs-stepper-circle">1</span>
                <span class="bs-stepper-label">Customer Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#family-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="family-tab"
                id="family-tab-trigger" [disabled]="!(AppStepIndex >= 2)" (click)="ChangeTab('FAM')">
                <span class="bs-stepper-circle">2</span>
                <span class="bs-stepper-label">Family Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#guarantor-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="guarantor-tab"
                id="guarantor-tab-trigger" [disabled]="!(AppStepIndex >= 3)" (click)="ChangeTab('GUAR')">
                <span class="bs-stepper-circle">3</span>
                <span class="bs-stepper-label">Guarantor Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#referantor-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="referantor-tab"
                id="referantor-tab-trigger" [disabled]="!(AppStepIndex >= 4)" (click)="ChangeTab('REF')">
                <span class="bs-stepper-circle">4</span>
                <span class="bs-stepper-label">Referantor Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#application-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="application-tab"
                id="application-tab-trigger" [disabled]="!(AppStepIndex >= 5)" (click)="ChangeTab('APP')">
                <span class="bs-stepper-circle">5</span>
                <span class="bs-stepper-label">Application Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#asset-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="asset-tab" id="asset-tab-trigger"
                [disabled]="!(AppStepIndex >= 6)" (click)="ChangeTab('COLL')">
                <span class="bs-stepper-circle">6</span>
                <span class="bs-stepper-label">Collateral Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#insurance-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="insurance-tab"
                id="insurance-tab-trigger" [disabled]="!(AppStepIndex >= 7)" (click)="ChangeTab('INS')">
                <span class="bs-stepper-circle">7</span>
                <span class="bs-stepper-label">Insurance Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#lifeInsurance-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="lifeInsurance-tab"
                id="lifeInsurance-tab-trigger" [disabled]="!(AppStepIndex >= 8)" (click)="ChangeTab('LFI')">
                <span class="bs-stepper-circle">8</span>
                <span class="bs-stepper-label">Life Insurance Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#financial-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="financial-tab"
                id="financial-tab-trigger" [disabled]="!(AppStepIndex >= 9)" (click)="ChangeTab('FIN')">
                <span class="bs-stepper-circle">9</span>
                <span class="bs-stepper-label">Financial Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#TC-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="TC-tab" id="TC-tab-trigger"
                [disabled]="!(AppStepIndex >= 10)" (click)="ChangeTab('TC')">
                <span class="bs-stepper-circle">10</span>
                <span class="bs-stepper-label">Term & Conditions</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#upload-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="upload-tab" id="upload-tab-trigger"
                      [disabled]="!(AppStepIndex >= 11)" (click)="ChangeTab('UPD')">
                <span class="bs-stepper-circle">11</span>
                <span class="bs-stepper-label">Upload Document</span>
              </button>
            </div>
          </div>
          <br><br>
          <div class="bs-stepper-content">
            <!-- your steps content here -->
            <div id="customer-tab" class="content" role="tabpanel" aria-labelledby="customer-tab-trigger">
              <app-new-nap-cust-detail *ngIf="AppStepIndex == 1 && stepperMode == 'PERSONAL'" [AppId]="appId" [AppCustIdInput]="'0'" [custMainDataMode]="'CUST'" [BizTemplateCode]="'CF4W'" (outputTab)="CheckCustType($event)" (outputCancel)="Cancel()"></app-new-nap-cust-detail>
            </div>
            <div id="family-tab" class="content" role="tabpanel" aria-labelledby="family-tab-trigger">
              <app-new-nap-cust-family *ngIf="AppStepIndex == 2 && stepperMode == 'PERSONAL'" [appId]="appId" [isMainCustMarried]="isMainCustMarried" (outputTab)="NextStep('GUAR')" (outputCancel)="Cancel()"></app-new-nap-cust-family>
            </div>
            <div id="guarantor-tab" class="content" role="tabpanel" aria-labelledby="guarantor-tab-trigger">
              <app-new-nap-cust-guarantor *ngIf="AppStepIndex == 3 && stepperMode == 'PERSONAL'" [appId]="appId" [isMainCustMarried]="isMainCustMarried" (outputTab)="SubmitGuarantor()" (outputCancel)="Cancel()"></app-new-nap-cust-guarantor>
            </div>
            <div id="referantor-tab" class="content" role="tabpanel" aria-labelledby="referantor-tab-trigger">
              <app-referantor-data *ngIf="AppStepIndex == 4 && stepperMode == 'PERSONAL'" [appId]="appId" (outputTab)="NextStep('APP')" (outputCancel)="Cancel()" [showCancel]="showCancel">
              </app-referantor-data>
            </div>
            <div id="application-tab" class="content" role="tabpanel" aria-labelledby="application-tab-trigger">
              <app-application-data *ngIf="AppStepIndex == 5 && stepperMode == 'PERSONAL'" [appId]="appId" [isCollateral]= "false" [IsLoanObject]="true" (outputCancel)="Cancel()" [showCancel]="showCancel" [BizTemplateCode]="BizTemplateCode"
                (outputTab)="NextStep('COLL')"></app-application-data>
            </div>
            <div id="asset-tab" class="content" role="tabpanel" aria-labelledby="asset-tab-trigger">
              <app-collateral-data-cfna *ngIf="AppStepIndex == 6 && stepperMode == 'PERSONAL'" [AppId]="appId" (outputTab)="NextStep('INS')" (outputCancel)="Cancel()" [showCancel]="showCancel">
              </app-collateral-data-cfna>
            </div>
            <div id="insurance-tab" class="content" role="tabpanel" aria-labelledby="insurance-tab-trigger">
              <app-insurance-multi-asset-data *ngIf="AppStepIndex == 7 && stepperMode == 'PERSONAL'" [appId]="appId"
                                              [showCancel]="showCancel" (outputTab)="NextStep('LFI')" (outputCancel)="Cancel()">
              </app-insurance-multi-asset-data>
            </div>
            <div id="lifeInsurance-tab" class="content" role="tabpanel" aria-labelledby="lifeInsurance-tab-trigger">
              <app-life-insurance-data *ngIf="AppStepIndex == 8 && stepperMode == 'PERSONAL'" [AppId]="appId" (outputTab)="NextStep('FIN')" (outputCancel)="Cancel()" [showCancel]="showCancel">
              </app-life-insurance-data>
            </div>
            <div id="financial-tab" class="content" role="tabpanel" aria-labelledby="financial-tab-trigger">
              <app-financial-data *ngIf="AppStepIndex == 9 && stepperMode == 'PERSONAL'" [AppId]=appId (outputTab)="NextStep('TC')" (outputCancel)="Cancel()" [showCancel]="showCancel"></app-financial-data>
            </div>
            <div id="TC-tab" class="content" role="tabpanel" aria-labelledby="TC-tab-trigger">
              <app-tc-data *ngIf="AppStepIndex == 10 && stepperMode == 'PERSONAL'" [AppId]="appId" (outputTab)="NextStep('UPD')" (outputCancel)="Cancel()" [showCancel]="showCancel"></app-tc-data>
            </div>
            <div id="upload-tab" class="content" role="tabpanel" aria-labelledby="upload-tab-trigger">
              <app-dms-iframe *ngIf="AppStepIndex == 11 && stepperMode == 'PERSONAL' && isDmsReady" (outputTab)="LastStepHandler()" [showButton]="ReturnHandlingHId == 0" (outputCancel)="Cancel()" [dmsObj]="dmsObj" ></app-dms-iframe>
            </div>
          </div>
        </div>
        <div id="stepperCompany" class="bs-stepper">
          <div class="bs-stepper-header" role="tablist" style="overflow-x: auto;">
            <!-- your steps here -->
            <div class="step" data-target="#customer-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="customer-tab"
                id="customer-tab-trigger" [disabled]="!(AppStepIndex >= 1)" (click)="ChangeTab('CUST')">
                <span class="bs-stepper-circle">1</span>
                <span class="bs-stepper-label">Customer Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#shareholder-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="shareholder-tab"
                id="shareholder-tab-trigger" [disabled]="!(AppStepIndex >= 2)" (click)="ChangeTab('SHR')">
                <span class="bs-stepper-circle">2</span>
                <span class="bs-stepper-label">Management Shareholder Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#guarantor-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="guarantor-tab"
                id="guarantor-tab-trigger" [disabled]="!(AppStepIndex >= 3)" (click)="ChangeTab('GUAR')">
                <span class="bs-stepper-circle">3</span>
                <span class="bs-stepper-label">Guarantor Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#referantor-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="referantor-tab"
                id="referantor-tab-trigger" [disabled]="!(AppStepIndex >= 4)" (click)="ChangeTab('REF')">
                <span class="bs-stepper-circle">4</span>
                <span class="bs-stepper-label">Referantor Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#application-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="application-tab"
                id="application-tab-trigger" [disabled]="!(AppStepIndex >= 5)" (click)="ChangeTab('APP')">
                <span class="bs-stepper-circle">5</span>
                <span class="bs-stepper-label">Application Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#asset-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="asset-tab" id="asset-tab-trigger"
                [disabled]="!(AppStepIndex >= 6)" (click)="ChangeTab('COLL')">
                <span class="bs-stepper-circle">6</span>
                <span class="bs-stepper-label">Collateral Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#insurance-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="insurance-tab"
                id="insurance-tab-trigger" [disabled]="!(AppStepIndex >= 7)" (click)="ChangeTab('INS')">
                <span class="bs-stepper-circle">7</span>
                <span class="bs-stepper-label">Insurance Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#financial-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="financial-tab"
                id="financial-tab-trigger" [disabled]="!(AppStepIndex >= 8)" (click)="ChangeTab('FIN')">
                <span class="bs-stepper-circle">8</span>
                <span class="bs-stepper-label">Financial Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#TC-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="TC-tab" id="TC-tab-trigger"
                [disabled]="!(AppStepIndex >= 9)" (click)="ChangeTab('TC')">
                <span class="bs-stepper-circle">9</span>
                <span class="bs-stepper-label">Term & Conditions</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#upload-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="upload-tab" id="upload-tab-trigger"
                      [disabled]="!(AppStepIndex >= 10)" (click)="ChangeTab('UPD')">
                <span class="bs-stepper-circle">10</span>
                <span class="bs-stepper-label">Upload Document</span>
              </button>
            </div>
          </div>
          <br><br>
          <div class="bs-stepper-content">
            <!-- your steps content here -->
            <div id="customer-tab" class="content" role="tabpanel" aria-labelledby="customer-tab-trigger">
              <app-new-nap-cust-detail *ngIf="AppStepIndex == 1 && stepperMode == 'COMPANY'" [AppId]="appId" [AppCustIdInput]="'0'" [custMainDataMode]="'CUST'" [BizTemplateCode]="'CF4W'" (outputTab)="CheckCustType($event)" (outputCancel)="Cancel()"></app-new-nap-cust-detail>
            </div>
            <div id="shareholder-tab" class="content" role="tabpanel" aria-labelledby="shareholder-tab-trigger">
              <app-new-nap-cust-shareholder *ngIf="AppStepIndex == 2 && stepperMode == 'COMPANY'" [appId]="appId" [isMainCustMarried]="isMainCustMarried" (outputTab)="NextStep('GUAR')" (outputCancel)="Cancel()"></app-new-nap-cust-shareholder>
            </div>
            <div id="guarantor-tab" class="content" role="tabpanel" aria-labelledby="guarantor-tab-trigger">
              <app-new-nap-cust-guarantor *ngIf="AppStepIndex == 3 && stepperMode == 'COMPANY'" [appId]="appId" [isMainCustMarried]="isMainCustMarried" (outputTab)="SubmitGuarantor()" (outputCancel)="Cancel()"></app-new-nap-cust-guarantor>
            </div>
            <div id="referantor-tab" class="content" role="tabpanel" aria-labelledby="referantor-tab-trigger">
              <app-referantor-data *ngIf="AppStepIndex == 4 && stepperMode == 'COMPANY'" [appId]="appId" (outputTab)="NextStep('APP')" (outputCancel)="Cancel()" [showCancel]="showCancel">
              </app-referantor-data>
            </div>
            <div id="application-tab" class="content" role="tabpanel" aria-labelledby="application-tab-trigger">
              <app-application-data *ngIf="AppStepIndex == 5 && stepperMode == 'COMPANY'" [appId]="appId" [isCollateral]= "false" [IsLoanObject]="true" (outputCancel)="Cancel()" [showCancel]="showCancel" [BizTemplateCode]="BizTemplateCode"
                (outputTab)="NextStep('COLL')"></app-application-data>
            </div>
            <div id="asset-tab" class="content" role="tabpanel" aria-labelledby="asset-tab-trigger">
              <app-collateral-data-cfna *ngIf="AppStepIndex == 6 && stepperMode == 'COMPANY'" [AppId]="appId" (outputTab)="NextStep('INS')" (outputCancel)="Cancel()" [showCancel]="showCancel">
              </app-collateral-data-cfna>
            </div>
            <div id="insurance-tab" class="content" role="tabpanel" aria-labelledby="insurance-tab-trigger">
              <app-insurance-multi-asset-data *ngIf="AppStepIndex == 7 && stepperMode == 'COMPANY'" [appId]="appId"
                                              [showCancel]="showCancel" (outputTab)="NextStep('FIN')" (outputCancel)="Cancel()">
              </app-insurance-multi-asset-data>
            </div>
            <div id="financial-tab" class="content" role="tabpanel" aria-labelledby="financial-tab-trigger">
              <app-financial-data *ngIf="AppStepIndex == 8 && stepperMode == 'COMPANY'" [AppId]=appId (outputTab)="NextStep('TC')" (outputCancel)="Cancel()" [showCancel]="showCancel"></app-financial-data>
            </div>
            <div id="TC-tab" class="content" role="tabpanel" aria-labelledby="TC-tab-trigger">
              <app-tc-data *ngIf="AppStepIndex == 9 && stepperMode == 'COMPANY'" [AppId]="appId"  (outputTab)="NextStep('UPD')" (outputCancel)="Cancel()" [showCancel]="showCancel"></app-tc-data>
            </div>
            <div id="upload-tab" class="content" role="tabpanel" aria-labelledby="upload-tab-trigger">
              <app-dms-iframe *ngIf="AppStepIndex == 10 && stepperMode == 'COMPANY' && isDmsReady" (outputTab)="LastStepHandler()" [showButton]="ReturnHandlingHId == 0" (outputCancel)="Cancel()" [dmsObj]="dmsObj"></app-dms-iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="col-md-12">
  <div class="form-action pull-right">
  </div>
  <div class="card" *ngIf="ReturnHandlingHId > 0">
    <div class="card-body">
      <div class="px-3">
        <div class="form-action pull-right">
          <button *ngIf="ReturnHandlingHId > 0 && IsLastStep" type="button" (click)="Submit()"
            class="btn btn-raised btn-primary">
            <i class="far fa-check-square"></i> Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
