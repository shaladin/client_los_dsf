<div class="col-md-12 text-left">
  <div class="card">
    <app-app-main-info [AppId]="appId" [BizTemplateCode]="NapObj.BizTemplateCode" *ngIf="IsDataReady" #viewAppMainInfo></app-app-main-info>
    <div class="card-body">
      <div class="px-3">
        <lib-ucSubsection *ngIf="mode == 'ReturnHandling'" [id]="'formReturnInfoId'" [title]="'Return Handling'"
          [panel]="'formReturnInfo'">
        </lib-ucSubsection>
        <div class="form-body" *ngIf="mode == 'ReturnHandling' && OnFormReturnInfo" [id]="'formReturnInfo'">
          <form class="form form-horizontal" [formGroup]="FormReturnObj" (ngSubmit)="FormReturnObj.valid"
            #enjiForm="ngForm">
            <div class="form-body">
              <div class="form-group row">
                <div class="form-group col-md-2">
                  <label class="adInsLabel" translate>Return Notes</label>
                </div>
                <div class="col-md-4">
                  <label class="adInsLabel">{{ ResponseReturnInfoObj.ReturnHandlingNotes }}</label>
                </div>
                <div class="form-group col-md-2">
                  <label class="adInsLabel" translate>Return Execution Notes</label>
                </div>
                <div class="col-md-4">
                  <textarea type="textarea" row="5" class="form-control" formControlName="ReturnExecNotes"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && FormReturnObj.controls.ReturnExecNotes.invalid}"></textarea>
                  <lib-uc-show-errors [control]="ReturnExecNotes" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="px-3">
        <div id="stepperPersonal" class="bs-stepper">
          <div class="bs-stepper-header" role="tablist" style="overflow-x: auto;">
            <!-- your steps here -->
            <div class="step" data-target="#customer-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="customer-tab"
                id="customer-tab-trigger" [disabled]="!(AppStepIndex >= 1)" (click)="ChangeTab('CUST')">
                <span class="bs-stepper-circle">1</span>
                <span class="bs-stepper-label">Customer Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#family-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="family-tab"
                id="family-tab-trigger" [disabled]="!(AppStepIndex >= 2)" (click)="ChangeTab('FAM')">
                <span class="bs-stepper-circle">2</span>
                <span class="bs-stepper-label">Family Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#guarantor-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="guarantor-tab"
                id="guarantor-tab-trigger" [disabled]="!(AppStepIndex >= 3)" (click)="ChangeTab('GUAR')">
                <span class="bs-stepper-circle">3</span>
                <span class="bs-stepper-label">Guarantor Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#application-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="application-tab"
                id="application-tab-trigger" [disabled]="!(AppStepIndex >= 4)" (click)="ChangeTab('APP')">
                <span class="bs-stepper-circle">4</span>
                <span class="bs-stepper-label">Application Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#invoice-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="invoice-tab" id="invoice-tab-trigger"
                [disabled]="!(AppStepIndex >= 5)" (click)="ChangeTab('INVOICE')">
                <span class="bs-stepper-circle">5</span>
                <span class="bs-stepper-label">Invoice Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#coll-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="coll-tab" id="coll-tab-trigger"
                [disabled]="!(AppStepIndex >= 6)" (click)="ChangeTab('COLL')">
                <span class="bs-stepper-circle">6</span>
                <span class="bs-stepper-label">Collateral Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#insurance-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="insurance-tab"
                id="insurance-tab-trigger" [disabled]="!(AppStepIndex >= 7)" (click)="ChangeTab('INS')">
                <span class="bs-stepper-circle">7</span>
                <span class="bs-stepper-label">Insurance Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#financial-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="financial-tab"
                id="financial-tab-trigger" [disabled]="!(AppStepIndex >= 8)" (click)="ChangeTab('FIN')">
                <span class="bs-stepper-circle">8</span>
                <span class="bs-stepper-label">Financial Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#TC-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="TC-tab" id="TC-tab-trigger"
                [disabled]="!(AppStepIndex >= 9)" (click)="ChangeTab('TC')">
                <span class="bs-stepper-circle">9</span>
                <span class="bs-stepper-label">Term & Conditions</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#upload-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="upload-tab" id="upload-tab-trigger"
                      [disabled]="!(AppStepIndex >= 10)" (click)="ChangeTab('UPL_DOC')">
                <span class="bs-stepper-circle">10</span>
                <span class="bs-stepper-label">Upload Document</span>
              </button>
            </div>
          </div>
          <br><br>
          <div class="bs-stepper-content">
            <!-- your steps content here -->
            <div id="customer-tab" class="content" role="tabpanel" aria-labelledby="customer-tab-trigger">
              <app-new-nap-cust-detail *ngIf="AppStepIndex == 1 && stepperMode == 'PERSONAL' && IsDataReady" [AppId]="appId" [AppCustIdInput]="'0'" [custMainDataMode]="'CUST'" [BizTemplateCode]="'CF4W'" (outputTab)="CheckCustType($event)" (outputCancel)="Cancel()"></app-new-nap-cust-detail>
            </div>
            <div id="family-tab" class="content" role="tabpanel" aria-labelledby="family-tab-trigger">
              <app-new-nap-cust-family *ngIf="AppStepIndex == 2 && stepperMode == 'PERSONAL' && IsDataReady" [appId]="appId" [isMainCustMarried]="isMainCustMarried" (outputTab)="NextStep('GUAR')" (outputCancel)="Cancel()"></app-new-nap-cust-family>
            </div>
            <div id="guarantor-tab" class="content" role="tabpanel" aria-labelledby="guarantor-tab-trigger">
              <app-new-nap-cust-guarantor *ngIf="AppStepIndex == 3 && stepperMode == 'PERSONAL' && IsDataReady" [appId]="appId" [isMainCustMarried]="isMainCustMarried" (outputTab)="NextStep('APP')" (outputCancel)="Cancel()"></app-new-nap-cust-guarantor>
            </div>
            <div id="application-tab" class="content" role="tabpanel" aria-labelledby="application-tab-trigger">
              <app-application-data-factoring *ngIf="AppStepIndex == 4 && stepperMode == 'PERSONAL' && IsDataReady" [AppId]="appId"
                (outputTab)="NextStep('INVOICE')" (outputCancel)="Cancel()"></app-application-data-factoring>
            </div>
            <div id="invoice-tab" class="content" role="tabpanel" aria-labelledby="invoice-tab-trigger">
              <app-invoice-data *ngIf="AppStepIndex == 5 && stepperMode == 'PERSONAL' && IsDataReady" [AppId]="appId" (outputTab)="NextStep('COLL')" (outputCancel)="Cancel()">
              </app-invoice-data>
            </div>
            <div id="coll-tab" class="content" role="tabpanel" aria-labelledby="coll-tab-trigger">
              <app-multi-coll-data *ngIf="AppStepIndex == 6 && stepperMode == 'PERSONAL' && IsDataReady" [AppId]="appId" (outputTab)="NextStep('INS')" (outputCancel)="Cancel()" [BLCode]="'FCTR'">
              </app-multi-coll-data>
            </div>
            <div id="insurance-tab" class="content" role="tabpanel" aria-labelledby="insurance-tab-trigger">
              <app-insurance-multi-asset-data *ngIf="AppStepIndex == 7 && stepperMode == 'PERSONAL' && IsDataReady" [appId]="appId" (outputTab)="NextStep('FIN')" (outputCancel)="Cancel()" [showCancel]="'true'" [BLCode]="'FCTR'">
              </app-insurance-multi-asset-data>
              <!-- <app-insurance-data *ngIf="AppStepIndex == 5" [appId]="appId" (outputTab)="NextStep('FIN')" (outputCancel)="Cancel()" [showCancel]="'true'">
              </app-insurance-data> -->
            </div>
            <div id="financial-tab" class="content" role="tabpanel" aria-labelledby="financial-tab-trigger">
              <app-financial-data-fctr *ngIf="AppStepIndex == 8 && stepperMode == 'PERSONAL' && IsDataReady" [AppId]="appId" (outputTab)="NextStep('TC')" (outputCancel)="Cancel()">
              </app-financial-data-fctr>
            </div>
            <div id="TC-tab" class="content" role="tabpanel" aria-labelledby="TC-tab-trigger">
              <app-tc-data *ngIf="AppStepIndex == 9 && stepperMode == 'PERSONAL' && IsDataReady" [AppId]="appId" (outputTab)="NextStep('UPL_DOC')" (outputCancel)="Cancel()" [showCancel]="'true'"></app-tc-data>
            </div>
            <div id="upload-tab" class="content" role="tabpanel" aria-labelledby="upload-tab-trigger">
              <app-dms-iframe *ngIf="AppStepIndex == 10 && stepperMode == 'PERSONAL' && IsDataReady && isDmsReady" (outputTab)="LastStepHandler()" (outputCancel)="Cancel()" [showButton]="mode != 'ReturnHandling'" [dmsObj]="dmsObj"></app-dms-iframe>
            </div>
          </div>
        </div>
        <div id="stepperCompany" class="bs-stepper">
          <div class="bs-stepper-header" role="tablist" style="overflow-x: auto;">
            <!-- your steps here -->
            <div class="step" data-target="#customer-tab">

              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#shareholder-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="shareholder-tab"

                <span class="bs-stepper-circle">2</span>
                <span class="bs-stepper-label">Management Shareholder Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#guarantor-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="guarantor-tab"

            </div>
            <div class="line"></div>
            <div class="step" data-target="#application-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="application-tab"
                id="application-tab-trigger" [disabled]="!(AppStepIndex >= 4)" (click)="ChangeTab('APP')">
                <span class="bs-stepper-circle">4</span>
                <span class="bs-stepper-label">Application Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#invoice-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="invoice-tab" id="invoice-tab-trigger"
                [disabled]="!(AppStepIndex >= 5)" (click)="ChangeTab('INVOICE')">
                <span class="bs-stepper-circle">5</span>
                <span class="bs-stepper-label">Invoice Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#coll-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="coll-tab" id="coll-tab-trigger"
                [disabled]="!(AppStepIndex >= 6)" (click)="ChangeTab('COLL')">
                <span class="bs-stepper-circle">6</span>
                <span class="bs-stepper-label">Collateral Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#insurance-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="insurance-tab"
                id="insurance-tab-trigger" [disabled]="!(AppStepIndex >= 7)" (click)="ChangeTab('INS')">
                <span class="bs-stepper-circle">7</span>
                <span class="bs-stepper-label">Insurance Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#financial-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="financial-tab"
                id="financial-tab-trigger" [disabled]="!(AppStepIndex >= 8)" (click)="ChangeTab('FIN')">
                <span class="bs-stepper-circle">8</span>
                <span class="bs-stepper-label">Financial Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#TC-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="TC-tab" id="TC-tab-trigger"
                [disabled]="!(AppStepIndex >= 9)" (click)="ChangeTab('TC')">
                <span class="bs-stepper-circle">9</span>
                <span class="bs-stepper-label">Term & Conditions</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#upload-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="upload-tab" id="upload-tab-trigger"
                      [disabled]="!(AppStepIndex >= 10)" (click)="ChangeTab('UPL_DOC')">
                <span class="bs-stepper-circle">10</span>
                <span class="bs-stepper-label">Upload Document</span>
              </button>
            </div>
          </div>
          <br><br>
          <div class="bs-stepper-content">
            <!-- your steps content here -->
            <div id="customer-tab" class="content" role="tabpanel" aria-labelledby="customer-tab-trigger">
              <app-new-nap-cust-detail *ngIf="AppStepIndex == 1 && stepperMode == 'COMPANY' && IsDataReady" [AppId]="appId" [AppCustIdInput]="'0'" [custMainDataMode]="'CUST'" [BizTemplateCode]="'CF4W'" (outputTab)="CheckCustType($event)" (outputCancel)="Cancel()"></app-new-nap-cust-detail>
            </div>
            <div id="shareholder-tab" class="content" role="tabpanel" aria-labelledby="shareholder-tab-trigger">
              <app-new-nap-cust-shareholder *ngIf="AppStepIndex == 2 && stepperMode == 'COMPANY' && IsDataReady" [appId]="appId" [isMainCustMarried]="isMainCustMarried" (outputTab)="NextStep('GUAR')" (outputCancel)="Cancel()"></app-new-nap-cust-shareholder>
            </div>
            <div id="guarantor-tab" class="content" role="tabpanel" aria-labelledby="guarantor-tab-trigger">
              <app-new-nap-cust-guarantor *ngIf="AppStepIndex == 3 && stepperMode == 'COMPANY' && IsDataReady" [appId]="appId" [isMainCustMarried]="isMainCustMarried" (outputTab)="NextStep('APP')" (outputCancel)="Cancel()"></app-new-nap-cust-guarantor>
            </div>
            <div id="application-tab" class="content" role="tabpanel" aria-labelledby="application-tab-trigger">
              <app-application-data-factoring *ngIf="AppStepIndex == 4 && stepperMode == 'COMPANY' && IsDataReady" [AppId]="appId"
                (outputTab)="NextStep('INVOICE')" (outputCancel)="Cancel()"></app-application-data-factoring>
            </div>
            <div id="invoice-tab" class="content" role="tabpanel" aria-labelledby="invoice-tab-trigger">
              <app-invoice-data *ngIf="AppStepIndex == 5 && stepperMode == 'COMPANY' && IsDataReady" [AppId]="appId" (outputTab)="NextStep('COLL')" (outputCancel)="Cancel()">
              </app-invoice-data>
            </div>
            <div id="coll-tab" class="content" role="tabpanel" aria-labelledby="coll-tab-trigger">
              <app-multi-coll-data *ngIf="AppStepIndex == 6 && stepperMode == 'COMPANY' && IsDataReady" [AppId]="appId" (outputTab)="NextStep('INS')" (outputCancel)="Cancel()" [BLCode]="'FCTR'">

            </div>
            <div id="insurance-tab" class="content" role="tabpanel" aria-labelledby="insurance-tab-trigger">
              <app-insurance-multi-asset-data *ngIf="AppStepIndex == 7 && stepperMode == 'COMPANY' && IsDataReady" [appId]="appId" (outputTab)="NextStep('FIN')" (outputCancel)="Cancel()" [showCancel]="'true'" [BLCode]="'FCTR'">
              </app-insurance-multi-asset-data>
              <!-- <app-insurance-data *ngIf="AppStepIndex == 5" [appId]="appId" (outputTab)="NextStep('FIN')" (outputCancel)="Cancel()" [showCancel]="'true'">
              </app-insurance-data> -->
            </div>
            <div id="financial-tab" class="content" role="tabpanel" aria-labelledby="financial-tab-trigger">
              <app-financial-data-fctr *ngIf="AppStepIndex == 8 && stepperMode == 'COMPANY' && IsDataReady" [AppId]="appId" (outputTab)="NextStep('TC')" (outputCancel)="Cancel()">
              </app-financial-data-fctr>
            </div>
            <div id="TC-tab" class="content" role="tabpanel" aria-labelledby="TC-tab-trigger">
              <app-tc-data *ngIf="AppStepIndex == 9" [AppId]="appId" (outputTab)="NextStep('UPL_DOC')" (outputCancel)="Cancel()" [showCancel]="'true'"></app-tc-data>
            </div>
            <div id="upload-tab" class="content" role="tabpanel" aria-labelledby="upload-tab-trigger">
              <app-dms-iframe *ngIf="AppStepIndex == 10 && stepperMode == 'COMPANY' && IsDataReady && isDmsReady" (outputTab)="LastStepHandler()" (outputCancel)="Cancel()" [showButton]="mode != 'ReturnHandling'" [dmsObj]="dmsObj"></app-dms-iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="form-actions pull-right">
  <button *ngIf="mode == 'ReturnHandling'" type="button" class="btn btn-raised btn-warning"
    [routerLink]="[CancelLink]" translate>
    <i class="fa fa-check-square-o"></i> Cancel
  </button>
  <button *ngIf="mode == 'ReturnHandling'" type="button" class="btn btn-raised btn-warning"
    [routerLink]="[BackLink]" translate>
    <i class="fa fa-check-square-o"></i> Back
  </button>
  <button *ngIf="mode == 'ReturnHandling'" type="button" (click)="Submit()"
    class="btn btn-raised btn-primary" translate>
    <i class="fa fa-check-square-o"></i> Submit Return Handling
  </button>
</div>
