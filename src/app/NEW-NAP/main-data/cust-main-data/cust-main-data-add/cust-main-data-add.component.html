<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header header-title">
        <h4 class="card-title ucSearch-title" translate>NAP 1 Add</h4>
      </div>
      <div class="card-body">
        <div class="px-3">
          <form class="form form-horizontal" [formGroup]="NapAppForm" (ngSubmit)="NapAppForm.valid && SaveForm()"
            #enjiForm="ngForm">
            <!-- Main Info -->
            <lib-ucSubsection [id]="'addAppId'" [title]="'Add Application'" [panel]="'addApp'">
            </lib-ucSubsection>
            <div class="form-body" id="addApp">
              <div class="form-group row adins-required">
                <label class="col-md-4 adInsLabel" translate>Office </label>
                <div class="col-md-4">
                  <lib-ucdropdownlist [dropdownListObj]="dropdownListObj" [parentForm]="NapAppForm"
                    [enjiForm]="enjiForm" [identifier]="'OriOfficeCode'" (callback)="ChangeValueOffice($event)">
                  </lib-ucdropdownlist>
                </div>
              </div>
              <div class="form-group row" *ngIf="this.bizTemplateCode != this.DF && this.bizTemplateCode != this.FCTR">
                <label class="col-md-4 adInsLabel" translate>Copy Application From </label>
                <div class="col-md-4">
                  <lib-uclookupgeneric [lookupInput]="inputLookupObjCopyProduct" [parentForm]='NapAppForm'
                    [enjiForm]='enjiForm' [identifier]="'ProductOfferingIdentifier'" #LookupCopyProduct
                    (lookup)="getLookupAppResponseCopy($event)">
                  </lib-uclookupgeneric>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-4 adins-required">
                  <label class="adInsLabel" translate>Product Offering Name </label>
                </div>
                <div class="col-md-4" *ngIf="!isCopyData">
                  <lib-uclookupgeneric [lookupInput]="inputLookupObjName" [parentForm]='NapAppForm'
                    [enjiForm]='enjiForm' [identifier]="'ProductOfferingNameIdentifier'" #LookupOffering
                    (lookup)="getLookupAppResponseName($event)">
                  </lib-uclookupgeneric>
                </div>
                <label class="col-md-4 adInsLabel" *ngIf="isCopyData">{{NapAppForm.controls.ProdOfferingName.value}}
                </label>
              </div>
              <div class="form-group row">
                <label class="col-md-4 adInsLabel" translate>Currency </label>
                <label class="col-md-4 adInsLabel">{{NapAppForm.controls.CurrCode.value}} </label>
              </div>
            </div>
            <div class="form-actions right">
              <button type="button" class="btn btn-raised btn-warning mr-1" (click)="buttonCancelClick()">
                <i class="fa fa-arrow-circle-left"></i>&nbsp;<span translate>Cancel</span>
              </button>
              <button type="submit" class="btn btn-raised btn-primary">
                <i class="fa fa-arrow-circle-right"></i>&nbsp;<span translate>Next</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
