<div class="col-md-12 text-left">

  <div class="card">
    <lib-ucviewgeneric [viewGenericObj]="viewGenericObj" (callback)="GetCallback($event)" #viewMainProd> </lib-ucviewgeneric>
    <div class="ucSearch-Button-Right">
      <span class="mr-1">
        <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="['../Paging']">
          <i class="fa fa-arrow-left"></i> Back
        </button>
      </span>
    </div>
    <div class="card-body">
      <div class="px-3">
        <div id="stepper1" class="bs-stepper">
          <div class="bs-stepper-header" role="tablist" style="overflow-x: auto;">
            <!-- your steps here -->
            <!-- <div class="step" data-target="#test-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="test-tab" id="test-tab-trigger"
                [disabled]="!(AppStepIndex >= 1)" (click)="ChangeTab('TEST')">
                <span class="bs-stepper-circle">1</span>
                <span class="bs-stepper-label">Test Customer Data</span>
              </button>
            </div>
            <div class="line"></div> -->
            <div class="step" data-target="#customer-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="customer-tab"
                id="customer-tab-trigger" [disabled]="!(AppStepIndex >= 1)" (click)="ChangeTab('CUST')">
                <span class="bs-stepper-circle">1</span>
                <span class="bs-stepper-label">Customer Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#family-tab" [hidden]="MrCustTypeCode != 'PERSONAL'">
              <button type="button" class="step-trigger" role="tab" aria-controls="family-tab" id="family-tab-trigger"
                [disabled]="!(AppStepIndex >= 2)" (click)="ChangeTab('FAMILY')" [hidden]="MrCustTypeCode != 'PERSONAL'">
                <span class="bs-stepper-circle">2</span>
                <span class="bs-stepper-label">Family Data</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#guarantor-tab">
              <button type="button" class="step-trigger" role="tab" aria-controls="guarantor-tab"
                id="guarantor-tab-trigger" [disabled]="!(AppStepIndex >= 3)" (click)="ChangeTab('GUARANTOR')">
                <span class="bs-stepper-circle">{{MrCustTypeCode != 'PERSONAL' ? 2 : 3}}</span>
                <span class="bs-stepper-label">Guarantor Data</span>
              </button>
            </div>
          </div>
          <br><br>
          <div class="bs-stepper-content">

            <!-- <div id="test-tab" class="content" role="tabpanel" aria-labelledby="test-tab-trigger">
              <app-test-main-data *ngIf="AppStepIndex == 1" [appId]="appId" [custMainDataMode]="'CUST'"
                (outputAfterSave)="getEvent($event)" (outputCancel)="Cancel()">
              </app-test-main-data>
            </div> -->

            <div id="customer-tab" class="content" role="tabpanel" aria-labelledby="customer-tab-trigger">
              <app-cust-main-data *ngIf="AppStepIndex == 1" [appId]="appId" [custMainDataMode]="'CUST'"
                [inputMode]="'EDIT'" (outputAfterSave)="getEvent($event)" (outputCancel)="Cancel()">
              </app-cust-main-data>
            </div>

            <div id="family-tab" class="content" role="tabpanel" aria-labelledby="family-tab-trigger">
              <app-family-main-data-paging *ngIf="AppStepIndex == 2" [appId]="appId" [isMarried]="isMarried"
                (outputTab)="NextStep('GUARANTOR')" (outputCancel)="Cancel()" [showCancel]="'true'">
              </app-family-main-data-paging>
            </div>

            <div id="guarantor-tab" class="content" role="tabpanel" aria-labelledby="guarantor-tab-trigger">
              <app-guarantor-main-data-paging *ngIf="AppStepIndex == 3" [appId]="appId" (outputCancel)="Cancel()"
                [showCancel]="'true'">
              </app-guarantor-main-data-paging>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
