<div class="row text-left">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="form-section card-title" translate><i class="ft-file-text"></i> Document Signer-Detail</h4>
                <app-doc-signer-main-info-x [AppId]="AppId"></app-doc-signer-main-info-x>
                <div class="px-3">
                    <form class="form form-horizontal" [formGroup]="DocSignerForm"
                        (ngSubmit)="DocSignerForm.valid && SaveForm()" #enjiForm="ngForm">
                        <div *ngIf="MrCustTypeCode == 'COMPANY'">

                                <lib-ucSubsection [id]="'SupplierSignerId'" [title]="'Supplier Signer'"
                                    [panel]="'SupplierSigner'">
                                </lib-ucSubsection>
                                <div class="form-body" id="SupplierSigner">
                                    <div class="form-group row">
                                        <label class="col-md-5 adInsLabel  adins-required-label" translate>Supplier Officer Name</label>
                                        <div class="col-md-5">
                                            <lib-uclookupgeneric [lookupInput]="inputLookupBranchEmpObj"
                                                [parentForm]="DocSignerForm" [enjiForm]="enjiForm"
                                                [identifier]="'lookupBranchEmp'" (lookup)="getLookupBranchEmp($event)"
                                                *ngIf="inputLookupBranchEmpObj.isReady"> 
                                            </lib-uclookupgeneric>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-5 adInsLabel" translate>Supplier Employee Position</label>
                                        <div class="col-md-5">
                                            <input type="text" class="form-control adInsInput width-75-per"
                                                formControlName="MrJobPositionSupplBranchEmpName" readonly>
                                            <lib-uc-show-errors
                                                [control]="DocSignerForm.controls.MrJobPositionSupplBranchEmpName"
                                                [submit]="enjiForm.submitted">
                                            </lib-uc-show-errors>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                <lib-ucSubsection [id]="'CompanySignerId'" [title]="'Company Signer'"
