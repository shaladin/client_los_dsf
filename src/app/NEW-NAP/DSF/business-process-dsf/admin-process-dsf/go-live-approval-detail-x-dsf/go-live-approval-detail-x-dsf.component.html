<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="px-3">
        <div class="col-md-8" style="padding-left: 0px;">
          <h4 class="form-section card-title" translate>Go Live Approval</h4>
        </div>
      </div>
      <app-agr-main-info-x [arrValue]="arrValue"></app-agr-main-info-x>
      <lib-ucviewgeneric *ngIf="IsReady" [viewGenericObj]="viewAgrmnt"> </lib-ucviewgeneric>
      <!-- Self Custom CR MPF Validation -->
      <lib-ucviewgeneric *ngIf="IsReady && bizTemplateCode == 'CFNA'" [viewGenericObj]="viewAgrmntPlafond"> </lib-ucviewgeneric>
      <!-- End Self Custom CR MPF Validation -->
      <div class="card-body">
        <div class="px-3">

        </div>
      </div>
    </div>
  </div>
</div>

<lib-ucapprovalgeneralinfo [InputObj]="UcInputApprovalGeneralInfoObj" *ngIf="IsReady"></lib-ucapprovalgeneralinfo>

<lib-ucapprovalR3 [InputObj]="InputApvObj" *ngIf="IsReady" (result)="onApprovalSubmited($event)"
  (onCancel)="onCancelClick()"></lib-ucapprovalR3>
