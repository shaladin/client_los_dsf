<div *ngIf="IsUseDigitalization == '1' && IsSvcExist">
  <lib-ucSubsection [id]="'ThirdPartyId'" [title]="'Third Party Checking'" [panel]="'ThirdParty'">
  </lib-ucSubsection>
  <div id="ThirdParty">
    <div class="card-body">
        <div *ngIf="IsUseDukcapil || IsUseRapindo" class="form-group row">
          <label *ngIf="IsUseDukcapil" class="col-md-3" translate>Dukcapil</label>
          <label *ngIf="IsUseDukcapil" class="col-md-3" translate>{{ThirdPartyDukcapilRsltObj?.Result}} : {{ThirdPartyDukcapilRsltObj?.DiffItem}}</label>
          <label *ngIf="IsUseRapindo" class="col-md-3" translate>Rapindo</label>
          <label *ngIf="IsUseRapindo" class="col-md-3" translate>Data Exist: {{RapindoDataObj.DataExist}}, Active: {{RapindoDataObj.DataActive}}, Not Active: {{RapindoDataObj.DataNoActive}}</label>
        </div>
        <div *ngIf="IsUseProfind || IsUseSlik" class="form-group row">
          <label *ngIf="IsUseProfind" class="col-md-3" translate>Profind</label>
          <label *ngIf="IsUseProfind" class="col-md-3" translate></label>
          <label *ngIf="IsUseSlik" class="col-md-3" translate>SLIK</label>
          <label *ngIf="IsUseSlik" class="col-md-3" translate>Data Exist in {{ThirdPartySlikRsltObj?.DebtorCount}}, Lancar: {{ThirdPartySlikRsltObj?.PerformingCount}}</label>
        </div>
        <div *ngIf="IsUseSlik" class="form-group row">
          <label class="col-md-3" translate></label>
          <label class="col-md-3" translate></label>
          <label class="col-md-3" translate></label>
          <label class="col-md-3" translate>Dalam Perhatian Khusus: {{ThirdPartySlikRsltObj?.SpecialMentionCount}}</label>
        </div>
        <div *ngIf="IsUsePefindo || IsUseTs" class="form-group row">
          <label *ngIf="IsUsePefindo" class="col-md-3" translate>PEFINDO</label>
          <label *ngIf="IsUsePefindo" class="col-md-3" translate><a href="javascript:void(0);" (click)="pefindoHandler()"> Click Here to View </a></label>
          <label *ngIf="IsUseTs" class="col-md-3" translate>Trusting Social</label>
          <label *ngIf="IsUseTs" class="col-md-3" translate><a href="javascript:void(0);" [class.disabled]="CrdRvwCustInfoObj.CustNo != ''" (click)="trustingSocialHandler(TrustingSocialView)"> Click Here to View </a></label>
        </div>
        <div class="form-group-row">
          <label class="col-md-3" translate>Data Robot</label>
          <label class="col-md-3" translate>{{dataRobotInfoObj.DataRobotIndicatorValue}} / {{dataRobotInfoObj.DataRobotIndicatorDescr}}</label>
        </div>
    </div>
  </div>
</div>
<ng-template #TrustingSocialView let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" translate></h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')" translate>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <iframe [src]="urlLink | safe" style="width: inherit; height: 800px;" title="'Trusting Social'"></iframe>
  <div class="modal-body" id="TrustingSocialViewId">
  </div>
</ng-template>
