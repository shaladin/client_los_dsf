<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="px-3">
          <div>
            <lib-ucviewgeneric [viewInput]="viewObj"></lib-ucviewgeneric>
          </div>
          <form class="form form-horizontal" [formGroup]="OustandingTCForm"
            (ngSubmit)="OustandingTCForm.valid && SaveForm()" #enjiForm="ngForm">
            <app-term-conditions [AppId]="AppId" [parentForm]="OustandingTCForm" [enjiForm]="enjiForm">
            </app-term-conditions>
            <div class="form-actions right">
              <button type="button" class="btn btn-raised btn-warning mr-1"
                [routerLink]="['/Nap/AddProcess/OutstandingTC/Paging']" translate>
                <i class="fa fa-arrow-circle-left"></i> Back
              </button>
              <button type="submit" class="btn btn-raised btn-primary" translate>
                <i class="far"></i> Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
