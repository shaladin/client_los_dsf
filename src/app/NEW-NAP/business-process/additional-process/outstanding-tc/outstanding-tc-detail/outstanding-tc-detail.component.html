<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="px-3">
          <h4 class="form-section card-title" translate>Outstanding TC</h4>
          <div>
            <lib-ucviewgeneric [viewGenericObj]="viewGenericObj" (callback)="GetCallBack($event)"> </lib-ucviewgeneric>
          </div>
          <form class="form form-horizontal" [formGroup]="OustandingTCForm"
            (ngSubmit)="OustandingTCForm.valid && SaveForm()" #enjiForm="ngForm">
            
            <mat-tab-group>
              <mat-tab label="Term & Conditions">
                <ng-template matTabContent>
                  <app-term-conditions [AppId]="AppId" [parentForm]="OustandingTCForm" [enjiForm]="enjiForm">
                  </app-term-conditions>
                </ng-template>
              </mat-tab>
              <mat-tab *ngIf="SysConfigResultObj?.ConfigValue == 1"  label="Upload Document">
                <ng-template matTabContent>
                  <app-dms-iframe *ngIf="isDmsReady && SysConfigResultObj?.ConfigValue == 1" [dmsObj]="dmsObj"></app-dms-iframe>
                </ng-template>
              </mat-tab>
            </mat-tab-group>
            <div class="form-actions right">
              <button type="button" class="btn btn-raised btn-warning mr-1" (click)="Back()" translate>
                <i class="ft-x"></i> Cancel
              </button>
              <button type="submit" class="btn btn-raised btn-primary" translate>
                <i class="far fa-check-square"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
