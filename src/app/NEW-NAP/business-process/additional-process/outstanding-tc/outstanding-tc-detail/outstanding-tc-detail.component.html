<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="px-3">
          <div>
            <lib-ucviewgeneric [viewGenericObj]="viewGenericObj"></lib-ucviewgeneric>
          </div>
          <form class="form form-horizontal" [formGroup]="OustandingTCForm"
            (ngSubmit)="OustandingTCForm.valid && SaveForm()" #enjiForm="ngForm">
            <lib-ucSubsection [id]="'TCListId'" [title]="'Term & Conditions'" [panel]="'TCList'">
            </lib-ucSubsection>
            <div id="TCList">
              <app-term-conditions [AppId]="AppId" [parentForm]="OustandingTCForm" [enjiForm]="enjiForm">
              </app-term-conditions>
            </div>
          <app-dms-iframe *ngIf="isDmsReady" [dmsObj]="dmsObj" [dmsKeyObj]="dmsKeyObj" [rootServer]="rootServer"></app-dms-iframe>

            <div class="form-actions right">
              <button type="button" class="btn btn-raised btn-warning mr-1" (click)="Back()" translate>
                <i class="ft-x"></i> Cancel
              </button>
              <button type="submit" class="btn btn-raised btn-primary" translate>
                <i class="far fa-check-square"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
