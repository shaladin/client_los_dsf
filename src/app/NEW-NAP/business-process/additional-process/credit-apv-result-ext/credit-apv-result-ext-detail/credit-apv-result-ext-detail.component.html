<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="px-3">
          <form class="form form-horizontal" [formGroup]="CrdApvRestExtForm" (ngSubmit)="CrdApvRestExtForm.valid && SaveForm()"
            #enjiForm="ngForm">
            <div class="form-body">
              <lib-ucSubsection [id]="'custInfoId'" [title]="'Main Information'" [panel]="'custInfo'">
              </lib-ucSubsection>
              <div id="custInfo">
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Application No</label>
                  <a class="col-md-4" href="javascript:void(0);" (click)="OpenView('app')">
                    {{this.CrdApvMainDataObj?.AppNo}}
                  </a>
                  <label class="col-md-2  adInsLabel" translate>Customer Name</label>
                  <label class="col-md-4  " translate>{{this.CrdApvMainDataObj?.CustName}}</label>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Agreement No</label>
                  <a class="col-md-4" href="javascript:void(0);" (click)="OpenView('agr')">
                    {{this.CrdApvMainDataObj?.AgrmntNo}}
                  </a>
                  <label class="col-md-2  adInsLabel" translate>Credit Approval Result Expired Date</label>
                  <label class="col-md-4  " translate>{{this.CrdApvMainDataObj?.CrdApvResultExpDt | date: 'dd-MM-yyyy'}}</label>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Remaining Days</label>
                  <label class="col-md-4" translate>
                    {{this.CrdApvMainDataObj?.RemainingDays}}
                  </label>
                  <label class="col-md-2  adInsLabel" translate>Number of Extension</label>
                  <label class="col-md-4" translate>{{this.CrdApvMainDataObj?.NumberOfExtension}}</label>
                </div>
                <div class="form-group row">
                  <label class="col-md-2 adins-required-label" translate>New Credit Approval Result Expired Date</label>
                  <div class="col-md-2">
                    <input type="date" class="form-control adInsInput" min="{{MinDate | date:'yyyy-MM-dd'}}"
                           formControlName="NewCrdApvResultExpDt">
                    <lib-uc-show-errors [control]="CrdApvRestExtForm.controls.NewCrdApvResultExpDt"
                                        [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>
              </div>
            </div>
            <lib-ucapprovalcreate [InputObj]="InputObj" *ngIf="IsReady" [parentForm]="CrdApvRestExtForm" [enjiForm]="enjiForm" #ApprovalComponent></lib-ucapprovalcreate>
            <div class="form-actions right">
              <button type="button" class="btn btn-raised btn-warning mr-1" (click)="Back()" translate>
                <i class="ft-x"></i> Cancel
              </button>
              <button type="submit" class="btn btn-raised btn-primary" translate>
                <i class="far fa-check-square"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
