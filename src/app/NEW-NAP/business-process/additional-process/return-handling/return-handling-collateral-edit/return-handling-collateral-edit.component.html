<h4 class="form-section card-title" translate><i class="ft-file-text"></i> Edit Collateral</h4>
<app-app-main-info [arrValue]="arrValue"></app-app-main-info>
<div class="card">
  <div class="card-body">
    <div class="px-3">
      <form class="form form-horizontal" [formGroup]="ReturnHandlingForm" (ngSubmit)="ReturnHandlingForm.valid && SaveForm()"
            #enjiForm="ngForm">
        <div class="form-body">
          <div *ngIf="returnHandlingDObj">
            <lib-ucSubsection [id]="'returnInformationId'" [title]="'Return Information'" [panel]="'returnInformation'">
            </lib-ucSubsection>
            <div id="returnInformation">
              <div class="form-group row">
                <label class="col-md-2  adInsLabel" translate>Return Notes</label>
                <label class="col-md-4  adinslabel" translate >{{this.returnHandlingDObj?.ReturnHandlingNotes}}</label>
                <label class="col-md-2  adinslabel" translate>Return Execution Notes</label>
                <div class="col-md-4">
                  <textarea type="text" class="form-control adInsInput" formControlName="ExecNotes"></textarea>
                </div>
              </div>
            </div>
          </div>
          <lib-ucSubsection [id]="'collateralId'" [title]="'Collateral Info'" [panel]="'collateralList'">
          </lib-ucSubsection>
          <div id="collateralList">
            <div class="form-actions right">
              <button type="button" class="btn btn-raised btn-primary" (click)="AddEdit(0)">
                <i class="fa fa-check-square-o"></i> Add
              </button>
            </div>
            <table class="table table-responsive-md text-center table-hover">
              <thead>
                <tr class="table-header">
                  <th class="text-left">Collateral Name</th>
                  <th class="text-center">Collateral Type</th>
                  <th class="text-right">Collateral Price</th>
                  <th class="text-left">Owner Name</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of appCollateralObj">
                  <td class="text-left">{{item.FullAssetName}}</td>
                  <td class="text-center">{{item.AssetTypeCode}}</td>
                  <td class="text-right">{{item.CollateralValueAmt | number:'.2':'en-US'}}</td>
                  <td class="text-left">{{item.OwnerName}}</td>
                  <td class="text-center">
                    <a class="success p-0" (click)="AddEdit(item.AppCollateralId)">
                      <i class="ft-edit-2 font-medium-3 mr-2 px-2"></i>
                    </a>
                    <a class="danger p-0" (click)="Delete(item.AppCollateralId)">
                      <i class="ft-trash-2 font-medium-3 mr-2 px-2"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="form-actions right">
            <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="[CancelLink]" [queryParams]="{BizTemplateCode: BizTemplateCode}">
              <i class="ft-x"></i> Cancel
          </button> 
            <button type="submit" class="btn btn-raised btn-primary">
              <i class="far fa-check-square"></i> Save
            </button>
            <!-- <button type="button" class="btn btn-raised btn-primary" (click)="test()">
              <i class="fa fa-check-square-o"></i> Check Value
            </button> -->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
