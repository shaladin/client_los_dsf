<div class="card">
  <div class="card-header header-title">
    <div class="row">
      <div class="col-md-8">
        <h4 class="form-section card-title" translate>Document Pickup Request</h4>
      </div>
    </div>
  </div>
  <div class="card-body"> 
    <div class="px-3">
      <form class="form form-horizontal" [formGroup]="DocPickupReqForm" (ngSubmit)="DocPickupReqForm.valid && SaveForm()"
        #enjiForm="ngForm">
        <lib-ucSubsection [id]="'DocPickupReqId'" [title]="'Document Pickup Request'" [panel]="'DocPickupReqDetail'">
        </lib-ucSubsection>
        <div class="px-3">
          <div id="DocPickupReqDetail">                     
            <div class="form-group row">
              <div class="col-lg-6">
                <label class="col-md-6">Request Date</label>
                <label class="col-md-6">{{DocPickupReqForm.value['RequestDate']}}</label>
              </div>     
              <div class="col-lg-6">
                <label class="col-md-6">Application No</label>
                <label class="col-md-6">{{DocPickupReqForm.value['AppNo']}}</label>
              </div>      
            </div>
            <div class="form-group row"> 
              <div class="col-lg-6">
                <label class="col-md-6">OfficeName</label>
                <label class="col-md-6">{{DocPickupReqForm.value['OfficeName']}}</label>
              </div>     
              <div class="col-lg-6">
                <label class="col-md-6">Customer No</label>
                <label class="col-md-6">{{DocPickupReqForm.value['CustNo']}}</label>
              </div> 
            </div>
            <div class="form-group row"> 
              <div class="col-lg-6">
                <label class="col-md-6">Request By</label>
                <label class="col-md-6">{{DocPickupReqForm.value['RequestBy']}}</label>
              </div>     
              <div class="col-lg-6">
                <label class="col-md-6">Customer Name</label>
                <label class="col-md-6">{{DocPickupReqForm.value['CustName']}}</label>
              </div> 
            </div>
            <div class="form-group row"> 
              <div class="col-lg-6">
                <label class="col-md-6">Address</label>
                <label *ngIf="AddressObj.length == 1" class="col-md-6">{{DocPickupReqForm.value['Address']}}</label>
                <label *ngIf="isntCustomer" class="col-md-6">{{DocPickupReqForm.value['Address']}}</label>
                <label class="col-md-6">
                  <lib-ucdropdownlist *ngIf="isDdlAddressReady" [dropdownListObj]="ddlAddressObj" [parentForm]="DocPickupReqForm" [enjiForm]="enjiForm"
                  [identifier]="'Address'" [genericList]="AddressObj" (callback)="changeAddress($event.selectedObj)"></lib-ucdropdownlist>
                </label>
                              
              </div>             
            </div>
            <div class="form-group row adins-required">
              <div class="col-lg-6">
                <label class="col-md-6 labelcss adins-label">Description</label>                
                <label class="col-md-6">
                  <textarea class="form-control" id="basicTextarea" rows="3" formControlName="Description"></textarea>
                </label>                
              </div>
            </div>
          </div>
        </div>   
        <div class="form-actions right">
          <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="[CancelLink]" skipLocationChange translate>
            <i class="far fa-window-close"></i> Cancel
          </button>                                        
          <button type="submit" class="btn btn-raised btn-primary" translate>
            <i class="far fa-check-square"></i> Save
          </button>
        </div>     
      </form>
    </div>
  </div>
</div>
