<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card-header header-title">
          <div class="">
            <div class="col-md-12" style="border-bottom: 1px solid black; margin-left: -5px; padding: 0;">
              <h4 class="card-title" id="horz-layout-colored-controls" translate>Purchase Order</h4>
            </div>
          </div>
        </div>
        <app-agr-main-info [arrValue]="arrValue"></app-agr-main-info>
        <div class="px-3">
          <lib-ucSubsection [id]="'DisburseId'" [title]="'Disburse to Listing'" [panel]="'DisburseSection'">
          </lib-ucSubsection>
          <div class="form-body" id="DisburseSection">
            <table class="table table-responsive-md text-center table-hover">
              <thead>
                <tr class="table-header">
                  <th style="text-align: center;">
                    <span class="thead-header" name='seqNo' translate>SEQUENCE NO.</span>
                  </th>
                  <th style="text-align: center;">
                    <span class="thead-header" name='disburseToName' translate>DISBURSE TO NAME</span>
                  </th>
                  <th style="text-align: center;">
                    <span class="thead-header" name='purchaseOrderNo' translate>PURCHASE ORDER NO.</span>
                  </th>
                  <th style="text-align: center;">
                    <span class="thead-header" name='entry' translate>ENTRY</span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of POList; index as i">
                  <td style="text-align: center;">
                    {{i+1}}
                  </td>
                  <td style="text-align: center;">
                    {{item.SupplName}}
                  </td>
                  <td style="text-align: center;">
                    {{item.PurchaseOrderNo}}
                  </td>
                  <td style="text-align: center;">
                    <a (click)="POEntryHandler(i)"><i class="fas fa-pencil-alt mr-2"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <form class="form form-horizontal" [formGroup]="TcForm"
          (ngSubmit)="TcForm.valid && Save()" #enjiForm="ngForm">
          <lib-ucSubsection [id]="'TCListId'" [title]="'Term & Conditions'" [panel]="'TCList'">
          </lib-ucSubsection>
          <div id="TCList">
          <app-term-conditions [AppId]="AppId" [parentForm]="TcForm" [enjiForm]="enjiForm">
          </app-term-conditions>
        </div>
          <div class="form-body">
            <div class="form-actions right" style="text-align: right;">
              <button type="button" class="btn btn-raised btn-warning mr-1 margin-r-5" (click)="Cancel()">
                <i class="ft-x"></i> Cancel
              </button>
              <button type="submit" class="btn btn-raised btn-primary" >
                <i class="far fa-check-square"></i> Save
              </button>
            </div>
          </div>
        </form>

      
        </div>
      </div>
    </div>
  </div>
</div>
