<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="px-3">
          <lib-ucSubsection [id]="'MainInfoFormId'" [title]="'Main Info'" [panel]="'MainInfoForm'">
          </lib-ucSubsection>
          <div class="form-body" id="MainInfoForm">

            <div class="form-group row">
              <label class="col-md-2 adInsLabel" translate>Application No</label>
              <div class="col-md-4">
                <label id="AgrmntDt" translate>{{AppNo}}</label>
              </div>
              <label class="col-md-2 adInsLabel" translate>Num Of Asset</label>
              <div class="col-md-4">
                <label translate>{{NumOfAsset}}</label>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-2 adInsLabel" translate>Agreement No</label>
              <div class="col-md-4">
                <label id="AgrmntDt" translate>{{AgrmntNo}}</label>
              </div>
              <label class="col-md-2 adInsLabel" translate>Tenor</label>
              <div class="col-md-4">
                <label id="EffectiveDt" translate>{{Tenor}}</label>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-2 adInsLabel" translate>Customer No</label>
              <div class="col-md-4">
                <label id="AgrmntDt" translate>{{CustNo}}</label>
              </div>
              <label class="col-md-2 adInsLabel" translate>Installment Amount</label>
              <div class="col-md-4">
                <label id="EffectiveDt" translate>{{InstAmt}}</label>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-2 adInsLabel" translate>Customer Name</label>
              <div class="col-md-4">
                <label id="AgrmntDt" translate>{{CustName}}</label>
              </div>
              <label class="col-md-2 adInsLabel" translate>Delivery Date</label>
              <div class="col-md-4">
                <label id="EffectiveDt" translate>{{DeliveryDt}}</label>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-2 adInsLabel" translate>Office Name</label>
              <div class="col-md-4">
                <label id="AgrmntDt" translate>{{OfficeName}}</label>
              </div>
              <label class="col-md-2 adInsLabel" translate>Product Offering Name</label>
              <div class="col-md-4">
                <label id="EffectiveDt" translate>{{ProdOfferingName}}</label>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-2 adInsLabel" translate>Purpose Of Financing</label>
              <div class="col-md-4">
                <label id="AgrmntDt" translate>{{PurposeOfFinancing}}</label>
              </div>
              <label class="col-md-2 adInsLabel" translate>Way Of Financing</label>
              <div class="col-md-4">
                <label id="EffectiveDt" translate>{{WayOfFinancing}}</label>
              </div>
            </div>
          </div>

          <lib-ucSubsection [id]="'DataTableId'" [title]="'Term and Condition'" [panel]="'DataTable'">
          </lib-ucSubsection>
          <div id="DataTable">
         
        </div>

        </div>
      </div>
    </div>
  </div>
</div>

<lib-ucapproval [inputObj]="inputObj" (nextTask)="onAvailableNextTask($event)" (result)="onApprovalSubmited($event)">
</lib-ucapproval>
