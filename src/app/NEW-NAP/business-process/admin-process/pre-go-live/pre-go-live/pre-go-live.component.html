<lib-ucviewgeneric [viewInput]="viewObj"> </lib-ucviewgeneric>
<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="px-3">
          <form class="form form-horizontal" [formGroup]="MainInfoForm" #MainInfoReqForm="ngForm"
            (ngSubmit)="MainInfoForm.valid && SaveForm()">
            <lib-ucSubsection [id]="'MainInfoFormId'" [title]="'Pre Go Live Information'" [panel]="'MainInfoForm'">
            </lib-ucSubsection>
            <div class="form-body" id="MainInfoForm">
              <div class="form-group row">
                <label class="col-md-2 adins-required-label" for="AgrmntDt" translate>Agreement Date</label>
                <div class="col-md-4">
                  <input type="date" id="AgrmntDt" class="form-control adInsInput"
                    formControlName="AgrmntCreatedDt">
                  <lib-uc-show-errors [control]="MainInfoForm.controls.AgrmntDt" [submit]="MainInfoReqForm.submitted">
                  </lib-uc-show-errors>
                </div>
                <label class="col-md-2 adins-required-label" for="EffectiveDt" translate>Effective Date</label>
                <div class="col-md-4">
                  <input type="date" id="EffectiveDt" class="form-control adInsInput name"
                    formControlName="EffectiveDt">
                  <lib-uc-show-errors [control]="MainInfoForm.controls.EffectiveDt"
                    [submit]="MainInfoReqForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>


              <div class="form-group row">
                <label class="col-md-2 adins-required-label" for="Note" translate>Notes</label>
                <div class="col-md-4">
                  <input type="text" id="Note" class="form-control adInsInput name" formControlName="Notes">
                  <lib-uc-show-errors [control]="MainInfoForm.controls.Notes"
                    [submit]="MainInfoReqForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>




            <lib-ucSubsection [id]="'PreGoLiveApprovalHistoryId'" [title]="'PreGoLive Approval History'"
              [panel]="'PreGoLiveApprovalHistory'">
            </lib-ucSubsection>
            <div id="PreGoLiveApprovalHistory">
              <div *ngFor="let item of listPreGoLiveAppvrObj; let i = index">
                <lib-ucapprovalhist [inputObj]="listPreGoLiveAppvrObj[i]">
                </lib-ucapprovalhist>
              </div>
            </div>

            <lib-ucSubsection [id]="'TCListId'" [title]="'Term and Condition'" [panel]="'TCList'">
            </lib-ucSubsection>
            <div id="TCList">
              <app-term-conditions [AppId]="AppId" [parentForm]="MainInfoForm" [enjiForm]="MainInfoReqForm"
                (OutputValueIsCheckAll)="ReceiveIsChecked($event)">
              </app-term-conditions>
            </div>
            <div class="form-actions right">
              <button *ngIf="!IsCheckedAll" type="button" class="btn btn-raised btn-primary mr-1" (click)="RFA()"
                translate>
                <i class="fa fa-check-square-o"></i> Request For Approval
              </button>

              <button type="button" class="btn btn-raised btn-warning mr-1"
                [routerLink]="['/Nap/AdminProcess/PreGoLive/Paging']" translate>
                <i class=""></i> Back
              </button>

              <button *ngIf="IsCheckedAll" type="submit" class="btn btn-raised btn-primary mr-1" translate>
                <i class="fa fa-check-square-o"></i> Submit
              </button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
