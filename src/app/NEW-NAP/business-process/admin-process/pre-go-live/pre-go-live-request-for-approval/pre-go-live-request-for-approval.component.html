<lib-ucviewgeneric [viewGenericObj]="viewGenericObj" (callback)="GetCallBack($event)" *ngIf="IsReady"> </lib-ucviewgeneric>
<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="px-3">
          <div class="card">
            <div class="card-body">
              <div class="px-3">
                <form class="form form-horizontal" [formGroup]="FormObj" (ngSubmit)="FormObj.valid && SaveForm()" #enjiForm="ngForm"> 
                  <div class="form-body">
                    <lib-ucapprovalcreate [parentForm]="FormObj" [enjiForm]="enjiForm" [InputObj]="InputObj" *ngIf="IsReady" #ApprovalComponent ></lib-ucapprovalcreate>
                    <div class="form-actions right">
                      <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="[CancelLink]" translate>
                        <i class="ft-x"></i> Cancel
                      </button>
                      <button type="submit" class="btn btn-raised btn-primary" translate>
                        <i class="far fa-check-square"></i> Save
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
