<app-agr-main-info [arrValue]="arrValue"></app-agr-main-info>

<lib-ucSubsection [id]="'SupplierListId'" [title]="'Supplier List'" [panel]="'SupplierList'">
</lib-ucSubsection>
<div class="form-body" id="SupplierList">
    <table class="table table-responsive-md text-center table-hover">
        <thead>
            <tr class="table-header">
                <th><span translate class="thead-header">SUPPLIER CODE</span></th>
                <th><span translate class="thead-header">SUPPLIER NAME</span></th>
                <th><span translate class="thead-header">PURCHASE ORDER NO</span></th>
                <th translate>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of AppAssetList">
                <td>{{item.SupplCode}}</td>
                <td>{{item.SupplName}}</td>
                <td>{{item.PurchaseOrderNo}}</td>
                <td>
                    <a class="success p-0" [routerLink]="[urlDetail]"
                        [queryParams]="{AgrmntId:item.AgrmntId, AppId:item.AppId, AppAssetId:item.AppAssetId, SupplCode:item.SupplCode, LobCode : lobCode, TaskListId : TaskListId}">
                        <i class="ft-edit-2 font-medium-3 mr-2"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<lib-ucSubsection [id]="'TermConditionsId'" [title]="'Term & Conditions'" [panel]="'TermConditions'">
</lib-ucSubsection>
<div class="form-body" id="TermConditions">
  <form class="form form-horizontal" [formGroup]="tcForm" (ngSubmit)="tcForm.valid && SaveForm()" #enjiForm="ngForm">
    <app-term-conditions [AppId]="AppId" [parentForm]="tcForm" [enjiForm]="enjiForm"></app-term-conditions>
    <div class="form-actions right">
      <button type="button" class="btn btn-raised btn-warning mr-1 margin-r-5" (click)="Cancel()">
        <i class="ft-x"></i> Cancel
      </button>
      <button type="submit" class="btn btn-raised btn-primary">
        <i class="far fa-check-square"></i> Save
      </button>
    </div>
  </form>
</div>
