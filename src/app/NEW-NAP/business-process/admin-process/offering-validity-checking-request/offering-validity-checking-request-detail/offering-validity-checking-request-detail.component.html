<lib-ucviewgeneric [viewGenericObj]="viewGenericObj" (callback)="GetCallBack($event)"> </lib-ucviewgeneric>

<form class="form form-horizontal" *ngIf="!isReturnOn" [formGroup]="FormObj" (ngSubmit)="FormObj.valid && SaveForm()"
#enjiForm="ngForm">
    <lib-ucapprovalcreate [parentForm]="FormObj" [enjiForm]="enjiForm" [InputObj]="InputObj" *ngIf="IsReady" #ApprovalComponent></lib-ucapprovalcreate>
    <div class="form-actions right">
        <button type="button" class="btn btn-raised btn-warning mr-1"
                [routerLink]="[CancelLink]" [queryParams]="{BizTemplateCode:BizTemplateCode}">
          <i class="ft-x"></i>&nbsp;<span translate>Cancel</span>
        </button>
      <button type="submit" class="btn btn-raised btn-primary">
        <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
      </button>
    </div>
</form>
