<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="card-header">
        <h4 class="card-title" id="horz-layout-colored-controls" translate> CREDIT REVIEW PAGING</h4>
      </div>
      <div class="px-3">
        <form class="form form-horizontal">
          <h4 class="form-section card-title" translate><i class="ft-search"></i> SEARCH CREDIT REVIEW</h4>
          <div>
            <form class="form form-horizontal" [formGroup]="CreditReviewForm"
              (ngSubmit)="CreditReviewForm.valid && Search()" #enjiForm="ngForm">
              <div class="form-body">
                <div class="form-group row">
                  <label class="col-md-3" translate>Office Name</label>
                  <div class="col-md-3">
                    <select class="form-control" style="width: inherit">
                      <option>All</option>
                      <option>Office Dummy I</option>
                      <option>Office Dummy II</option>
                      <option>Office Dummy III</option>
                    </select>
                  </div>
                  <label class="col-md-3" translate>Customer Name</label>
                  <div class="col-md-3">
                    <input type="text" class="form-control" formControlName="CustName">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-3" translate>Application No</label>
                  <div class="col-md-3">
                    <input type="text" class="form-control" formControlName="ProdOfferingName">
                  </div>
                  <label class="col-md-3" translate>Product Offering</label>
                  <div class="col-md-3">
                    <select class="form-control" style="width: inherit">
                      <option>All</option>
                      <option>Product Offering Dummy I</option>
                      <option>Product Offering Dummy II</option>
                      <option>Product Offering Dummy III</option>
                    </select>
                  </div>
                </div>

              </div>
              <div class="form-actions right">
                <button type="button" (click)="Reset()" class="btn btn-raised btn-warning mr-1">
                  <i class="fa fa-times "></i>&nbsp;<span translate>Reset</span>
                </button>
                <button type="submit" class="btn btn-raised btn-primary">
                  <i class="fa fa-search "></i>&nbsp;<span translate>Search</span>
                </button>
              </div>
            </form>
            <div *ngIf="isSearch == '1'">
              <table class="table table-responsive-md text-center table-hover">
                <thead>
                  <tr class="table-header">
                    <th><span class="thead-header" name='Office' translate>Office Name
                      </span>
                    </th>
                    <th><span class="thead-header" name='AppNo' translate>Application No
                      </span>
                    </th>
                    <th><span class="thead-header" name='CustomerName' translate>Customer Name</span></th>
                    <th><span class="thead-header" name='ProdOfferingName' translate>Product Offering</span></th>
                    <th translate>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listCreditReview">
                    <td>{{item.OfficeName}}</td>
                    <td>{{item.AppNo}}</td>
                    <td>{{item.CustName}}</td>
                    <td>{{item.ProdOfferingName}}</td>
                    <td>
                      <a class="success p-0" data-original-title="" title="" [routerLink]="[ActionLink]"
                        [queryParams]="{custType:item.CustType}">
                        <i class="ft-edit-2 font-medium-3 mr-2"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
