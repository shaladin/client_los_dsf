<div class="row text-left">
  <div class="col-md-12">
    <app-app-main-info [AppId]="appId"></app-app-main-info>
    <app-view-fraud-detection-result *ngIf="isReady == true" [appId]="appId" [mrCustTypeCode]="mrCustTypeCode"></app-view-fraud-detection-result>
    <br>
    <div class="card">
      <div class="card-body">
        <div class="px-3">
          <div class="form-body">
            <h4 class="form-section card-title" translate>Verification Notes </h4>
            <div class="form-group row">
              <label class="col-md-3 adInsLabel" translate>Verify By</label>
              <label class="col-md-3 adInsLabel">{{verfUser}} </label>
            </div>

            <div class="form-group row">
              <label class="col-md-3 adInsLabel" translate>Verify Date</label>
              <label class="col-md-3 adInsLabel">{{verfDt | date}} </label>
            </div>

            <div class="form-group row">
              <label class="col-md-3 adInsLabel" translate>Verify Notes</label>
              <div class="col-md-3">
                <textarea class="form-control adInsInput width-75-per" [(ngModel)]="verfNotes" rows="3"></textarea>
              </div>
            </div>
            <div class="button-right">
              <button type="button" class="btn btn-raised btn-warning mr-1" (click)="cancel()"
                translate>
                <i class="ft-x"></i> Cancel
              </button>
              <button type="button" (click)="submit()" class="btn btn-raised btn-primary" translate>
                <i class="far fa-check-square"></i> Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br/>
  </div>
</div>
