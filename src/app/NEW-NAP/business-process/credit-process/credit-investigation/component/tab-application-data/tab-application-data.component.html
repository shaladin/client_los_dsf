<app-guarantor [AppId]="AppId"></app-guarantor>

<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="px-3">
          <lib-ucSubsection [id]="'viewReferantorInfoId'" [title]="'Referantor'" [panel]="'viewReferantorInfo'">
          </lib-ucSubsection>
          <div class="form-body" id="viewReferantorInfo">
            <div class="row">
              <div class="col-md-6 ">
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Referantor Name </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.ReferantorName!=null"> {{ReferantorData.ReferantorName}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.ReferantorName==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Num Of Sales </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.NumOfSales!=null"> {{ReferantorData.NumOfSales}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.NumOfSales==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Total Sales Amount </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.TotalSalesAmount!=null"> {{ReferantorData.TotalSalesAmount | number:'.2':'en-US'}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.TotalSalesAmount==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Total Profit </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.TotalProfit!=null"> {{ReferantorData.TotalProfit}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.TotalProfit==null"> - </label>
                </div>
              </div>
              <div class="col-md-6 ">
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Cooperation Date </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.CooperationDate!=null"> {{ReferantorData.CooperationDate | date: 'dd-MMMM-yyyy'}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.CooperationDate==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> F12PD (Num Of Application) </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.NumOfApplication!=null"> {{ReferantorData.NumOfApplication}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.NumOfApplication==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> F12PD (In Amount) </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.InAmount!=null"> {{ReferantorData.InAmount | number:'.2':'en-US'}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.InAmount==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Total Loss </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.TotalLoss!=null"> {{ReferantorData.TotalLoss}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="ReferantorData.TotalLoss==null"> - </label>
                </div>
              </div>
            </div>
          </div>

          <lib-ucSubsection [id]="'viewSalesInfoId'" [title]="'Sales'" [panel]="'viewSalesInfo'">
          </lib-ucSubsection>
          <div class="form-body" id="viewSalesInfo">
            <div class="row">
              <div class="col-md-6 ">
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Sales Name </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailAssetData.SalesName!=null"> {{AppDetailAssetData.SalesName}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailAssetData.SalesName==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Join Date </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailAssetData.AppDetailAssetData!=null"> {{AppDetailAssetData.JoinDt | date: 'dd-MMMM-yyyy'}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailAssetData.AppDetailAssetData==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> F12PD (Num of Application) </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailAssetData.NumOfApplication!=null"> {{AppDetailAssetData.NumOfApplication}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailAssetData.NumOfApplication==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> F12PD (In Amount) </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailAssetData.InAmount!=null"> {{AppDetailAssetData.InAmount | number:'.2':'en-US'}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailAssetData.InAmount==null"> - </label>
                </div>
              </div>
              <div class="col-md-6 ">
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Supervisor Name </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailAssetData.SpvName!=null"> {{AppDetailAssetData.SpvName}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailAssetData.SpvName==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Total Profit </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailAssetData.TotalProfit!=null"> {{AppDetailAssetData.TotalProfit}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailAssetData.TotalProfit==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Total Loss </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailAssetData.TotalLoss!=null"> {{AppDetailAssetData.TotalLoss}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailAssetData.TotalLoss==null"> - </label>
                </div>
              </div>
            </div>
          </div>

          <lib-ucSubsection [id]="'viewDealerInfoId'" [title]="'Dealer'" [panel]="'viewDealerInfo'">
          </lib-ucSubsection>
          <div class="form-body" id="viewDealerInfo">
            <div class="row">
              <div class="col-md-6 ">
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Dealer Name </label>
                  <label class="col-md-6 adInsLabel" *ngIf="DealerData.DealerName!=null"> {{DealerData.DealerName}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="DealerData.DealerName==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> {{DealerData.SalesDealerPositionCode}} </label>
                  <label class="col-md-6 adInsLabel"> {{DealerData.SalesDealerName}} </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> {{DealerData.AdminPositionCode}} </label>
                  <label class="col-md-6 adInsLabel"> {{DealerData.AdminName}} </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> F12PD (Num of Application) </label>
                  <label class="col-md-6 adInsLabel" *ngIf="DealerData.NumOfApplication!=null"> {{DealerData.NumOfApplication}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="DealerData.NumOfApplication==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> F12PD (In Amount) </label>
                  <label class="col-md-6 adInsLabel" *ngIf="DealerData.InAmount!=null"> {{DealerData.InAmount | number:'.2':'en-US'}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="DealerData.InAmount==null"> - </label>
                </div>
              </div>
              <div class="col-md-6 ">
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Address </label>
                  <label class="col-md-6 adInsLabel" *ngIf="DealerData.Address!=null"> {{DealerData.Address}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="DealerData.Address==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> {{DealerData.SpvPositionCode}} </label>
                  <label class="col-md-6 adInsLabel"> {{DealerData.SpvName}} </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> {{DealerData.BMPositionCode}} </label>
                  <label class="col-md-6 adInsLabel"> {{DealerData.BMName}} </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Cooperation Date </label>
                  <label class="col-md-6 adInsLabel" *ngIf="DealerData.CooperationDate!=null"> {{DealerData.CooperationDate | date: 'dd-MMMM-yyyy'}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="DealerData.CooperationDate==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Total Profit </label>
                  <label class="col-md-6 adInsLabel" *ngIf="DealerData.TotalProfit!=null"> {{DealerData.TotalProfit}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="DealerData.TotalProfit==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Total Loss </label>
                  <label class="col-md-6 adInsLabel" *ngIf="DealerData.TotalLoss!=null"> {{DealerData.TotalLoss}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="DealerData.TotalLoss==null"> - </label>
                </div>
              </div>
            </div>
          </div>

          <lib-ucSubsection [id]="'viewAppsFinInfoId'" [title]="'Application'" [panel]="'viewAppsFinInfo'">
          </lib-ucSubsection>
          <div class="form-body" id="viewAppsFinInfo">
            <div class="row">
              <div class="col-md-6 ">
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Installment Scheme </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailFinData.InstScheme!=null"> {{AppDetailFinData.InstScheme}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailFinData.InstScheme==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Num Of Installment </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailFinData.NumOfInst!=null"> {{AppDetailFinData.NumOfInst}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailFinData.NumOfInst==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Installment Amount </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailFinData.InstAmt!=null"> {{AppDetailFinData.InstAmt | number:'.2':'en-US'}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailFinData.InstAmt==null"> - </label>
                </div>
              </div>
              <div class="col-md-6 ">
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Payment Frequency </label>
                  <label class="col-md-6 adInsLabel"*ngIf="AppDetailFinData.PayFreqDesc!=null"> {{AppDetailFinData.PayFreqDesc}} </label>
                  <label class="col-md-6 adInsLabel"*ngIf="AppDetailFinData.PayFreqDesc==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Interest Type </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailFinData.InterestTypeDesc!=null"> {{AppDetailFinData.InterestTypeDesc}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailFinData.InterestTypeDesc==null"> - </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Asset Name </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailFinData.AssetName!=null"> {{AppDetailFinData.AssetName}} </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AppDetailFinData.AssetName==null"> - </label>
                </div>
              </div>
            </div>
          </div>

          <lib-ucSubsection [id]="'viewInsuranceInfoId'" [title]="InsuranceTitle" [panel]="'viewInsuranceInfo'">
          </lib-ucSubsection>
          <div class="form-body" id="viewInsuranceInfo">
            <div class="row">
              <div class="col-md-6 ">
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Cover By </label>
                  <!-- TEMUAN STEVEN, INI MASA DIHARDCODE BEGINI ?-->
                  <label class="col-md-6 adInsLabel" *ngIf="AssetInsuranceAndLifeInsuranceData.CoverBy == 'CU'"> Customer </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AssetInsuranceAndLifeInsuranceData.CoverBy == 'CO'"> Company </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AssetInsuranceAndLifeInsuranceData.CoverBy == 'CUCO' "> Customer/Company </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AssetInsuranceAndLifeInsuranceData.CoverBy == null "> - </label>
                </div>
                <div class="row" *ngIf="AssetInsuranceAndLifeInsuranceData.CoverBy == 'CU' || AssetInsuranceAndLifeInsuranceData.CoverBy == 'CUCO'">
                  <label class="col-md-6 adInsLabel"> Asset Insurance Company (Customer) </label>
                  <label class="col-md-6 adInsLabel"> {{AssetInsuranceAndLifeInsuranceData.AssetInsuranceCustomer}} </label>
                </div>
                <div class="row" *ngIf="AssetInsuranceAndLifeInsuranceData.CoverBy == 'CO' || AssetInsuranceAndLifeInsuranceData.CoverBy == 'CUCO'">
                  <label class="col-md-6 adInsLabel"> Asset Insurance Company </label>
                  <label class="col-md-6 adInsLabel"> {{AssetInsuranceAndLifeInsuranceData.AssetInsuranceCompany}} </label>
                </div>
              </div>
              <div class="col-md-6" *ngIf= "AssetInsuranceAndLifeInsuranceData.CoverBy == 'CU'">
                <div class="row">
                  <label class="col-md-6 adInsLabel"> Cover Life Insurance </label>
                  <label class="col-md-6 adInsLabel" *ngIf="AssetInsuranceAndLifeInsuranceData.IsLifeInsurance"> Yes </label>
                  <label class="col-md-6 adInsLabel" *ngIf="!AssetInsuranceAndLifeInsuranceData.IsLifeInsurance"> No </label>
                </div>
                <div class="row" *ngIf="AssetInsuranceAndLifeInsuranceData.IsLifeInsurance">
                  <label class="col-md-6 adInsLabel"> Life Insurance Company </label>
                  <label class="col-md-6 adInsLabel"> {{AssetInsuranceAndLifeInsuranceData.InterestTypeDesc}} </label>
                </div>
              </div>
            </div>
          </div>

          <lib-ucSubsection [id]="'viewCommissionInfoId'" [title]="'Commission'" [panel]="'viewCommissionInfo'">
          </lib-ucSubsection>
          <div class="form-body" id="viewCommissionInfo">
            <table class="table table-responsive-md text-center table-hover" matSort (matSortChange)="sortCommData($event)">
              <thead>
                <tr class="table-header">
                  <th><span translate class="thead-header" > No </span>
                  </th>
                  <th><span translate class="thead-header" mat-sort-header="Subject">Subject</span>
                  </th>
                  <th style="text-align: left;"><span translate class="thead-header" mat-sort-header="Name">Name</span>
                  </th>
                  <th style="text-align: right;"><span translate class="thead-header" mat-sort-header="TotalCommAmt">Total Commission</span>
                  </th>
                </tr>
              </thead>
              <tbody *ngIf = "CommData?.length == 0">
                <tr>
                  <td colspan="100%">No Data Available</td>
                </tr>
              </tbody>
              <tbody>
                <tr *ngFor="let item of CommData; let idx = index">
                  <td>{{idx + 1}}</td>
                  <td *ngIf="item.Subject!=null">{{item.Subject}}</td>
                  <td *ngIf="item.Subject==null"> - </td>
                  <td style="text-align: left;" *ngIf="item.Name!=null">{{item.Name}}</td>
                  <td style="text-align: left;" *ngIf="item.Name==null"> - </td>
                  <td style="text-align: right;" *ngIf="item.TotalCommAmt!=null">{{item.TotalCommAmt | number:'.2':'en-US'}}</td>
                  <td style="text-align: right;" *ngIf="item.TotalCommAmt==null"> - </td>
                </tr>
              </tbody>
            </table>
          </div>
          <lib-ucSubsection [id]="'viewAppTcId'" [title]="'Term & Condition'" [panel]="'viewAppTcInfo'">
          </lib-ucSubsection>
          <div class="form-body" id="viewAppTcInfo">
              <lib-ucgridview *ngIf="IsGridTcReady" [gridInput]="inputGridObj"></lib-ucgridview>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
