<div class="col-md-12 text-left">
  <div class="card">
    <!-- Income Information -->
    <div class="card-body">
      <div class="px-3">
        <form class="form form-horizontal" [formGroup]="CommissionForm" (ngSubmit)="CommissionForm.valid && SaveForm()"
          #enjiForm="ngForm">
          <div class="form-body">
            <app-form-commission-generate *ngIf="OnForm1" [enjiForm]="enjiForm" [parentForm]="CommissionForm"
            [identifier]="identifierSupplier" [FormInputObj]="FormInputObjSupplier"></app-form-commission-generate>
            <app-form-commission-generate *ngIf="OnForm2" [enjiForm]="enjiForm" [parentForm]="CommissionForm"
            [identifier]="identifierSupplierEmp" [FormInputObj]="FormInputObjSupplierEmp"></app-form-commission-generate>
            <app-form-commission-generate *ngIf="OnForm3" [enjiForm]="enjiForm" [parentForm]="CommissionForm"
            [identifier]="identifierReferantor" [FormInputObj]="FormInputObjReferantor"></app-form-commission-generate>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
