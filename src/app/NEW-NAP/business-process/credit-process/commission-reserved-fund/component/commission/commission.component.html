<div class="col-md-12 text-left">
    <div class="card">
        <!-- Income Information -->
        <div class="card-body">
            <div class="px-3">
                <lib-ucSubsection [id]="'viewIncomeInfoId'" [title]="'Income Information'" [panel]="'viewIncomeInfo'">
                </lib-ucSubsection>
                <div class="form-body" id="viewIncomeInfo">
                    <div class="row">
                        <div class="col-md-6 ">
                            <div class="row">
                                <label class="col-md-6 adInsLabel"> Upping Rate </label>
                                <label class="col-md-6 adInsLabel" style="text-align: right;"> {{viewIncomeInfoObj.UppingRate | number:'.2':'en-US'}} </label>
                            </div>
                            <div class="row">
                                <label class="col-md-6 adInsLabel"> Insurance Income </label>
                                <label class="col-md-6 adInsLabel" style="text-align: right;"> {{viewIncomeInfoObj.InsuranceIncome | number:'.2':'en-US'}} </label>
                            </div>
                            <div class="row">
                                <label class="col-md-6 adInsLabel"> Life Insurance Income </label>
                                <label class="col-md-6 adInsLabel" style="text-align: right;"> {{viewIncomeInfoObj.LifeInsuranceIncome | number:'.2':'en-US'}} </label>
                            </div>
                            <div class="row">
                                <label class="col-md-6 adInsLabel"> Max Allocated Amount </label>
                                <label class="col-md-6 adInsLabel" style="text-align: right;"> {{viewIncomeInfoObj.MaxAllocatedAmount | number:'.2':'en-US'}} </label>
                            </div>
                            <div class="row">
                                <label class="col-md-6 adInsLabel"> Remaining Allocated Amount </label>
                                <label class="col-md-6 adInsLabel" style="text-align: right;"> {{viewIncomeInfoObj.RemainingAllocatedAmount | number:'.2':'en-US'}}
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="row" *ngFor="let item of viewIncomeInfoObj.Other; let i = index">
                                <label class="col-md-6 adInsLabel"> {{ item.FeeTypeName }} </label>
                                <label class="col-md-6 adInsLabel" style="text-align: right;"> {{item.AppFeeAmt | number:'.2':'en-US'}} </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <form action="">
            <app-form-add-dynamic #Form1 *ngIf="OnForm1" [FormInputObj]="FormInputObjSupplier"
                (update)="GetData($event, 'Supplier')"></app-form-add-dynamic>
            <app-form-add-dynamic #Form2 *ngIf="OnForm2" [FormInputObj]="FormInputObjSupplierEmpl"
                (update)="GetData($event, 'SupplierEmployee')">
            </app-form-add-dynamic>
            <app-form-add-dynamic #Form3 *ngIf="OnForm3" [FormInputObj]="FormInputObjReferantor"
                (update)="GetData($event, 'Referantor')"></app-form-add-dynamic>
        </form>

        <!-- Summary -->
        <div class="card-body">
            <div class="px-3">
                <div class="form-actions row">
                    <div class="col-md-10"></div>
                    <div class="col-md-2">
                        <button type="button" style="float: right;" (click)="CalculateTotal()" class="btn btn-raised btn-primary" translate>
                            <i class="fa fa-check-square-o"></i> Calculate
                        </button>
                    </div>
                </div>
                <lib-ucSubsection [id]="'viewSummaryId'" [title]="'Summary'" [panel]="'viewSummary'">
                </lib-ucSubsection>
                <div class="form-body" id="viewSummary">
                    <div class="row">
                        <label id="totalCommAmt" class="col-md-4 adInsLabel"> Total Commision Amount </label>
                        <label *ngIf="Summary.TotalCommisionAmount <= viewIncomeInfoObj.MaxAllocatedAmount"
                            class="col-md-2 adInsLabel" style="text-align: right;"> {{Summary.TotalCommisionAmount | number:'.2':'en-US'}} </label>
                        <label *ngIf="Summary.TotalCommisionAmount > viewIncomeInfoObj.MaxAllocatedAmount"
                            style="color: red; text-align: right;" class="col-md-2 adInsLabel"> {{Summary.TotalCommisionAmount | number:'.2':'en-US'}} </label>
                    </div>
                    <div class="row">
                        <label class="col-md-4 adInsLabel"> Total TAX </label>
                        <label class="col-md-2 adInsLabel" style="text-align: right;"> {{Summary.TotalTaxAmmount | number:'.2':'en-US'}} </label>
                    </div>
                    <div class="row">
                        <label class="col-md-4 adInsLabel"> Total VAT </label>
                        <label class="col-md-2 adInsLabel" style="text-align: right;"> {{Summary.TotalVATAmount | number:'.2':'en-US'}} </label>
                    </div>
                    <div class="row">
                        <label class="col-md-4 adInsLabel"> Gross Yield </label>
                        <label class="col-md-2 adInsLabel" style="text-align: right;"> {{Summary.GrossYield | number:'.2':'en-US'}} </label>
                    </div>
                </div>
                <div class="form-actions row">
                    <div class="col-md-10"></div>
                    <div class="col-md-2">
                        <button type="button" style="float: right;" (click)="SaveData()" class="btn btn-raised btn-primary" translate>
                            <i class="fa fa-check-square-o"></i> Save
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
