<div class="col-md-12 text-left">
    <div class="card">
        <div class="ucSearch-Button-Right">
            <span class="mr-1">
              <button type="button" class="backButton" [routerLink]="['../CommissionReservedFund/Paging']" translate>
                <i class="ft-arrow-left"></i> Back to Paging
              </button>
            </span>
        </div>
        <!-- Income Information -->
        <div class="card-body">
            <div class="px-3">
                <lib-ucSubsection [id]="'viewIncomeInfoId'" [title]="'Income Information'" [panel]="'viewIncomeInfo'">
                </lib-ucSubsection>
                <div class="form-body" id="viewIncomeInfo">
                    <div class="row">
                        <div class="col-md-6 ">
                            <div class="row">
                                <label class="col-md-6 adInsLabel"> Upping Rate </label>
                                <label class="col-md-6 adInsLabel"> {{viewIncomeInfoObj.UppingRate}} </label>
                            </div>
                            <div class="row">
                                <label class="col-md-6 adInsLabel"> Insurance Income </label>
                                <label class="col-md-6 adInsLabel"> {{viewIncomeInfoObj.InsuranceIncome}} </label>
                            </div>
                            <div class="row">
                                <label class="col-md-6 adInsLabel"> Life Insurance Income </label>
                                <label class="col-md-6 adInsLabel"> {{viewIncomeInfoObj.LifeInsuranceIncome}} </label>
                            </div>
                            <div class="row">
                                <label class="col-md-6 adInsLabel"> Max Allocated Amount </label>
                                <label class="col-md-6 adInsLabel"> {{viewIncomeInfoObj.MaxAllocatedAmount}} </label>
                            </div>
                            <div class="row">
                                <label class="col-md-6 adInsLabel"> Remaining Allocated Amount </label>
                                <label class="col-md-6 adInsLabel"> {{viewIncomeInfoObj.RemainingAllocatedAmount}}
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="row" *ngFor="let item of viewIncomeInfoObj.Other; let i = index">
                                <label class="col-md-6 adInsLabel"> Fee / Upping Fee {{i + 1}} </label>
                                <label class="col-md-6 adInsLabel"> {{item}} </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <form action="">            
            <app-form-add-dynamic #Form1 *ngIf="OnForm1" [FormInputObj]="FormInputObjSupplier" (update)="GetData($event, 'Supplier')"></app-form-add-dynamic>
            <app-form-add-dynamic #Form2 *ngIf="OnForm2" [FormInputObj]="FormInputObjSupplierEmpl" (update)="GetData($event, 'SupplierEmployee')">
            </app-form-add-dynamic>
            <app-form-add-dynamic #Form3 *ngIf="OnForm3" [FormInputObj]="FormInputObjReferantor" (update)="GetData($event, 'Referantor')"></app-form-add-dynamic>
        </form>
        
        <!-- Summary -->
        <div class="card-body">
            <div class="px-3">
                <div class="form-actions row">
                    <div class="col-md-10"></div>
                    <div class="col-md-2">
                        <button type="button" (click)="CalculateTotal()" class="btn btn-raised btn-primary" translate>
                            <i class="fa fa-check-square-o"></i> Calculate
                        </button>
                    </div>
                </div>
                <lib-ucSubsection [id]="'viewSummaryId'" [title]="'Summary'" [panel]="'viewSummary'">
                </lib-ucSubsection>
                <div class="form-body" id="viewSummary">
                    <div class="row">
                        <label id="totalCommAmt" class="col-md-2 adInsLabel"> Total Commision Amount </label>
                        <label *ngIf="Summary.TotalCommisionAmount <= viewIncomeInfoObj.MaxAllocatedAmount" class="col-md-4 adInsLabel"> {{Summary.TotalCommisionAmount}} </label>
                        <label *ngIf="Summary.TotalCommisionAmount > viewIncomeInfoObj.MaxAllocatedAmount" style="color: red;" class="col-md-4 adInsLabel"> {{Summary.TotalCommisionAmount}} </label>
                    </div>
                    <div class="row">
                        <label class="col-md-2 adInsLabel"> Total TAX </label>
                        <label class="col-md-4 adInsLabel"> {{Summary.TotalTaxAmmount}} </label>
                    </div>
                    <div class="row">
                        <label class="col-md-2 adInsLabel"> Total VAT </label>
                        <label class="col-md-4 adInsLabel"> {{Summary.TotalVATAmount}} </label>
                    </div>
                    <div class="row">
                        <label class="col-md-2 adInsLabel"> Gross Yield </label>
                        <label class="col-md-4 adInsLabel"> {{Summary.GrossYield}} </label>
                    </div>
                </div>
                <div class="form-actions row">
                    <div class="col-md-10"></div>
                    <div class="col-md-2">
                      <!-- <button type="button" (click)="Cancel()" class="btn btn-raised btn-warning" translate>
                        <i class="fa fa-check-square-o"></i> Cancel
                      </button> -->
                      <button type="button" (click)="SaveData()" class="btn btn-raised btn-primary" translate>
                        <i class="fa fa-check-square-o"></i> Save
                      </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
