<div class="col-md-12 text-left">
  <div class="card">
    <!-- <div class="ucSearch-Button-Right">
      <span class="mr-1">
        <button type="button" class="backButton" (click)="Back()" translate>
          <i class="ft-arrow-left"></i> Back
        </button>
      </span>
    </div> -->
    <app-app-main-info [arrValue]="arrValue"></app-app-main-info>

    <div id="stepper1" class="bs-stepper">
      <div class="bs-stepper-header" role="tablist" style="overflow-x: auto;">
        <!-- your steps here -->
        <div class="step" data-target="#commission-tab">
          <button type="button" class="step-trigger" role="tab" aria-controls="commission-tab"
            id="commission-tab-trigger" (click)="ChangeTab('COM')">
            <span class="bs-stepper-circle">1</span>
            <span class="bs-stepper-label">Commission Data</span>
          </button>
        </div>
        <div class="line"></div>
        <div class="step" data-target="#reserved-fund-tab">
          <button type="button" class="step-trigger" role="tab" aria-controls="reserved-fund-tab"
            id="reserved-fund-tab-trigger" (click)="ChangeTab('RSV')">
            <span class="bs-stepper-circle">2</span>
            <span class="bs-stepper-label">Reserved Fund Data</span>
          </button>
        </div>
      </div>
      <br><br>
      <div class="bs-stepper-content">
        <!-- your steps content here -->
        <div id="commission-tab" class="content" role="tabpanel" aria-labelledby="commission-tab-trigger">
          <app-commission *ngIf="StepIndex == 1" [AppId]="ReturnHandlingHObj.AppId" [showCancel]="showCancel" (outputTab)="NextStep('RSV')" (outputCancel)="Back()"></app-commission>
        </div>
        <div id="reserved-fund-tab" class="content" role="tabpanel" aria-labelledby="reserved-fund-tab-trigger">
          <reserved-fund *ngIf="StepIndex == 2" [ReturnHandlingHObj]="ReturnHandlingHObj" [showCancel]="showCancel" (outputTab)="LastStepHandler($event)" (outputCancel)="Back()"></reserved-fund>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="col-md-12">
  <div class="form-action pull-right">
  </div>
  <div class="card" *ngIf="ReturnHandlingHObj.ReturnHandlingHId  > 0">
    <div class="card-body">
      <div class="px-3">
        <lib-ucSubsection [id]="'formReturnInfoId'" [title]="'Return Handling'" [panel]="'formReturnInfo'">
        </lib-ucSubsection>
        <div class="form-body" *ngIf="ReturnHandlingHObj.ReturnHandlingHId > 0 && OnFormReturnInfo" [id]="'formReturnInfo'">
          <form class="form form-horizontal" [formGroup]="HandlingForm" (ngSubmit)="HandlingForm.valid"
            #enjiForm="ngForm">
            <div class="form-body">
              <div class="form-group row">
                <div class="form-group col-md-2">
                  <label class="adInsLabel">Return Notes</label>
                </div>
                <div class="col-md-4">
                  <label class="adInsLabel">{{ returnHandlingDObj?.ReturnHandlingNotes }}</label>
                </div>
                <div class="form-group col-md-2">
                  <label class="adInsLabel">Return Execution Notes</label>
                </div>
                <div class="col-md-4">
                  <textarea type="textarea" row="5" class="form-control" formControlName="ReturnHandlingExecNotes"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && HandlingForm.controls.ReturnHandlingExecNotes.invalid}"></textarea>
                  <lib-uc-show-errors [control]="HandlingForm.controls.ReturnHandlingExecNotes" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="form-action pull-right">
          <button *ngIf="ReturnHandlingHObj.ReturnHandlingHId > 0" type="button" class="btn btn-raised btn-warning margin-r-5"
            (click)="Back()" translate>
            <i class="ft-x"></i> Cancel
          </button>
          <button *ngIf="ReturnHandlingHObj.ReturnHandlingHId > 0 && IsLastStep" type="button" (click)="SubmitReturnHandling()" class="btn btn-raised btn-primary">
            <i class="far fa-check-square"></i> Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
