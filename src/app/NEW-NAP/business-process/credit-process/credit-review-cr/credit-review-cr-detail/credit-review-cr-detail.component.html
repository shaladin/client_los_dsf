<div class="col-md-12 text-left">
  <div class="card">
    <app-app-main-info [arrValue]="arrValue"></app-app-main-info>
    <div class="card-body">
      <div class="px-3">
        <app-crd-rvw-cust-info [appId]="appId" (ResultCrdRvwCustInfoObj)="GetResultCrdRvwCustInfoObj($event)">
        </app-crd-rvw-cust-info>
        <app-crd-rvw-fam-guar *ngIf="isShow" [appId]="appId" [crdRvwCustInfoObj]="crdRvwCustInfoObj">
        </app-crd-rvw-fam-guar>
        <app-crd-rvw-legal-doc *ngIf="isShow && crdRvwCustInfoObj.MrCustTypeCode == CustTypeCompany" [AppCustCompanyId]="crdRvwCustInfoObj.AppCustCompanyId"></app-crd-rvw-legal-doc>
        
        <app-crd-rvw-third-party-checking [CrdRvwCustInfoId]="crdRvwCustInfoObj.CrdRvwCustInfoId">
        </app-crd-rvw-third-party-checking>
        <app-crd-rvw-app-info *ngIf="isShow" [CrdRvwCustInfoId]="crdRvwCustInfoObj.CrdRvwCustInfoId" [appId]="appId">
        </app-crd-rvw-app-info>
        <app-crd-rvw-asset *ngIf="isShow" [crdRvwCustInfoObj]="crdRvwCustInfoObj"> </app-crd-rvw-asset>
        <app-crd-rvw-additional-coll *ngIf="isShow" [CrdRvwCustInfoId]="crdRvwCustInfoObj.CrdRvwCustInfoId">
        </app-crd-rvw-additional-coll>
        <app-crd-rvw-cmo-info *ngIf="isShow" [CrdRvwCustInfoId]="crdRvwCustInfoObj.CrdRvwCustInfoId">
        </app-crd-rvw-cmo-info>
        <app-crd-rvw-dealer-info *ngIf="isShow" [CrdRvwCustInfoId]="crdRvwCustInfoObj.CrdRvwCustInfoId">
        </app-crd-rvw-dealer-info>
        <app-tab-deviation [AppId]=appId (GetData)="BindManualDeviationData($event)"></app-tab-deviation>
          
        <form class="form form-horizontal" [formGroup]="FormObj" (ngSubmit)="FormObj.valid && SaveForm()"
              #enjiForm="ngForm">
          <div class="form-body">
  
            <lib-ucSubsection [id]="'formCreditAnalysisId'" [title]="'Credit Analysis'" [panel]="'formCreditAnalysis'">
            </lib-ucSubsection>
            <div class="form-body" [id]="'formCreditAnalysis'" formArrayName="arr">
              <div *ngFor="let item of FormObj.controls.arr['controls']; let i = index;">
                <div [formGroupName]="i">
  
                  <div class="form-group row">
                    <div class="form-group col-md-4 adins-required">
                      <label class="adInsLabel">{{item.controls.Question.value}}</label>
                    </div>
                    <div class="col-md-8">
                      <input type="text" class="form-control adInsInput width-50-per" formControlName="Answer">
                      <lib-uc-show-errors [control]="item.controls.Answer" [submit]="enjiForm.submitted">
                      </lib-uc-show-errors>
                    </div>
                  </div>
  
                </div>
              </div>
            </div>
  
            <lib-ucSubsection *ngIf="!isReturnOn" [id]="'formRequestForAppvId'" [title]="'Request For Approval'"
                              [panel]="'formRequestForAppv'">
            </lib-ucSubsection>
            <div *ngIf="!isReturnOn" class="form-body" [id]="'formRequestForAppv'">
  
              <div class="form-group row">
                <div class="form-group col-md-2">
                  <label class="adInsLabel">Approval Amount</label>
                </div>
                <div class="col-md-4">
                  <label class="adInsLabel">{{FormObj.controls.AppvAmt.value | number:'.2':'en-US'}}</label>
                </div>
  
                <div class="form-group col-md-2">
                  <label class="adInsLabel">Credit Scoring</label>
                </div>
                <div class="col-md-4">
                  <label class="adInsLabel">{{FormObj.controls.CreditScoring.value}}</label>
                </div>
              </div>
  
              <div class="form-group row adins-required">
                <div class="form-group col-md-2">
                  <label class="adInsLabel">Recommendation</label>
                </div>
                <div class="col-md-4">
                  <select class="form-control adInsInput" style="width: auto" formControlName="Reason"
                          (change)="onChangeReason($event)"
                          [ngClass]="{ 'is-invalid': enjiForm.submitted && FormObj.controls.Reason.invalid}">
                    <option value="">-Select One-</option>
                    <option *ngFor="let it of DDLData[DDLRecomendation]" value="{{it.Key}}">
                      {{it.Value}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="Reason" [submit]="enjiForm.submitted"></lib-uc-show-errors>
                </div>
  
                <div class="form-group col-md-2">
                  <label class="adInsLabel">Approver</label>
                </div>
                <div class="col-md-4">
                  <lib-ucapproveby [apvBaseUrl]="apvBaseUrl" [parentForm]="FormObj" [identifier]="'Approver'"
                                    [schemeCode]="'CRD_APV_CF'" [enjiForm]="enjiForm" [isRequired]="'true'"
                                    (onChange)="onChangeApprover($event)">
                  </lib-ucapproveby>
                  <lib-uc-show-errors [control]="Approver" [submit]="enjiForm.submitted"></lib-uc-show-errors>
                </div>
              </div>
  
              <div class="form-group row adins-required">
                <div class="form-group col-md-2">
                  <label class="adInsLabel">Notes</label>
                </div>
                <div class="col-md-4">
                  <textarea type="textarea" row="5" class="form-control" formControlName="Notes"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && FormObj.controls.Notes.invalid}"></textarea>
                  <lib-uc-show-errors [control]="Notes" [submit]="enjiForm.submitted"></lib-uc-show-errors>
                </div>
  
              </div>
  
            </div>
  
            <lib-ucSubsection *ngIf="isReturnOn" [id]="'formReturnCreditReviewId'" [title]="'Return Credit Review'"
                              [panel]="'formReturnCreditReview'">
            </lib-ucSubsection>
            <div *ngIf="isReturnOn" class="form-body" [id]="'formReturnCreditReview'">
              <div class="form-group row adins-required">
                <div class="form-group col-md-2">
                  <label class="adInsLabel">Return Reason</label>
                </div>
                <div class="col-md-4">
                  <select class="form-control adInsInput" style="width: auto" formControlName="Reason"
                          (change)="onChangeReason($event)"
                          [ngClass]="{ 'is-invalid': enjiForm.submitted && FormObj.controls.Reason.invalid}">
                    <option value="">-Select One-</option>
                    <option *ngFor="let it of DDLData[DDLReason]" value="{{it.Key}}">
                      {{it.Value}}
                    </option>
                  </select>
                  <lib-uc-show-errors [control]="Reason" [submit]="enjiForm.submitted"></lib-uc-show-errors>
                </div>
  
              </div>
  
              <div class="form-group row adins-required">
                <div class="form-group col-md-2">
                  <label class="adInsLabel">Return Notes</label>
                </div>
                <div class="col-md-4">
                  <textarea type="textarea" row="5" class="form-control" formControlName="Notes"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && FormObj.controls.Notes.invalid}"></textarea>
                  <lib-uc-show-errors [control]="Notes" [submit]="enjiForm.submitted"></lib-uc-show-errors>
                </div>
  
              </div>
  
            </div>
          </div>
  
          <div class="form-actions right">
            <button type="button" class="btn btn-raised btn-danger mr-1" (click)="switchForm()" translate>
              <i  class="ft-x"></i> {{isReturnOn ? 'Cancel Return' : 'Return'}} 
            </button>
            <button *ngIf="!isReturnOn" type="button" class="btn btn-raised btn-warning mr-1"
                    [routerLink]="['../Paging']" [queryParams]="{BizTemplateCode:BizTemplateCode}" translate>
              <i class="ft-x"></i> Cancel
            </button>
            <!-- <button type="button" (click)="CheckDeviationData()" class="btn btn-raised btn-primary" translate>
            <i class="fa fa-check-square-o"></i> Check
          </button> -->
            <button type="submit" class="btn btn-raised btn-primary" translate>
              <i class="far fa-check-square"></i> Save
            </button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
</div>
