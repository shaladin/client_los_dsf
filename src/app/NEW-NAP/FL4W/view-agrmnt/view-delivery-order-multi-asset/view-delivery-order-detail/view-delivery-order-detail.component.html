<table class="table table-responsive-md text-center table-hover">
  <thead>
    <tr class="table-header">
      <th class="text-left"><span class="thead-header" translate>Seq No</span> </th>
      <th class="text-left"><span class="thead-header" translate>Asset Name</span> </th>
      <th class="text-left"><span class="thead-header" translate>Asset Price</span> </th>
      <th class="text-left"><span class="thead-header" translate>Down Payment</span> </th>
      <th class="text-left"><span class="thead-header" translate>Serial No 1</span> </th>
      <th class="text-left"><span class="thead-header" translate>Serial No 2</span> </th>
      <th class="text-left"><span class="thead-header" translate>Lisence Plate No</span> </th>
      <th class="text-left"><span class="thead-header" translate>Manufacturing Year</span> </th>
      <th class="text-left"><span class="thead-header" translate>Temp Letter No</span> </th>
      </tr>
</thead>
<tbody>
  <ng-container *ngFor="let item of doDetailList">
    <tr>
      <td class="text-center">{{item.DeliveryNo}}</td>

      </tr>
      </ng-container>
      </tbody>
      </table>
