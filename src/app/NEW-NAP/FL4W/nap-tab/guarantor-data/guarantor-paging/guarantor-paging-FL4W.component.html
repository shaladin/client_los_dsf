<span class="mr-1">
  <button type="button" class="addButton pull-right" (click)="add(content)" translate>
    <i class="ft-plus-circle"></i> Add Guarantor
  </button>
</span>
<lib-ucgridview [gridInput]="inputGridObj" (callback)="event(content,$event)"></lib-ucgridview>
<div *ngIf = "inputGridObj.resultData.Data.length == 0" style="text-align: center;">
  <span colspan="100%" class="center">No Data Available</span>
</div>
<button type="button" (click)="SaveAndContinue()" class="btn btn-raised btn-primary pull-right margin-15">
  <i class="fa fa-check-square-o"></i> Save And Continue
</button>
<ng-template #content let-c="close" let-d="dismiss">
  <app-guarantor-FL4W [AppGuarantorId]=AppGuarantorId [MrGuarantorTypeCode]=MrGuarantorTypeCode [mode]=mode [AppId]="AppId"
    (closeX)="close($event)"></app-guarantor-FL4W>
</ng-template>
