<div formGroupName="{{identifier}}">
  <lib-ucSubsection [id]="'financialDataId'" [title]="'Financial Data'" [panel]="'financialDataCompany'">
  </lib-ucSubsection>
  <div id="financialDataCompany">
    <div class="form-group row">
      <label class="col-md-2 adins-required-label" for="monthlyIncome" translate>Monthly Income </label>
      <div class="col-md-4">
        <input type="" currencyMask id="monthlyIncome" class="form-control" formControlName="GrossMonthlyIncomeAmt"
          [ngClass]="{ 'is-invalid': enjiForm.submitted && parentForm.controls[identifier]['controls'].GrossMonthlyIncomeAmt.invalid }" [(ngModel)]="appCustCompanyFinDataObj.GrossMonthlyIncomeAmt">
        <lib-uc-show-errors [control]="parentForm.controls[identifier]['controls'].GrossMonthlyIncomeAmt" [submit]="enjiForm.submitted"></lib-uc-show-errors>
      </div>
      <label class="col-md-2" for="monthlyExpense" translate>Monthly Expense </label>
      <div class="col-md-4">
        <input type="" currencyMask id="monthlyExpense" class="form-control" formControlName="GrossMonthlyExpenseAmt"
          [ngClass]="{ 'is-invalid': enjiForm.submitted && parentForm.controls[identifier]['controls'].GrossMonthlyExpenseAmt.invalid }" [(ngModel)]="appCustCompanyFinDataObj.GrossMonthlyExpenseAmt">
        <lib-uc-show-errors [control]="parentForm.controls[identifier]['controls'].GrossMonthlyExpenseAmt" [submit]="enjiForm.submitted"></lib-uc-show-errors>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2" for="returnInvest" translate>Return of Investment (%) </label>
      <div class="col-md-4">
        <input type="" currencyMask id="returnInvest" min="0" class="form-control adInsInput" formControlName="ReturnOfInvestmentPrcnt" [(ngModel)]="appCustCompanyFinDataObj.ReturnOfInvestmentPrcnt"
        [ngClass]="{ 'is-invalid': enjiForm.submitted && parentForm.controls[identifier]['controls'].ReturnOfInvestmentPrcnt.invalid}"
        [options]="{ thousands: ',', decimal: '.', align: 'right', allowNegative: false, allowZero:true, precision: 6, nullable: false }">
        <lib-uc-show-errors [control]="parentForm.controls[identifier]['controls'].ReturnOfInvestmentPrcnt" [submit]="enjiForm.submitted"></lib-uc-show-errors>  
      </div>
      <label class="col-md-2" for="returnEquity" translate>Return of Equity (%) </label>
      <div class="col-md-4">
        <input type="" currencyMask id="returnEquity" min="0" class="form-control adInsInput" formControlName="ReturnOfEquityPrcnt" [(ngModel)]="appCustCompanyFinDataObj.ReturnOfEquityPrcnt"
        [ngClass]="{ 'is-invalid': enjiForm.submitted && parentForm.controls[identifier]['controls'].ReturnOfEquityPrcnt.invalid}"
        [options]="{ thousands: ',', decimal: '.', align: 'right', allowNegative: false, allowZero:true, precision: 6, nullable: false }">
        <lib-uc-show-errors [control]="parentForm.controls[identifier]['controls'].ReturnOfEquityPrcnt" [submit]="enjiForm.submitted"></lib-uc-show-errors>  
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2" for="returnAsset" translate>Return of Asset (%) </label>
      <div class="col-md-4">
        <input type="" currencyMask id="returnAsset" min="0" class="form-control adInsInput" formControlName="ReturnOfAssetPrcnt" [(ngModel)]="appCustCompanyFinDataObj.ReturnOfAssetPrcnt"
        [ngClass]="{ 'is-invalid': enjiForm.submitted && parentForm.controls[identifier]['controls'].ReturnOfAssetPrcnt.invalid}"
        [options]="{ thousands: ',', decimal: '.', align: 'right', allowNegative: false, allowZero:true, precision: 6, nullable: false }">
        <lib-uc-show-errors [control]="parentForm.controls[identifier]['controls'].ReturnOfAssetPrcnt" [submit]="enjiForm.submitted"></lib-uc-show-errors>  
      </div>
      <label class="col-md-2" for="profitMarginPrcnt" translate>Profit Margin (%) </label>
      <div class="col-md-4">
        <input type="" currencyMask id="profitMarginPrcnt" min="0" class="form-control adInsInput" formControlName="ProfitMarginPrcnt" [(ngModel)]="appCustCompanyFinDataObj.ProfitMarginPrcnt"
        [ngClass]="{ 'is-invalid': enjiForm.submitted && parentForm.controls[identifier]['controls'].ProfitMarginPrcnt.invalid}"
        [options]="{ thousands: ',', decimal: '.', align: 'right', allowNegative: false, allowZero:true, precision: 6, nullable: false }">
        <lib-uc-show-errors [control]="parentForm.controls[identifier]['controls'].ProfitMarginPrcnt" [submit]="enjiForm.submitted"></lib-uc-show-errors>  
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2" for="currentRatioPrcnt" translate>Current Ratio (%) </label>
      <div class="col-md-4">
        <input type=""currencyMask id="currentRatioPrcnt" min="0" class="form-control adInsInput" formControlName="CurrentRatioPrcnt" [(ngModel)]="appCustCompanyFinDataObj.CurrentRatioPrcnt"

        [ngClass]="{ 'is-invalid': enjiForm.submitted && parentForm.controls[identifier]['controls'].DebtEquityRatioPrcnt.invalid}"
        [options]="{ thousands: ',', decimal: '.', align: 'right', allowNegative: false, allowZero:true, precision: 6, nullable: false }">
        <lib-uc-show-errors [control]="parentForm.controls[identifier]['controls'].DebtEquityRatioPrcnt" [submit]="enjiForm.submitted"></lib-uc-show-errors>  
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2" for="invTurnOverPrcnt" translate>Inventory Turn Over (%) </label>
      <div class="col-md-4">
        <input type="" currencyMask id="invTurnOverPrcnt" min="0" class="form-control adInsInput" formControlName="InvTurnOverPrcnt" [(ngModel)]="appCustCompanyFinDataObj.InvTurnOverPrcnt"

      <div class="col-md-4">
