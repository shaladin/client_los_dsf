<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <div class="CF2W">
          <form class="form form-horizontal" [formGroup]="appForm" (ngSubmit)="appForm.valid"
            #enjiForm="ngForm">
            <div class="form-body">
              <lib-ucSubsection [id]="'salesInformmationId'" [title]="'MO Information'"
                [panel]="'salesInformmation'">
              </lib-ucSubsection>
              <div id="salesInformmation">
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>MO's Officer</label>
                  <div class="col-md-4">
                    <lib-uclookupgeneric [lookupInput]="inputLookupObj" [parentForm]='appForm' [enjiForm]='enjiForm'
                      [identifier]="'employeeIdentifier'" (lookup)="getLookupEmployeeResponse($event)">
                    </lib-uclookupgeneric>
                    <lib-uc-show-errors [control]="appForm.controls.SalesOfficerName" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <label class="col-md-2 adInsLabel" translate>MO's Supervisor </label>
                  <label class="col-md-4 adInsLabel" translate>{{appForm.controls.SalesHeadName.value}} </label>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>MO's Recommendation</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" formControlName="MrSalesRecommendCode"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.MrSalesRecommendCode.invalid }">
                      <option *ngFor="let it of tempMrSalesRecommendCode" [value]="it.Key" translate>
                        {{it.Value}}</option>
                    </select>
                    <lib-uc-show-errors [control]="appForm.controls.MrSalesRecommendCode" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <label class="col-md-2  adInsLabel" translate>MO's Notes</label>
                  <div class="col-md-4">
                    <textarea type="text" class="form-control adInsInput" formControlName="SalesNotes"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.SalesNotes.invalid }" translate></textarea>
                    <lib-uc-show-errors [control]="appForm.controls.SalesNotes" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>
              </div>

              <lib-ucSubsection [id]="'applicationInformationId'" [title]="'Application Information'"
                [panel]="'applicationInformation'">
              </lib-ucSubsection>
              <div id="applicationInformation">
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Application Source</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" formControlName="MrAppSourceCode"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.MrAppSourceCode.invalid }">
                      <option *ngFor="let it of tempMrAppSourceCode" [value]="it.Key">
                        {{it.Value}}</option>
                    </select>
                    <lib-uc-show-errors [control]="appForm.controls.MrAppSourceCode" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <label class="col-md-2  adInsLabel" translate>Survey No</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control adInsInput" formControlName="SalesHeadNo"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.SalesHeadNo.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.SalesHeadNo" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Tenor</label>
                  <div class="col-md-4">
                    <input type="number" class="form-control adInsInput" formControlName="Tenor"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.Tenor.invalid}"
                      (change)="ChangeNumOfInstallmentTenor()">
                    <lib-uc-show-errors [control]="appForm.controls.Tenor" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <label class="col-md-2  adInsLabel" translate>First Installment Type</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" formControlName="MrFirstInstTypeCode"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.MrFirstInstTypeCode.invalid }">
                      <option *ngFor="let it of tempMrFirstInstTypeCode" [value]="it.Key">
                        {{it.Value}}</option>
                    </select>
                    <lib-uc-show-errors [control]="appForm.controls.MrFirstInstTypeCode" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Payment Frequency</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" formControlName="PayFreqCode"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.PayFreqCode.invalid }"
                      (change)="ChangeNumOfInstallmentPayFreq($event)">
                      <option *ngFor="let it of tempPayFreqCode" [value]="it.PayFreqCode">
                        {{it.Descr}}</option>
                    </select>
                    <lib-uc-show-errors [control]="appForm.controls.PayFreqCode" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <label class="col-md-2  adInsLabel" translate>Interest Type</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" formControlName="InterestType"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.InterestType.invalid }">
                      <option *ngFor="let it of tempInterestType" [value]="it.Key">
                        {{it.Value}}</option>
                    </select>
                    <lib-uc-show-errors [control]="appForm.controls.InterestType" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-2 adInsLabel" translate>Num of Installment</label>
                  <label class="col-md-4 adInsLabel">{{appForm.controls.NumOfInst.value}}</label>
                  <label class="col-md-2  adInsLabel" translate>Installment Scheme</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" formControlName="MrSalesRecommendCode"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.MrSalesRecommendCode.invalid }">
                      <option *ngFor="let it of tempMrSalesRecommendCode" [value]="it.Key">
                        {{it.Value}}</option>
                    </select>
                    <lib-uc-show-errors [control]="appForm.controls.MrSalesRecommendCode" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Customer Notification By</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" formControlName="MrCustNotifyOptCode"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.MrCustNotifyOptCode.invalid }">
                      <option *ngFor="let it of tempMrCustNotifyOptCode" [value]="it.Key">
                        {{it.Value}}</option>
                    </select>
                    <lib-uc-show-errors [control]="appForm.controls.MrCustNotifyOptCode" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <label class="col-md-2  adInsLabel" translate>Way of Payment</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" formControlName="MrWopCode"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.MrWopCode.invalid }">
                      <option *ngFor="let it of tempMrWopCode" [value]="it.Key">
                        {{it.Value}}</option>
                    </select>
                    <lib-uc-show-errors [control]="appForm.controls.MrWopCode" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>
              </div>

              <lib-ucSubsection [id]="'assetId'" [title]="'Asset'" [panel]="'asset'">
              </lib-ucSubsection>
              <div id="asset">
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Asset Name</label>
                  <div class="col-md-4">
                  </div>
                  <label class="col-md-2  adInsLabel" translate>Asset Condition</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" formControlName="MrAssetConditionCode"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.MrAssetConditionCode.invalid }">
                      <option *ngFor="let it of tempMrAssetConditionCode" [value]="it.Key">
                        {{it.Value}}</option>
                    </select>
                    <lib-uc-show-errors [control]="appForm.controls.MrAssetConditionCode" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Serial No 1</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control adInsInput" formControlName="SerialNo1"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.SerialNo1.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.SerialNo1" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <label class="col-md-2  adInsLabel" translate>Asset Usage</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" formControlName="MrAssetUsageCode"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.MrAssetUsageCode.invalid }">
                      <option *ngFor="let it of tempMrAssetUsageCode" [value]="it.Key">
                        {{it.Value}}</option>
                    </select>
                    <lib-uc-show-errors [control]="appForm.controls.MrAssetUsageCode" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Serial No 2</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control adInsInput" formControlName="SerialNo2"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.SerialNo2.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.SerialNo2" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <label class="col-md-2  adInsLabel" translate>BPKB Issuer City</label>
                  <div class="col-md-4">
                    <lib-uclookupgeneric width-75-per [lookupInput]="InputLookupCityIssuerObj"
                      [identifier]="'DistrictCode'" [enjiForm]='enjiForm' [parentForm]='appForm'
                      (lookup)="SetBpkbCity($event)">
                    </lib-uclookupgeneric>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>License Plate</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control adInsInput" formControlName="SerialNo3"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.SerialNo3.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.SerialNo3" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <label class="col-md-2  adInsLabel" translate>BPKB Issue Date</label>
                  <div class="col-md-4">
                    <input type="date" class="form-control adInsInput" formControlName="TaxCityDt"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.TaxCityDt.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.TaxCityDt" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Manufacturing Year</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control adInsInput" formControlName="ManufacturingYear"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.ManufacturingYear.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.ManufacturingYear" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <label class="col-md-2  adInsLabel" translate>Asset Tax Date</label>
                  <div class="col-md-4">
                    <input type="date" class="form-control adInsInput" formControlName="AssetTaxDt"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.AssetTaxDt.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.AssetTaxDt" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>
              </div>

              <lib-ucSubsection [id]="'assetOwnerAndUserId'" [title]="'Asset Owner and User'"
                [panel]="'assetOwnerAndUser'">
              </lib-ucSubsection>
              <div id="assetOwnerAndUser">
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Self Usage</label>
                  <div class="col-md-4">
                    <input type="checkbox" class="border-primary" formControlName="Tenor">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>User Name</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control adInsInput" formControlName="UserName"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.UserName.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.UserName" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <label class="col-md-2  adInsLabel" translate>User Relationship</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" formControlName="MrUserRelationshipCode"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.MrUserRelationshipCode.invalid }">
                      <option *ngFor="let it of tempMrUserRelationshipCode" [value]="it.Key">
                        {{it.Value}}</option>
                    </select>
                    <lib-uc-show-errors [control]="appForm.controls.MrUserRelationshipCode"
                      [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Owner Name</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control adInsInput" formControlName="OwnerName"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.OwnerName.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.PayFreqCode" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <label class="col-md-2  adInsLabel" translate>Owner ID Type</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto" formControlName="MrIdTypeCode"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.MrIdTypeCode.invalid }">
                      <option *ngFor="let it of tempMrIdTypeCode" [value]="it.Key">
                        {{it.Value}}</option>
                    </select>
                    <lib-uc-show-errors [control]="appForm.controls.MrIdTypeCode" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Owner Relationship</label>
                  <div class="col-md-4">
                    <select class="form-control adInsInput" style="width: auto"
                      formControlName="MrOwnerRelationshipCode"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.MrOwnerRelationshipCode.invalid }">
                      <option *ngFor="let it of tempMrOwnerRelationshipCode" [value]="it.Key">
                        {{it.Value}}</option>
                    </select>
                    <lib-uc-show-errors [control]="appForm.controls.MrOwnerRelationshipCode"
                      [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <label class="col-md-2  adInsLabel" translate>Owner ID No</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control adInsInput" formControlName="OwnerIdNo"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.OwnerIdNo.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.OwnerIdNo" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Copy Address From </label>
                  <div class="col-md-3">
                    <select class="form-control adInsInput" formControlName="CopyAddrOwnerFrom" (change)="SetOwnerAddrType($event.target.value)">
                      <option *ngFor="let it of tempCopyAddrOwnerFrom" [value]="it.Key">
                        {{it.Value}}
                      </option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-raised btn-primary" (click)="copyToOwnerAddr()" translate>
                      <i class="fa fa-check-square-o"></i> Copy
                    </button>
                  </div>
                </div>

                <lib-ucaddress #UcAddrGrp [addressObj]="inputAddressObjForOwner"
                  [enjiForm]="enjiForm" [identifier]="'ownerAddress'" [UCAddrForm]="appForm">
                </lib-ucaddress>
                <!-- <lib-ucaddress #UcAddrGrp [showSubsection]="false" [title]="'Customer Address'" [UCAddrForm]="appForm"
                  [enjiForm]="enjiForm" [identifier]="'ownerAddress'" [default]="ownerAddrObj"
                  [inputField]="inputFieldOwnerAddrObj" [showAllPhn]="false" [showFax]="false">
                </lib-ucaddress> -->
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Mobile Phone</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control adInsInput" formControlName="OwnerMobilePhnNo"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.OwnerMobilePhnNo.invalid}" >
                    <lib-uc-show-errors [control]="appForm.controls.OwnerMobilePhnNo" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Notes</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control adInsInput" formControlName="Notes"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.Notes.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.MrFirstInstTypeCode" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>
              </div>

              <lib-ucSubsection [id]="'assetLocationId'" [title]="'Asset Location'" [panel]="'assetLocation'">
              </lib-ucSubsection>
              <div id="assetLocation">
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Copy Address From </label>
                  <div class="col-md-3">
                    <select class="form-control adInsInput" formControlName="CopyAddrLocationFrom" (change)="SetLocationAddrType($event.target.value)">
                      <option *ngFor="let it of tempCopyAddrLocationFrom" [value]="it.Key">
                        {{it.Value}}
                      </option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-raised btn-primary" (click)="copyToLocationAddr()" translate>
                      <i class="fa fa-check-square-o"></i> Copy
                    </button>
                  </div>
                </div>
                <lib-ucaddress #UcAddrGrp [addressObj]="inputAddressObjForLoc"
                [enjiForm]="enjiForm" [identifier]="'locationAddress'" [UCAddrForm]="appForm"></lib-ucaddress>
                <!-- <lib-ucaddress #UcAddrGrp [showSubsection]="false" [title]="'Customer Address'" [UCAddrForm]="appForm"
                  [enjiForm]="enjiForm" [identifier]="'locationAddress'" [default]="locationAddrObj"
                  [inputField]="inputFieldLocationAddrObj" [showFax]="false" [showAllPhn]="false"></lib-ucaddress> -->
              </div>

              <lib-ucSubsection [id]="'insuranceId'" [title]="'Insurance'" [panel]="'insurance'">
              </lib-ucSubsection>
              <div id="insurance">
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Insurance Amount</label>
                  <div class="col-md-4">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Insurance Capitalized Amount</label>
                  <div class="col-md-4">
                  </div>
                </div>
              </div>

              <lib-ucSubsection [id]="'lifeInsuranceId'" [title]="'Life Insurance'" [panel]="'lifeInsurance'">
              </lib-ucSubsection>
              <div id="lifeInsurance">
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Use Life Insurance ?</label>
                  <div class="col-md-4">
                    <input type="checkbox" class="border-primary" formControlName="Tenor">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Life Insurance Amount</label>
                  <div class="col-md-4">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Life Insurance Capitalized Amount</label>
                  <div class="col-md-4">
                  </div>
                </div>
              </div>

            <!-- FEE -> nama form control belum sesuai -->
              <lib-ucSubsection [id]="'feesId'" [title]="'Fees'" [panel]="'fees'">
              </lib-ucSubsection>
              <div id="fees">
                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Admin Fee</label>
                  <div class="col-md-2">
                    <input type="text" class="form-control adInsInput" formControlName="Tenor"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.Tenor.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.Tenor" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <label class="col-md-1 adInsLabel" translate>Capitalize</label>
                  <div class="col-md-1">
                    <input type="checkbox" class="border-primary" formControlName="Tenor">
                  </div>
                  <label class="col-md-1 adInsLabel" translate>Capitalize Amount</label>
                  <div class="col-md-2">
                    <input type="text" class="form-control adInsInput" formControlName="Tenor"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.Tenor.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.Tenor" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Survey Fee</label>
                  <div class="col-md-2">
                    <input type="text" class="form-control adInsInput" formControlName="Tenor"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.Tenor.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.Tenor" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <div class="col-md-1">
                    <label class="adInsLabel" translate>Capitalize</label>
                  </div>
                  <div class="col-md-1">
                    <input type="checkbox" class="border-primary" formControlName="Tenor">
                  </div>
                  <label class="col-md-1 adInsLabel" translate>Capitalize Amount</label>
                  <div class="col-md-2">
                    <input type="text" class="form-control adInsInput" formControlName="Tenor"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.Tenor.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.Tenor" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-2  adInsLabel" translate>Notary Fee</label>
                  <div class="col-md-2">
                    <input type="text" class="form-control adInsInput" formControlName="Tenor"
                      [ngClass]="{ 'is-invalid': enjiForm.submitted && appForm.controls.Tenor.invalid}">
                    <lib-uc-show-errors [control]="appForm.controls.Tenor" [submit]="enjiForm.submitted">
                    </lib-uc-show-errors>
                  </div>
                  <div class="col-md-1">
