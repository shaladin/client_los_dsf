<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card-header header-title">
          <div class="row">
            <div class="col-md-8">
              <h4 class="card-title" id="horz-layout-colored-controls" translate> Application View
              </h4>
            </div>
          </div>
        </div>
        <div class="px-3">
          <app-app-main-info [arrValue]="arrValue"></app-app-main-info>

          <mat-tab-group>
            <mat-tab label="Customer">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="Guarantor">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="Referantor">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="Application">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="Asset">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="Insurance">
              <ng-template matTabContent>
                <view-insurance [AppId]="AppId"></view-insurance>
              </ng-template>
            </mat-tab>

            <mat-tab label="Life Insurance">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="Financial">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="TC">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="Commission">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="Reserved Fund">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="Phone Verification">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="Fraud Detection Result">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="Deviation">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="Analysis Result">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="Income Recognize">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="PSAK Amortization">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="SMS History">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="Funding">

              </ng-template>
            </mat-tab>

                <!-- <app-invoice-view></app-invoice-view> -->
              </ng-template>
            </mat-tab>

            <mat-tab label="Complain Handling">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

            <mat-tab label="Additional Service">
              <ng-template matTabContent>
              </ng-template>
            </mat-tab>

          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
