<div class="col-md-12">
  <div class="card">
    <div class="text-right">
      <button type="button" (click)="addOfficeMember()" class="btn btn-raised btn-warning ">
        <i class="fa ft-plus"></i>&nbsp;<span translate>Add Office Member</span>
      </button>
    </div>
    <div style="overflow-x: auto;">
      <table class="table table-responsive-md text-center table-hover">
        <thead>
          <tr class="table-header">
            <th><span translate name='OfficeCode'>Office Code</span>
            </th>
            <th><span translate name='OfficeName'>Office Name</span>
            </th>
            <th><span translate name='OfficeArea'>Office Area</span>
            </th>
            <th><span translate name='AllowedCreateOffering'>Allowed To Create
                Offering</span>
            </th>
            <th translate>Action</th>
          </tr>
        </thead>
        <tbody *ngIf="ResListProdBranchMbrObj?.length == 0">
          <tr>
            <td colspan="100%">No Data Available</td>
          </tr>
        </tbody>
        <tbody>
          <tr *ngFor="let item of ResListProdBranchMbrObj; let i = index;">
            <td>{{item.OfficeCode}}</td>
            <td>{{item.OfficeName}}</td>
            <td>{{item.AreaName}}</td>
            <td *ngIf="item.IsAllowedCrt">Yes</td>
            <td *ngIf="!item.IsAllowedCrt">No</td>
            <td>
              <div>
                <a class="danger p-0" data-original-title="" title="" (click)="deleteFromList(item.ProdBranchMbrId)">
                  <i class="ft-trash-2 font-medium-3 mr-2"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-right">
      <button type="button" class="btn btn-raised btn-warning mr-1" (click)="Cancel()">
        <i class="far fa-window-close"></i>&nbsp;<span translate>Cancel</span>
      </button>
      <button type="submit" (click)="DoneForm()" class="btn btn-raised btn-primary">
        <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
      </button>
    </div>
  </div>
</div>
