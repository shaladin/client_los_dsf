<form class="col-md-12 form-horizontal" [formGroup]="FormCopyProdOffering" #enjiForm="ngForm">
  <div class="col-md-12">
      <div class="form-group row">
          <div class="col-md-12">
              <div class="form-group row">
                  <div class="col-md-4">
                      <label class="col-md-12  adInsLabel">Copy Product Offering</label>
                    </div>
                    <div class="col-md-4">
                      <lib-uclookupgeneric width-75-per [lookupInput]="inputLookUpObj" [parentForm]='FormCopyProdOffering'
                        [enjiForm]="enjiForm" [identifier]="'indentifierTemp'" >
                      </lib-uclookupgeneric>
                    </div>
                    <div class="col-md-4">
                      <button type="button" (click)="reload()" class="btn btn-raised btn-primary margin-r-5">
                        <i class="far fa-check-square"></i> Copy
                      </button>
                    </div>
              </div>
          </div>
      </div>
    </div>
  </form>
  <uc-prod-offering-comp [CompGroups]="'GEN'" [ProdOfferingHId]="prodOfferingHId" [ShowComparison]="false" [ShowBehaviour]="false" [IsFilterBizTmpltCode]="false" (Save)="SaveForm($event)" (OnCancel)="Cancel()" (Next)="NextDetail($event)"></uc-prod-offering-comp>
