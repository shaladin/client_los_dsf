<form class="form form-horizontal">
  <lib-ucSubsection [id]="'FeeDataId'" [title]="'Fee Data'" [panel]="'FeeData'">
  </lib-ucSubsection>
  <div class="form-body" id="FeeData">
    <table class="table table-responsive-md text-center table-hover">
      <thead>
        <tr class="table-header">
          <th class="text-left"><span class="thead-header" name='FeeCode' translate>MOU FEE</span>
          </th>
          <th class="text-left"><span class="thead-header" name='PaymentType' translate>FEE TYPE</span>
          </th>
          <th><span style="float: right;" class="thead-header" name='PaymentType' translate>AMOUNT</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listFeeData; let i = index">
          <td class="text-left">{{item.FeeName}}</td>
          <td class="text-left">{{item.FeeType}}</td>
          <td align="right" *ngIf="item.FeeAmt != 0">{{item.FeeAmt | number}}</td>
          <td align="right" *ngIf="item.FeeAmt == 0">{{item.FeePrcnt}}%</td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
