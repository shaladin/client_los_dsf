<lib-ucSubsection [id]="'AddCollInfoId'" [title]="'Collateral Information'" [panel]="'AddCollInfo'">
</lib-ucSubsection>
<br>
<div id="AddCollInfo" *ngIf="isReady">

    <div class="form-group row">
        <label class="col-md-2 adInsLabel" translate>Collateral No</label>
        <label class="col-md-4 adInsLabel" translate>{{collateralObj.CollateralNo}}</label>
        <label class="col-md-2 adInsLabel" translate>Collateral Type</label>
        <label class="col-md-4 adInsLabel" translate>{{DictRefMaster[collateralObj.AssetTypeCode]}} </label>
    </div>

    <div class="form-group row">
        <label class="col-md-2 adInsLabel" translate>Collateral Name</label>
        <label class="col-md-4 adInsLabel" translate>{{collateralObj.FullAssetName}}</label>
        <label class="col-md-2 adInsLabel" translate>Collateral Condition</label>
        <label class="col-md-4 adInsLabel" translate>{{collateralObj.MrCollateralConditionCode}} </label>
    </div>
    <div class="form-group row">
        <label class="col-md-2 adInsLabel" translate>Collateral Price</label>
        <label class="col-md-4 adInsLabel" translate>{{collateralObj.CollateralValueAmt}}</label>
        <label class="col-md-2 adInsLabel" translate>Manufacturing Year</label>
        <label class="col-md-4 adInsLabel" translate>{{collateralObj.ManufacturingYear}} </label>
    </div>
    <div class="form-group row" *ngFor="let item of ListSerialNo">
        <label class="col-md-2 adInsLabel" translate>{{item.Key}}</label>
        <label class="col-md-4 adInsLabel" translate>{{item.Value}}</label>
    </div>
    <div class="form-group row">
        <label class="col-md-2 adInsLabel" translate>Collateral Portion (%/AMT)</label>
        <label class="col-md-4 adInsLabel" translate>{{collateralObj.CollateralPrcnt}}% /
            {{collateralObj.CollateralPortionAmt}}</label>
        <label class="col-md-2 adInsLabel" translate>Collateral Notes</label>
        <label class="col-md-4 adInsLabel" *ngIf="collateralObj.CollateralNotes" translate>{{collateralObj.CollateralNotes}} </label>
        <label class="col-md-4 adInsLabel" *ngIf="!collateralObj.CollateralNotes" translate>- </label>
    </div>

</div>

<lib-ucSubsection [id]="'AddCollDocumentId'" [title]="'Collateral Document'" [panel]="'AddCollDocument'">
</lib-ucSubsection>
<div id="AddCollDocument" *ngIf="isReady">
    <div class="form-body">
        <table class="table table-responsive-md text-center table-hover">
            <thead>
                <tr class="table-header">
                    <th><span translate class="thead-header">Document</span></th>
                    <th><span translate class="thead-header">Recieved</span></th>
                    <th><span translate class="thead-header">Document No</span></th>
                    <th><span translate class="thead-header">Expired Date</span></th>
                    <th><span translate class="thead-header">Document Notes</span></th>
                </tr>
            </thead>
            <tbody *ngIf="listMouCustCollateralDocObj.length == 0">
              <tr>
                <td colspan="100%">No Data Available</td>
              </tr>
            </tbody>
            <tbody>
                <tr *ngFor="let item of listMouCustCollateralDocObj; let i = index">
                    <td>{{item.DocCode}}</td>
                    <td>
                        {{item.IsReceived}}
                    </td>
                    <td>
                        {{item.DocNo}}
                    </td>
                    <td>
                        {{item.ExpiredDt | date: 'dd-MMM-yyyy'}}
                    </td>
                    <td *ngIf="item.DocNotes">
                        {{item.DocNotes}}
                    </td>
                    <td *ngIf="!item.DocNotes">
                        -
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<app-ref-attr-view-generate [Title]="'Collateral Attribute'" [ListAttrObjs]="ListAttrObjs"></app-ref-attr-view-generate>

<lib-ucSubsection [id]="'AddCollOwnerId'" [title]="'Collateral User'" [panel]="'AddCollUser'">
</lib-ucSubsection>
<div id="AddCollUser" *ngIf="isReady">

        <label class="col-md-2 adInsLabel" translate> Collateral User Name</label>
        <label class="col-md-4 adInsLabel" translate>{{collateralRegistrationObj.UserName}}</label>
        <label class="col-md-2 adInsLabel" translate> Collateral User Relationship</label>
        <label class="col-md-4 adInsLabel" translate>{{collateralRegistrationObj.MrUserRelationshipCode}} </label>
