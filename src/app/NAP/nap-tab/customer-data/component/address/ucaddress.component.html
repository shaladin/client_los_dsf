<div formGroupName="{{identifier}}">
  <div class="form-body">
    <div *ngIf="showSubsection == true">
      <lib-ucSubsection [id]="'identifier'" [title]="title" [panel]="identifier">
      </lib-ucSubsection>
    </div>
    <div id="{{identifier}}">
      <div class="form-group row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-md-4" [ngClass]="{'adins-required-label': isRequired == true}" translate>Address </label>
            <div class="col-md-8">
              <textarea rows="5" class="form-control" formControlName="Addr" [(ngModel)]="default.Addr" [required]="isRequired"
                [ngClass]="{ 'is-invalid':(enjiForm.submitted || UCAddrForm.controls[identifier]['controls'].Addr.touched || UCAddrForm.controls[identifier]['controls'].Addr.dirty) && !UCAddrForm.controls[identifier]['controls'].Addr.valid }"></textarea>
              <show-errors [control]="UCAddrForm.controls[identifier]['controls'].Addr" [submit]="enjiForm.submitted">
              </show-errors>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4" [ngClass]="{'adins-required-label': isRequired == true}" translate>Rt / Rw </label>
            <div class="col-md-8">
              <div class="form-group row">
                <div class="col-md-6" style="border-right: 1px solid grey">
                  <input type="text" class="form-control adInsInput" formControlName="AreaCode4" maxlength="3"
                    [(ngModel)]="default.AreaCode4" [required]="isRequired"
                    [ngClass]="{ 'is-invalid':(enjiForm.submitted || UCAddrForm.controls[identifier]['controls'].AreaCode4.touched || UCAddrForm.controls[identifier]['controls'].AreaCode4.dirty) && !UCAddrForm.controls[identifier]['controls'].AreaCode4.valid }">
                  <show-errors [control]="UCAddrForm.controls[identifier]['controls'].AreaCode4" [submit]="enjiForm.submitted">
                  </show-errors>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control adInsInput" formControlName="AreaCode3" maxlength="3"
                    [(ngModel)]="default.AreaCode3" [required]="isRequired"
                    [ngClass]="{ 'is-invalid':(enjiForm.submitted || UCAddrForm.controls[identifier]['controls'].AreaCode3.touched || UCAddrForm.controls[identifier]['controls'].AreaCode3.dirty) && !UCAddrForm.controls[identifier]['controls'].AreaCode3.valid }">
                  <show-errors [control]="UCAddrForm.controls[identifier]['controls'].AreaCode3" [submit]="enjiForm.submitted">
                  </show-errors>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4" [ngClass]="{'adins-required-label': isRequired == true}" for="zipcode" translate>Zipcode </label>
            <div class="col-md-8">
              <lib-uclookupgeneric [lookupInput]="inputField?.inputLookupObj" [parentForm]='UCAddrForm' [enjiForm]='enjiForm' [identifier]="identifierZipcode"
                (lookup)="getLookup($event)"></lib-uclookupgeneric>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4" [ngClass]="{'adins-required-label': isRequired == true}" translate>Kelurahan </label>
            <div class="col-md-8">
              <input type="text" class="form-control adInsInput" formControlName="AreaCode2" [(ngModel)]="default.AreaCode2" readonly [required]="isRequired"
                [ngClass]="{ 'is-invalid':(enjiForm.submitted || UCAddrForm.controls[identifier]['controls'].AreaCode2.touched || UCAddrForm.controls[identifier]['controls'].AreaCode2.dirty) && !UCAddrForm.controls[identifier]['controls'].AreaCode2.valid }">
              <show-errors [control]="UCAddrForm.controls[identifier]['controls'].AreaCode2" [submit]="enjiForm.submitted">
              </show-errors>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4" [ngClass]="{'adins-required-label': isRequired == true}" translate>Kecamatan </label>
            <div class="col-md-8">
              <input type="text" class="form-control adInsInput" formControlName="AreaCode1" [(ngModel)]="default.AreaCode1" readonly [required]="isRequired"
                [ngClass]="{ 'is-invalid':(enjiForm.submitted || UCAddrForm.controls[identifier]['controls'].AreaCode1.touched || UCAddrForm.controls[identifier]['controls'].AreaCode1.dirty) && !UCAddrForm.controls[identifier]['controls'].AreaCode1.valid }">
              <show-errors [control]="UCAddrForm.controls[identifier]['controls'].AreaCode1" [submit]="enjiForm.submitted">
              </show-errors>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4" [ngClass]="{'adins-required-label': isRequired == true}" translate>City </label>
            <div class="col-md-8">
              <input type="text" class="form-control adInsInput" formControlName="City" [(ngModel)]="default.City" readonly [required]="isRequired"
                [ngClass]="{ 'is-invalid':(enjiForm.submitted || UCAddrForm.controls[identifier]['controls'].City.touched || UCAddrForm.controls[identifier]['controls'].City.dirty) && !UCAddrForm.controls[identifier]['controls'].City.valid }">
              <show-errors [control]="UCAddrForm.controls[identifier]['controls'].City" [submit]="enjiForm.submitted">
              </show-errors>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div *ngIf="showAllPhn == true">
            <div *ngIf="showPhn1 == true">
              <div class="form-group row">
                <label class="col-md-4" translate>Phone 1 </label>
                <div class="col-md-8">
                  <div class="form-group row">
                    <div class="col-md-3" style="border-right: 1px solid grey">
                      <input type="text" class="form-control" formControlName="PhnArea1" [(ngModel)]="default.PhnArea1"
                        [ngClass]="{ 'is-invalid':(enjiForm.submitted || UCAddrForm.controls[identifier]['controls'].PhnArea1.touched || UCAddrForm.controls[identifier]['controls'].PhnArea1.dirty) && !UCAddrForm.controls[identifier]['controls'].PhnArea1.valid }">
                      <show-errors [control]="UCAddrForm.controls[identifier]['controls'].PhnArea1" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                    <div class="col-md-6" style="border-right: 1px solid grey">
                      <input type="text" class="form-control" formControlName="Phn1" [(ngModel)]="default.Phn1"
                        [ngClass]="{ 'is-invalid':(enjiForm.submitted || UCAddrForm.controls[identifier]['controls'].Phn1.touched || UCAddrForm.controls[identifier]['controls'].Phn1.dirty) && !UCAddrForm.controls[identifier]['controls'].Phn1.valid }">
                      <show-errors [control]="UCAddrForm.controls[identifier]['controls'].Phn1" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="PhnExt1" [(ngModel)]="default.PhnExt1"
                        [ngClass]="{ 'is-invalid':enjiForm.submitted && UCAddrForm.controls[identifier]['controls'].invalid }">
                      <show-errors [control]="UCAddrForm.controls[identifier]['controls'].PhnExt1" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="showPhn2 == true">
              <div class="form-group row">
                <label class="col-md-4" translate>Phone 2 </label>
                <div class="col-md-8">
                  <div class="form-group row">
                    <div class="col-md-3" style="border-right: 1px solid grey">
                      <input type="text" class="form-control adInsInput" formControlName="PhnArea2" [(ngModel)]="default.PhnArea2"
                        [ngClass]="{ 'is-invalid':(enjiForm.submitted || UCAddrForm.controls[identifier]['controls'].PhnArea2.touched || UCAddrForm.controls[identifier]['controls'].PhnArea2.dirty) && !UCAddrForm.controls[identifier]['controls'].PhnArea2.valid }">
                      <show-errors [control]="UCAddrForm.controls[identifier]['controls'].PhnArea2" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                    <div class="col-md-6" style="border-right: 1px solid grey">
                      <input type="text" class="form-control adInsInput" formControlName="Phn2" [(ngModel)]="default.Phn2"
                        [ngClass]="{ 'is-invalid':(enjiForm.submitted || UCAddrForm.controls[identifier]['controls'].Phn2.touched || UCAddrForm.controls[identifier]['controls'].Phn2.dirty) && !UCAddrForm.controls[identifier]['controls'].Phn2.valid }">
                      <show-errors [control]="UCAddrForm.controls[identifier]['controls'].Phn2" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="PhnExt2" [(ngModel)]="default.PhnExt2"
                        [ngClass]="{ 'is-invalid':enjiForm.submitted && UCAddrForm.controls[identifier]['controls'].invalid }">
                      <show-errors [control]="UCAddrForm.controls[identifier]['controls'].PhnExt2" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="showPhn3 == true">
              <div class="form-group row">
                <label class="col-md-4 adInsLabel" translate>Phone 3 </label>
                <div class="col-md-8">
                  <div class="form-group row">
                    <div class="col-md-3" style="border-right: 1px solid grey">
                      <input type="text" class="form-control adInsInput" formControlName="PhnArea3" [(ngModel)]="default.PhnArea3"
                        [ngClass]="{ 'is-invalid':enjiForm.submitted && UCAddrForm.controls[identifier]['controls'].invalid }">
                      <show-errors [control]="UCAddrForm.controls[identifier]['controls'].PhnArea3" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                    <div class="col-md-6" style="border-right: 1px solid grey">
                      <input type="text" class="form-control adInsInput" formControlName="Phn3" [(ngModel)]="default.Phn3"
                        [ngClass]="{ 'is-invalid':enjiForm.submitted && UCAddrForm.controls[identifier]['controls'].invalid }">
                      <show-errors [control]="UCAddrForm.controls[identifier]['controls'].Phn3" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                    <div class="col-md-3">
                      <input type="text" class="form-control adInsInput" formControlName="PhnExt3" [(ngModel)]="default.PhnExt3"
                        [ngClass]="{ 'is-invalid':enjiForm.submitted && UCAddrForm.controls[identifier]['controls'].invalid }">
                      <show-errors [control]="UCAddrForm.controls[identifier]['controls'].PhnExt3" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="showFax == true">
              <div class="form-group row">
                <label class="col-md-4" translate>Fax </label>
                <div class="col-md-8">
                  <div class="form-group row">
                    <div class="col-md-4" style="border-right: 1px solid grey">
                      <input type="text" class="form-control adInsInput" formControlName="FaxArea" [(ngModel)]="default.FaxArea"
                        [ngClass]="{ 'is-invalid':(enjiForm.submitted || UCAddrForm.controls[identifier]['controls'].FaxArea.touched || UCAddrForm.controls[identifier]['controls'].FaxArea.dirty) && !UCAddrForm.controls[identifier]['controls'].FaxArea.valid }">
                      <show-errors [control]="UCAddrForm.controls[identifier]['controls'].FaxArea" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                    <div class="col-md-8">
                      <input type="text" class="form-control adInsInput" formControlName="Fax" [(ngModel)]="default.Fax"
                        [ngClass]="{ 'is-invalid':(enjiForm.submitted || UCAddrForm.controls[identifier]['controls'].Fax.touched || UCAddrForm.controls[identifier]['controls'].Fax.dirty) && !UCAddrForm.controls[identifier]['controls'].Fax.valid }">
                      <show-errors [control]="UCAddrForm.controls[identifier]['controls'].Fax" [submit]="enjiForm.submitted">
                      </show-errors>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="showOwnership == true">
            <div class="form-group row">
              <label class="col-md-4" translate>Ownership Status </label>
              <div class="col-md-8">
                <div class="form-group row">
                  <div class="col-md-12">
                    <select class="form-control" formControlName="MrHouseOwnershipCode" [(ngModel)]="default.MrHouseOwnershipCode">
                      <option *ngFor="let item of houseOwnershipObj" [value]="item.Key">
                        {{item.Value}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
