<div formGroupName="{{identifier}}">
  <lib-ucSubsection [id]="'financialDataId'" [title]="'Financial Data'" [panel]="'financialDataCompany'">
  </lib-ucSubsection>
  <div id="financialDataCompany">
    <div class="form-group row">
      <label class="col-md-2" for="monthlyIncome" translate>Monthly Income </label>
      <div class="col-md-4">
        <input type="number" class="form-control" id="monthlyIncome" formControlName="GrossMonthlyIncomeAmt" [(ngModel)]="appCustCompanyFinDataObj.GrossMonthlyIncomeAmt"
        [ngClass]="{ 'is-invalid': enjiForm.submitted && parentForm.controls[identifier]['controls'].GrossMonthlyIncomeAmt.invalid }">
        <lib-uc-show-errors [control]="parentForm.controls[identifier]['controls'].GrossMonthlyIncomeAmt" [submit]="enjiForm.submitted"></lib-uc-show-errors>
      </div>
      <label class="col-md-2" for="monthlyExpense" translate>Monthly Expense </label>
      <div class="col-md-4">

      </div>
