<form class="form-horizontal" [formGroup]="FormAppSubsidy"
  (ngSubmit)="setSubmitted() && FormAppSubsidy.valid && SaveSubsidy()" #enjiForm="ngForm">
  <div class="modal-header">
    <h4 class="modal-title">Subsidy Information</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-body">
      <div class="form-group row">
        <label class="col-md-4 adInsLabel">Subsidy From Type</label>
        <div class="col-md-8">
          <select formControlName="fromTypeCode" class="form-control full-width" id="result" name="result"
            (change)="DDLFromTypeCode_OnChange($event);">
            <option value="">--Select--</option>
            <option *ngFor="let m of FromTypeCodeOptions" value={{m.Key}}>{{m.Value}}</option>
          </select>
          <lib-uc-show-errors [control]="FormAppSubsidy.controls.fromTypeCode" [submit]="isSubmitted">
          </lib-uc-show-errors>
        </div>
      </div>
      <div class="form-group row" *ngIf="showFromValue">
        <label class="col-md-4 adInsLabel">Subsidy From Value</label>
        <div class="col-md-8">
          <select formControlName="fromValueCode" class="form-control" id="result" name="result"
            (change)="DDLFromValue_OnChange($event);">
            <option value="">--Select--</option>
            <option *ngFor="let m of FromValueOptions" value={{m.Key}}>{{m.Value}}</option>
          </select>
          <lib-uc-show-errors [control]="FormAppSubsidy.controls.fromValueCode" [submit]="isSubmitted">
          </lib-uc-show-errors>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 adInsLabel">Allocation From</label>
        <div class="col-md-8">
          <select formControlName="allocCode" class="form-control full-width" id="result" name="result"
            (change)="DDLAllocCode_OnChange($event);">
            <option value="">--Select--</option>
            <option *ngFor="let m of AllocCodeOptions" value={{m.Key}}>{{m.Value}}</option>
          </select>
          <lib-uc-show-errors [control]="FormAppSubsidy.controls.allocCode" [submit]="isSubmitted"></lib-uc-show-errors>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 adInsLabel">Subsidy Source</label>
        <div class="col-md-8">
          <select formControlName="sourceCode" class="form-control full-width" id="result" name="result"
            (change)="DDLSourceCode_OnChange($event);">
            <option value="">--Select--</option>
            <option *ngFor="let m of SourceCodeOptions" value={{m.Key}}>{{m.Value}}</option>
          </select>

          <lib-uc-show-errors [control]="FormAppSubsidy.controls.sourceCode" [submit]="isSubmitted">
          </lib-uc-show-errors>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 adInsLabel">Subsidy Value Type</label>
        <div class="col-md-8">
          <select formControlName="valueType" class="form-control full-width"
            (change)="DDLValueType_OnChange($event);">
            <option value="">--Select--</option>
            <option *ngFor="let m of ValueTypeOptions" value={{m.Key}}>{{m.Value}}</option>
          </select>
          <lib-uc-show-errors [control]="FormAppSubsidy.controls.valueType" [submit]="isSubmitted"></lib-uc-show-errors>
        </div>
      </div>
      <div class="form-group row" *ngIf="FormAppSubsidy.controls.valueType.value== 'PRCNT'">
        <label class="col-md-4 adInsLabel">Subsidy Value Percentage</label>
        <div class="col-md-8">
          <input type="number" class="form-control full-width" formControlName="subsidyPrcnt" min="1" max="100" step="0.01"
            [ngClass]="{ 'is-invalid': isSubmitted && FormAppSubsidy.controls.subsidyPrcnt.invalid}" >
          <lib-uc-show-errors [control]="FormAppSubsidy.controls.subsidyPrcnt" [submit]="isSubmitted">
          </lib-uc-show-errors>
        </div>
      </div>
      <div class="form-group row" *ngIf="FormAppSubsidy.controls.valueType.value== 'AMT'">
        <label class="col-md-4 adInsLabel">Subsidy Value Amount</label>
        <div class="col-md-8">
          <input type="" class="form-control full-width" ormControlName="subsidyAmt"
            [ngClass]="{ 'is-invalid': isSubmitted && FormAppSubsidy.controls.subsidyAmt.invalid}" currencyMask>
          <lib-uc-show-errors [control]="FormAppSubsidy.controls.subsidyAmt" [submit]="isSubmitted">
          </lib-uc-show-errors>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-raised btn-primary">Submit</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</form>
