<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header header-title">
        <div class="row">
          <div class="col-md-8">
            <h4 class="card-title" translate>{{mode}} </h4>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="px-3">
          <form class="form form-horizontal" [formGroup]="LifeInsForm" #enjiForm="ngForm">
            <div class="form-body">
              <h4 class="form-section card-title" translate><i class="ft-file-text"></i>Life Insurance Info</h4>
              <div class="class=form-group row adins-required">
                <label class="col-md-6 adInsLabel">Is Cover Life Insurance</label>
                <div class="col-md-6">
                  <mat-checkbox color="primary" formControlName="IsChecked" (change)="checked()">
                  </mat-checkbox>
                </div>
              </div>
              <span *ngIf='show'>
                <div class="class=form-group row adins-required">
                  <label class="col-md-6 adInsLabel">Life Insco Branch Name </label>
                  <div class="col-md-6">
                    <select class="form-control adInsInput" style="width: auto" formControlName="LifeInscoBranchName">
                      <option *ngFor="let it of LifeInscoBranchName" [value]="it.VendorCode">
                        {{it.VendorName}}</option>
                    </select>
                  </div>
                </div>
                <br>
                <div class="class=form-group row adins-required">
                  <label class="col-md-6 adins-required-label" translate>Premi Payment Method</label>
                  <div class="col-md-6">
                    <select class="form-control adInsInput" style="width: auto"
                      formControlName="MrLifeInsPaidMethodCode">
                      <option *ngFor="let it of MrLifeInsPaidMethodCode" [value]="it.MasterCode">
                        {{it.Descr}}</option>
                    </select>
                  </div>
                </div>
                <br>
                <div class="class=form-group row adins-required" >
                  <label class="col-md-6 adInsLabel">Capitalized Premi Percentage </label>
                  <div class="col-md-3">
                      <input type="number" class="form-control" formControlName="TotalLifeInsCptlzAmt"> 
                  </div>
                  <div class="col-md-3">
                    %
                  </div>
                </div>
                <br>
                <div class="class=form-group row adins-required">
                  <label class="col-md-6 adInsLabel">Notes </label>
                  <div class="col-md-6">
                    <textarea class="form-control adInsInput width-75-per" formControlName="NewCoverNotes">
                    <show-errors [control]="LifeInsForm.controls.NewCoverNotes" [submit]="enjiForm.submitted">
                    </show-errors>
                  </textarea>
                  </div>
                </div>
                <h4 class="form-section card-title" translate><i class="ft-file-text"></i>Life Insurance Object</h4>
                    <div id="gridLifeInsD" [hidden]="ListObj?.length < 1">
                      <table class="table table-responsive-md text-center table-hover">
                        <thead>
                          <tr class="table-header">
                            <th><span translate class="thead-header">Name</span></th>
                            <th><span translate class="thead-header" name='Age'>Age</span>
                            </th>
                            <th><span translate class="thead-header" name='ObjectType'>Object Type</span>
                            </th>
                            <th><span translate class="thead-header" name='IsDefault'>Check</span>
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of ListObj; let i = index">
                            <td>{{item.InsuredName}}</td>
                            <td>{{item.Age}}</td>
                            <td>{{item.MrCustTypeCode}}</td>
                            <td><input type="checkbox" class="form-check-input" (change)="ObjSelected($event,i)"></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                <h4 class="form-section card-title" translate><i class="ft-file-text"></i>Life Insurance Fee </h4>
                <div class="class=form-group row adins-required">
                  <label class="col-md-6 adInsLabel">Admin Fee Amount </label>
                  <div class="col-md-4">
                    <input type="number" class="form-control" formControlName="InscoAdminFeeAmt">
                  </div>
                </div>
              </span>
              <div class="form-actions right">
                <button type="submit" class="btn btn-raised btn-primary" (click)="Save()">
                  <i class="fa fa-check-square-o"></i> Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
