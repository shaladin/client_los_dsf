<lib-ucviewgeneric [viewInput]="viewProdMainInfoObj"> </lib-ucviewgeneric>

<div class="card-body">
  <div class="px-3">
    <aw-wizard #wizard navBarLayout="large-empty-symbols" [defaultStepIndex]="2">

      <aw-wizard-step [stepTitle]="'Referantor'" (stepEnter)="EnterTab('tab1')"
        [navigationSymbol]="{ symbol: '1' }">
        <app-app-referantor *ngIf="isTab1 == true" [appId]=appId></app-app-referantor>
      </aw-wizard-step>

      <aw-wizard-step [stepTitle]="'Model'" (stepEnter)="EnterTab('tab2')"
        [navigationSymbol]="{ symbol: '2' }">
        <app-app-model *ngIf="isTab2 == true" [appId]=appId></app-app-model>
      </aw-wizard-step>
      
      <aw-wizard-step [stepTitle]="'Guarantor'" (stepEnter)="EnterTab('tab3')"
        [navigationSymbol]="{ symbol: '3' }">
        <app-guarantor-paging *ngIf="isTab3 == true" [AppId]=appId></app-guarantor-paging>
      </aw-wizard-step>

      <aw-wizard-step [stepTitle]="'Life Insurance'" (stepEnter)="EnterTab('tab4')"
        [navigationSymbol]="{ symbol: '&#xf007;', fontFamily: 'FontAwesome' }">
        <app-app-life-ins *ngIf="isTab1 == true" [AppId]=param></app-app-life-ins>
      </aw-wizard-step>

      <aw-wizard-step [stepTitle]="'Tab 5'" (stepEnter)="EnterTab('tab5')"
        [navigationSymbol]="{ symbol: '5' }">
      </aw-wizard-step>
    </aw-wizard>
  </div>
</div>

<div class="form-actions ucSearch-Button-Right">
  <button type="button" class="btn btn-raised btn_cancel" [routerLink]="['/Nap/AppPaging']" translate>
    <i class="fa fa-check-square-o"></i> Cancel
  </button>
  <button type="button" class="btn btn-raised btn-primary">
    <i class="fa fa-check-square-o"></i> Save
  </button>
  <button type="button" class="btn btn-raised btn-primary">
    <i class="fa fa-check-square-o"></i> Submit
  </button>
</div>
