<h4 class="form-section card-title" translate><i class="ft-file-text"></i> Application Reserved Fund</h4>
<lib-ucviewgeneric [viewInput]="viewObj"> </lib-ucviewgeneric>
<div class="card">
  <div class="card-body">
    <div class="px-3">
      <lib-ucSubsection [id]="'incomeInformationId'" [title]="'Income Information'" [panel]="'incomeInfo'">
      </lib-ucSubsection>
      <div id="incomeInfo">
        <div>
          <label class="col-md-3">Upping Rate</label>
          <label class="col-md-3">{{uppingRate}}</label>
          <label class="col-md-3">Life Insurance Income</label>
          <label class="col-md-3">{{lifeInsuranceIncome}}</label>
        </div>
        <div>
          <label class="col-md-3">Insurance Income</label>
          <label class="col-md-3">{{insuranceIncome}}</label>
        </div>
        <div *ngFor="let item of appFeeObj">
          <label class="col-md-3">{{item.MrFeeTypeCode}}</label>
          <label class="col-md-3">{{item.AppFeeAmt}}</label>
        </div>
        <div>
          <label class="col-md-3">Max Allocated Amount</label>
          <label class="col-md-3">{{maxAllocatedAmt}}</label>
          <label class="col-md-3">Remaining Allocated Amount</label>
          <label class="col-md-3">{{remainingAllocatedAmt}}</label>
        </div>
      </div>

      <form class="form form-horizontal" [formGroup]="RsvForm" (ngSubmit)="RsvForm.valid && SaveForm()"
            #enjiForm="ngForm">
        <div class="form-body">
          <div formArrayName="ReservedFundObjs">
            <div *ngFor="let item of RsvForm.controls['ReservedFundObjs'].controls;let i = index">
              <lib-ucSubsection [id]="'reservedFundDataId[i]'" [title]="RsvForm.controls['ReservedFundObjs']['controls'][i]['controls'].MrReservedFundSourceCode.value" [panel]="'reservedFundData'">
              </lib-ucSubsection>
              <div id="reservedFundData[i]">

                <div [formGroupName]="i">
                  <label class="col-md-2  adins-required-label" translate>Reserved Fund</label>
                  <div class="col-md-4">
                    <ucinputnumber [parentForm]="RsvForm" [enjiForm]="enjiForm" [identifier]="'ReservedFundAmt'+i" [ucNumber]="RsvForm.controls['ReservedFundObjs']['controls'][i]['controls'].ReservedFundAmt.value" [isRequired]="true"></ucinputnumber>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions right">
            <button type="button" class="btn btn-raised btn-primary" (click)="calculated()">
              <i class="fa fa-check-square-o"></i> Calculate
            </button>
          </div>
          <lib-ucSubsection [id]="'bottomSideId'" [title]="''" [panel]="'bottomSide'">
          </lib-ucSubsection>
          <div id="bottomSide">
            <div>
              <label class="col-md-3">Total Reserved Fund Amount</label>
              <label class="col-md-3">{{totalRsvFundAmt}}</label>
            </div>
            <div>
              <label class="col-md-3">Gross Yield</label>
              <label class="col-md-3">{{grossYield}}</label>
            </div>
            <div class="form-actions right">
              <button type="submit" class="btn btn-raised btn-primary">
                <i class="fa fa-check-square-o"></i> Save And Continue
              </button>
              <button type="button" class="btn btn-raised btn-primary" (click)="test()">
                <i class="fa fa-check-square-o"></i> Check Value
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
