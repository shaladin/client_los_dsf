<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card text-center width-400">
                    <div class="card-img">
                        <img alt="element 06" class="mb-1" src="assets/img/logo-01.png" width="190">
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <h5 class="black">Change Password</h5>
                            <form class="form form-horizontal" [formGroup]="ResetPassForm"
                                (ngSubmit)="ResetPassForm.valid && onSubmit()" #enjiForm="ngForm">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" formControlName="OldPassword"
                                            placeholder="Current Password"
                                            [ngClass]="{ 'is-invalid': enjiForm.submitted && ResetPassForm.controls.OldPassword.invalid }">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" formControlName="NewPassword"
                                            placeholder="New Password" (focusout)="eventValidatePassword()"
                                            [ngClass]="{ 'is-invalid': enjiForm.submitted && ResetPassForm.controls.NewPassword.invalid }">
                                    </div>
                                    <lib-uc-show-errors [control]="ResetPassForm.controls.NewPassword" [customPattern]="customPattern"
                                        [submit]="enjiForm.submitted"></lib-uc-show-errors>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" formControlName="ConfirmNewPassword"
                                            placeholder="Confirm New password" (focusout)="eventValidatePassword()"
                                            [ngClass]="{ 'is-invalid': enjiForm.submitted && ResetPassForm.controls.ConfirmNewPassword.invalid }">
                                    </div>
                                    <lib-uc-show-errors [control]="enjiForm.form.controls.ConfirmNewPassword" [customPattern]="customPattern"
                                        [submit]="enjiForm.submitted"></lib-uc-show-errors>
                                    <div [hidden]="isMatch">
                                        <br>
                                        <span style="color:red">Password mismatch.</span>
                                        <br>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="submit"
                                            class="btn btn-primary btn-block btn-raised">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- <div class="card-footer">
                    <div class="float-right"><a (click)="onForgotPassword()" class="black">Reset Password</a></div>
                </div> -->
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
