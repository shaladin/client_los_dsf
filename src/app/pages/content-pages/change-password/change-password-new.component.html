<section id="login" class="">
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="text-center width-440 custom-card">
          <div class="card-img">
            <img alt="element 06" class="mb-1" src="assets/img/logo-01.png" width="190" style="margin-top: 10px;">
          </div>
          <h5 class="mt-4 text-title">Change Password</h5>

          <form class="form form-horizontal" [formGroup]="ResetPassForm"
            (ngSubmit)="ResetPassForm.valid && onSubmit()" #enjiForm="ngForm">
            <div class="form-group">
              <div class="text-left">
                <p class="text-user">Current Password</p>
              </div>
              <div class="col-md-12 mt-2 input-field" 
                [ngClass]="{ 'is-invalid-input-field': enjiForm.submitted && ResetPassForm.controls.OldPassword.invalid }">
                <div class="row ml-1">
                  <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="custom-stroke-adins" d="M9 13V15V13ZM3 19H15C15.5304 19 16.0391 18.7893 16.4142 18.4142C16.7893 18.0391 17 17.5304 17 17V11C17 10.4696 16.7893 9.96086 16.4142 9.58579C16.0391 9.21071 15.5304 9 15 9H3C2.46957 9 1.96086 9.21071 1.58579 9.58579C1.21071 9.96086 1 10.4696 1 11V17C1 17.5304 1.21071 18.0391 1.58579 18.4142C1.96086 18.7893 2.46957 19 3 19ZM13 9V5C13 3.93913 12.5786 2.92172 11.8284 2.17157C11.0783 1.42143 10.0609 1 9 1C7.93913 1 6.92172 1.42143 6.17157 2.17157C5.42143 2.92172 5 3.93913 5 5V9H13Z" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <input size="33" [type]="showPass[0] ? 'text' : 'password'" class="align-middle" formControlName="OldPassword" placeholder="Current Password">
                  <div class="mt-1 ml-2">
                    <span *ngIf="!showPass[0]" class="show-hide-pass" style="font-weight: bold;" (click)="onClickShowPass(0)">show</span>
                    <span *ngIf="showPass[0]" class="show-hide-pass" style="font-weight: bold;" (click)="onClickShowPass(0)">hide</span>  
                  </div>
                </div>
              </div>
              <lib-uc-show-errors class="text-left" [control]="ResetPassForm.controls.OldPassword" [customPattern]="customPattern"
                [submit]="enjiForm.submitted">
              </lib-uc-show-errors>
            </div>

            <div class="form-group ">
              <div class="text-left mt-3">
                <p class="text-user">New Password</p>
              </div>
              <div class="col-md-12 mt-2 input-field"
                [ngClass]="{ 'is-invalid-input-field': enjiForm.submitted && ResetPassForm.controls.NewPassword.invalid }">
                <div class="row ml-1">
                  <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="custom-stroke-adins" d="M9 13V15V13ZM3 19H15C15.5304 19 16.0391 18.7893 16.4142 18.4142C16.7893 18.0391 17 17.5304 17 17V11C17 10.4696 16.7893 9.96086 16.4142 9.58579C16.0391 9.21071 15.5304 9 15 9H3C2.46957 9 1.96086 9.21071 1.58579 9.58579C1.21071 9.96086 1 10.4696 1 11V17C1 17.5304 1.21071 18.0391 1.58579 18.4142C1.96086 18.7893 2.46957 19 3 19ZM13 9V5C13 3.93913 12.5786 2.92172 11.8284 2.17157C11.0783 1.42143 10.0609 1 9 1C7.93913 1 6.92172 1.42143 6.17157 2.17157C5.42143 2.92172 5 3.93913 5 5V9H13Z" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <input size="33" [type]="showPass[1] ? 'text' : 'password'" class="align-middle" formControlName="NewPassword" placeholder="New Password" (focusout)="eventValidatePassword()">
                  <div class="mt-1 ml-2">
                    <span *ngIf="!showPass[1]" class="show-hide-pass" style="font-weight: bold;" (click)="onClickShowPass(1)">show</span>
                    <span *ngIf="showPass[1]" class="show-hide-pass" style="font-weight: bold;" (click)="onClickShowPass(1)">hide</span>  
                  </div>
                </div>
              </div>
              <lib-uc-show-errors class="text-left" [control]="ResetPassForm.controls.NewPassword" [customPattern]="customPattern"
                [submit]="enjiForm.submitted">
              </lib-uc-show-errors>
            </div>

            <div class="form-group">
              <div class="text-left mt-3">
                <p class="text-user">Confirm New Password</p>
              </div>
              <div class="col-md-12 mt-2 input-field"
                [ngClass]="{ 'is-invalid-input-field': enjiForm.submitted && ResetPassForm.controls.ConfirmNewPassword.invalid }">
                <div class="row ml-1">
                  <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="custom-stroke-adins" d="M9 13V15V13ZM3 19H15C15.5304 19 16.0391 18.7893 16.4142 18.4142C16.7893 18.0391 17 17.5304 17 17V11C17 10.4696 16.7893 9.96086 16.4142 9.58579C16.0391 9.21071 15.5304 9 15 9H3C2.46957 9 1.96086 9.21071 1.58579 9.58579C1.21071 9.96086 1 10.4696 1 11V17C1 17.5304 1.21071 18.0391 1.58579 18.4142C1.96086 18.7893 2.46957 19 3 19ZM13 9V5C13 3.93913 12.5786 2.92172 11.8284 2.17157C11.0783 1.42143 10.0609 1 9 1C7.93913 1 6.92172 1.42143 6.17157 2.17157C5.42143 2.92172 5 3.93913 5 5V9H13Z" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <input size="33" [type]="showPass[2] ? 'text' : 'password'" class="align-middle" formControlName="ConfirmNewPassword" placeholder="Confirm New password" (focusout)="eventValidatePassword()">
                  <div class="mt-1 ml-2">
                    <span *ngIf="!showPass[2]" class="show-hide-pass" style="font-weight: bold;" (click)="onClickShowPass(2)">show</span>
                    <span *ngIf="showPass[2]" class="show-hide-pass" style="font-weight: bold;" (click)="onClickShowPass(2)">hide</span>  
                  </div>
                </div>
              </div>
              <lib-uc-show-errors class="text-left" [control]="enjiForm.form.controls.ConfirmNewPassword" [customPattern]="customPattern"
                [submit]="enjiForm.submitted"></lib-uc-show-errors>
              <div [hidden]="isMatch">
                <br>
                  <span style="color:red">Password mismatch.</span>
                <br>
              </div>
            </div>

            <div class="form-group mt-3">
              <div class="col-md-12">
                <button type="submit"
                  class="custom-button-adins">Submit
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
