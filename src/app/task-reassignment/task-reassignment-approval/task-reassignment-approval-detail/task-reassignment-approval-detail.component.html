<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <lib-ucSubsection [id]="'TaskReassignmentDetailId'" [title]="'Task Reassignment Detail'" [panel]="'TaskReassignmentDetailSection'">
        </lib-ucSubsection>
        <div id="TaskReassignmentDetailSection">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4" translate>Task Reassignment No.</label>
                <label class="col-md-8" translate>{{TaskReassignmentObj.TaskReassignmentTrxNo}}</label>
              </div>
              <div class="form-group row">
                <label class="col-md-4" translate>Transaction No.</label>
                <label class="col-md-8" translate>{{TaskReassignmentObj.WfRefNo}}</label>
              </div>
              <div class="form-group row">
                <label class="col-md-4" translate>Old Current User</label>
                <label class="col-md-8">{{TaskReassignmentObj.OldCurrentUser}}</label>
              </div>
              <div class="form-group row">
                <label class="col-md-4" translate>Current User</label>
                <label class="col-md-8">{{TaskReassignmentObj.CurrentUser}}</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4" translate>Office</label>
                <label class="col-md-8" translate>{{TaskReassignmentObj.OfficeName}}</label>
              </div>
              <div class="form-group row">
                <label class="col-md-4" translate>Workflow Name</label>
                <label class="col-md-8" translate>{{TaskReassignmentObj.WfName}}</label>
              </div> 
              <div class="form-group row">
                <label class="col-md-4" translate>Activity Name</label>
                <label class="col-md-8">{{TaskReassignmentObj.WfActivityName}}</label>
              </div>
            </div>
          </div>
        </div>
        <div style="margin-left: -20px; margin-right: -20px;">
          <lib-ucapprovalgeneralinfo [InputObj]="UcInputApprovalGeneralInfoObj" *ngIf="IsReady"></lib-ucapprovalgeneralinfo>         
        </div>
        <div style="margin-left: -15px; margin-right: -15px;">
          <lib-ucapprovalR3 [InputObj]="InputApvObj" *ngIf="IsReady" (result)="onApprovalSubmited($event)" (onCancel)="onCancelClick()"></lib-ucapprovalR3>
        </div>
        <div style="margin-left: -20px; margin-right: -20px;">
          <lib-ucapprovalHistory [InputObj]="InputApprovalHistoryObj" *ngIf="IsReady"></lib-ucapprovalHistory>
        </div>
      </div>
    </div>
  </div>
</div>
