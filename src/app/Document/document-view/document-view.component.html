<lib-ucviewgeneric [viewInput]="inputViewObj"></lib-ucviewgeneric>


<div class="col-md-12">
  <div class="card">
    <div class="card-header row">
    </div>
    <table class="table table-responsive-md text-center table-hover">
      <thead>
        <tr class="table-header">
          <th class="text-left"><span translate class="thead-header" name='SeqNo'>No</span></th>
          <th class="text-left"><span translate class="thead-header" name='DocName'>Document Name</span></th>
          <th class="text-left"><span translate class="thead-header" name='IsNeedToBePrinted'>Need To Print</span></th>
          <th class="text-left"><span translate class="thead-header" name='LastPrintDt'>Last Printed</span></th>
          <th class="text-left"><span translate class="thead-header" name='EmpName'>Last Printed By</span></th>
          <th class="text-left"><span translate class="thead-header" name='NumOfDocPrinted'>Number Of Printed</span>
          </th>
          <th class="text-left"><span translate class="thead-header" name='Print'>Print</span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of AgrmntDocObj">
          <td class="text-left">{{item.SeqNo}}</td>
          <td class="text-left">{{item.DocName}}</td>
          <td class="text-left">{{item.IsNeedToBePrinted}}</td>
          <td class="text-left">{{item.LastPrintDt}}</td>
          <td class="text-left">{{item.EmpName}}</td>
          <td class="text-left">{{item.NumOfDocPrinted}}</td>
          <td>
            <button type="button" (click)="DeleteInvoiceData(item.AppInvoiceFctrId)" class="btn btn-raised btn-primary" translate>
              <i class="far"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="card-header">
      <div class="text-right">
        <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="['['/Document/DocPrint/Paging/']']">
          <i class="fa fa-arrow-circle-left"></i> Back
        </button>
      </div>
    </div>
  </div>
</div>
