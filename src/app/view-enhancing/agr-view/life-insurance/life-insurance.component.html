<div class="px-3">
  <lib-ucSubsection [id]="'lifeinsId'" [title]="'Life Insurance Data'" [panel]="'lifeins'">
  </lib-ucSubsection>
  <div id="lifeins">
    <div>
      <label class="col-md-2  adInsLabel" translate>Cover Life Insurance</label>
      <span *ngIf="AgrmntLifeInsObj?.IsCustCover">
        <label class="col-md-4  adinslabel" translate *ngIf="AgrmntLifeInsObj.IsCustCover">Yes</label>
        <label class="col-md-4  adinslabel" translate *ngIf="!AgrmntLifeInsObj.IsCustCover">No</label>
      </span>
      <label class="col-md-2  adInsLabel" translate>Life Insurance Company</label>
      <label class="col-md-4  adinslabel" translate>{{AgrmntLifeInsObj.LifeInscoBrnchName}}</label>
    </div>
    <div>
      <label class="col-md-2  adInsLabel" translate>Total Premi to Customer</label>
      <label class="col-md-4  adinslabel" translate>{{AgrmntLifeInsObj.TotalPremiToCust | number:'.2':'en-US'}}</label>
      <label class="col-md-2  adInsLabel" translate>Total Premi from Insco</label>
      <label class="col-md-4  adinslabel" translate>{{AgrmntLifeInsObj.TotalPremiFromInsco | number:'.2':'en-US'}}</label>
    </div>
    <div>
      <label class="col-md-2  adInsLabel" translate>Admin Fee to Customer</label>
      <label class="col-md-4  adinslabel" translate>{{AgrmntLifeInsObj.CustAdminFeeAmt | number:'.2':'en-US'}}</label>
      <label class="col-md-2  adInsLabel" translate>Admin Fee from Insco</label>
      <label class="col-md-4  adinslabel" translate>{{AgrmntLifeInsObj.LifeInscoAdminFeeAmt | number:'.2':'en-US'}}</label>
    </div>
    <div>
      <label class="col-md-2  adInsLabel" translate>Capitalized Premi</label>
      <label class="col-md-4  adinslabel" translate>{{AgrmntLifeInsObj.TotalLifeInsCptlzAmt | number:'.2':'en-US'}}</label>
    </div>
  </div>
  <lib-ucSubsection [id]="'lifeinsObjId'" [title]="'Life Insurance Object'" [panel]="'lifeins'">
  </lib-ucSubsection>
  <div id="lifeins" style="overflow-x: auto;">
    <table class="table table-responsive-md text-center table-hover">
      <thead>
        <tr class="table-header">
          <th translate class="text-left">No</th>
          <th translate class="text-left">Name</th>
          <th translate class="text-left">Age</th>
          <th translate class="text-left">Object Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of AgrmntLifeInsObj?.ListAgrmntLifeInsD;let i=index">
          <td class="text-left">{{i+1}}</td>
          <td class="text-left">{{item.InsuredName}}</td>
          <td class="text-left">{{item.Age}}</td>
          <td class="text-left">{{item.MrCustTypeCode}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
