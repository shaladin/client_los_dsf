<lib-ucSubsection [id]="'deliveryorderId'" [title]="'Delivery Order Information'" [panel]="'deliveryorder'">
</lib-ucSubsection>
<div id="deliveryorder">
  <div>
    <label class="col-md-4  adInsLabel" translate>Delivery Order No</label>
    <label class="col-md-2  adinslabel" translate>{{DeliverOrderData?.DeliveryOrderH?.DeliveryNo}}</label>
    <label class="col-md-4  adInsLabel" translate>Recipient Name</label>
    <label class="col-md-2  adinslabel" translate>{{DeliverOrderData?.DeliveryOrderH?.RecipientName}}</label>
  </div>
  <div>
    <label class="col-md-4  adInsLabel" translate>Delivery Date</label>
    <label class="col-md-2  adinslabel" translate>{{DeliveryDt | date: 'dd-MMMM-yyyy'}}</label>
    <label class="col-md-4  adInsLabel" translate>Customer Relationship</label>
    <label class="col-md-2  adinslabel" translate>{{DeliverOrderData?.DeliveryOrderH?.MrCustRelationshipName}}</label>
  </div>
  <div>
    <label class="col-md-4  adInsLabel" translate>Delivery Address</label>
    <label class="col-md-2  adinslabel" translate>{{DeliverOrderData?.DeliveryOrderH?.DeliveryAddr}}</label>
  </div>
</div>
<lib-ucSubsection [id]="'assetinfoId'" [title]="'Asset Information'" [panel]="'assetinfo'">
</lib-ucSubsection>
<div id="assetinfo">
  <div>
    <label class="col-md-4  adInsLabel" translate>Asset Name</label>
    <label class="col-md-2  adinslabel" translate>{{DeliverOrderData?.AssetData?.FullAssetName}}</label>
    <label class="col-md-4  adInsLabel" translate>Temporary Registration Letter No</label>
    <label class="col-md-2  adinslabel" translate>{{DeliverOrderData?.AssetData?.TempRegisLettNo}}</label>
  </div>
  <div>
    <label class="col-md-4  adInsLabel" translate *ngIf="DeliverOrderData?.AssetData?.SerialNo1Label">Serial No 1 - {{DeliverOrderData?.AssetData?.SerialNo1Label}}</label>
    <label class="col-md-2  adinslabel" translate *ngIf="DeliverOrderData?.AssetData?.SerialNo1Label">{{DeliverOrderData?.AssetData?.SerialNo1}}</label>
    <label class="col-md-4  adInsLabel" translate>Temporary Registration Letter Date</label>
    <label class="col-md-2  adinslabel" translate>{{DeliverOrderData?.AssetData?.TempRegisLettDt | date: 'dd-MMMM-yyyy'}}</label>
  </div>
  <div>
    <label class="col-md-4  adInsLabel" translate *ngIf="DeliverOrderData?.AssetData?.SerialNo2Label">Serial No 2 - {{DeliverOrderData?.AssetData?.SerialNo2Label}}</label>
    <label class="col-md-2  adinslabel" translate *ngIf="DeliverOrderData?.AssetData?.SerialNo2Label">{{DeliverOrderData?.AssetData?.SerialNo2}}</label>
  </div>
  <div>
    <label class="col-md-4  adInsLabel" translate *ngIf="DeliverOrderData?.AssetData?.SerialNo3Label">Serial No 3 - {{DeliverOrderData?.AssetData?.SerialNo3Label}}</label>
    <label class="col-md-2  adinslabel" translate *ngIf="DeliverOrderData?.AssetData?.SerialNo3Label">{{DeliverOrderData?.AssetData?.SerialNo3}}</label>
  </div>
  <div>
    <label class="col-md-4  adInsLabel" translate *ngIf="DeliverOrderData?.AssetData?.SerialNo4Label">Serial No 4 - {{DeliverOrderData?.AssetData?.SerialNo4Label}}</label>
    <label class="col-md-2  adinslabel" translate *ngIf="DeliverOrderData?.AssetData?.SerialNo4Label">{{DeliverOrderData?.AssetData?.SerialNo4}}</label>
  </div>
  <div>
    <label class="col-md-4  adInsLabel" translate *ngIf="DeliverOrderData?.AssetData?.SerialNo5Label">Serial No 5 - {{DeliverOrderData?.AssetData?.SerialNo5Label}}</label>
    <label class="col-md-2  adinslabel" translate *ngIf="DeliverOrderData?.AssetData?.SerialNo5Label">{{DeliverOrderData?.AssetData?.SerialNo5}}</label>
  </div>
</div>
