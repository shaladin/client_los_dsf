<div class="col-md-12 text-left">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <div *ngIf="appInsObjObj?.InsAssetCoveredBy == 'CO'">

            [panel]="'insuranceObject'">

              <div class="col-md-6">
                <div class="row">
                  <label class="col-md-6 adInsLabel" translate> Insured By </label>
                  <label class="col-md-6 adInsLabel"> {{appInsObjObj.InsAssetCoveredByName}} </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel" translate> Insurance Company </label>
                  <label class="col-md-6 adInsLabel"> {{appInsObjObj.InscoBranchName}} </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel" translate> Coverage Amount </label>
                  <label class="col-md-6 adInsLabel"> {{appInsObjObj.CvgAmt | number:'.2':'en-US'}} </label>
                </div>
                <div class="row">
                  <label class="col-md-6 adInsLabel" translate> Insurance Admin Fee Amount </label>
                  <label class="col-md-6 adInsLabel"> {{appInsObjObj.CustAdminFeeAmt | number:'.2':'en-US'}} </label>

                  <label class="col-md-6 adInsLabel"> {{appInsuranceObj.TotalCustAddPremiAmt | number:'.2':'en-US'}}

                  <label class="col-md-6 adInsLabel"> {{appInsuranceObj.TotalInsCptlzAmt | number:'.2':'en-US'}}
