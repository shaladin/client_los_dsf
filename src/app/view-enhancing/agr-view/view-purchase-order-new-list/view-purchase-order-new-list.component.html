<lib-ucSubsection [id]="'DisburseId'" [title]="'Purchase Order Supplier List'" [panel]="'DisburseSection'">
</lib-ucSubsection>
<div class="form-body" id="DisburseSection" style="overflow-x: auto;">
  <table class="table table-responsive-md text-center table-hover">
    <thead>
      <tr class="table-header">
        <th style="text-align: center;">
          <span class="thead-header" name='seqNo' translate>SEQUENCE NO.</span>
        </th>
        <th style="text-align: left;">
          <span class="thead-header" name='disburseToName' translate>SUPPLIER NAME</span>
        </th>
        <th style="text-align: center;">
          <span class="thead-header" name='purchaseOrderNo' translate>PURCHASE ORDER NO.</span>
        </th>
        <th style="text-align: center;">
          <span class="thead-header" name='entry' translate>ENTRY</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of POList; index as i">
        <td style="text-align: center;">
          {{i+1}}
        </td>
        <td style="text-align: left;">
          {{item.SupplName}}
        </td>
        <td style="text-align: center;">
          {{item.PurchaseOrderNo}}
        </td>
        <td style="text-align: center;">
          <a (click)="POEntryHandler(i)"><i class="fas fa-pencil-alt mr-2"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
