<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card-header header-title" style="margin-bottom: 10px;">
          <div class="row">
            <div class="col-md-8">
              <h4 class="card-title" id="horz-layout-colored-controls" translate>
                Customer Exposure View
              </h4>
            </div>
          </div>
        </div>
        <div class="px-3">
          <lib-ucSubsection [id]="'MainInfoId'" [title]="'Main Information'" [panel]="'MainInfo'">
          </lib-ucSubsection>
          <div class="card-body" id="MainInfo">
            <div class="row">
              <div class="col-md-6 ">
                <div class="row">
                  <div class="col-md-6">
                    <label class="label-control"> Customer Name </label>
                    <span id="CustIndicator" style="float: right;">
                      <i *ngIf="crdRvwCustInfoObj.CustIndicator != whiteIndicator"
                        [ngStyle]="{'color': crdRvwCustInfoObj.CustIndicator}" class="font-medium-3 fa fa-circle tooltips">
                        <span
                          *ngIf="crdRvwCustInfoObj.CustIndicatorDescr != undefined && crdRvwCustInfoObj.CustIndicatorDescr != ''"
                          [ngClass]="crdRvwCustInfoObj.CustIndicatorDescr != undefined && crdRvwCustInfoObj.CustIndicatorDescr != '' ? 'tooltipstext' : ''">
                          {{crdRvwCustInfoObj.CustIndicatorDescr}}
                        </span>
                      </i>
                      <i *ngIf="crdRvwCustInfoObj.CustIndicator == whiteIndicator" class="font-medium-3 far fa-circle tooltips">
                        <span
                          *ngIf="crdRvwCustInfoObj.CustIndicatorDescr != undefined && crdRvwCustInfoObj.CustIndicatorDescr != ''"
                          [ngClass]="crdRvwCustInfoObj.CustIndicatorDescr != undefined && crdRvwCustInfoObj.CustIndicatorDescr != '' ? 'tooltipstext' : ''">
                          {{crdRvwCustInfoObj.CustIndicatorDescr}}
                        </span>
                      </i>
                    </span>
                  </div>
                  <div class="col-md-6 ">
                    <label class="label-control"> {{crdRvwCustInfoObj.CustName}} </label>
                  </div>
                </div>
              </div>
          
              <div class="col-md-6 ">
                <div class="row">
                  <div class="col-md-6">
                    <label class="label-control"> Relation With Customer </label>
                  </div>
                  <div class="col-md-6 ">
                    <label class="label-control"> {{CrdRvwExposureHObj.RelationWithCust}} </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <mat-tab-group *ngIf="IsReady">
            <mat-tab label="Customer Exposure">
              <ng-template matTabContent>
                <app-cust-exposure [exposureHObj]="CrdRvwExposureHObj"></app-cust-exposure>
              </ng-template>
            </mat-tab>
            <mat-tab label="Customer Group Exposure">
              <ng-template matTabContent>
                <app-cust-exposure [exposureHObj]="CrdRvwExposureHObj"></app-cust-exposure>
              </ng-template>
            </mat-tab>
            <mat-tab label="Obligor Exposure">
              <ng-template matTabContent>
                <app-obligor-exposure [exposureHObj]="CrdRvwExposureHObj"></app-obligor-exposure>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
