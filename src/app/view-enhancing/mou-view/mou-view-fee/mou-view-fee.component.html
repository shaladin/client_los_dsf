<form class="form form-horizontal" [formGroup]="FeeDataForm" (ngSubmit)="FeeDataForm.valid" #enjiForm="ngForm">
  <lib-ucSubsection [id]="'FeeDataId'" [title]="'Fee Data'" [panel]="'FeeData'">
  </lib-ucSubsection>
  <div class="form-body" id="FeeData">
    <table class="table table-responsive-md text-center table-hover">
      <thead>
        <tr class="table-header">
          <th class="text-left"><span class="thead-header" name='FeeCode' translate>MOU FEE</span>
          </th>
          <th class="text-left"><span class="thead-header" name='FeeType' translate>FEE TYPE</span>
          </th>
          <th class="text-left"><span class="thead-header" name='Amount' translate>AMOUNT</span>
          </th>
          <th class="text-left"><span class="thead-header" name='PaymentType' translate>PAYMENT TYPE</span>
          </th>
          <th class="text-left"><span class="thead-header" name='AgreementOption' translate>AGREEMENT OPTION</span>
          </th>
        </tr>
      </thead>
      <tbody *ngIf="listFeeData?.length == 0">
        <tr>
          <td colspan="100%">No Data Available</td>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let item of listFeeData; let i = index">
          <td class="text-left">{{item.FeeName}}</td>
          <td class="text-left">{{item.FeeType}}</td>
          <td class="text-left" *ngIf="item.FeeAmt != 0">{{item.FeeAmt | number}}</td>
          <td class="text-left" *ngIf="item.FeeAmt == 0">{{item.FeePrcnt | number:'.6':'en-US'}} %</td>
          <td class="text-left">{{item.MouCustFeePaymentTypeView}}</td>
          <td style="text-align: left;" *ngIf="item.MouCustFeePaymentTypeView == 'Direct Payment'">-</td>
          <td style="text-align: left;" *ngIf="item.MouCustFeePaymentTypeView != 'Direct Payment'">{{item.MrAgreementAffectedView}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
