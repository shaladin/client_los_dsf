<lib-ucSubsection *ngIf = "listRecommendationIsReady" [id]="'ApvRecommendationId'" [title]="'Approval Recommendation'"[panel]="'ApvRecommendation'"></lib-ucSubsection>
<div class="card">
  <div class="card-body">
    <div class="px-3">
      <div class="row mt-md-n1">
        <div *ngFor="let item of listRecommendationObj" class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <label class="adins-label">{{item.QuestionName}}</label>
            </div>
            <div class="col-md-6">
              <label class="adins-label">{{item.QuestionResult}}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
