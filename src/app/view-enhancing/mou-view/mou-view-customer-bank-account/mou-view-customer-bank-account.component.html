<lib-ucSubsection [id]="'bankAccountId'" [title]="'Bank Account'" [panel]="'bankAccount'">
</lib-ucSubsection>
<div id="bankAccount" style="overflow-x: auto;">
  <table class="table table-responsive-md text-center table-hover">
    <thead>
      <tr class="table-header">
        <th style="text-align: center;"><span class="thead-header" name="BankCode" translate>Bank Name
        </span>
        </th>
        <th style="text-align: center;"><span class="thead-header" name="BankBranch" translate>Bank Branch
        </span>
        </th>
        <th style="text-align: center;"><span class="thead-header" name="BankAccNo" translate>Account No
        </span>
        </th>
        <th style="text-align: center;"><span class="thead-header" name="BankAccName" translate>Account Name
        </span>
        </th>
        <th style="text-align: center;"><span class="thead-header" name="IsBankStmnt" translate>Bank Statement
        </span>
        </th>
      </tr>
    </thead>
    <tbody *ngIf = "listBankAcc?.length == 0">
      <tr>
        <td colspan="100%">No Data Available</td>
      </tr>
    </tbody>
    <tbody *ngIf = "listBankAcc?.length > 0">
      <tr *ngFor="let item of listBankAcc; let i = index">
        <td style="text-align: center;">{{item.BankName}}</td>
        <td style="text-align: center;">{{item.BankBranch}}</td>
        <td style="text-align: center;">{{item.BankAccNo}}</td>
        <td style="text-align: center;">{{item.BankAccName}}</td>
        <td style="text-align: center;">
          <span *ngIf="item.IsBankStmnt == true">Yes</span>
          <span *ngIf="item.IsBankStmnt == false">No</span> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
