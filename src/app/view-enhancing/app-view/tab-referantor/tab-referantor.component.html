<div class="col-md-12 text-left">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <lib-ucSubsection [id]="'formReferantorInfoId'" [title]="'Referantor Data'" [panel]="'formReferantorInfo'">
        </lib-ucSubsection>
        <div class="form-body" [id]="'formReferantorInfo'">
          <div class="form-body">
            <div class="form-group row">
              <div class="form-group col-md-4">
                <label class="adInsLabel" translate>Referantor</label>
              </div>
              <div class="col-md-8">
                <label class="adInsLabel" *ngIf="existData" translate> Yes </label>
                <label class="adInsLabel" *ngIf="!existData" translate> No </label>
              </div>
            </div>
            <div *ngIf="existData">
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label class="adInsLabel" translate>Referantor Name</label>
                </div>
                <div class="col-md-8">
                  <label class="adInsLabel"> {{ResponseReferantorData.Name}} </label>
                </div>
              </div>
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label class="adInsLabel" translate>Referantor Type</label>
                </div>
                <div class="col-md-8">
                  <label class="adInsLabel"> {{ResponseReferantorData.Type}} </label>
                </div>
              </div>
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label class="adInsLabel" translate>Account Bank</label>
                </div>
                <div class="col-md-8">
                  <label class="adInsLabel"> {{ResponseReferantorData.BankAcc}} </label>
                </div>
              </div>
            </div>
          </div>
          <lib-ucSubsection *ngIf="existData" [id]="'npwpReferantorInfoId'" [title]="'Referantor\'s NPWP Info'" [panel]="'npwpReferantorInfo'">
          </lib-ucSubsection>
          <div class="form-body" [id]="'npwpReferantorInfo'">
            <div *ngIf="existData">
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label class="adInsLabel" translate>NPWP No</label>
                </div>
                <div class="col-md-8">
                  <label class="adInsLabel"> {{ResponseReferantorData.Tax}} </label>
                </div>
              </div>
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label class="adInsLabel" translate>NPWP Name</label>
                </div>
                <div class="col-md-8">
                  <label class="adInsLabel"> {{ResponseReferantorData.TaxIdName}} </label>
                </div>
              </div>
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label class="adInsLabel" translate>Address</label>
                </div>
                <div class="col-md-8">
                  <label class="adInsLabel"> {{ResponseReferantorData.TaxIdAddr}} </label>
                </div>
              </div>
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label class="adInsLabel" translate>RT/RW</label>
                </div>
                <div class="col-md-8">
                  <div *ngIf = "ResponseReferantorData.TaxIdAreaCode4!=null || ResponseReferantorData.TaxIdAreaCode3!=null">
                    <label class="adInsLabel"> {{ResponseReferantorData.TaxIdAreaCode4}} / {{ResponseReferantorData.TaxIdAreaCode3}} </label>
                  </div>
                  <div *ngIf = "ResponseReferantorData.TaxIdAreaCode4==null || ResponseReferantorData.TaxIdAreaCode3==null">
                    -
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label class="adInsLabel" translate>Kelurahan</label>
                </div>
                <div class="col-md-8">
                  <label class="adInsLabel"> {{ResponseReferantorData.TaxIdAreaCode2}} </label>
                </div>
              </div>
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label class="adInsLabel" translate>Kecamatan</label>
                </div>
                <div class="col-md-8">
                  <label class="adInsLabel"> {{ResponseReferantorData.TaxIdAreaCode1}} </label>
                </div>
              </div>
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label class="adInsLabel" translate>City</label>
                </div>
                <div class="col-md-8">
                  <label class="adInsLabel"> {{ResponseReferantorData.TaxIdCity}} </label>
                </div>
              </div>
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label class="adInsLabel" translate>Zipcode</label>
                </div>
                <div class="col-md-8">
                  <label class="adInsLabel"> {{ResponseReferantorData.TaxIdZipcode}} </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
