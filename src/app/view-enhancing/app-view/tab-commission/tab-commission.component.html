<div class="col-md-12 text-left">
  <div class="card">
    <app-list-data-commission *ngIf="ListSupplData.length" [DictCalcMethod]="DictCalcMethod" [FormInputObj]="SupplData"></app-list-data-commission>
    <app-list-data-commission *ngIf="ListSupplEmpData.length" [DictCalcMethod]="DictCalcMethod" [FormInputObj]="SupplEmpData"></app-list-data-commission>
    <app-list-data-commission *ngIf="ListReferantorData.length" [DictCalcMethod]="DictCalcMethod" [FormInputObj]="ReferantorData">
    </app-list-data-commission>
    <lib-ucSubsection [id]="'formSummaryId'" [title]="'Summary'" [panel]="'formSummary'">
    </lib-ucSubsection>
    <div class="form-body" [id]="'formSummary'">
      <div class="form-body row">
        <div class="col-md-6">
          <div class="form-group row">
            <div class="col-md-6">
              <label class="adInsLabel" translate>Total Commission Amount</label>
            </div>
            <div class="col-md-6" style="text-align: right;">
              <label class="adInsLabel"> {{SummaryData.totalCommAmt | number:'.2':'en-US'}} </label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <label class="adInsLabel" translate>Total Tax Base Amount</label>
            </div>
            <div class="col-md-6" style="text-align: right;">
              <label class="adInsLabel"> {{SummaryData.totalCommAfterTaxAmt | number:'.2':'en-US'}} </label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <label class="adInsLabel" translate>Total Disburse Amount</label>
            </div>
            <div class="col-md-6" style="text-align: right;">
              <label class="adInsLabel"> {{SummaryData.totalDisburmentAmt | number:'.2':'en-US'}} </label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <label class="adInsLabel" translate>Total Expense Amount</label>
            </div>
            <div class="col-md-6" style="text-align: right;">
              <label class="adInsLabel"> {{SummaryData.totalExpenseAmt | number:'.2':'en-US'}} </label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <label class="adInsLabel" translate>Total Tax Amount</label>
            </div>
            <div class="col-md-6" style="text-align: right;">
              <label class="adInsLabel"> {{SummaryData.totalTaxAmt | number:'.2':'en-US'}} </label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <label class="adInsLabel" translate>Total Vat Amount</label>
            </div>
            <div class="col-md-6" style="text-align: right;">
              <label class="adInsLabel"> {{SummaryData.totalVatAmt | number:'.2':'en-US'}} </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
