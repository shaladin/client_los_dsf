<div class="card px-3">
  <app-view-survey-task-list *ngIf="isDataAlreadyLoaded" [trxRefNo]="trxRefNo" [mrSrvySourceCode]="mrSrvySourceCode"></app-view-survey-task-list>
</div>

<app-fraud-detection-data [AppId]="appId"></app-fraud-detection-data>

<div class="card px-3">
  <lib-ucSubsection [id]="'NegAssetId'" [title]="'Negative Asset'" [panel]="'NegAsset'">
  </lib-ucSubsection>
  <div class="form-body" id="NegAsset">
    <table class="table table-responsive-md text-center table-hover">
      <thead>
        <tr class="table-header">
          <th><span class="thead-header" name='fullAssetName' translate>Asset Name</span>
          </th>
          <th><span class="thead-header" name='sourceType' translate>Source Type
              </span>
          </th>
          <th><span class="thead-header" name='serialNo1' translate>Serial No 1</span>
          </th>
          <th><span class="thead-header" name='serialNo2' translate>Serial No 2</span>
          </th>
          <th><span class="thead-header" name='serialNo3' translate>Serial No 3</span>
          </th>
          <th><span class="thead-header" name='mobilePhoneNo' translate>Notes                          
              </span></th>                      
        </tr>
      </thead>
      <tbody *ngIf = "listNegativeAsset?.length == 0">
        <tr>
          <td colspan="100%">No Data Available</td>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let item of listNegativeAsset">
          <td *ngIf="item.FullAssetName!=null">{{item.FullAssetName}}</td>
          <td *ngIf="item.FullAssetName==null"> - </td>
          <td *ngIf="item.MrNegAssetSource!=null">{{item.MrNegAssetSource}}</td>
          <td *ngIf="item.MrNegAssetSource==null"> - </td>
          <td *ngIf="item.SerialNo1!=null">{{item.SerialNo1}}</td>
          <td *ngIf="item.SerialNo1==null"> - </td>
          <td *ngIf="item.SerialNo2!=null">{{item.SerialNo2}}</td>
          <td *ngIf="item.SerialNo2==null"> - </td>
          <td *ngIf="item.SerialNo3!=null">{{item.SerialNo3}}</td>
          <td *ngIf="item.SerialNo3==null"> - </td>
          <td *ngIf="item.Notes!=null">{{item.Notes}}</td>
          <td *ngIf="item.Notes==null"> - </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
