<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <lib-ucSubsection [id]="'viewCreditProcessFlowId'" [title]="'Credit Process Flow'"
          [panel]="'viewCreditProcessFlow'">
        </lib-ucSubsection>
        <div class="form-body" id="viewCreditProcessFlow">
          <lib-ucgridview [gridInput]="inputGridViewCreditObj"></lib-ucgridview>
        </div>
        <lib-ucSubsection [id]="'viewAdministrationProcessFlowId'" [title]="'Administration Process Flow'"
          [panel]="'viewAdministrationProcessFlow'">
        </lib-ucSubsection>
        <div class="form-body" id="viewAdministrationProcessFlow" >
          <ng-container *ngFor="let data of this.AgrmntWorkflowData | keyvalue">
            <p class="text-left">Agreement No : {{data.key}}</p>
            <lib-ucgridview [gridInput]="AgrmntWorkflowData[data.key]"></lib-ucgridview>
            <br>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
