<div *ngIf="BizTemplateCode !== 'OPL'">
  <div *ngIf="BizTemplateCode !== 'FCTR'">
    <lib-ucSubsection [id]="'CreditApprovalHistoryId'" [title]="'Credit Approval History'"
      [panel]="'CreditApprovalHistory'">
    </lib-ucSubsection>
    <div id="CreditApprovalHistory">
      <lib-ucapprovalHistory *ngIf="IsCrdApvReady" [InputObj]="CrdApvObj">
      </lib-ucapprovalHistory>
    </div>

    <lib-ucSubsection [id]="'CreditApprovalResultExtensionId'" [title]="'Credit Approval Extension History'" [panel]="'CreditApprovalResultExtension'" *ngIf="CrdApvMainDataObj.CrdApvResultExtId != 0">
    </lib-ucSubsection>
    <div id="CreditApprovalResultExtension">
      <div class="px-4" *ngIf="CrdApvMainDataObj.CrdApvResultExtId != 0">
        <lib-ucSubsection [id]="'crdApvExtInfoId'" [title]="'Credit Approval Extension Information'" [panel]="'crdApvExtInfo'">
        </lib-ucSubsection>
        <div id="crdApvExtInfo">
        <div class="form-group row">
            <label class="col-md-2  adInsLabel" translate>Credit Approval Result Expired Date</label>
            <label class="col-md-4  "
            translate>{{this.CrdApvMainDataObj?.CrdApvResultExpDt | date: 'dd-MM-yyyy'}}</label>
            <label class="col-md-2  adInsLabel" translate>New Credit Approval Result Expired Date</label>
            <label class="col-md-4" translate>
            {{this.CrdApvMainDataObj?.ExtendedCrdApvResultExpDt | date: 'dd-MM-yyyy'}}
            </label>
        </div>
        <div class="form-group row">
            <label class="col-md-2  adInsLabel" translate>Remaining Days</label>
            <label class="col-md-4" translate>
            {{this.CrdApvMainDataObj?.RemainingDays}}
            </label>
            <label class="col-md-2  adInsLabel" translate>Number of Extension</label>
            <label class="col-md-4  " translate>{{this.CrdApvMainDataObj?.NumberOfExtension}}</label>
        </div>
        <div class="form-group row">
          <label class="col-md-2  adInsLabel" translate>Extend By</label>
          <label class="col-md-4  " translate>{{this.CrdApvMainDataObj?.ExtendBy}}</label>
          <label class="col-md-2  adInsLabel" translate>Approval Date</label>
          <label class="col-md-4  " translate>{{this.CrdApvMainDataObj?.ApprovalDate | date: 'dd-MM-yyyy'}}</label>
      </div>
      </div>
    </div>
    <lib-ucapprovalHistory *ngIf="IsCrdApvRsltExtReady && CrdApvMainDataObj.CrdApvResultExtId != 0" [InputObj]="CrdApvRsltExtObj">
    </lib-ucapprovalHistory>

    <lib-ucSubsection [id]="'PackageValidityId'" [title]="'Offering Validity Checking Approval History'"
      [panel]="'PackageValidity'">
    </lib-ucSubsection>
    <div id="PackageValidity">
      <lib-ucapprovalHistory *ngIf="IsOfferingReady" [InputObj]="OfferingObj">
      </lib-ucapprovalHistory>
    </div>
  </div>

  <lib-ucSubsection [id]="'PreGoId'" [title]="'Pre Go Live Approval'" [panel]="'PreGo'">
  </lib-ucSubsection>
  <div id="PreGo">
    <lib-ucapprovalHistory *ngIf="IsPregoliveApvReady" [InputObj]="PregoliveApvObj">
    </lib-ucapprovalHistory>
  </div>
</div>

<div *ngIf="BizTemplateCode === 'OPL'">
  <lib-ucSubsection [id]="'ApvHistId'" [title]="'Approval History List'" [panel]="'ApvHist'">
  </lib-ucSubsection>
  <div id="ApvHist">
    <lib-ucapprovalHistory *ngIf="IsApvHistReady" [InputObj]="ApvHistObj">
    </lib-ucapprovalHistory>
  </div>

  <!-- <lib-ucSubsection [id]="'ReturnHandlingApvId'" [title]="'Return Handling Task History List'" [panel]="'ReturnHandlingApv'">
  </lib-ucSubsection>
  <div id="ReturnHandlingApv">
    <lib-ucapprovalHistory *ngIf="IsReturnHandlingApvReady"  [InputObj]="ReturnHandlingApvObj">
    </lib-ucapprovalHistory>
  </div> -->

  <lib-ucSubsection [id]="'DocCheckApvId'" [title]="'Document Checklist Approval History List'" [panel]="'DocCheckApv'">
  </lib-ucSubsection>
  <div id="DocCheckApv">
    <lib-ucapprovalHistory *ngIf="IsDocChecklistApvReady" [InputObj]="DocChecklistApvObj">
    </lib-ucapprovalHistory>
  </div>
</div>
