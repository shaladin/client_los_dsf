<div class="col-md-12" >
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <div class="form-body">
          <h4 class="form-section card-title" translate>Change MOU View</h4>
          <app-change-mou-main-info [arrValue]="arrValue"></app-change-mou-main-info>
          <mat-tab-group>
            <mat-tab label="MoU Detail">
              <ng-template matTabContent>
                <div class="px-3">
                  <app-change-mou-view-detail *ngIf="isReady" [ChangeMouTrxId]="ChangeMouTrxId" [MouCustId]="MouCustId" [MouType]="MrMouTypeCode"></app-change-mou-view-detail>
                </div>
              </ng-template>
            </mat-tab>
            <mat-tab label="Collateral">
              <ng-template matTabContent>
                <div class="px-3">
                  <app-change-mou-view-addcoll [ChangeMouTrxId]="ChangeMouTrxId"></app-change-mou-view-addcoll>
                </div>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
