<div class="container-fluid">
  <div class="row text-left">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">

          <app-app-asset-view-asset-info [AppAssetId]="AppAssetId" [BizTemplateCode]="BizTemplateCode"></app-app-asset-view-asset-info>

          <div class="px-3">
            <lib-ucSubsection [id]="'RentCalcId'" [title]="'RENTAL CALCULATION'" [panel]="'RentCalc'">
            </lib-ucSubsection>
            <div class="form-body" id="RentCalc">
              <div class="form-group row">
                <label class="col-md-3 adins-label">Rental Period</label>
                <label class="col-md-3 adins-label text-right">{{RentalCalculationObj.Tenor}} / {{RentalCalculationObj.FirstInstType}}</label>
                <label class="col-md-3 adins-label">Rounding Amount</label>
                <label class="col-md-3 adins-label text-right">{{RentalCalculationObj.RoundingAmt | number:'1.2-2':'en-US'}} (Hardcode)</label>
              </div>
              
              <div class="form-group row">
                <label class="col-md-3 adins-label">Total Asset Price</label>
                <label class="col-md-3 adins-label text-right">{{RentalCalculationObj.TotalAssetPriceAmt | number:'1.2-2':'en-US'}}</label>
                <label class="col-md-3 adins-label">Rental Amount</label>
                <label class="col-md-3 adins-label text-right">{{RentalCalculationObj.RentalAmt | number:'1.2-2':'en-US'}}</label>
              </div>
              
              <div class="form-group row">
                <label class="col-md-3 adins-label"></label>
                <label class="col-md-3 adins-label"></label>
                <label class="col-md-3 adins-label">Rental VAT</label>
                <label class="col-md-3 adins-label text-right">{{RentalCalculationObj.RentalVatAmt | number:'1.2-2':'en-US'}}</label>
              </div>
              
              <div class="form-group row">
                <label class="col-md-3 adins-label">Residual Value (% / Amt)</label>
                <label class="col-md-3 adins-label text-right">{{RentalCalculationObj.ResidualValuePrcnt | number:'.6':'en-US'}}% / {{RentalCalculationObj.ResidualValueAmt | number:'1.2-2':'en-US'}}</label>
                <label class="col-md-3 adins-label">Rental Amount + VAT</label>
                <label class="col-md-3 adins-label text-right">{{RentAmtAndVat | number:'1.2-2':'en-US'}}</label>
              </div>
              
              <div class="form-group row">
                <label class="col-md-3 adins-label">Depreciation</label>
                <label class="col-md-3 adins-label text-right">{{RentalCalculationObj.DepreciationAmt | number:'1.2-2':'en-US'}} (Hardcode)</label>
                <label class="col-md-3 adins-label">Total Rental Amount + VAT</label>
                <label class="col-md-3 adins-label text-right">{{TotalRentAmtAndVat | number:'1.2-2':'en-US'}}</label>
              </div>
              
              <div class="form-group row">
                <label class="col-md-3 adins-label">COF Interest (% / Amt)</label>
                <label class="col-md-3 adins-label text-right">{{RentalCalculationObj.CofInterestPrcnt | number:'.6':'en-US'}}% p.a / {{RentalCalculationObj.CofInterestAmt | number:'1.2-2':'en-US'}}</label>
                <label class="col-md-3 adins-label">Gross Yield (%)</label>
                <label class="col-md-3 adins-label text-right">{{RentalCalculationObj.GrossYieldPrcnt | number:'.6':'en-US'}}%</label>
              </div>
              
              <div class="form-group row">
                <label class="col-md-3 adins-label">Total Asset Expense</label>
                <label class="col-md-3 adins-label text-right">{{TotalAssetExpense | number:'1.2-2':'en-US'}}</label>
              </div>
              
              <div class="form-group row">
                <label class="col-md-3 adins-label"><b>Total Cost Before Margin</b></label>
                <label class="col-md-3 adins-label text-right"><b>{{RentalCalculationObj.TotalCostBeforeMargin | number:'1.2-2':'en-US'}}</b></label>
              </div>
              
              <div class="form-group row">
              </div>
              
              <div class="form-group row">
                <label class="col-md-3 adins-label"></label>
                <label class="col-md-3 adins-label"></label>
                <label class="col-md-3 adins-label">Fee Non Capitalized</label>
                <label class="col-md-3 adins-label text-right">{{FeeNonCapitalized | number:'1.2-2':'en-US'}}</label>
              </div>
              
              <div class="form-group row">
                <label class="col-md-3 adins-label">Margin (% / Amt)</label>
                <label class="col-md-3 adins-label text-right">{{RentalCalculationObj.MarginPrcnt}} / {{RentalCalculationObj.MarginAmt | number:'1.2-2':'en-US'}}</label>
                <label class="col-md-3 adins-label">Security Deposit</label>
                <label class="col-md-3 adins-label text-right">{{RentalCalculationObj.SecurityDepositAmt | number:'1.2-2':'en-US'}}</label>
              </div>
              
              <div class="form-group row">
                <label class="col-md-3 adins-label"><b>Total Cost After Margin</b></label>
                <label class="col-md-3 adins-label text-right"><b>{{TotalCostAfterMargin | number:'1.2-2':'en-US'}}</b></label>
                <label class="col-md-3 adins-label"><b>Total Paid In Advance</b></label>
                <label class="col-md-3 adins-label text-right"><b>{{TotalPaidInAdvance | number:'1.2-2':'en-US'}}</b></label>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
