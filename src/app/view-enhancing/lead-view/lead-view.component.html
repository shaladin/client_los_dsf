<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <div class="form-body">
          <h4 class="form-section card-title" translate>LEAD VIEW</h4>
          <lib-ucviewgeneric [viewGenericObj]="viewGenericObj"></lib-ucviewgeneric>  
          <mat-tab-group>
            <mat-tab label="CUSTOMER DATA">
              <ng-template matTabContent>
                <app-view-customer-data > </app-view-customer-data>
              </ng-template>
            </mat-tab>
            <mat-tab label="LEAD DATA">
              <ng-template matTabContent>
                <app-view-lead-data> </app-view-lead-data>
              </ng-template>
            </mat-tab> 

            <mat-tab label="DOCUMENT">
              <ng-template matTabContent>
                <app-dms-iframe *ngIf="isDmsReady" [dmsObj]="dmsObj"></app-dms-iframe>
              </ng-template>
            </mat-tab>

          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
