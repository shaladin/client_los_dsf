<div class="card">
  <div class="card-header">
    <h4 class="card-title" translate> View Customer Confirmation </h4>
  </div>
  <div class="card-body">
    <div class="px-3">
      <lib-ucSubsection [id]="'SubjectInformationId'" [title]="'Subject Information'" [panel]="'SubjectInformation'">
      </lib-ucSubsection>
      <div class="form-body" id="SubjectInformation">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <label class="label-control col-md-6">Application No</label>
              <label class="label-control col-md-6">{{ AppObj?.AppNo }}</label>
            </div>
            <div class="row">
              <label class="label-control col-md-6">Agreement No</label>
              <label class="label-control col-md-6">{{ AgrmntObj?.AgrmntNo }}</label>
            </div>
            <div class="row">
              <label class="label-control col-md-6">Customer No</label>
              <label class="label-control col-md-6">{{ AgrmntObj?.CustNo }}</label>
            </div>
            <div class="row">
              <label class="label-control col-md-6">Customer Name</label>
              <label class="label-control col-md-6">{{ AgrmntObj?.CustName }}</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <label class="label-control col-md-6">Subject</label>
              <label class="label-control col-md-6">{{ VerfResultHObj?.MrVerfSubjectRelationName }}</label>
            </div>
            <div class="row">
              <label class="label-control col-md-6">Notes</label>
              <label class="label-control col-md-6">{{ VerfResultHObj?.Notes }}</label>
            </div>
          </div>
        </div>
      </div>

      <lib-ucSubsection [id]="'VerificationModuleId'" [title]="'Verification Module'" [panel]="'VerificationModule'">
      </lib-ucSubsection>
      <div class="form-body" id="VerificationModule">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <label class="label-control col-md-6">Verification No</label>
              <label class="label-control col-md-6">{{ VerfResultObj?.VerfResultNo }}</label>
            </div>
            <div class="row">
              <label class="label-control col-md-6">Date</label>
              <label class="label-control col-md-6">{{ VerfResultObj?.VerfDt }}</label>
            </div>
            <div class="row">
              <label class="label-control col-md-6">Verification By</label>
              <label class="label-control col-md-6">{{ VerfResultObj?.EmpNo }}</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <label class="label-control col-md-6">Transaction No</label>
              <label class="label-control col-md-6">{{ VerfResultObj?.TrxRefNo }}</label>
            </div>
            <div class="row">
              <label class="label-control col-md-6">Final Score / Result Criteria</label>
              <label class="label-control col-md-6">{{ VerfResultHObj?.Score }}</label>
            </div>
          </div>
        </div>
      </div>

      <lib-ucSubsection [id]="'SubjectAvailabilityId'" [title]="'Subject Availability'" [panel]="'SubjectAvailability'">
      </lib-ucSubsection>
      <div class="form-body" id="SubjectAvailability">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <label class="label-control col-md-6">Subject</label>
              <label class="label-control col-md-6">{{ VerfResultHObj?.MrVerfSubjectRelationName }}</label>
            </div>
            <div class="row">
              <label class="label-control col-md-6">Result Status</label>
              <label class="label-control col-md-6">{{ VerfResultHObj?.MrVerfResultHStatName }}</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <label class="label-control col-md-6">Time</label>
              <label class="label-control col-md-6">{{ VerfResultHObj?.VerfDt }}</label>
            </div>
            <div class="row">
              <label class="label-control col-md-6">Score</label>
              <label class="label-control col-md-6">{{ VerfResultHObj?.Score }}</label>
            </div>
          </div>
        </div>
        <table class="table table-responsive-md text-center table-hover">
          <thead>
            <tr class="table-header">
              <th><span translate class="thead-header text-left">Phone No</span></th>
              <th><span translate class="thead-header text-left">Status</span></th>
              <th><span translate class="thead-header text-left">Notes</span></th>
              <th translate>View</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of VerfResultHList; let i = index">
              <td class="text-left">{{item.Phn}}</td>
              <td class="text-left">{{item.MrVerfResultHStatName}}</td>
              <td class="text-left">{{item.Notes}}</td>
              <td>
                <a [routerLink]="['/AdminProcess/CustConfirmation/Subj/View']"
                  [queryParams]="{VerfResultHId:item.VerfResultHId, AgrmntId:AgrmntId}">View</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <lib-ucSubsection [id]="'DetailVerfId'" [title]="'Detail Verification'" [panel]="'DetailVerf'">
        </lib-ucSubsection>
        <div class="form-body" id="DetailVerf">
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <label class="label-control col-md-6">Phone Type</label>
                <label class="label-control col-md-6">{{ VerfResultHObjDetail?.PhnType }}</label>
              </div>
              <div class="row">
                <label class="label-control col-md-6">Status</label>
                <label class="label-control col-md-6">{{ VerfResultHObjDetail?.MrVerfResultHStatName }}</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <label class="label-control col-md-6">Phone Number</label>
                <label class="label-control col-md-6">{{ VerfResultHObjDetail?.Phn }}</label>
              </div>
            </div>
          </div>
        </div>

      </div>
      
    </div>
  </div>
</div>
