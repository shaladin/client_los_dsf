<div class="card">
  <div class="card-header">
    <h4 class="card-title" translate> Customer Confirmation Detail </h4>
  </div>
  <div class="card-body">
    <div class="px-3">
      <lib-ucSubsection [id]="'CustConfirmationId'" [title]="'Customer Confirmation'" [panel]="'CustConfirmation'">
      </lib-ucSubsection>
      <div class="form-body" id="CustConfirmation">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <label class="label-control col-md-6">Application No</label>
                <label class="label-control col-md-6">No</label>
              </div>
              <div class="row">
                <label class="label-control col-md-6">Agreement No</label>
                <label class="label-control col-md-6">No</label>
              </div>
              <div class="row">
                <label class="label-control col-md-6">Customer No</label>
                <label class="label-control col-md-6">No</label>
              </div>
              <div class="row">
                <label class="label-control col-md-6">Customer Name</label>
                <label class="label-control col-md-6">No</label>
              </div>
              <div class="row">
                <label class="label-control col-md-6">Notes</label>
                <div class="col-md-6">
                  <textarea class="form-control"></textarea>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <label class="label-control col-md-6">Subject</label>
                <label class="label-control col-md-6">No</label>
              </div>
              <div class="row">
                <label class="label-control col-md-6">Phone</label>
                <select class="form-control"></select>
              </div>
              <div class="row">
                <label class="label-control col-md-6">Result</label>
                <select class="form-control"></select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
