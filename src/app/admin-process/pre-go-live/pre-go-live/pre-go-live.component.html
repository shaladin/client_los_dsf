<lib-ucviewgeneric [viewInput]="viewObj"> </lib-ucviewgeneric>
<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="px-3">
          <form class="form form-horizontal" [formGroup]="MainInfoForm" #MainInfoReqForm="ngForm"
            (ngSubmit)="MainInfoForm.valid && SaveForm()">
            <lib-ucSubsection [id]="'MainInfoFormId'" [title]="'Pre Go Live Information'" [panel]="'MainInfoForm'">
            </lib-ucSubsection>
            <div class="form-body" id="MainInfoForm">
              <div class="form-group row adins-required">
                <label class="col-md-2 adInsLabel" for="AgrmntDt" translate>Agreement Date</label>
                <div class="col-md-4">
                  <input type="date" id="AgrmntDt" class="form-control adInsInput code"
                    formControlName="AgrmntCreatedDt">
                  <show-errors [control]="MainInfoForm.controls.AgrmntDt" [submit]="MainInfoReqForm.submitted">
                  </show-errors>
                </div>
                <label class="col-md-2 adInsLabel" for="EffectiveDt" translate>Effective Date</label>
                <div class="col-md-4">
                  <input type="date" id="EffectiveDt" class="form-control adInsInput name"
                    formControlName="EffectiveDt">
                  <show-errors [control]="MainInfoForm.controls.EffectiveDt" [submit]="MainInfoReqForm.submitted">
                  </show-errors>
                </div>
              </div>


              <div class="form-group row">
                <label class="col-md-2 adInsLabel" for="Note" translate>Notes</label>
                <div class="col-md-4">
                  <input type="text" id="Note" class="form-control adInsInput name" formControlName="Notes">
                </div>
              </div>
            </div>



            <lib-ucSubsection [id]="'MainInfoFormId2'" [title]="'Approval Pre Go Live Information'"
              [panel]="'MainInfoForm2'"></lib-ucSubsection>
            <div class="form-body" id="MainInfoForm2">
              <div class="form-group row">
                <label class="col-md-2 adInsLabel" for="ApprovalStatus" translate>Approval Status</label>
                <div class="col-md-4">
                  <!-- <label id="ApprovalStatus" class="col-md-2 adInsLabel"
                    formControlName="ApprovalStatus"></label> -->
                  <show-errors [control]="MainInfoForm.controls.ApprovalStatus" [submit]="MainInfoReqForm.submitted">
                  </show-errors>
                </div>
              </div>


              <div class="form-group row">
                <label class="col-md-2 adInsLabel" for="Notes" translate>Notes</label>
                <div class="col-md-4">
                  <input type="text" id="Notes" class="form-control adInsInput name" formControlName="Notes">
                </div>
              </div>
            </div>
            <app-term-conditions [AppId]="AppId" [parentForm]="MainInfoForm" [enjiForm]="MainInfoReqForm"
              (OutputValueIsCheckAll)="ReceiveIsChecked($event)">
            </app-term-conditions>
            <div class="form-actions right">

              <button *ngIf="!IsCheckedAll" type="button" class="btn btn-raised btn-primary mr-1" (click)="RFA()" translate>
                <i class="fa fa-check-square-o"></i> Request For Approval
              </button>

              <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="['/AdminProcess/PreGoLive/Paging']"
                translate>
                <i class=""></i> Back
              </button>

              <button *ngIf="IsCheckedAll" type="submit" class="btn btn-raised btn-primary mr-1" translate>
                <i class="fa fa-check-square-o"></i> Submit
              </button>
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
