<app-agr-main-info [arrValue]="arrValue"></app-agr-main-info>

<lib-ucSubsection [id]="'SupplierListId'" [title]="'Supplier List'" [panel]="'SupplierList'">
</lib-ucSubsection>
<div class="form-body" id="SupplierList">
    <table class="table table-responsive-md text-center table-hover">
        <thead>
            <tr class="table-header">
                <th><span translate class="thead-header">Supplier Code</span></th>
                <th><span translate class="thead-header">Supplier Name</span></th>
                <th><span translate class="thead-header">Purchase Order No</span></th>
                <th translate>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of AppAssetList">
                <td>{{item.SupplCode}}</td>
                <td>{{item.SupplName}}</td>
                <td>{{item.PurchaseOrderNo}}</td>
                <td>
                    <a class="success p-0" [routerLink]="['/AdminProcess/PurchaseOrder/PO/Detail']"
                        [queryParams]="{AgrmntId:item.AgrmntId, AppId:item.AppId, AppAssetId:item.AppAssetId, SupplCode:item.SupplCode}">
                        <i class="ft-edit-2 font-medium-3 mr-2"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<lib-ucSubsection [id]="'TermConditionsId'" [title]="'Term & Conditions'" [panel]="'TermConditions'">
</lib-ucSubsection>
<div class="form-body" id="TermConditions">
    <app-term-conditions [AppId]="AppId"></app-term-conditions>
</div>
