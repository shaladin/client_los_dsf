<div *ngIf="appInsObjObj?.InsAssetCoveredBy == 'CO'">
  <lib-ucSubsection [id]="'insuranceObjectId'" [title]="'Insurance Object: ' + appAssetObj?.FullAssetName + appCollateralObj?.FullAssetName " [panel]="'insuranceObject'">
  </lib-ucSubsection>
  <div id="insuranceObject">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <label class="col-md-6 adInsLabel"> Insured By </label>
          <label class="col-md-6 adInsLabel"> {{appInsObjObj.InsAssetCoveredByName}} </label>
        </div>
        <div class="row">
          <label class="col-md-6 adInsLabel"> Insurance Company </label>
          <label class="col-md-6 adInsLabel"> {{appInsObjObj.InscoBranchName}} </label>
        </div>
        <div class="row">
          <label class="col-md-6 adInsLabel"> Coverage Amount </label>
          <label class="col-md-6 adInsLabel"> {{appInsObjObj.CvgAmt | number:'.2':'en-US'}} </label>
        </div>
        <div class="row">
          <label class="col-md-6 adInsLabel"> Insurance Admin Fee Amount </label>
          <label class="col-md-6 adInsLabel"> {{appInsObjObj.CustAdminFeeAmt | number:'.2':'en-US'}} </label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <label class="col-md-6 adInsLabel"> Insurance Paid By </label>
          <label class="col-md-6 adInsLabel"> {{appInsObjObj.InsAssetPaidByName}} </label>
        </div>
        <div class="row">
          <label class="col-md-6 adInsLabel"> Cover Period </label>
          <label class="col-md-6 adInsLabel"> {{appInsObjObj.InsAssetCoverPeriodName}}</label>
        </div>
        <div class="row">
          <label class="col-md-6 adInsLabel"> Insurance Length </label>
          <label class="col-md-6 adInsLabel"> {{appInsObjObj.InsLength}} </label>
        </div>
        <div class="row">
          <label class="col-md-6 adInsLabel"> Insurance Notes </label>
          <label class="col-md-6 adInsLabel"> {{appInsObjObj.Notes}} </label>
        </div>
      </div>
    </div>
  </div>
  <lib-ucSubsection [id]="'coverageId'" [title]="'Coverage'" [panel]="'coverage'">
  </lib-ucSubsection>
  <div id="coverage">
    <lib-ucgridview [gridInput]="inputGridObj"></lib-ucgridview>
  </div>
  <lib-ucSubsection [id]="'summaryId'" [title]="'Summary'" [panel]="'summary'">
  </lib-ucSubsection>
  <div id="summary">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <label class="col-md-6 adInsLabel"> Total Main Premi to Customer </label>
          <label class="col-md-6 adInsLabel"> {{appInsuranceObj.TotalCustMainPremiAmt | number:'.2':'en-US'}} </label>
        </div>
        <div class="row">
          <label class="col-md-6 adInsLabel"> Total Additional Premi to Customer </label>
          <label class="col-md-6 adInsLabel"> {{appInsuranceObj.TotalCustAddPremiAmt | number:'.2':'en-US'}} </label>
        </div>
        <div class="row">
          <label class="col-md-6 adInsLabel"> Total Fee to Customer </label>
          <label class="col-md-6 adInsLabel"> {{appInsuranceObj.TotalCustFeeAmt | number:'.2':'en-US'}} </label>
        </div>
        <div class="row">
          <label class="col-md-6 adInsLabel"> Total Premi to Customer </label>
          <label class="col-md-6 adInsLabel"> {{appInsuranceObj.TotalCustMainPremiAmt + appInsuranceObj.TotalCustAddPremiAmt + appInsuranceObj.TotalCustFeeAmt | number:'.2':'en-US'}} </label>
        </div>
        <div class="row">
          <label class="col-md-6 adInsLabel"> Discount Amount </label>
          <label class="col-md-6 adInsLabel"> {{appInsuranceObj.TotalCustDiscAmt | number:'.2':'en-US'}} </label>
        </div>
        <div class="row">
          <label class="col-md-6 adInsLabel"> Total Premi to Customer after Discount</label>
          <label class="col-md-6 adInsLabel"> {{appInsuranceObj.TotalCustPremiAmt | number:'.2':'en-US'}} </label>
        </div>
        <div class="row">
          <label class="col-md-6 adInsLabel"> Capitalize Amount</label>
          <label class="col-md-6 adInsLabel"> {{appInsuranceObj.TotalInsCptlzAmt | number:'.2':'en-US'}} </label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <label class="col-md-6 adInsLabel"> Total Main Premi from Insco </label>
          <label class="col-md-6 adInsLabel"> {{appInsuranceObj.TotalInscoMainPremiAmt | number:'.2':'en-US'}} </label>
        </div>
        <div class="row">
          <label class="col-md-6 adInsLabel"> Total Additional Premi from Insco </label>
          <label class="col-md-6 adInsLabel"> {{appInsuranceObj.TotalInscoAddPremiAmt | number:'.2':'en-US'}} </label>
        </div>
        <div class="row">
          <label class="col-md-6 adInsLabel"> Total Fee from Insco </label>
          <label class="col-md-6 adInsLabel"> {{appInsuranceObj.TotalInscoFeeAmt | number:'.2':'en-US'}} </label>
        </div>
        <div class="row">
          <label class="col-md-6 adInsLabel"> Total Premi from Insco </label>
          <label class="col-md-6 adInsLabel"> {{appInsuranceObj.TotalInscoPremiAmt | number:'.2':'en-US'}} </label>
        </div>
      </div>
    </div>
  </div>
</div>
