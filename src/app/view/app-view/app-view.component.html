<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card-header header-title">
          <div class="row">
            <div class="col-md-8">
              <h4 class="card-title" id="horz-layout-colored-controls" translate> Application View
              </h4>
            </div>
          </div>
        </div>
        <div class="px-3">

          <mat-tab-group>
            <mat-tab label="Summary">
              <ng-template matTabContent>

              </ng-template>
            </mat-tab>
            <mat-tab label="Customer">
              <ng-template matTabContent>

              </ng-template>
            </mat-tab>
            <mat-tab label="Application Data">
              <ng-template matTabContent>

              </ng-template>
            </mat-tab>
            <mat-tab label="Invoice Data">
              <ng-template matTabContent>

              </ng-template>
            </mat-tab>
            <mat-tab label="Collateral Data">
              <ng-template matTabContent>

              </ng-template>
            </mat-tab>
            <mat-tab label="Insurance Data">
              <ng-template matTabContent>

              </ng-template>
            </mat-tab>
            <mat-tab label="Financial Data">
              <ng-template matTabContent>

              </ng-template>
            </mat-tab>
            <mat-tab label="Term and Condition">
              <ng-template matTabContent>

              </ng-template>
            </mat-tab>
            <mat-tab label="Document">
              <ng-template matTabContent>

              </ng-template>
            </mat-tab>
            <mat-tab label="Pefindo & Silk Result">
              <ng-template matTabContent>

              </ng-template>
            </mat-tab>
          </mat-tab-group>

          <form class="form form-horizontal" [formGroup]="MouReviewDataForm" (ngSubmit)="MouReviewDataForm.valid"
            #enjiForm="ngForm">
            <div class="form-actions right">
              <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="['/Mou/Cust/ReviewPaging']"
                translate>
                <i class="fa fa-arrow-left"></i> Back
              </button>
              <button style="margin-left: 5px;" type="button" class="btn btn-raised btn-primary"
                [routerLink]="['/Mou/Review']" [queryParams]="{param:'edit',MouCustId:MouCustId}" translate>
                <i class="fa fa-reply"></i> Return
              </button>
              &nbsp;
              <button type="submit" class="btn btn-raised btn-primary" translate>
                <i class="fa fa-check"></i> Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
